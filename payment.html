<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Pembayaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .pay-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .total-label { font-size: 14px; color: #7f8c8d; }
        .total-amount { font-size: 32px; font-weight: 900; color: var(--primary); margin: 10px 0 20px 0; }
        .input-group { text-align: left; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; }
        .kembalian-box { background: #f1f2f6; padding: 15px; border-radius: 10px; margin-top: 15px; display: none; }
        .btn-finish { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-finish:disabled { background: #bdc3c7; }
    </style>
</head>
<body>

    <div class="pay-card">
        <h2>Pembayaran</h2>
        <p id="display-method" style="font-weight: bold; color: var(--success);"></p>
        
        <div class="total-label">Total Tagihan</div>
        <div class="total-amount" id="total-tagihan">Rp 0</div>

        <div id="cash-area">
            <div class="input-group">
                <label>Uang Dibayar</label>
                <input type="number" id="input-bayar" placeholder="0" onkeyup="hitungKembalian()">
            </div>
            <div class="kembalian-box" id="kembalian-box">
                <small>Kembalian</small>
                <div id="val-kembalian" style="font-size: 20px; font-weight: bold; color: #2980b9;">Rp 0</div>
            </div>
        </div>

        <button class="btn-finish" id="btn-proses" onclick="prosesTransaksi()">SELESAIKAN TRANSAKSI</button>
        <button onclick="window.history.back()" style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;">Kembali ke Kasir</button>
    </div>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        const cart = JSON.parse(sessionStorage.getItem('pay_cart') || '[]');
        const total = parseInt(sessionStorage.getItem('pay_total') || '0');
        const metode = sessionStorage.getItem('pay_method') || 'Tunai';

        document.getElementById('total-tagihan').innerText = "Rp " + total.toLocaleString();
        document.getElementById('display-method').innerText = "Metode: " + metode;

        // Jika bukan tunai, sembunyikan input kembalian
        if(metode !== 'Tunai') {
            document.getElementById('cash-area').style.display = 'none';
        }

        function hitungKembalian() {
            const bayar = parseInt(document.getElementById('input-bayar').value || 0);
            const kembalian = bayar - total;
            const box = document.getElementById('kembalian-box');
            
            if(bayar > 0) {
                box.style.display = 'block';
                document.getElementById('val-kembalian').innerText = "Rp " + (kembalian < 0 ? 0 : kembalian).toLocaleString();
                document.getElementById('btn-proses').disabled = (kembalian < 0);
            }
        }

        async function prosesTransaksi() {
            const btn = document.getElementById('btn-proses');
            btn.disabled = true;
            btn.innerText = "Memproses...";

            try {
                const noInvoice = "INV-" + Date.now();
                
                // 1. SIMPAN KE TABEL PENJUALAN
                const { data: sales, error: errSales } = await supabaseClient
                    .from('penjualan')
                    .insert([{
                        no_invoice: noInvoice,
                        grand_total: total,
                        metode_pembayaran: metode,
                        subtotal: total // Anda bisa kembangkan dengan data detail pajak/diskon global
                    }])
                    .select()
                    .single();

                if (errSales) throw errSales;

                // 2. SIMPAN DETAIL & UPDATE STOK (LOOPING)
                for (const item of cart) {
                    // Masukkan ke detail
                    await supabaseClient.from('penjualan_detail').insert([{
                        penjualan_id: sales.id,
                        produk_id: item.id,
                        nama_barang: item.nama_barang,
                        harga_satuan: item.harga_jual,
                        qty: item.qty,
                        subtotal_item: (item.harga_jual * item.qty)
                    }]);

                    // Potong Stok di tabel produk
                    const { data: p } = await supabaseClient.from('produk').select('stok_sekarang').eq('id', item.id).single();
                    const stokBaru = p.stok_sekarang - item.qty;
                    
                    await supabaseClient.from('produk').update({ stok_sekarang: stokBaru }).eq('id', item.id);
                }

                alert("Transaksi Berhasil!\nNomor Invoice: " + noInvoice);
                sessionStorage.clear();
                window.location.href = "pos.html";

            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
                btn.disabled = false;
                btn.innerText = "SELESAIKAN TRANSAKSI";
            }
        }
    </script>
</body>
</html>
