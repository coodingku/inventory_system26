<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POS System | Pembayaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 18px; }
        .total-label { font-weight: bold; color: #2c3e50; }
        .total-amount { font-weight: bold; color: #27ae60; font-size: 24px; }
        input { width: 100%; padding: 15px; font-size: 20px; border: 2px solid #dfe6e9; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #3498db; }
        .change-box { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; }
        .change-label { font-size: 14px; color: #636e72; }
        .change-amount { font-size: 22px; font-weight: bold; color: #e67e22; }
        .btn-finish { width: 100%; padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-finish:disabled { background: #bdc3c7; cursor: not-allowed; }
        .btn-back { display: block; text-align: center; margin-top: 15px; color: #3498db; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="payment-card">
        <h2>Pembayaran</h2>
        
        <div class="row">
            <span class="total-label">Total Tagihan:</span>
            <span class="total-amount" id="display-total">Rp 0</span>
        </div>

        <div style="margin-top: 20px;">
            <label style="display:block; margin-bottom:8px; font-weight:bold;">Uang Diterima:</label>
            <input type="number" id="input-bayar" placeholder="Masukkan nominal..." oninput="hitungKembalian()">
        </div>

        <div class="change-box">
            <div class="change-label">Kembalian:</div>
            <div class="change-amount" id="display-kembalian">Rp 0</div>
        </div>

        <button id="btn-konfirmasi" class="btn-finish" onclick="selesaikanTransaksi()" disabled>Selesaikan Transaksi</button>
        <a href="pos.html" class="btn-back">⬅ Kembali ke Kasir</a>
    </div>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        // Ambil data dari POS melalui sessionStorage
        const totalTagihan = parseInt(sessionStorage.getItem('total_akhir')) || 0;
        const keranjang = JSON.parse(sessionStorage.getItem('keranjang_final')) || [];

        window.onload = function() {
            if (totalTagihan === 0) {
                alert("Tidak ada transaksi aktif!");
                window.location.href = "pos.html";
            }
            document.getElementById('display-total').innerText = "Rp " + totalTagihan.toLocaleString();
        };

        function hitungKembalian() {
            const bayar = parseInt(document.getElementById('input-bayar').value) || 0;
            const kembalian = bayar - totalTagihan;
            const btn = document.getElementById('btn-konfirmasi');

            document.getElementById('display-kembalian').innerText = "Rp " + (kembalian < 0 ? 0 : kembalian).toLocaleString();
            
            // Aktifkan tombol jika uang cukup
            btn.disabled = (bayar < totalTagihan);
        }

        async function selesaikanTransaksi() {
            try {
                // 1. Proses potong stok di Supabase
                for (const item of keranjang) {
                    const { data: p } = await supabaseClient.from('produk').select('stok_sekarang').eq('id', item.id).single();
                    const stokBaru = p.stok_sekarang - item.qty;

                    await supabaseClient.from('produk').update({ stok_sekarang: stokBaru }).eq('id', item.id);
                }

                // 2. Clear data transaksi
                sessionStorage.removeItem('total_akhir');
                sessionStorage.removeItem('keranjang_final');

                alert("✅ Transaksi Berhasil! Stok telah diperbarui.");
                window.location.href = "index.html"; // Kembali ke dashboard

            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            }
        }
    </script>
</body>
</html>
