<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Admin Backdate Januari</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .card { background: white; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid transparent; }
        .card:hover { border: 1px solid var(--accent); background: #fffcf9; }

        .sidebar-pos { width: 420px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .admin-header { padding: 15px; background: #fff3e0; border-bottom: 1px solid #ffe0b2; }
        
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        .cart-item-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .item-info b { display: block; font-size: 14px; }
        .item-info small { color: #666; }
        
        .discount-row { display: flex; align-items: center; gap: 10px; background: #fff1f1; padding: 6px 10px; border-radius: 4px; margin-top: 5px; }
        .discount-row label { font-size: 11px; font-weight: bold; color: var(--danger); white-space: nowrap; }
        
        .summary-panel { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; color: #666; font-size: 13px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--primary); border-top: 2px solid #eee; padding-top: 10px; }
        
        .btn-save { background: var(--accent); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-save:hover { background: #d35400; }
        
        input[type="date"] { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ddd; font-weight: bold; box-sizing: border-box; }
        .input-qty { width: 45px; text-align: center; border: 1px solid #ccc; border-radius: 4px; padding: 4px; }
        .input-disc { width: 60px; text-align: right; border: 1px solid var(--danger); border-radius: 4px; padding: 4px; font-weight: bold; color: var(--danger); }
        
        .remove-btn { color: var(--danger); cursor: pointer; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos Admin</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="admin_pos_backdate.html" class="active">üïí Backdate Januari</a>
        <a href="audit_rekonsiliasi.html">üîç Audit Rekonsiliasi</a>
        <a href="laba_rugi.html">üìà Laba Rugi</a>
    </nav>
        
    <main>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h1 style="margin:0;">Input Data BeautyBloom (Januari)</h1>
            <div style="color:var(--danger); font-weight:bold; background: #fee2e2; padding: 5px 12px; border-radius: 6px; border: 1px solid #fca5a5;">MODE ADMIN: BYPASS STOK</div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu untuk diinput..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="admin-header">
            <label style="font-size: 11px; font-weight: bold; color: #e67e22;">TANGGAL TRANSAKSI (BACKDATE):</label>
            <input type="date" id="inputDate">
        </div>
        
        <div id="displayCart" class="cart-list"></div>

        <div class="summary-panel">
            <div class="summary-row">
                <span>Total Item Gross</span>
                <span id="txt-sub">Rp 0</span>
            </div>
            
            <div class="summary-row">
                <span>Total Potongan Item</span>
                <span id="txt-total-disc" style="color: var(--danger);">Rp 0</span>
            </div>

            <div class="summary-row total-row">
                <span>TOTAL</span>
                <span id="txt-total">Rp 0</span>
            </div>
            
            <div style="margin: 15px 0;">
                <label style="font-size: 11px; font-weight: bold;">Metode Pembayaran:</label>
                <select id="payMethodSelect" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd;"></select>
            </div>

            <button class="btn-save" onclick="saveBackdate()">SIMPAN TRANSAKSI LAMA</button>
        </div>
    </aside>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    let cart = [];
    let state = { sub: 0, totalDisc: 0, total: 0 };

    window.onload = async () => {
        document.getElementById('inputDate').value = '2026-01-01'; 
        await loadSettings();
        await loadMenu();
    };

    async function loadSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('*');
        if (mtd) {
            document.getElementById('payMethodSelect').innerHTML = mtd.map(m => `<option value="${m.nama_metode}" data-akun="${m.kode_akun}">${m.nama_metode}</option>`).join('');
        }
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let query = FinexDB.from('produk').select('*');
        if (q) query = query.ilike('nama_barang', `%${q}%`);
        const { data } = await query.order('nama_barang');
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong>${p.nama_barang}</strong><br>
                <span style="color:var(--success); font-size:12px;">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(c => c.id === id);
        if (idx > -1) { 
            cart[idx].qty++; 
        } else { 
            cart.push({ id, nama_barang: nama, harga, qty: 1, disc_persen: 0 }); 
        }
        renderCart();
    }

    function updateItem(index, field, value) {
        cart[index][field] = parseFloat(value) || 0;
        renderCart();
    }

    function renderCart() {
        state.sub = 0;
        state.totalDisc = 0;
        
        const cartHtml = cart.map((item, i) => {
            const itemGross = item.qty * item.harga;
            const itemDisc = (itemGross * item.disc_persen) / 100;
            const itemNet = itemGross - itemDisc;
            
            state.sub += itemGross;
            state.totalDisc += itemDisc;

            return `
                <div class="cart-item">
                    <div class="cart-item-header">
                        <div class="item-info">
                            <b>${item.nama_barang}</b>
                            <small>Rp ${item.harga.toLocaleString()}</small>
                        </div>
                        <span class="remove-btn" onclick="cart.splice(${i},1);renderCart();">&times;</span>
                    </div>
                    
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div style="display:flex; align-items:center; gap:5px;">
                            <label style="font-size:11px;">Qty:</label>
                            <input type="number" class="input-qty" value="${item.qty}" onchange="updateItem(${i}, 'qty', this.value)">
                        </div>
                        <div style="text-align:right;">
                            <span style="font-size:13px; font-weight:bold;">Rp ${itemNet.toLocaleString()}</span>
                        </div>
                    </div>

                    <div class="discount-row">
                        <label>DISKON KHUSUS (%):</label>
                        <input type="number" class="input-disc" value="${item.disc_persen}" min="0" max="100" onchange="updateItem(${i}, 'disc_persen', this.value)">
                        <small style="color:var(--danger); font-size:10px;">(- Rp ${itemDisc.toLocaleString()})</small>
                    </div>
                </div>
            `;
        }).join('');

        state.total = state.sub - state.totalDisc;

        document.getElementById('displayCart').innerHTML = cartHtml;
        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-total-disc').innerText = "Rp " + state.totalDisc.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
    }

    async function saveBackdate() {
        if (cart.length === 0) return alert("Keranjang masih kosong!");
        
        const tgl = document.getElementById('inputDate').value;
        const mtdEl = document.getElementById('payMethodSelect');
        const method = mtdEl.value;
        const kodeAkunAset = mtdEl.options[mtdEl.selectedIndex].getAttribute('data-akun');
        
        const inv = `BKD-${Date.now().toString().slice(-6)}`;
        const tglISO = tgl + "T12:00:00Z"; 

        try {
            // 1. Simpan Penjualan (Header)
            const { data: trx, error: errTrx } = await FinexDB.from('penjualan').insert([{ 
                no_invoice: inv, 
                subtotal: state.sub, 
                diskon: state.totalDisc, 
                grand_total: state.total, 
                metode_pembayaran: method, 
                created_at: tglISO 
            }]).select().single();

            if (errTrx) throw errTrx;

            // 2. Simpan Detail
            for (const item of cart) {
                const itemGross = item.qty * item.harga;
                const itemDisc = (itemGross * item.disc_persen) / 100;
                
                await FinexDB.from('penjualan_detail').insert([{ 
                    penjualan_id: trx.id, 
                    produk_id: item.id, 
                    nama_barang: item.nama_barang, 
                    qty: item.qty, 
                    harga_satuan: item.harga, 
                    subtotal_item: itemGross - itemDisc // Simpan harga setelah diskon item
                }]);
            }

            // 3. Simpan Jurnal Umum
            await FinexDB.from('jurnal_umum').insert([
                { tanggal: tglISO, no_bukti: inv, kode_akun: kodeAkunAset, keterangan: `Backdate BeautyBloom - ${method}`, debit: state.total, kredit: 0 },
                { tanggal: tglISO, no_bukti: inv, kode_akun: '4101', keterangan: `Backdate BeautyBloom - ${method}`, debit: 0, kredit: state.total }
            ]);

            alert("Transaksi Backdate Berhasil Disimpan!");
            cart = [];
            renderCart();

        } catch (e) { alert("Terjadi Kesalahan: " + e.message); }
    }
</script>
</body>
</html>
