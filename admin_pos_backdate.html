<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin POS Backdate | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; }
        nav h2 { color: var(--accent); text-align: center; font-size: 20px; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover { background: rgba(255,255,255,0.1); color: white; }

        main { flex: 1; margin-left: 240px; padding: 30px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        
        .panel { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .menu-item { border: 1px solid #eee; padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { border-color: var(--accent); background: #f0f7ff; }
        
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; border-bottom: 1px inset #eee; padding-bottom: 5px; }
        .total-box { font-size: 20px; font-weight: bold; border-top: 2px solid #eee; padding-top: 10px; margin-top: 10px; }
        
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-pay { background: var(--success); color: white; width: 100%; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="admin_pos_backdate.html" style="background: var(--accent); color:white;">üïí Backdate Penjualan</a>
    <a href="audit_rekonsiliasi.html">üîç Audit Rekonsiliasi</a>
    <a href="laba_rugi.html">üìà Laba Rugi</a>
</nav>

<main>
    <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0;">Pilih Menu Kantin</h3>
            <div style="width:200px;">
                <label style="font-size:11px; font-weight:bold;">TANGGAL TRANSAKSI:</label>
                <input type="date" id="backdate-tgl">
            </div>
        </div>
        <div class="menu-grid" id="menu-list">
            <p>Memuat menu...</p>
        </div>
    </div>

    <div class="panel">
        <h3>Keranjang (Backdate)</h3>
        <div id="cart-list" style="min-height: 200px;">
            <p style="color:gray; text-align:center;">Belum ada item.</p>
        </div>
        
        <div class="total-box">
            <span>Total:</span>
            <span id="display-total" style="float:right;">Rp 0</span>
        </div>

        <div style="margin-top:20px;">
            <label>Metode Pembayaran:</label>
            <select id="metode-pembayaran">
                <option value="Tunai">Tunai (Kas)</option>
                <option value="QRIS">QRIS / Bank</option>
            </select>
        </div>

        <button class="btn-pay" onclick="prosesSimpanBackdate()">Simpan Transaksi Januari</button>
    </div>
</main>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let totalHarga = 0;

    window.onload = () => {
        // Set default ke 1 Januari 2026
        document.getElementById('backdate-tgl').value = '2026-01-01';
        loadMenu();
    };

    async function loadMenu() {
        const { data: produk } = await FinexDB.from('produk').select('*');
        const container = document.getElementById('menu-list');
        container.innerHTML = produk.map(p => `
            <div class="menu-item" onclick="addToCart('${p.nama_produk}', ${p.harga})">
                <strong>${p.nama_produk}</strong><br>
                <small>Rp ${p.harga.toLocaleString()}</small>
            </div>
        `).join('');
    }

    function addToCart(nama, harga) {
        cart.push({ nama, harga });
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        totalHarga = cart.reduce((sum, item) => sum + item.harga, 0);
        
        if (cart.length === 0) {
            list.innerHTML = '<p style="color:gray; text-align:center;">Belum ada item.</p>';
        } else {
            list.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.nama}</span>
                    <span>Rp ${item.harga.toLocaleString()}</span>
                </div>
            `).join('');
        }
        document.getElementById('display-total').innerText = "Rp " + totalHarga.toLocaleString();
    }

    async function prosesSimpanBackdate() {
        const tgl = document.getElementById('backdate-tgl').value;
        const metode = document.getElementById('metode-pembayaran').value;
        const tglLengkap = tgl + "T" + new Date().toTimeString().split(' ')[0]; // Gabungkan tgl + waktu sekarang

        if (cart.length === 0) return alert("Keranjang kosong!");
        if (!tgl) return alert("Pilih tanggal!");

        const noInvoice = "BKD-" + Date.now().toString().slice(-6);

        try {
            // 1. Masuk ke Tabel Penjualan
            const { error: err1 } = await FinexDB.from('penjualan').insert([{
                created_at: tglLengkap,
                no_invoice: noInvoice,
                subtotal: totalHarga,
                diskon: 0,
                metode_pembayaran: metode
            }]);

            // 2. Masuk ke Jurnal Umum (Double Entry)
            const akunKas = (metode === 'Tunai') ? '1101' : '1102';
            const entries = [
                { tanggal: tglLengkap, no_bukti: noInvoice, keterangan: "Penjualan Backdate", kode_akun: akunKas, debit: totalHarga, kredit: 0 },
                { tanggal: tglLengkap, no_bukti: noInvoice, keterangan: "Penjualan Backdate", kode_akun: '4101', debit: 0, kredit: totalHarga }
            ];
            const { error: err2 } = await FinexDB.from('jurnal_umum').insert(entries);

            if (err1 || err2) throw (err1 || err2);

            alert("Transaksi Backdate Berhasil Disimpan!");
            cart = [];
            renderCart();

        } catch (e) {
            alert("Gagal: " + e.message);
        }
    }
</script>
</body>
</html>
