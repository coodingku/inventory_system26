<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Finance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .card.green { border-left-color: var(--success); }
        .card.red { border-left-color: var(--danger); }
        .card h3 { margin: 0; font-size: 14px; color: #7f8c8d; text-transform: uppercase; }
        .card .value { font-size: 24px; font-weight: bold; margin-top: 10px; display: block; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn-menu { padding: 15px; text-align: center; background: white; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: var(--primary); font-weight: bold; transition: 0.3s; }
        .btn-menu:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <h2>Ringkasan Keuangan Finex Pos</h2>
    
    <div class="grid">
        <div class="card">
            <h3>Sisa Saldo Kas (1101)</h3>
            <span class="value" id="saldo-kas">Rp 0</span>
        </div>
        <div class="card green">
            <h3>Total Pendapatan (4101)</h3>
            <span class="value" id="total-pendapatan">Rp 0</span>
        </div>
        <div class="card red">
            <h3>Total Pengeluaran (Beban)</h3>
            <span class="value" id="total-beban">Rp 0</span>
        </div>
    </div>

    <h3>Menu Akuntansi</h3>
    <div class="menu-grid">
        <a href="jurnal.html" class="btn-menu">Lihat Jurnal Umum</a>
        <a href="catat_beban.html" class="btn-menu">Catat Pengeluaran</a>
        <a href="laba_rugi.html" class="btn-menu">Laporan Laba Rugi</a>
    </div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    window.onload = loadStats;

    async function loadStats() {
        const { data, error } = await supabaseClient.from('jurnal_umum').select('kode_akun, debit, kredit');
        if (error) return;

        let kas = 0; let pendapatan = 0; let beban = 0;

        data.forEach(j => {
            // Hitung Saldo Kas (Debit - Kredit)
            if (j.kode_akun === '1101') kas += (j.debit - j.kredit);
            // Hitung Total Pendapatan (Kredit - Debit)
            if (j.kode_akun.startsWith('4')) pendapatan += (j.kredit - j.debit);
            // Hitung Total Beban (Debit - Kredit)
            if (j.kode_akun.startsWith('6')) beban += (j.debit - j.kredit);
        });

        document.getElementById('saldo-kas').innerText = "Rp " + kas.toLocaleString();
        document.getElementById('total-pendapatan').innerText = "Rp " + pendapatan.toLocaleString();
        document.getElementById('total-beban').innerText = "Rp " + beban.toLocaleString();
    }
</script>
</body>
</html>
