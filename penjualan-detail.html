<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Laporan Laba Rugi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h4 { margin: 0; color: #666; font-size: 14px; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; }
        
        .filter-section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; display: flex; gap: 15px; align-items: flex-end; }
        .table-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }

        .profit { color: var(--success); font-weight: bold; }
        .btn-export { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="produk.html">üì¶ Produk</a>
    <a href="pembelian.html">üì• Pembelian (PO)</a>
    <a href="laporan-pembelian.html">üìë Laporan Pembelian</a>
    <a href="laporan-penjualan.html" class="active">üí∞ Laba Rugi</a>
    <a href="manajemen-user.html">üë• Manajemen User</a>
    <a href="pos.html" style="background: var(--success); color: white; text-align: center; margin-top: 10px;">üõí Kasir</a>
</nav>

<main>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1>Laporan Laba Rugi Kantin</h1>
        <button class="btn-export" onclick="exportExcel()">üì• Export Report</button>
    </div>

    <div class="filter-section">
        <div>
            <label style="font-size:12px; font-weight:bold;">Bulan</label><br>
            <select id="bulan" style="padding:10px; border-radius:8px; border:1px solid #ddd;">
                <option value="01">Januari</option><option value="02">Februari</option>
                <option value="03">Maret</option><option value="04">April</option>
                <option value="05">Mei</option><option value="06">Juni</option>
                <option value="07">Juli</option><option value="08">Agustus</option>
                <option value="09">September</option><option value="10">Oktober</option>
                <option value="11">November</option><option value="12">Desember</option>
            </select>
        </div>
        <div>
            <label style="font-size:12px; font-weight:bold;">Tahun</label><br>
            <select id="tahun" style="padding:10px; border-radius:8px; border:1px solid #ddd;">
                <option value="2025">2025</option><option value="2026">2026</option>
            </select>
        </div>
        <button onclick="muatLabaRugi()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">üîç Cari</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h4>Total Omzet</h4>
            <p id="total-omzet" style="color:var(--accent)">Rp 0</p>
        </div>
        <div class="stat-card">
            <h4>Total Modal (HPP)</h4>
            <p id="total-hpp" style="color:var(--danger)">Rp 0</p>
        </div>
        <div class="stat-card">
            <h4>Laba Bersih</h4>
            <p id="total-laba" style="color:var(--success)">Rp 0</p>
        </div>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Produk</th>
                    <th>Qty</th>
                    <th>Harga Jual</th>
                    <th>Harga Modal</th>
                    <th>Laba</th>
                </tr>
            </thead>
            <tbody id="list-penjualan">
                <tr><td colspan="6" style="text-align:center;">Memuat data penjualan...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    window.onload = () => {
        const d = new Date();
        document.getElementById('bulan').value = String(d.getMonth() + 1).padStart(2, '0');
        document.getElementById('tahun').value = d.getFullYear();
        muatLabaRugi();
    };

    async function muatLabaRugi() {
        const bln = document.getElementById('bulan').value;
        const thn = document.getElementById('tahun').value;
        const tglAwal = `${thn}-${bln}-01T00:00:00`;
        const tglAkhir = `${thn}-${bln}-31T23:59:59`;

        // Ambil data transaksi (Sesuaikan nama tabel transaksi Anda, asumsi: 'penjualan')
        const { data, error } = await supabaseClient
            .from('penjualan_detail') // Pastikan tabel ini mencatat setiap item terjual
            .select('*, produk(nama_barang, harga_beli)')
            .gte('created_at', tglAwal)
            .lte('created_at', tglAkhir);

        if (error) return console.error(error);

        let omzet = 0, hpp = 0, laba = 0;
        const tbody = document.getElementById('list-penjualan');
        
        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Tidak ada data penjualan periode ini.</td></tr>';
        } else {
            tbody.innerHTML = data.map(item => {
                const modal = item.produk?.harga_beli || 0;
                const jual = item.harga_satuan || 0;
                const subOmzet = jual * item.qty;
                const subHpp = modal * item.qty;
                const subLaba = subOmzet - subHpp;

                omzet += subOmzet;
                hpp += subHpp;
                laba += subLaba;

                return `
                    <tr>
                        <td>${new Date(item.created_at).toLocaleDateString('id-ID')}</td>
                        <td><b>${item.produk?.nama_barang}</b></td>
                        <td>${item.qty}</td>
                        <td>Rp ${jual.toLocaleString()}</td>
                        <td>Rp ${modal.toLocaleString()}</td>
                        <td class="profit">Rp ${subLaba.toLocaleString()}</td>
                    </tr>
                `;
            }).join('');
        }

        document.getElementById('total-omzet').innerText = `Rp ${omzet.toLocaleString()}`;
        document.getElementById('total-hpp').innerText = `Rp ${hpp.toLocaleString()}`;
        document.getElementById('total-laba').innerText = `Rp ${laba.toLocaleString()}`;
    }

    function exportExcel() {
        alert("Fitur Export CSV sedang disiapkan...");
        // Logika export sama dengan laporan pembelian sebelumnya
    }
</script>
</body>
</html>
