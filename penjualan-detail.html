<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan Detail | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .filter-row { display: flex; gap: 10px; margin-bottom: 25px; align-items: flex-end; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-top: 4px solid var(--accent); }
        .stat-card h4 { margin: 0; font-size: 12px; color: #666; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 20px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="penjualan-detail.html" class="active">üí∞ Laba Rugi Detail</a>
    <a href="pembelian.html">üì• Pembelian (PO)</a>
</nav>

<main>
    <h1>Laporan Laba Rugi Kantin</h1>

    <div class="stat-grid">
        <div class="stat-card"><h4>Omzet</h4><p id="total-omzet">Rp 0</p></div>
        <div class="stat-card" style="border-top-color: var(--danger);"><h4>Modal (HPP)</h4><p id="total-hpp">Rp 0</p></div>
        <div class="stat-card" style="border-top-color: var(--success);"><h4>Laba Bersih</h4><p id="total-laba">Rp 0</p></div>
    </div>

    <div class="card">
        <div class="filter-row">
            <div>
                <label style="font-size: 12px; font-weight: bold;">Bulan & Tahun</label><br>
                <input type="month" id="filter-bulan" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
            <button onclick="muatData()" style="padding: 11px 20px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">üîç Filter</button>
            <button onclick="muatData(true)" style="padding: 11px 20px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Semua Data</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Produk</th>
                    <th>Qty</th>
                    <th>Harga Jual</th>
                    <th>Subtotal</th>
                    <th>Laba Estimasi</th>
                </tr>
            </thead>
            <tbody id="tabel-body">
                <tr><td colspan="6" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    window.onload = () => {
        const d = new Date();
        document.getElementById('filter-bulan').value = d.toISOString().slice(0, 7);
        muatData();
    };

    async function muatData(all = false) {
        const tbody = document.getElementById('tabel-body');
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">‚è≥ Mengambil data dari database...</td></tr>';

        // 1. Ambil data penjualan_detail tanpa join produk dulu (untuk memastikan data muncul)
        let query = supabaseClient.from('penjualan_detail').select('*, produk(nama_barang, harga_beli)');

        if (!all) {
            const bulan = document.getElementById('filter-bulan').value;
            if (bulan) {
                const awal = `${bulan}-01T00:00:00.000Z`;
                const akhir = `${bulan}-31T23:59:59.999Z`;
                query = query.gte('created_at', awal).lte('created_at', akhir);
            }
        }

        const { data, error } = await query.order('created_at', { ascending: false });

        if (error) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Error: ${error.message}</td></tr>`;
            return;
        }

        if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 40px;">
                üì≠ Tidak ada data di tabel 'penjualan_detail'.<br>
                <small>Cek apakah Kasir sudah berhasil menyimpan transaksi.</small>
            </td></tr>`;
            resetStats();
            return;
        }

        let totalOmzet = 0, totalHpp = 0;

        tbody.innerHTML = data.map(item => {
            // Gunakan harga_beli dari join, jika gagal pakai 0
            const hppSatuan = item.produk?.harga_beli || 0;
            const subtotal = parseFloat(item.subtotal_item) || 0;
            const hppBaris = hppSatuan * item.qty;
            const labaBaris = subtotal - hppBaris;

            totalOmzet += subtotal;
            totalHpp += hppBaris;

            return `
                <tr>
                    <td>${new Date(item.created_at).toLocaleDateString('id-ID')}</td>
                    <td><b>${item.nama_barang || item.produk?.nama_barang || 'N/A'}</b></td>
                    <td>${item.qty}</td>
                    <td>Rp ${item.harga_satuan?.toLocaleString()}</td>
                    <td>Rp ${subtotal.toLocaleString()}</td>
                    <td style="color:var(--success); font-weight:bold;">Rp ${labaBaris.toLocaleString()}</td>
                </tr>
            `;
        }).join('');

        document.getElementById('total-omzet').innerText = `Rp ${totalOmzet.toLocaleString()}`;
        document.getElementById('total-hpp').innerText = `Rp ${totalHpp.toLocaleString()}`;
        document.getElementById('total-laba').innerText = `Rp ${(totalOmzet - totalHpp).toLocaleString()}`;
    }

    function resetStats() {
        document.getElementById('total-omzet').innerText = "Rp 0";
        document.getElementById('total-hpp').innerText = "Rp 0";
        document.getElementById('total-laba').innerText = "Rp 0";
    }
</script>
</body>
</html>
