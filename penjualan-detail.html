<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan Detail | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .filter-row { display: flex; gap: 15px; margin-bottom: 25px; align-items: flex-end; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .stat-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 10px; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html" style="color:white; text-decoration:none; display:block; margin: 10px 0;">üìä Dashboard</a>
    <a href="penjualan-detail.html" style="color:var(--accent); text-decoration:none; display:block; margin: 10px 0; font-weight:bold;">üí∞ Laporan Penjualan</a>
</nav>

<main>
    <h1>Detail Penjualan & Laba</h1>

    <div class="filter-row">
        <div>
            <label>Pilih Bulan</label><br>
            <input type="month" id="filter-bulan" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
        </div>
        <button onclick="muatData()" style="padding: 9px 20px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">üîç Tampilkan</button>
        <button onclick="muatData(true)" style="padding: 9px 20px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Semua Data</button>
    </div>

    <div class="stat-box">
        <div class="stat-card"><h4>Total Omzet</h4><p id="total-omzet">Rp 0</p></div>
        <div class="stat-card" style="border-left-color: #e67e22;"><h4>Total Modal (HPP)</h4><p id="total-hpp">Rp 0</p></div>
        <div class="stat-card" style="border-left-color: var(--success);"><h4>Laba Bersih</h4><p id="total-laba">Rp 0</p></div>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Nama Barang</th>
                    <th>Qty</th>
                    <th>Harga Jual</th>
                    <th>Subtotal</th>
                    <th>Laba</th>
                </tr>
            </thead>
            <tbody id="tabel-body">
                <tr><td colspan="6" style="text-align:center;">Klik Tampilkan untuk memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    // Konfigurasi Supabase Anda
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    // Set default input bulan ke bulan ini
    window.onload = () => {
        const sekarang = new Date();
        const yyyymm = sekarang.toISOString().slice(0, 7);
        document.getElementById('filter-bulan').value = yyyymm;
    };

    async function muatData(tampilkanSemua = false) {
        const tbody = document.getElementById('tabel-body');
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">‚è≥ Memproses data...</td></tr>';

        let query = supabaseClient
            .from('penjualan_detail')
            .select(`
                created_at,
                nama_barang,
                qty,
                harga_satuan,
                subtotal_item,
                produk ( harga_beli )
            `);

        // Filter Tanggal jika tidak klik "Semua Data"
        if (!tampilkanSemua) {
            const bulanInput = document.getElementById('filter-bulan').value; // format: YYYY-MM
            if (!bulanInput) return alert("Pilih bulan terlebih dahulu!");
            
            const awal = `${bulanInput}-01T00:00:00.000Z`;
            const akhir = `${bulanInput}-31T23:59:59.999Z`;
            query = query.gte('created_at', awal).lte('created_at', akhir);
        }

        const { data, error } = await query.order('created_at', { ascending: false });

        if (error) {
            console.error(error);
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Gagal: ${error.message}</td></tr>`;
            return;
        }

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">üì≠ Tidak ada data ditemukan.</td></tr>';
            return;
        }

        let omzetTotal = 0, hppTotal = 0;
        
        tbody.innerHTML = data.map(row => {
            const modalSatuan = row.produk?.harga_beli || 0;
            const subtotal = parseFloat(row.subtotal_item) || 0;
            const totalHpp = modalSatuan * row.qty;
            const laba = subtotal - totalHpp;

            omzetTotal += subtotal;
            hppTotal += totalHpp;

            return `
                <tr>
                    <td>${new Date(row.created_at).toLocaleDateString('id-ID')}</td>
                    <td>${row.nama_barang || 'N/A'}</td>
                    <td>${row.qty}</td>
                    <td>Rp ${row.harga_satuan.toLocaleString()}</td>
                    <td>Rp ${subtotal.toLocaleString()}</td>
                    <td style="color:var(--success); font-weight:bold;">Rp ${laba.toLocaleString()}</td>
                </tr>
            `;
        }).join('');

        document.getElementById('total-omzet').innerText = `Rp ${omzetTotal.toLocaleString()}`;
        document.getElementById('total-hpp').innerText = `Rp ${hppTotal.toLocaleString()}`;
        document.getElementById('total-laba').innerText = `Rp ${(omzetTotal - hppTotal).toLocaleString()}`;
    }
</script>
</body>
</html>
