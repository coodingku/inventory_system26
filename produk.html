<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POS System | Produk</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; }
        nav { width: 200px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; }
        main { flex: 1; padding: 30px; background: #f4f7f6; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .form-group { margin-bottom: 20px; background: white; padding: 20px; border-radius: 8px; }
        input { padding: 8px; margin-right: 5px; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <h2>POS LITE</h2>
        <a href="index.html" style="color:white">ðŸ“Š Dashboard</a><br><br>
        <a href="produk.html" style="color:white">ðŸ“¦ Produk</a>
    </nav>
    <main>
        <h1>Manajemen Produk</h1>
        <div class="form-group">
            <input type="text" id="kode" placeholder="Kode">
            <input type="text" id="nama" placeholder="Nama Barang">
            <input type="number" id="harga" placeholder="Harga">
            <input type="number" id="stok" placeholder="Stok">
            <button onclick="tambah()" style="background: #27ae60; color: white; border: none;">Simpan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabel-produk"></tbody>
        </table>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function muatData() {
            const { data } = await supabaseClient.from('produk').select('*').order('created_at', {ascending: false});
            const tbody = document.getElementById('tabel-produk');
            tbody.innerHTML = '';
            data.forEach(item => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.kode_barang}</td>
                        <td>${item.nama_barang}</td>
                        <td>Rp ${item.harga_jual}</td>
                        <td>${item.stok_sekarang}</td>
                        <td><button onclick="hapus('${item.id}')">Hapus</button></td>
                    </tr>`;
            });
        }

        async function tambah() {
            const kode = document.getElementById('kode').value;
            const nama = document.getElementById('nama').value;
            const harga = document.getElementById('harga').value;
            const stok = document.getElementById('stok').value;

            await supabaseClient.from('produk').insert([{ 
                kode_barang: kode, nama_barang: nama, harga_jual: harga, stok_sekarang: stok 
            }]);
            location.reload();
        }

        async function hapus(id) {
            if(confirm('Hapus barang ini?')) {
                await supabaseClient.from('produk').delete().eq('id', id);
                muatData();
            }
        }

        window.onload = muatData;
    </script>
</body>
</html>
