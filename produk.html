<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Master Produk Terintegrasi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); }
        
        /* Sidebar */
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; z-index: 10; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 260px; padding: 30px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Action Bar */
        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; min-width: 250px; }
        
        /* Buttons */
        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .btn-add { background: var(--accent); color: white; }
        .btn-export { background: #607d8b; color: white; }
        .btn-import { background: #8e44ad; color: white; }
        .btn-template { background: #95a5a6; color: white; }

        /* Table Card */
        .card-table { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .badge-stock { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .stock-low { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="index.html">üìä Dashboard</a>
    <hr style="border: 0.5px solid #555; margin: 10px 0;">
    <div style="font-size: 10px; color: #888; margin-left: 12px; margin-bottom: 5px;">MASTER DATA</div>
    <a href="produk.html" class="active">üì¶ Produk</a>
    <a href="kategori.html">üìÅ Kategori</a>
    <a href="gudang.html">üè† Gudang</a>
    <hr style="border: 0.5px solid #555; margin: 10px 0;">
    <a href="pos.html" style="background: var(--success); color: white; text-align:center;">üõí Kasir</a>
</nav>

<main>
    <div class="header-section">
        <h1>üì¶ Management Produk</h1>
        <button class="btn btn-add" onclick="openModal()">+ Produk Baru</button>
    </div>

    <div class="action-bar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama produk atau barcode..." onkeyup="filterProduk()">
        <button class="btn btn-template" onclick="downloadTemplate()">üìÑ Template</button>
        <button class="btn btn-export" onclick="exportExcel()">üì• Export</button>
        <label class="btn btn-import">
            üì§ Import
            <input type="file" id="importFile" hidden accept=".xlsx, .xls" onchange="importExcel(event)">
        </label>
    </div>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Produk</th>
                    <th>Kategori / Gudang</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>
</main>

<div id="productModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin-top:0">Tambah Produk</h3>
        <form id="productForm">
            <input type="hidden" id="prod-id">
            <div class="form-group">
                <label>Kode / Barcode</label>
                <input type="text" id="prod-kode" placeholder="Scan atau ketik kode barang" required>
            </div>
            <div class="form-group">
                <label>Nama Produk</label>
                <input type="text" id="prod-nama" placeholder="Contoh: Kopi Susu Kantin" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="prod-kategori"></select>
                </div>
                <div class="form-group">
                    <label>Gudang</label>
                    <select id="prod-gudang"></select>
                </div>
            </div>
            <div class="form-group">
                <label>Harga Jual (Rp)</label>
                <input type="number" id="prod-harga" required>
            </div>
            <div class="form-group">
                <label>Stok Saat Ini</label>
                <input type="number" id="prod-stok" required>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn" style="background:#eee; flex:1" onclick="closeModal()">Batal</button>
                <button type="submit" class="btn btn-add" style="flex:2; justify-content:center;">Simpan Data</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let masterData = [];

    // 1. Inisialisasi Data
    window.onload = async () => {
        await Promise.all([fetchProduk(), loadDropdowns()]);
    };

    async function fetchProduk() {
        const { data } = await supabaseClient.from('produk').select('*').order('created_at', { ascending: false });
        masterData = data || [];
        renderTable(masterData);
    }

    async function loadDropdowns() {
        const [resKat, resGud] = await Promise.all([
            supabaseClient.from('kategori').select('nama_kategori'),
            supabaseClient.from('gudang').select('nama_gudang')
        ]);
        
        document.getElementById('prod-kategori').innerHTML = resKat.data?.map(k => `<option value="${k.nama_kategori}">${k.nama_kategori}</option>`).join('') || '<option>Umum</option>';
        document.getElementById('prod-gudang').innerHTML = resGud.data?.map(g => `<option value="${g.nama_gudang}">${g.nama_gudang}</option>`).join('') || '<option>Gudang Utama</option>';
    }

    function renderTable(data) {
        const tbody = document.getElementById('product-list');
        tbody.innerHTML = '';
        data.forEach(p => {
            const stockClass = p.stok_sekarang < 10 ? 'stock-low' : '';
            tbody.innerHTML += `
                <tr>
                    <td><small>${p.kode_barang || '-'}</small></td>
                    <td><b>${p.nama_barang}</b></td>
                    <td><small>${p.kategori} | ${p.gudang || 'Utama'}</small></td>
                    <td>Rp ${parseFloat(p.harga_jual).toLocaleString()}</td>
                    <td><span class="badge-stock ${stockClass}">${p.stok_sekarang}</span></td>
                    <td>
                        <button onclick="editProduk('${p.id}')" style="color:var(--accent); border:none; background:none; cursor:pointer; font-weight:bold;">Edit</button> |
                        <button onclick="hapusProduk('${p.id}')" style="color:var(--danger); border:none; background:none; cursor:pointer; font-weight:bold;">Hapus</button>
                    </td>
                </tr>`;
        });
    }

    // 2. Logika Modal & Form
    function openModal() {
        document.getElementById('productForm').reset();
        document.getElementById('prod-id').value = '';
        document.getElementById('modalTitle').innerText = "Tambah Produk";
        document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('productModal').style.display = 'none'; }

    document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('prod-id').value;
        const payload = {
            kode_barang: document.getElementById('prod-kode').value,
            nama_barang: document.getElementById('prod-nama').value,
            kategori: document.getElementById('prod-kategori').value,
            gudang: document.getElementById('prod-gudang').value,
            harga_jual: document.getElementById('prod-harga').value,
            stok_sekarang: document.getElementById('prod-stok').value
        };

        const res = id ? await supabaseClient.from('produk').update(payload).eq('id', id) : await supabaseClient.from('produk').insert([payload]);
        if (!res.error) { closeModal(); fetchProduk(); }
    };

    async function editProduk(id) {
        const p = masterData.find(x => x.id === id);
        document.getElementById('prod-id').value = p.id;
        document.getElementById('prod-kode').value = p.kode_barang;
        document.getElementById('prod-nama').value = p.nama_barang;
        document.getElementById('prod-kategori').value = p.kategori;
        document.getElementById('prod-gudang').value = p.gudang;
        document.getElementById('prod-harga').value = p.harga_jual;
        document.getElementById('prod-stok').value = p.stok_sekarang;
        document.getElementById('modalTitle').innerText = "Edit Produk";
        document.getElementById('productModal').style.display = 'flex';
    }

    async function hapusProduk(id) {
        if (confirm("Hapus produk ini secara permanen?")) {
            await supabaseClient.from('produk').delete().eq('id', id);
            fetchProduk();
        }
    }

    function filterProduk() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        renderTable(masterData.filter(p => p.nama_barang.toLowerCase().includes(q) || p.kode_barang?.includes(q)));
    }

    // 3. Export & Import
    function downloadTemplate() {
        const template = [{"Kode Barang": "1001", "Nama Produk": "Nasi Kuning", "Kategori": "Makanan", "Gudang": "Kantin", "Harga Jual": 10000, "Stok": 20}];
        const ws = XLSX.utils.json_to_sheet(template);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Produk");
        XLSX.writeFile(wb, "Template_Produk_FinexPos.xlsx");
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(masterData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Database_Produk");
        XLSX.writeFile(wb, "Data_Produk_Lengkap.xlsx");
    }

async function importExcel(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        // Format data agar sesuai dengan kolom di Supabase
        const cleanedData = json.map(item => ({
            nama_barang: item.Nama || item.nama_barang, // Menyesuaikan header Excel
            harga_jual: parseFloat(item.Harga || item.harga_jual || 0),
            stok: parseInt(item.Stok || item.stok || 0),
            kategori: item.Kategori || item.kategori || 'Umum'
        }));

        console.log("Memulai Import ke Finex Pos...", cleanedData);

        // Melakukan UPSERT (Update jika nama sama, Insert jika nama baru)
        const { error } = await FinexDB
            .from('produk')
            .upsert(cleanedData, { onConflict: 'nama_barang' });

        if (error) {
            console.error("Detail Error:", error);
            alert("Gagal Import: " + error.message + "\nPastikan kolom nama_barang sudah diset UNIQUE di database.");
        } else {
            alert("Berhasil mengimpor " + cleanedData.length + " produk ke Kantin!");
            loadProduk(); // Memuat ulang tabel produk
        }
    };

    reader.readAsArrayBuffer(file);
}
</script>
</body>
</html>
