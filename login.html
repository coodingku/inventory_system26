<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Login Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        .login-card h2 { color: #2c3e50; margin-bottom: 10px; }
        .login-card p { color: #888; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2980b9; }
        .error-msg { color: #e74c3c; font-size: 13px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Finex Pos</h2>
    <p>Silakan masuk ke sistem Kantin</p>
    <div id="err-box" class="error-msg">Username atau Password salah!</div>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="btn-login">MASUK</button>
    </form>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const btn = document.getElementById('btn-login');

        btn.innerText = "Mengecek...";
        btn.disabled = true;

        // Cari user di tabel 'users' (pastikan tabel ini ada di Supabase Anda)
        const { data, error } = await FinexDB
            .from('users')
            .select('*')
            .eq('username', user)
            .eq('password', pass) // Catatan: Sebaiknya gunakan enkripsi untuk produksi
            .maybeSingle();

        if (data) {
            // Simpan data user ke localStorage
            localStorage.setItem('finex_session', JSON.stringify({
                id: data.id,
                username: data.username,
                role: data.role
            }));
            window.location.href = 'index.html'; // Lempar ke Dashboard
        } else {
            document.getElementById('err-box').style.display = 'block';
            btn.innerText = "MASUK";
            btn.disabled = false;
        }
    };
</script>

</body>
</html>
