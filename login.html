<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Login </title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #1a252f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 28px;
        }

        .login-card h1 span {
            color: var(--accent);
        }

        .login-card p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .error-msg {
            background: #fdeaea;
            color: #e74c3c;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #e74c3c;
            text-align: left;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 11px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Finex <span>Pos</span></h1>
    <p>Sistem Management Finex</p>

    <div id="err-box" class="error-msg">Username atau Password salah!</div>

    <form id="login-form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required autocomplete="current-password">
        </div>
        <button type="submit" id="btn-login">MASUK KE SISTEM</button>
    </form>

    <div class="footer-text">
        &copy; 2026 Finex Pos - Integrated  System
    </div>
</div>

<script>
    // =========================================================
    // 1. KONFIGURASI DATABASE MASTER (MILIK ANDA)
    // =========================================================
    const MASTER_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co'; // Ganti jika project master beda
    const MASTER_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const masterDB = window.supabase.createClient(MASTER_URL, MASTER_KEY);

    window.onload = () => {
        // Cek jika sudah ada koordinat database aktif
        const clientUrl = sessionStorage.getItem('CLIENT_URL');
        if (clientUrl && localStorage.getItem('finex_session')) {
            const session = JSON.parse(localStorage.getItem('finex_session'));
            redirectByRole(session.role);
        }
    };

    // =========================================================
    // 2. PROSES LOGIN DUA TAHAP
    // =========================================================
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();
        const btn = document.getElementById('btn-login');
        const errBox = document.getElementById('err-box');

        btn.innerText = "Menghubungkan...";
        btn.disabled = true;
        errBox.style.display = 'none';

        try {
            // --- TAHAP 1: CARI KOORDINAT DI DATABASE MASTER ---
            const { data: pembeli, error: masterErr } = await masterDB
                .from('master_pembeli')
                .select('*')
                .eq('username', user)
                .eq('password_login', pass)
                .single();

            if (masterErr || !pembeli) {
                throw new Error("Akun tidak ditemukan di sistem master.");
            }

            // SIMPAN KOORDINAT KE SESSION (Sangat Penting)
            sessionStorage.setItem('CLIENT_URL', pembeli.client_url);
            sessionStorage.setItem('CLIENT_KEY', pembeli.client_key);
            sessionStorage.setItem('NAMA_TOKO', pembeli.nama_toko);

            // --- TAHAP 2: LOGIN KE DATABASE CLIENT (UNTUK ROLE) ---
            const clientDB = window.supabase.createClient(pembeli.client_url, pembeli.client_key);
            
            // Cari user di database client tersebut
            const { data: userStaff, error: clientErr } = await clientDB
                .from('users')
                .select('*')
                .eq('username', user)
                .eq('password', pass)
                .maybeSingle();

            if (clientErr || !userStaff) {
                // Jika di master ada tapi di client tidak ada (belum di-install)
                throw new Error("Tabel user di database toko belum siap.");
            }

            // SIMPAN SESSION INTERNAL
            const sessionData = {
                id: userStaff.id,
                username: userStaff.username,
                role: userStaff.role.toLowerCase(),
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('finex_session', JSON.stringify(sessionData));
            localStorage.setItem('user_role', userStaff.role.toLowerCase());

            // REDIRECT BERDASARKAN ROLE
            redirectByRole(userStaff.role.toLowerCase());

        } catch (err) {
            console.error("Login Error:", err.message);
            errBox.innerText = err.message;
            errBox.style.display = 'block';
            btn.innerText = "MASUK KE SISTEM";
            btn.disabled = false;
        }
    };

    function redirectByRole(role) {
        if (role === 'kasir') {
            window.location.replace('pos.html');
        } else if (role === 'admin') {
            window.location.replace('index.html');
        } else {
            alert("Role tidak dikenali!");
            sessionStorage.clear();
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
