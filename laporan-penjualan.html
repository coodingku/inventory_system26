<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Laporan Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 240px; padding: 30px; width: calc(100% - 240px); }
        .filter-card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 15px; align-items: flex-end; }
        
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        
        button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-filter { background: var(--accent); color: white; }
        .btn-export { background: var(--success); color: white; }

        .table-container { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f1f1f1; }
        
        .status-void { color: #e74c3c; font-weight: bold; }
        .status-success { color: #27ae60; font-weight: bold; }
        
        #loading { display: none; margin-bottom: 10px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="produk.html">ðŸ“¦ Produk</a>
    <a href="metode-pembayaran.html">ðŸ’³ Metode Bayar</a>
    <a href="laporan-penjualan.html" class="active">ðŸ“‘ Laporan Penjualan</a>
    <a href="pos.html" style="background: #27ae60; color: white; text-align: center; margin-top: 20px;">ðŸ›’ Masuk Kasir</a>
</nav>

<main>
    <h1>ðŸ“‘ Laporan Penjualan BeautyBloom</h1>
    
    <div class="filter-card">
        <div class="input-group">
            <label>Dari Tanggal</label>
            <input type="date" id="date-from">
        </div>
        <div class="input-group">
            <label>Sampai Tanggal</label>
            <input type="date" id="date-to">
        </div>
        <button class="btn-filter" onclick="fetchLaporan()">Cari Data</button>
        <button class="btn-export" onclick="exportExcel()">Export Excel</button>
    </div>

    <div id="loading">Sedang memuat data...</div>

    <div class="table-container">
        <table id="table-laporan">
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>No. Invoice</th>
                    <th>Metode</th>
                    <th>Subtotal</th>
                    <th>Diskon</th>
                    <th>Grand Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- Data akan muncul di sini -->
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-from').value = today;
        document.getElementById('date-to').value = today;
        fetchLaporan();
    };

    async function fetchLaporan() {
        const loader = document.getElementById('loading');
        loader.style.display = 'block';

        const from = document.getElementById('date-from').value + " 00:00:00";
        const to = document.getElementById('date-to').value + " 23:59:59";

        try {
            // Ambil data penjualan
            const { data: sales, error } = await supabase
                .from('penjualan')
                .select('*')
                .gte('created_at', from)
                .lte('created_at', to)
                .order('created_at', { ascending: false });

            if (error) throw error;

            // Ambil jurnal untuk cek metode pembayaran
            const { data: journals } = await supabase
                .from('jurnal_umum')
                .select('no_bukti, keterangan')
                .gte('created_at', from)
                .lte('created_at', to);

            renderTable(sales, journals || []);
        } catch (err) {
            console.error(err);
            alert("Gagal mengambil data");
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderTable(sales, journals) {
        const body = document.getElementById('report-body');
        body.innerHTML = '';

        if (sales.length === 0) {
            body.innerHTML = '<tr><td colspan="7" style="text-align:center">Tidak ada data.</td></tr>';
            return;
        }

        sales.forEach(s => {
            const j = journals.find(item => item.no_bukti === s.no_invoice);
            let metode = j ? j.keterangan : 'Tunai';
            // Bersihkan teks metode
            metode = metode.replace('Terima ', '').split(' - ')[0];

            const row = `
                <tr>
                    <td>${new Date(s.created_at).toLocaleString('id-ID')}</td>
                    <td>${s.no_invoice}</td>
                    <td>${metode}</td>
                    <td>${parseFloat(s.subtotal || 0).toLocaleString()}</td>
                    <td style="color:red">-${parseFloat(s.diskon || 0).toLocaleString()}</td>
                    <td style="font-weight:bold">${parseFloat(s.grand_total || 0).toLocaleString()}</td>
                    <td class="${s.status === 'Void' ? 'status-void' : 'status-success'}">${s.status || 'Success'}</td>
                </tr>
            `;
            body.innerHTML += row;
        });
    }

    function exportExcel() {
        const table = document.getElementById("table-laporan");
        const fileName = "Laporan_Penjualan_BeautyBloom.xlsx";
        const wb = XLSX.utils.table_to_book(table, { sheet: "Laporan" });
        XLSX.writeFile(wb, fileName);
    }
</script>

</body>
</html>
