<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Finex Pos | Laporan Penjualan Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; z-index: 100; overflow-y: auto; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        
        main { flex: 1; margin-left: 240px; padding: 40px; box-sizing: border-box; width: calc(100% - 240px); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .toolbar { display: flex; gap: 15px; margin-bottom: 25px; align-items: flex-end; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input, select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 13px; }
        .btn-search { background: var(--primary); color: white; }
        .btn-excel { background: var(--success); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #eee; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .row-main { background-color: #f0f7ff; font-weight: bold; }
        .row-split { background-color: #fdfdfd; font-style: italic; color: #7f8c8d; }
        .text-success { color: var(--success); font-weight: 800; }
        .text-danger { color: var(--danger); }

        #print-area { display: none; }
        @media print {
            body * { display: none !important; }
            #print-area { display: block !important; width: 58mm; font-family: monospace; font-size: 10px; }
        }
    </style>
</head>
<body>

<nav>
    <h2 id="store-name-display">Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <hr style="border:0.5px solid #444; margin:10px 0;">
    <a href="produk.html">üì¶ Produk</a>
    <a href="laporan-penjualan.html" class="active">üìë Laporan Penjualan</a>
    <a href="laporan-bill.html">üìÑ Riwayat Bill</a>
    <a href="pos.html" style="background:#27ae60; color:white; text-align:center; margin-top:20px;">üõí Masuk Kasir</a>
</nav>

<main>
    <div class="card">
        <h1>üìë Laporan Penjualan Detail</h1>
        <div class="toolbar">
            <div class="input-group">
                <label>Dari Tanggal</label>
                <input type="date" id="date-from">
            </div>
            <div class="input-group">
                <label>Sampai Tanggal</label>
                <input type="date" id="date-to">
            </div>
            <button class="btn-search" onclick="fetchLaporan()">üîç Tampilkan</button>
            <button class="btn-excel" onclick="exportKeExcel()">Excel üì•</button>
        </div>

        <table id="table-laporan-ui">
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Invoice</th>
                    <th>Kotor (Subtotal)</th>
                    <th>Diskon</th>
                    <th>Pajak (PPN)</th>
                    <th>Net Sales</th>
                    <th>Metode</th>
                    <th>Jumlah Bayar</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <tr><td colspan="8" style="text-align:center; padding:30px;">Tentukan periode tanggal...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    // Variabel 'db' disediakan dinamis oleh supabase-init.js
    window.currentLaporan = [];

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-from').value = today;
        document.getElementById('date-to').value = today;
        document.getElementById('store-name-display').innerText = sessionStorage.getItem('NAMA_TOKO') || "Finex Pos";
        fetchLaporan();
    };

    async function fetchLaporan() {
        const from = document.getElementById('date-from').value + "T00:00:00";
        const to = document.getElementById('date-to').value + "T23:59:59";
        const tbody = document.getElementById('report-body');
        
        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">‚è≥ Menghitung data...</td></tr>';

        try {
            // SINKRONISASI MASTER: Ambil data penjualan
            const { data: sales, error } = await db.from('penjualan')
                .select('*')
                .gte('created_at', from)
                .lte('created_at', to)
                .order('created_at', { ascending: false });

            if (error) throw error;
            window.currentLaporan = sales || [];

            if (sales.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Tidak ada data pada periode ini.</td></tr>';
                return;
            }

            // Ambil rincian split dari Jurnal Umum
            const { data: journals } = await db.from('jurnal_umum')
                .select('no_bukti, keterangan, debit')
                .gt('debit', 0)
                .like('keterangan', 'Terima%');

            let html = '';
            sales.forEach(s => {
                const splits = journals ? journals.filter(j => j.no_bukti === s.no_invoice) : [];
                const isSplit = splits.length > 1;

                // Baris Utama (Net Sales & Pajak Terhitung)
                html += `
                    <tr class="row-main">
                        <td>${new Date(s.created_at).toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'})}</td>
                        <td>${s.no_invoice}</td>
                        <td>${(s.subtotal || 0).toLocaleString('id-ID')}</td>
                        <td class="text-danger">-${(s.diskon || 0).toLocaleString('id-ID')}</td>
                        <td>${(s.pajak || 0).toLocaleString('id-ID')}</td>
                        <td class="text-success">${(s.grand_total || 0).toLocaleString('id-ID')}</td>
                        <td>${s.metode_pembayaran}</td>
                        <td>${(s.bayar || s.grand_total).toLocaleString('id-ID')}</td>
                    </tr>
                `;

                // Baris Rincian Split Bill
                if (isSplit) {
                    splits.forEach(sp => {
                        const mtdName = sp.keterangan.split('-')[0].replace("Terima ", "").trim();
                        html += `
                            <tr class="row-split">
                                <td colspan="6" style="text-align:right;">Rincian Pembayaran Split:</td>
                                <td style="border-left: 2px solid var(--accent);">${mtdName}</td>
                                <td>${sp.debit.toLocaleString('id-ID')}</td>
                            </tr>
                        `;
                    });
                }
            });

            tbody.innerHTML = html;

        } catch (err) {
            console.error(err);
            tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:red;">Gagal memuat: ${err.message}</td></tr>`;
        }
    }

    async function exportKeExcel() {
        if (!window.currentLaporan.length) return alert("Tidak ada data untuk diekspor.");
        
        let excelData = [];
        window.currentLaporan.forEach(nota => {
            // Data Utama Nota
            excelData.push({
                "Waktu": new Date(nota.created_at).toLocaleString('id-ID'),
                "Invoice": nota.no_invoice,
                "Subtotal (Kotor)": nota.subtotal,
                "Diskon": nota.diskon,
                "Pajak (PPN)": nota.pajak,
                "Net Sales": nota.grand_total,
                "Metode Utama": nota.metode_pembayaran,
                "Total Bayar": nota.bayar || nota.grand_total
            });
        });

        const ws = XLSX.utils.json_to_sheet(excelData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan Penjualan");
        XLSX.writeFile(wb, `Laporan_Penjualan_Finex_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    function logout() {
        if(confirm("Keluar dari sistem?")) { sessionStorage.clear(); localStorage.clear(); window.location.replace('login.html'); }
    }
</script>
</body>
</html>
