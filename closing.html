<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Closing Shift</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .total-row { display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; margin-top: 15px; padding: 12px; background: #f8f9fa; border-radius: 8px; border: 1px solid #ddd; }
        .method-header { margin-top: 20px; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid var(--accent); color: var(--primary); font-size: 14px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-top: 10px; font-size: 20px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; text-align: center; font-weight: bold; color: var(--primary); }
        input:focus { border-color: var(--accent); outline: none; }
        .btn-close { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; margin-top: 20px; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn-close:hover { background: #1a252f; transform: translateY(-2px); }
        
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; font-family: monospace; font-size: 10px; color: black; line-height: 1.2; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center; margin-top:0; color: var(--primary);">Closing Finex Pos</h2>
        
        <div id="loader" style="text-align:center; color:#888; padding: 20px;">Menyusun Laporan Transaksi...</div>

        <div id="main-content" style="display:none;">
            <div class="method-header">RINGKASAN PENJUALAN</div>
            <div class="row"><span>Total Penjualan (Kotor)</span><b id="txt-kotor">Rp 0</b></div>
            <div class="row"><span>Total Diskon Terpakai</span><b id="txt-diskon" style="color:var(--danger);">Rp 0</b></div>
            <div class="row" style="font-weight:bold;"><span>Total Penjualan (Net)</span><b id="txt-net">Rp 0</b></div>

            <div id="method-details">
                <div class="method-header">RINCIAN PER METODE</div>
                <div id="list-metode"></div>
            </div>

            <div class="method-header">KALKULASI KAS LACI (TUNAI)</div>
            <div class="row"><span>Modal Awal Shift:</span><b id="txt-awal">Rp 0</b></div>
            <div class="row"><span>Total Tunai Masuk:</span><b id="txt-tunai-masuk">Rp 0</b></div>
            <div class="total-row">
                <span>Tunai Sistem:</span>
                <span id="txt-total-sistem">Rp 0</span>
            </div>

            <div style="margin-top: 25px; background: #fff9db; padding: 15px; border-radius: 10px; border: 1px solid #ffeeba;">
                <label style="font-size:12px; font-weight:bold; color: #856404;">Input Uang Fisik di Laci (Tunai):</label>
                <input type="number" id="input-fisik" onkeyup="hitungSelisih()" placeholder="Rp 0">
            </div>

            <div class="row" style="margin-top:15px; border:none; font-size: 18px; font-weight: bold;">
                <span>Selisih Tunai:</span><b id="txt-selisih">Rp 0</b>
            </div>

            <button class="btn-close" onclick="prosesClosing()">KONFIRMASI & CETAK LAPORAN</button>
            <button onclick="window.location.href='pos.html'" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:15px; font-size: 13px;">Kembali ke Kasir</button>
        </div>
    </div>

    <div id="print-area"></div>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let totalSistem = 0;
        let dataCetak = { kotor: 0, net: 0, diskon: 0, methods: {}, awal: 0, tunai_masuk: 0, kasir: '' };
        let shiftId = null;

        window.onload = async () => {
            const session = JSON.parse(localStorage.getItem('finex_session'));
            if (!session) return window.location.href = "login.html";
            
            await initClosing(session.username);
        };

        async function initClosing(username) {
            const { data: activeShift } = await supabaseClient
                .from('kasir_log')
                .select('*')
                .eq('kasir_nama', username)
                .eq('status', 'Open')
                .maybeSingle();

            if (!activeShift) {
                alert("Tidak ada shift aktif untuk kasir ini!");
                window.location.href = "pos.html";
                return;
            }
            shiftId = activeShift.id;
            dataCetak.awal = parseFloat(activeShift.saldo_awal || 0);
            dataCetak.kasir = activeShift.kasir_nama;
            
            loadDataClosing();
        }

        async function loadDataClosing() {
            try {
                const { data: sales, error } = await supabaseClient
                    .from('penjualan')
                    .select('*')
                    .eq('kasir_id', shiftId);

                if (error) throw error;

                let methodMap = {};
                
                sales.forEach(trx => {
                    dataCetak.kotor += parseFloat(trx.subtotal || 0);
                    dataCetak.diskon += parseFloat(trx.diskon || 0);
                    dataCetak.net += parseFloat(trx.grand_total || 0);
                    
                    const mtd = trx.metode_pembayaran || 'Tunai';
                    if (!methodMap[mtd]) methodMap[mtd] = 0;
                    methodMap[mtd] += parseFloat(trx.grand_total || 0);

                    if (mtd === 'Tunai') dataCetak.tunai_masuk += parseFloat(trx.grand_total || 0);
                });

                dataCetak.methods = methodMap;
                totalSistem = dataCetak.awal + dataCetak.tunai_masuk;

                // Render UI
                document.getElementById('txt-kotor').innerText = "Rp " + dataCetak.kotor.toLocaleString();
                document.getElementById('txt-diskon').innerText = "-Rp " + dataCetak.diskon.toLocaleString();
                document.getElementById('txt-net').innerText = "Rp " + dataCetak.net.toLocaleString();
                document.getElementById('txt-awal').innerText = "Rp " + dataCetak.awal.toLocaleString();
                document.getElementById('txt-tunai-masuk').innerText = "Rp " + dataCetak.tunai_masuk.toLocaleString();
                document.getElementById('txt-total-sistem').innerText = "Rp " + totalSistem.toLocaleString();

                let htmlMethods = "";
                for (let m in methodMap) {
                    htmlMethods += `<div class="row"><span>${m}</span><b>Rp ${methodMap[m].toLocaleString()}</b></div>`;
                }
                document.getElementById('list-metode').innerHTML = htmlMethods || '<div class="row">Belum ada transaksi</div>';

                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (e) {
                alert("Gagal load data: " + e.message);
            }
        }

        function hitungSelisih() {
            const fisik = parseFloat(document.getElementById('input-fisik').value || 0);
            const selisih = fisik - totalSistem;
            const txt = document.getElementById('txt-selisih');
            txt.innerText = "Rp " + selisih.toLocaleString();
            txt.style.color = selisih < 0 ? '#e74c3c' : '#27ae60';
        }

        function renderStruk(fisik, selisih) {
            let methodRows = "";
            for (let m in dataCetak.methods) {
                methodRows += `<div style="display:flex; justify-content:space-between;"><span>${m}</span><span>${dataCetak.methods[m].toLocaleString()}</span></div>`;
            }

            document.getElementById('print-area').innerHTML = `
                <div style="text-align:center; margin-bottom: 5px;">
                    <b style="font-size:12px;">LAPORAN CLOSING FINEX POS</b><br>
                    Kantin Digital System
                </div>
                ----------------------------<br>
                Kasir : ${dataCetak.kasir}<br>
                Shift ID : #${shiftId}<br>
                Waktu : ${new Date().toLocaleString('id-ID')}<br>
                ----------------------------<br>
                <b>OMZET PENJUALAN:</b><br>
                Kotor  : ${dataCetak.kotor.toLocaleString()}<br>
                Diskon : -${dataCetak.diskon.toLocaleString()}<br>
                Bersih : ${dataCetak.net.toLocaleString()}<br>
                ----------------------------<br>
                <b>RINCIAN METODE:</b><br>
                ${methodRows}<br>
                ----------------------------<br>
                <b>PERHITUNGAN TUNAI:</b><br>
                Modal Awal   : ${dataCetak.awal.toLocaleString()}<br>
                Tunai Masuk  : ${dataCetak.tunai_masuk.toLocaleString()}<br>
                TUNAI SISTEM : ${totalSistem.toLocaleString()}<br>
                UANG FISIK   : ${fisik.toLocaleString()}<br>
                ----------------------------<br>
                <b>SELISIH      : ${selisih.toLocaleString()}</b><br>
                ----------------------------<br>
                <div style="text-align:center; margin-top:5px;">Shift Selesai - Terima Kasih</div>
            `;
        }

        async function prosesClosing() {
            const fisik = parseFloat(document.getElementById('input-fisik').value || 0);
            const selisih = fisik - totalSistem;

            if (!confirm("Apakah Anda yakin ingin menutup shift ini?")) return;

            try {
                renderStruk(fisik, selisih);
                
                const { error } = await supabaseClient.from('kasir_log').update({
                    waktu_tutup: new Date().toISOString(),
                    saldo_akhir: totalSistem,
                    total_tunai_fisik: fisik,
                    selisih: selisih,
                    status: 'Closed'
                }).eq('id', shiftId);

                if (error) throw error;

                window.print();
                alert("Closing Berhasil! Halaman akan diarahkan ke Dashboard.");
                window.location.href = "index.html";

            } catch (err) {
                alert("Gagal proses closing: " + err.message);
            }
        }
    </script>
</body>
</html>
