<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* 1. Navigasi Utama (Kiri) */
        .main-nav { width: 80px; background: var(--primary); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; color: white; }
        .nav-item { cursor: pointer; text-align: center; font-size: 10px; opacity: 0.7; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }

        /* 2. Katalog Menu (Tengah) */
        .catalog { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* 3. Sidebar Transaksi (Kanan) */
        .sidebar-pos { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; border-bottom: 1px dotted #ccc; padding-bottom: 5px; }
        
        .summary { padding: 20px; background: #f9f9f9; border-top: 2px solid #ddd; }
        .btn-pay { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 320px; text-align: center; }

        /* Area Cetak */
        #print-section { display: none; }
        @media print {
            body * { display: none !important; }
            #print-section { display: block !important; width: 80mm; font-family: monospace; }
        }
    </style>
</head>
<body>

<nav class="main-nav">
    <div class="nav-item">ðŸ“Š<br>Dashboard</div>
    <div class="nav-item active">ðŸ›’<br>Kasir POS</div>
    <div class="nav-item">ðŸ“‚<br>Laporan</div>
    <div class="nav-item">ðŸ”’<br>Closing</div>
</nav>

<div class="catalog">
    <h2 style="margin:0 0 15px 0;">Menu Kantin</h2>
    <input type="text" id="search" placeholder="Cari produk..." onkeyup="loadMenu()" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:20px;">
    <div id="displayMenu" class="grid-menu"></div>
</div>

<div class="sidebar-pos">
    <div style="padding:15px; background:var(--primary); color:white; font-weight:bold;">Detail Pesanan</div>
    <div id="displayCart" class="cart-list"></div>
    
    <div class="summary">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>Subtotal</span><b id="txt-sub">Rp 0</b></div>
        <select id="discSelect" onchange="renderBill()" style="width:100%; padding:5px; margin:5px 0;"></select>
        <div style="display:flex; justify-content:space-between; color:var(--danger);"><span>Diskon</span><b id="txt-disc">Rp 0</b></div>
        <div style="display:flex; justify-content:space-between;"><span>PPN (<span id="tax-rate">0</span>%)</span><b id="txt-tax">Rp 0</b></div>
        <hr>
        <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:bold;"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
        <button class="btn-pay" onclick="openPay()">BAYAR SEKARANG</button>
    </div>
</div>

<div id="payModal" class="modal">
    <div class="modal-content">
        <h3 id="pay-total-label"></h3>
        <select id="payMethod" style="width:100%; padding:10px; margin-bottom:10px;"></select>
        <input type="number" id="cashIn" placeholder="Uang Tunai" style="width:100%; padding:12px; font-size:20px; text-align:center;">
        <button class="btn-pay" style="margin-top:10px;" onclick="saveTransaction()">PROSES & PRINT</button>
        <button onclick="closePay()" style="margin-top:10px; background:none; border:none; color:gray; cursor:pointer;">Batal</button>
    </div>
</div>

<div id="print-section"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, disc: 0, taxRate: 0, taxVal: 0, total: 0 };

    window.onload = async () => {
        await loadMenu();
        await getSettings();
    };

    async function getSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('nama_metode');
        if (mtd) document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        const { data: pjk } = await FinexDB.from('ppn').select('nilai').maybeSingle();
        if (pjk) { state.taxRate = pjk.nilai; document.getElementById('tax-rate').innerText = pjk.nilai; }

        const { data: dsk } = await FinexDB.from('diskon').select('nama_diskon, persen');
        let opt = '<option value="0">Pilih Diskon (0%)</option>';
        if (dsk) opt += dsk.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discSelect').innerHTML = opt;
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let req = FinexDB.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        const { data } = await req;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong>${p.nama_barang}</strong><br>
                <span style="color:var(--success)">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga_satuan: harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_satuan), 0);
        const dP = parseFloat(document.getElementById('discSelect').value || 0);
        state.disc = Math.round(state.sub * (dP / 100));
        state.taxVal = Math.round((state.sub - state.disc) * (state.taxRate / 100));
        state.total = state.sub - state.disc + state.taxVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.taxVal.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <span>${item.nama_barang} (x${item.qty})</span>
                <span>Rp ${(item.qty * item.harga_satuan).toLocaleString()} <b onclick="delItem(${i})" style="color:red; cursor:pointer;">Ã—</b></span>
            </div>`).join('');
    }

    function delItem(i) { cart.splice(i, 1); renderBill(); }
    function openPay() { 
        if(cart.length === 0) return;
        document.getElementById('pay-total-label').innerText = "Total: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    async function saveTransaction() {
        const cash = parseFloat(document.getElementById('cashIn').value);
        if(isNaN(cash) || cash < state.total) return alert("Uang Kurang!");

        const inv = `INV-${Date.now().toString().slice(-8)}`;
        
        // 1. Simpan Header
        const { data: jual, error: errJual } = await FinexDB.from('penjualan').insert([{
            no_invoice: inv, subtotal: state.sub, diskon_global: state.disc,
            pajak_ppn: state.taxVal, grand_total: state.total, bayar: cash,
            metode_pembayaran: document.getElementById('payMethod').value
        }]).select();

        if(errJual) return alert(errJual.message);

        // 2. Simpan Detail & Isi Struk
        let strItems = "";
        for(let item of cart) {
            await FinexDB.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id, produk_id: item.id, nama_barang: item.nama_barang,
                harga_satuan: item.harga_satuan, qty: item.qty, subtotal_item: item.qty * item.harga_satuan
            }]);
            await FinexDB.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
            strItems += `${item.nama_barang}\n${item.qty} x ${item.harga_satuan.toLocaleString()} = Rp ${(item.qty * item.harga_satuan).toLocaleString()}\n`;
        }

        // 3. Render Struk Secara Dinamis
        const strukHtml = `
            <div style="text-align:center;">
                <b>FINEX POS KANTIN</b><br>
                ${inv}<br>${new Date().toLocaleString()}<hr>
            </div>
            <pre style="font-size:12px;">${strItems}</pre><hr>
            <pre style="font-size:12px;">
Subtotal : Rp ${state.sub.toLocaleString()}
Diskon   : Rp ${state.disc.toLocaleString()}
PPN      : Rp ${state.taxVal.toLocaleString()}
TOTAL    : Rp ${state.total.toLocaleString()}
Bayar    : Rp ${cash.toLocaleString()}
Kembali  : Rp ${(cash - state.total).toLocaleString()}
            </pre>
            <center><br>Terima Kasih</center>
        `;

        document.getElementById('print-section').innerHTML = strukHtml;
        
        // Kasih jeda sedikit agar konten struk ter-render sebelum diprint
        setTimeout(() => {
            window.print();
            location.reload();
        }, 500);
    }
</script>
</body>
</html>
