<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Terminal Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f4f7f6; --danger: #e74c3c; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Sidebar Nav */
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; display: flex; flex-direction: column; position: fixed; }
        nav h2 { color: var(--accent); border-bottom: 2px solid #34495e; padding-bottom: 10px; margin-top: 0; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        nav a.active { background: var(--accent); color: white; }

        /* Main Layout */
        main { flex: 1; margin-left: 280px; padding: 20px; display: grid; grid-template-columns: 1fr 450px; gap: 20px; height: 100vh; box-sizing: border-box; }

        /* Product Section */
        .product-section { background: var(--white); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .search-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; outline: none; }
        .grid-produk { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; overflow-y: auto; }
        .item-card { background: white; border: 1px solid #eee; border-radius: 10px; padding: 10px; cursor: pointer; text-align: center; transition: 0.2s; }
        .item-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .item-card b { display: block; font-size: 13px; height: 35px; overflow: hidden; }
        .item-card span { color: var(--success); font-weight: bold; font-size: 14px; }

        /* Billing Section */
        .billing-section { background: var(--white); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 25px rgba(0,0,0,0.1); }
        .cart-list { flex: 1; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }

        /* Summary Area */
        .summary-area { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; align-items: center; }
        .total-row { display: flex; justify-content: space-between; font-size: 26px; font-weight: 900; color: var(--primary); border-top: 2px solid #dee2e6; margin-top: 10px; padding-top: 10px; }
        
        .btn-pay { width: 100%; padding: 18px; background: var(--success); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* Modal Style */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }
        
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 4px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(12px); }
    </style>
</head>
<body>

    <div id="modal-opening" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3>Mulai Shift Kasir</h3>
            <p style="color: #666; font-size: 14px;">Masukkan Saldo Awal Laci</p>
            <input type="number" id="input-opening" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;" placeholder="Rp 0">
            <button onclick="simpanOpening()" style="width:100%; padding:12px; background:var(--success); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">BUKA KASIR</button>
        </div>
    </div>

    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html">üìä Dashboard</a>
        <a href="produk.html">üì¶ Produk</a>
        <a href="pos.html" class="active">üõí Kasir</a>
        <a href="closing.html">üèÅ Tutup Kasir</a>
        <a href="pengaturan.html" style="margin-top: auto;">‚öôÔ∏è Pengaturan</a>
    </nav>

    <main>
        <section class="product-section">
            <input type="text" id="search" class="search-box" placeholder="Cari nama barang..." onkeyup="filterProduk()">
            <div id="daftar-produk" class="grid-produk"></div>
        </section>

        <section class="billing-section">
            <h3 style="margin-top:0">üõí Keranjang</h3>
            <div id="cart-list" class="cart-list"></div>

            <div class="summary-area">
                <div class="summary-row"><span>Subtotal (Gross)</span><b id="sub-total">Rp 0</b></div>
                
                <div class="summary-row" style="color: var(--danger);">
                    <span>Diskon Bill</span>
                    <select id="diskon-bill" onchange="updateBilling()">
                        <option value="0">0%</option>
                        <option value="5">5%</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                    </select>
                </div>

                <div class="summary-row">
                    <span>Aktifkan PPN (<span id="tax-rate">0</span>%)</span>
                    <label class="switch">
                        <input type="checkbox" id="tax-status" checked onchange="updateBilling()">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="summary-row"><span>Nilai Pajak</span><b id="val-pajak">Rp 0</b></div>
                
                <div style="margin-top:10px; padding-top:10px; border-top: 1px solid #eee;">
                    <label style="font-size:10px; font-weight:bold; color:#7f8c8d;">METODE PEMBAYARAN</label>
                    <select id="metode-bayar" style="width:100%; padding:10px; margin-top:5px; border-radius:8px;"></select>
                </div>

                <div class="total-row">
                    <span>TOTAL</span>
                    <span id="grand-total">Rp 0</span>
                </div>
            </div>

            <button class="btn-pay" onclick="lanjutKeBayar()">KONFIRMASI BAYAR</button>
        </section>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        let masterProduk = [], keranjang = [], ppnPersen = 0;

        async function init() {
            // 1. Cek Kasir Log (Shift)
            const { data: shift } = await supabaseClient.from('kasir_log').select('*').eq('status', 'Buka').single();
            if (!shift) {
                document.getElementById('modal-opening').style.display = 'flex';
            } else {
                localStorage.setItem('shift_id', shift.id);
            }

            // 2. Ambil PPN
            const { data: p } = await supabaseClient.from('ppn').select('nilai').eq('id', 1).single();
            ppnPersen = p ? parseFloat(p.nilai) : 0;
            document.getElementById('tax-rate').innerText = ppnPersen;

            // 3. Ambil Metode Pembayaran
            const { data: m } = await supabaseClient.from('metode_pembayaran').select('*').eq('aktif', true);
            const sel = document.getElementById('metode-bayar');
            m?.forEach(v => sel.innerHTML += `<option value="${v.nama_metode}">${v.nama_metode}</option>`);

            // 4. Ambil Produk
            const { data: prod } = await supabaseClient.from('produk').select('*').gt('stok_sekarang', 0);
            masterProduk = prod || [];
            renderProduk(masterProduk);
        }

        async function simpanOpening() {
            const saldo = document.getElementById('input-opening').value;
            if(!saldo) return alert("Saldo awal harus diisi!");

            const { data, error } = await supabaseClient.from('kasir_log').insert([{
                saldo_awal: saldo,
                status: 'Buka'
            }]).select().single();

            if (data) {
                localStorage.setItem('shift_id', data.id);
                document.getElementById('modal-opening').style.display = 'none';
            }
        }

        function renderProduk(list) {
            const container = document.getElementById('daftar-produk');
            container.innerHTML = '';
            list.forEach(p => {
                container.innerHTML += `<div class="item-card" onclick="tambahKeKeranjang('${p.id}')">
                    <b>${p.nama_barang}</b>
                    <span>Rp ${p.harga_jual.toLocaleString()}</span><br>
                    <small style="color:#999; font-size:10px;">Stok: ${p.stok_sekarang}</small>
                </div>`;
            });
        }

        function filterProduk() {
            const q = document.getElementById('search').value.toLowerCase();
            renderProduk(masterProduk.filter(p => p.nama_barang.toLowerCase().includes(q)));
        }

        function tambahKeKeranjang(id) {
            const p = masterProduk.find(x => x.id === id);
            const ada = keranjang.find(x => x.id === id);
            if (ada) {
                if (ada.qty < p.stok_sekarang) ada.qty++;
                else alert("Stok tidak mencukupi!");
            } else {
                keranjang.push({ ...p, qty: 1 });
            }
            updateBilling();
        }

        function updateBilling() {
            const listDiv = document.getElementById('cart-list');
            listDiv.innerHTML = '';
            
            let subtotalKotor = 0;
            keranjang.forEach((item, idx) => {
                const totalItem = item.harga_jual * item.qty;
                subtotalKotor += totalItem;
                listDiv.innerHTML += `<div class="cart-item">
                    <div style="flex:1"><b>${item.nama_barang}</b><br><small>${item.qty} x ${item.harga_jual.toLocaleString()}</small></div>
                    <div style="text-align:right"><b>Rp ${totalItem.toLocaleString()}</b><br>
                    <button onclick="hapusItem(${idx})" style="color:red; border:none; background:none; cursor:pointer; font-size:10px;">Hapus</button></div>
                </div>`;
            });

            // PERHITUNGAN SESSION (Agar Struk Benar)
            const persenDiskon = parseFloat(document.getElementById('diskon-bill').value);
            const nominalDiskon = subtotalKotor * (persenDiskon / 100);
            const setelahDiskon = subtotalKotor - nominalDiskon;
            
            const isTax = document.getElementById('tax-status').checked;
            const nominalPajak = isTax ? (setelahDiskon * (ppnPersen / 100)) : 0;
            const grandTotal = setelahDiskon + nominalPajak;

            // Tampilkan ke UI
            document.getElementById('sub-total').innerText = "Rp " + subtotalKotor.toLocaleString();
            document.getElementById('val-pajak').innerText = "Rp " + Math.round(nominalPajak).toLocaleString();
            document.getElementById('grand-total').innerText = "Rp " + Math.round(grandTotal).toLocaleString();

            // SIMPAN DATA LENGKAP KE SESSION
            sessionStorage.setItem('pay_cart', JSON.stringify(keranjang));
            sessionStorage.setItem('pay_subtotal', subtotalKotor);
            sessionStorage.setItem('pay_diskon_global', Math.round(nominalDiskon));
            sessionStorage.setItem('pay_pajak', Math.round(nominalPajak));
            sessionStorage.setItem('pay_total', Math.round(grandTotal));
        }

        function hapusItem(idx) {
            keranjang.splice(idx, 1);
            updateBilling();
        }

        function lanjutKeBayar() {
            if (keranjang.length === 0) return alert("Keranjang kosong!");
            sessionStorage.setItem('pay_method', document.getElementById('metode-bayar').value);
            window.location.href = "payment.html";
        }

        window.onload = init;
    </script>
</body>
</html>
