<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Sistem Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi */
        nav { width: 240px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; cursor: pointer; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Katalog Produk */
        main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 3px solid transparent; transition: 0.2s; }
        .card:hover { border-bottom-color: var(--accent); transform: translateY(-2px); }

        /* Sidebar Transaksi */
        .sidebar-pos { width: 400px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--primary); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 14px; }
        
        /* Summary Section */
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-disc { background: #95a5a6; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a onclick="doClosing()">üèÅ Closing Kasir</a>
        <div style="margin-top: auto;">
            <div style="padding: 10px; font-size: 11px; color: #888;">KANTIN KASIR: <br><b id="user-display">Admin</b></div>
            <hr style="border: 0.5px solid #555; margin-bottom: 10px;">
            <a onclick="doLogout()" style="color: var(--danger);">üö™ Keluar</a>
        </div>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Kantin Utama</h1>
            <div id="clock" style="color: #7f8c8d; font-weight: bold;"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari makanan atau minuman..." onkeyup="fetchProducts()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="sidebar-header">
            <span>Keranjang</span>
            <span id="cart-count" style="background:var(--accent); padding:2px 8px; border-radius:10px; font-size:12px;">0</span>
        </div>
        <div id="displayCart" class="cart-list"></div>
        
        <div class="summary">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row">
                <span>Diskon Global <button class="btn-disc" onclick="setGlobalDiscount()">Edit</button></span>
                <span id="txt-disc" style="color:var(--danger)">Rp 0</span>
            </div>
            <div class="summary-row"><span>Pajak (PPN)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPayment()">PROSES PEMBAYARAN</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-total-display" style="color: var(--success); margin-bottom: 20px;"></h2>
            <select id="payMethod" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;"></select>
            <input type="number" id="cashInput" placeholder="Jumlah Uang Tunai" style="width:100%; padding:15px; font-size:20px; text-align:center; border:2px solid #ddd; border-radius:8px;">
            <button class="btn-pay" onclick="confirmTransaction()">KONFIRMASI BAYAR</button>
            <button onclick="closePayment()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

<script>
    // --- KONFIGURASI SUPABASE (ANTI DUPLIKAT) ---
    if (typeof _supa === 'undefined') {
        var _supa = window.supabase.createClient(
            'https://uojhjskgugghwxtdsfvm.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM'
        );
    }

    var cart = [];
    var taxRate = 0;
    var globalDisc = 0;
    var currentLogId = null;
    const cashierName = "Admin Kantin";

    window.onload = async () => {
        await doOpening();
        fetchProducts();
        getInitialSettings();
        setInterval(() => { 
            const clockEl = document.getElementById('clock');
            if(clockEl) clockEl.innerText = new Date().toLocaleTimeString('id-ID'); 
        }, 1000);
    };

    // --- FITUR OPENING ---
    async function doOpening() {
        const { data: activeLog } = await _supa.from('kasir_log')
            .select('*').eq('kasir_nama', cashierName).eq('status', 'Open').maybeSingle();

        if (!activeLog) {
            let modal = prompt("OPENING KASIR\nMasukkan Saldo Awal di Laci:", "0");
            if (modal === null) { window.location.href = 'index.html'; return; }
            
            const { data: newLog, error } = await _supa.from('kasir_log').insert([{
                tanggal: new Date().toISOString().split('T')[0],
                waktu_buka: new Date().toISOString(),
                saldo_awal: parseFloat(modal || 0),
                status: 'Open',
                kasir_nama: cashierName
            }]).select().single();
            
            if(error) { alert("Gagal Membuka Sesi: " + error.message); return; }
            currentLogId = newLog.id;
        } else {
            currentLogId = activeLog.id;
        }
        document.getElementById('user-display').innerText = cashierName;
    }

    // --- FITUR CLOSING ---
    async function doClosing() {
        if (!currentLogId) return;
        if (!confirm("Tutup shift kasir sekarang?")) return;

        const { data: sales } = await _supa.from('penjualan')
            .select('grand_total, metode_pembayaran')
            .eq('kasir_id', currentLogId);

        let tunaiSistem = 0;
        sales?.forEach(s => { if(s.metode_pembayaran === 'Tunai') tunaiSistem += parseFloat(s.grand_total); });

        let fisik = prompt(`CLOSING SHIFT\nTunai di Sistem: Rp ${tunaiSistem.toLocaleString()}\n\nMASUKKAN TUNAI FISIK DI LACI:`, "0");
        if (fisik === null) return;

        const cashFisik = parseFloat(fisik);
        const selisih = cashFisik - tunaiSistem;

        await _supa.from('kasir_log').update({
            waktu_tutup: new Date().toISOString(),
            total_tunai_sistem: tunaiSistem,
            total_tunai_fisik: cashFisik,
            selisih: selisih,
            status: 'Closed'
        }).eq('id', currentLogId);

        alert("Closing Berhasil! Sesi ditutup.");
        window.location.href = 'index.html';
    }

    // --- LOGIKA TRANSAKSI ---
    async function getInitialSettings() {
        const { data: m } = await _supa.from('metode_pembayaran').select('*');
        if(m) document.getElementById('payMethod').innerHTML = m.map(i => `<option value="${i.nama_metode}">${i.nama_metode}</option>`).join('');
        const { data: p } = await _supa.from('ppn').select('nilai').maybeSingle();
        if(p) taxRate = p.nilai;
    }

    async function fetchProducts() {
        const search = document.getElementById('search').value;
        let query = _supa.from('produk').select('*').gt('stok_sekarang', 0);
        if(search) query = query.ilike('nama_barang', `%${search}%`);
        const { data } = await query;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addToCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong style="display:block; font-size:14px; margin-bottom:5px;">${p.nama_barang}</strong>
                <span style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addToCart(id, nama, harga) {
        const item = cart.find(c => c.id === id);
        if(item) item.qty++; else cart.push({id, nama_barang: nama, harga_satuan: harga, qty: 1});
        updateCartUI();
    }

    function setGlobalDiscount() {
        let input = prompt("Masukkan Nominal Diskon Global (Rp):", globalDisc);
        if(input !== null) { globalDisc = parseInt(input) || 0; updateCartUI(); }
    }

    function updateCartUI() {
        let sub = cart.reduce((a, b) => a + (b.qty * b.harga_satuan), 0);
        let tax = Math.round((sub - globalDisc) * (taxRate / 100));
        let total = (sub - globalDisc) + tax;
        if(total < 0) total = 0;

        document.getElementById('txt-sub').innerText = "Rp " + sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + globalDisc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + tax.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + total.toLocaleString();
        document.getElementById('cart-count').innerText = cart.length;
        
        document.getElementById('displayCart').innerHTML = cart.map((c, i) => `
            <div class="cart-item">
                <span>${c.nama_barang} (x${c.qty})</span>
                <span>Rp ${(c.qty*c.harga_satuan).toLocaleString()} <b onclick="cart.splice(${i},1);updateCartUI();" style="color:red;cursor:pointer;margin-left:5px;">√ó</b></span>
            </div>`).join('');
    }

    function openPayment() {
        if(cart.length === 0) return alert("Pilih produk dulu!");
        document.getElementById('modal-total-display').innerText = document.getElementById('txt-total').innerText;
        document.getElementById('payModal').style.display = 'flex';
    }
    function closePayment() { document.getElementById('payModal').style.display = 'none'; }

    async function confirmTransaction() {
        if(!currentLogId) return alert("Sesi kasir tidak aktif!");
        const totalVal = parseInt(document.getElementById('txt-total').innerText.replace(/[^0-9]/g, ''));
        const cashIn = parseFloat(document.getElementById('cashInput').value || 0);

        if(cashIn < totalVal && document.getElementById('payMethod').value === 'Tunai') return alert("Uang pembayaran kurang!");

        const { data: sale, error: errJual } = await _supa.from('penjualan').insert([{
            no_invoice: `INV-${Date.now().toString().slice(-6)}`,
            subtotal: parseInt(document.getElementById('txt-sub').innerText.replace(/[^0-9]/g, '')),
            diskon_global: globalDisc,
            pajak_ppn: parseInt(document.getElementById('txt-tax').innerText.replace(/[^0-9]/g, '')),
            grand_total: totalVal,
            metode_pembayaran: document.getElementById('payMethod').value,
            kasir_id: currentLogId,
            bayar: cashIn
        }]).select().single();

        if(errJual) { alert("Gagal Simpan: " + errJual.message); return; }

        for(let item of cart) {
            await _supa.from('penjualan_detail').insert([{
                penjualan_id: sale.id, produk_id: item.id, nama_barang: item.nama_barang,
                harga_satuan: item.harga_satuan, qty: item.qty, subtotal_item: item.qty * item.harga_satuan
            }]);
            await _supa.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
        }

        alert("Berhasil! Kembalian: Rp " + (cashIn - totalVal).toLocaleString());
        location.reload();
    }

    function doLogout() { if(confirm("Keluar dari sistem?")) window.location.href='login.html'; }
</script>
</body>
</html>
