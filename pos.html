<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kantin Utama</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi */
        nav { width: 240px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; cursor: pointer; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-info { margin-top: auto; padding: 10px; font-size: 11px; color: #888; border-top: 1px solid #555; }

        /* Area Katalog Produk */
        main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 3px solid transparent; transition: 0.2s; }
        .card:hover { border-bottom-color: var(--accent); transform: translateY(-2px); }

        /* Sidebar Transaksi (Kanan) */
        .sidebar-pos { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--primary); color: white; font-weight: bold; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 14px; }
        
        /* Summary & Panel Pembayaran */
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Modal Popup */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a onclick="doClosing()">üèÅ Closing Kasir</a>
        <div class="nav-info">
            KANTIN: <br><b id="user-display">Memuat...</b>
            <br><br>
            <a onclick="doLogout()" style="color: var(--danger); padding:0;">üö™ Keluar</a>
        </div>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Kantin Utama</h1>
            <div id="clock" style="color: #7f8c8d; font-weight: bold;"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu..." onkeyup="fetchProducts()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="sidebar-header">Detail Pesanan</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row"><span>Diskon Global (<span id="txt-disc-pct">0</span>%)</span><span id="txt-disc-val">Rp 0</span></div>
            <div class="summary-row"><span>Pajak (PPN)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPayment()">BAYAR SEKARANG</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-total-display">Rp 0</h2>
            <select id="payMethod" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px;">
                </select>
            <input type="number" id="cashInput" placeholder="Jumlah Tunai" style="width:100%; padding:15px; font-size:20px; text-align:center; border:2px solid #ddd; border-radius:8px;">
            <button class="btn-pay" onclick="confirmTransaction()">KONFIRMASI</button>
            <button onclick="document.getElementById('payModal').style.display='none'" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

<script>
    // --- INISIALISASI SUPABASE ---
    const _URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const _KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const _supa = window.supabase.createClient(_URL, _KEY);

    var cart = [];
    var taxRate = 0;
    var globalDiscPercent = 0;
    var currentLogId = null;
    const cashierName = "Admin Kantin";

    window.onload = async () => {
        await checkOpeningStatus(); // Ambil kasir_id (UUID)
        await fetchActiveDiscount(); // Ambil diskon otomatis
        fetchProducts();
        loadSettings();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    };

    // 1. Ambil Sesi Kasir (Menghindari Foreign Key Error)
    async function checkOpeningStatus() {
        const { data: log } = await _supa.from('kasir_log')
            .select('id').eq('kasir_nama', cashierName).eq('status', 'Open').maybeSingle();

        if (log) {
            currentLogId = log.id;
            document.getElementById('user-display').innerText = cashierName;
        } else {
            let modal = prompt("OPENING: Masukkan Saldo Awal Kantin:", "0");
            if (modal === null) return;
            const { data: newLog } = await _supa.from('kasir_log').insert([{
                tanggal: new Date().toISOString().split('T')[0],
                waktu_buka: new Date().toISOString(),
                saldo_awal: parseFloat(modal),
                status: 'Open',
                kasir_nama: cashierName
            }]).select().single();
            if(newLog) currentLogId = newLog.id;
        }
    }

    // 2. Ambil Diskon dari Tabel
    async function fetchActiveDiscount() {
        const { data } = await _supa.from('diskon').select('persen').order('created_at', {ascending:false}).limit(1).maybeSingle();
        if(data) {
            globalDiscPercent = parseFloat(data.persen);
            document.getElementById('txt-disc-pct').innerText = globalDiscPercent;
        }
    }

    // 3. Logika Katalog & Keranjang
    async function fetchProducts() {
        const search = document.getElementById('search').value;
        let query = _supa.from('produk').select('*').gt('stok_sekarang', 0);
        if(search) query = query.ilike('nama_barang', `%${search}%`);
        const { data } = await query;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addToCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong>${p.nama_barang}</strong><br>
                <span style="color:var(--success)">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addToCart(id, nama, harga) {
        const item = cart.find(c => c.id === id);
        if(item) item.qty++; else cart.push({id, nama_barang: nama, harga_satuan: harga, qty: 1});
        updateCartUI();
    }

    function updateCartUI() {
        let sub = cart.reduce((a, b) => a + (b.qty * b.harga_satuan), 0);
        let discNominal = Math.round(sub * (globalDiscPercent / 100));
        let tax = Math.round((sub - discNominal) * (taxRate / 100));
        let total = (sub - discNominal) + tax;

        document.getElementById('txt-sub').innerText = "Rp " + sub.toLocaleString();
        document.getElementById('txt-disc-val').innerText = "- Rp " + discNominal.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + tax.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((c, i) => `
            <div class="cart-item">
                <span>${c.nama_barang} (x${c.qty})</span>
                <span>Rp ${(c.qty*c.harga_satuan).toLocaleString()} <b onclick="cart.splice(${i},1);updateCartUI();" style="color:red;cursor:pointer">√ó</b></span>
            </div>`).join('');
    }

    // 4. Pembayaran & Konfirmasi (Fix FK Error)
    async function loadSettings() {
        const { data: m } = await _supa.from('metode_pembayaran').select('*');
        if(m) document.getElementById('payMethod').innerHTML = m.map(i => `<option value="${i.nama_metode}">${i.nama_metode}</option>`).join('');
        const { data: p } = await _supa.from('ppn').select('nilai').maybeSingle();
        if(p) taxRate = p.nilai;
    }

    function openPayment() {
        if(!cart.length) return alert("Keranjang kosong!");
        document.getElementById('modal-total-display').innerText = document.getElementById('txt-total').innerText;
        document.getElementById('payModal').style.display = 'flex';
    }

    async function confirmTransaction() {
        if(!currentLogId) return alert("Sesi kasir tidak valid!");
        const totalVal = parseInt(document.getElementById('txt-total').innerText.replace(/[^0-9]/g, ''));
        const cashIn = parseFloat(document.getElementById('cashInput').value || 0);

        const { data: sale, error } = await _supa.from('penjualan').insert([{
            no_invoice: `INV-${Date.now()}`,
            grand_total: totalVal,
            diskon_global: globalDiscPercent,
            kasir_id: currentLogId, // UUID dari kasir_log
            metode_pembayaran: document.getElementById('payMethod').value,
            bayar: cashIn
        }]).select().single();

        if(error) return alert("Gagal Simpan: " + error.message);

        for(let itm of cart) {
            await _supa.from('penjualan_detail').insert([{
                penjualan_id: sale.id, produk_id: itm.id, nama_barang: itm.nama_barang,
                harga_satuan: itm.harga_satuan, qty: itm.qty, subtotal_item: itm.qty * itm.harga_satuan
            }]);
            await _supa.rpc('kurangi_stok', { row_id: itm.id, jml_kurang: itm.qty });
        }
        alert("Berhasil!");
        location.reload();
    }

    async function doClosing() {
        if(!confirm("Tutup shift kantin?")) return;
        // Hitung total tunai sistem (opsional logic)
        await _supa.from('kasir_log').update({ waktu_tutup: new Date().toISOString(), status: 'Closed' }).eq('id', currentLogId);
        window.location.href = 'dashboard.html';
    }

    function doLogout() { window.location.href='login.html'; }
</script>
</body>
</html>
