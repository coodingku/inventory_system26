<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Terminal Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f4f7f6; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); overflow: hidden; }
        
        /* Sidebar Nav */
        nav { width: 220px; background: var(--primary); color: white; height: 100vh; padding: 20px; display: flex; flex-direction: column; position: fixed; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; color: var(--accent); }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }
        .logout-btn { color: var(--danger); cursor: pointer; padding: 12px; margin-top: auto; font-weight: bold; border-top: 1px solid #555; }

        /* Main Content */
        main { flex: 1; margin-left: 260px; padding: 25px; display: grid; grid-template-columns: 1fr 400px; gap: 20px; height: 100vh; box-sizing: border-box; }
        
        .product-section { background: white; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .search-box { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 15px; font-size: 16px; }
        
        .grid-produk { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; overflow-y: auto; padding-bottom: 20px; }
        .item-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; background: #fff; }
        .item-card:hover { border-color: var(--accent); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .item-card strong { display: block; margin-bottom: 5px; }
        .item-card small { color: #888; display: block; margin-bottom: 5px; }
        
        /* Billing Section */
        .billing-section { background: white; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .cart-list { flex: 1; overflow-y: auto; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; align-items: center; }
        .cart-item button { background: none; border: none; color: var(--danger); cursor: pointer; font-weight: bold; }

        .calc-area { background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .calc-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-akhir { font-size: 24px; font-weight: bold; border-top: 2px solid #eee; padding-top: 15px; margin-top: 10px; color: var(--primary); }
        
        .btn-pay { width: 100%; padding: 18px; background: var(--success); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-pay:hover { background: #219150; }
        
        select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div id="admin-menu">
            <a href="index.html">ðŸ“Š Dashboard</a>
            <a href="produk.html">ðŸ“¦ Produk</a>
            <a href="penyesuaian.html">ðŸ”„ Stok In/Out</a>
        </div>
        <a href="pos.html" class="active">ðŸ›’ Kasir</a>
        <div class="logout-btn" onclick="logout()">ðŸšª Keluar</div>
    </nav>

    <main>
        <section class="product-section">
            <input type="text" id="search" class="search-box" placeholder="Cari nama barang atau scan barcode..." onkeyup="filterProduk()">
            <div id="daftar-produk" class="grid-produk">
                </div>
        </section>

        <section class="billing-section">
            <h3>Billing</h3>
            <div id="cart-list" class="cart-list">
                <p style="text-align: center; color: #aaa; margin-top: 50px;">Keranjang Kosong</p>
            </div>

            <div class="calc-area">
                <div class="calc-row"><span>Subtotal</span><span id="sub-total">Rp 0</span></div>
                <div class="calc-row"><span>Pajak (<span id="set-pajak">10</span>%)</span><span id="val-pajak">Rp 0</span></div>
                
                <label style="font-size:12px; font-weight:bold; color: #7f8c8d;">Metode Pembayaran:</label>
                <select id="sel-metode">
                    </select>

                <div class="total-akhir">
                    <span>Total</span>
                    <span id="grand-total" style="float:right">Rp 0</span>
                </div>
            </div>

            <button class="btn-pay" onclick="lanjutKePembayaran()">PROSES BAYAR</button>
        </section>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        // 1. KEAMANAN & CEK LOGIN
        const role = localStorage.getItem('user_role');
        if (!role) window.location.href = "login.html";
        if (role !== 'admin') document.getElementById('admin-menu').style.display = 'none';

        let keranjang = [];
        let masterProduk = [];

        async function init() {
            // Load Produk (hanya yang ada stok)
            const { data: produk } = await supabaseClient.from('produk').select('*, kategori(nama_kategori), gudang(nama_gudang)').gt('stok_sekarang', 0);
            masterProduk = produk;
            renderProduk(produk);

            // Load Metode Pembayaran
            const { data: metode } = await supabaseClient.from('metode_pembayaran').select('nama_metode').eq('aktif', true);
            const sel = document.getElementById('sel-metode');
            metode.forEach(m => sel.innerHTML += `<option value="${m.nama_metode}">${m.nama_metode}</option>`);
        }

        function renderProduk(list) {
            const container = document.getElementById('daftar-produk');
            container.innerHTML = '';
            list.forEach(p => {
                container.innerHTML += `
                    <div class="item-card" onclick="tambahItem('${p.id}')">
                        <small>${p.kategori?.nama_kategori || 'Tanpa Kategori'}</small>
                        <strong>${p.nama_barang}</strong>
                        <span style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</span>
                        <small style="color:#999; margin-top:5px;">Stok: ${p.stok_sekarang} (${p.gudang?.nama_gudang || '-'})</small>
                    </div>`;
            });
        }

        function filterProduk() {
            const key = document.getElementById('search').value.toLowerCase();
            const hasil = masterProduk.filter(p => p.nama_barang.toLowerCase().includes(key));
            renderProduk(hasil);
        }

        function tambahItem(id) {
            const p = masterProduk.find(item => item.id === id);
            const ada = keranjang.find(k => k.id === id);
            
            if (ada) {
                if(ada.qty < p.stok_sekarang) ada.qty++;
                else alert("Stok tidak mencukupi!");
            } else {
                keranjang.push({...p, qty: 1});
            }
            updateBilling();
        }

        function hapusItem(index) {
            keranjang.splice(index, 1);
            updateBilling();
        }

        function updateBilling() {
            const list = document.getElementById('cart-list');
            if (keranjang.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #aaa; margin-top: 50px;">Keranjang Kosong</p>';
            } else {
                list.innerHTML = '';
                let subtotal = 0;
                keranjang.forEach((item, index) => {
                    subtotal += (item.harga_jual * item.qty);
                    list.innerHTML += `
                        <div class="cart-item">
                            <div>
                                <strong>${item.nama_barang}</strong><br>
                                <small>${item.qty} x Rp ${item.harga_jual.toLocaleString()}</small>
                            </div>
                            <div style="display:flex; align-items:center;">
                                <span style="margin-right:10px;">Rp ${(item.harga_jual * item.qty).toLocaleString()}</span>
                                <button onclick="hapusItem(${index})">âœ•</button>
                            </div>
                        </div>`;
                });

                const pjk_persen = 10; // Bisa diambil dari localStorage
                const nPajak = subtotal * (pjk_persen / 100);
                const grandTotal = subtotal + nPajak;

                document.getElementById('sub-total').innerText = "Rp " + subtotal.toLocaleString();
                document.getElementById('val-pajak').innerText = "Rp " + nPajak.toLocaleString();
                document.getElementById('grand-total').innerText = "Rp " + Math.round(grandTotal).toLocaleString();

                // Simpan untuk payment.html
                sessionStorage.setItem('pay_total', Math.round(grandTotal));
                sessionStorage.setItem('pay_cart', JSON.stringify(keranjang));
            }
        }

        function lanjutKePembayaran() {
            if(keranjang.length === 0) return alert("Keranjang masih kosong!");
            sessionStorage.setItem('pay_method', document.getElementById('sel-metode').value);
            window.location.href = "payment.html";
        }

        function logout() {
            if (confirm("Apakah Anda yakin ingin keluar?")) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = "login.html";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
