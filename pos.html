<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kasir BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .logout-btn { margin-top: auto; background: #c0392b; color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }

        main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 25px; font-size: 16px; outline: none; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 4px solid transparent; position: relative; }
        .card:hover { transform: translateY(-5px); border-bottom-color: var(--accent); }
        .stok-badge { position: absolute; top: 5px; right: 5px; background: #f8f9fa; font-size: 10px; padding: 2px 6px; border-radius: 10px; border: 1px solid #eee; }

        .sidebar-pos { width: 400px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #f1f1f1; padding-bottom: 10px; }
        
        .summary-panel { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: #666; font-size: 14px; }
        .total-row { font-size: 24px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #eee; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 380px; text-align: center; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }

        #print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; padding: 2mm; background: white; font-family: 'Courier New', monospace; color: black; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Masuk Kasir</a>
        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        <div style="font-size: 10px; color: #666; margin-bottom: 8px; padding-left: 10px;">LAPORAN</div>
        <a href="laporan-bill.html">üìÑ Riwayat Transaksi</a>
        <a href="closing.html">üèÅ Closing Shift</a>
        <div class="logout-btn" onclick="logout()">üö™ Keluar Sistem</div>
    </nav>
        
    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="margin:0;">Katalog BeautyBloom</h1>
            <div id="clock" style="font-weight:bold; color:var(--accent);"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="cart-header">Pesanan Baru</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary-panel">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row">
                <span>Diskon</span>
                <select id="discSelect" onchange="calculateTotal()" style="padding:4px; border-radius:5px; width: auto;"></select>
            </div>
            <div class="summary-row" style="color: var(--danger);"><span>Potongan</span><span id="txt-disc">Rp 0</span></div>
            <div class="summary-row"><span>Pajak</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPayment()">PROSES BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="label-total-modal" style="color: var(--success); margin-bottom: 20px;"></h3>
            <label style="display:block; text-align:left; font-size:12px;">Metode Pembayaran:</label>
            <select id="payMethodSelect"></select>
            <label style="display:block; text-align:left; font-size:12px;">Uang Tunai (Rp):</label>
            <input type="number" id="cashInput" placeholder="0" style="font-size: 24px; font-weight: bold; text-align: center;">
            <button class="btn-pay" onclick="executeTransaction()">KONFIRMASI & CETAK</button>
            <button onclick="closePayment()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="waModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--success);">Berhasil!</h2>
            <p>Kirim nota digital?</p>
            <input type="number" id="waNumber" placeholder="628xxx" style="font-size: 18px; text-align: center;">
            <button class="btn-pay" id="btnSendWA" style="background:#25D366;">KIRIM WHATSAPP</button>
            <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Selesai</button>
        </div>
    </div>

    <div id="openShiftModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary);">Buka Kasir Baru</h2>
            <input type="number" id="inputSaldoAwal" placeholder="Saldo Awal Rp" style="font-size: 24px; font-weight: bold; text-align: center;">
            <button class="btn-pay" onclick="executeOpenShift()">BUKA KASIR</button>
        </div>
    </div>

    <div id="print-area"></div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    let cart = [];
    let taxRate = 0;
    let state = { sub: 0, disc: 0, tax: 0, total: 0, discName: "Tanpa Promo", lastTrxId: null, lastInv: "", lastMethod: "" };
    let currentLogId = null;
    let isSaving = false;
    const session = JSON.parse(localStorage.getItem('finex_session'));

    window.onload = async () => {
        if (!session) return window.location.replace('login.html');
        await checkActiveShift();
        await loadSettings();
        await loadMenu();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
        document.getElementById('btnSendWA').onclick = sendWhatsApp;
    };

    async function checkActiveShift() {
        const { data } = await FinexDB.from('kasir_log').select('*').eq('kasir_nama', session.username).eq('status', 'Open').maybeSingle();
        if (data) currentLogId = data.id; else document.getElementById('openShiftModal').style.display = 'flex';
    }

    async function executeOpenShift() {
        const saldoAwal = parseFloat(document.getElementById('inputSaldoAwal').value || 0);
        const { data, error } = await FinexDB.from('kasir_log').insert([{ kasir_nama: session.username, saldo_awal: saldoAwal, status: 'Open', waktu_buka: new Date().toISOString() }]).select().single();
        if (!error) { currentLogId = data.id; document.getElementById('openShiftModal').style.display = 'none'; }
    }

    async function loadSettings() {
        const { data: pData } = await FinexDB.from('ppn').select('nilai').eq('id', 1).single();
        if (pData) taxRate = parseFloat(pData.nilai) / 100;

        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('*');
        if (mtd) {
            document.getElementById('payMethodSelect').innerHTML = mtd.map(m => `<option value="${m.nama_metode}" data-akun="${m.kode_akun}">${m.nama_metode}</option>`).join('');
        }
        
        const { data: dsk } = await FinexDB.from('diskon').select('*');
        document.getElementById('discSelect').innerHTML = '<option value="0" data-name="Tanpa Promo">0%</option>' + 
            (dsk || []).map(d => `<option value="${d.persen}" data-name="${d.nama_diskon}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        calculateTotal();
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let query = FinexDB.from('produk').select('*').gt('stok_sekarang', 0);
        if (q) query = query.ilike('nama_barang', `%${q}%`);
        const { data } = await query.order('nama_barang');
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual}, ${p.stok_sekarang})">
                <span class="stok-badge">Stok: ${p.stok_sekarang}</span>
                <strong>${p.nama_barang}</strong><br>
                <span style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addCart(id, nama, harga, stokMaks) {
        const idx = cart.findIndex(c => c.id === id);
        if (idx > -1) { 
            if (cart[idx].qty < stokMaks) cart[idx].qty++; else alert("Stok habis!"); 
        } else { cart.push({ id, nama_barang: nama, harga, qty: 1 }); }
        calculateTotal();
    }

    function calculateTotal() {
        const ds = document.getElementById('discSelect');
        const selectedOpt = ds.options[ds.selectedIndex];
        state.discName = selectedOpt ? selectedOpt.getAttribute('data-name') : "Tanpa Promo";
        
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga), 0);
        state.disc = (state.sub * parseFloat(ds.value || 0)) / 100;
        const dpp = state.sub - state.disc;
        state.tax = dpp * taxRate; 
        state.total = dpp + state.tax;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.tax.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <div><b>${item.nama_barang}</b><br><small>${item.qty} x ${item.harga.toLocaleString()}</small></div>
                <div><b>Rp ${(item.qty * item.harga).toLocaleString()}</b> 
                <span onclick="cart.splice(${i},1);calculateTotal();" style="color:red; cursor:pointer; margin-left:10px;">&times;</span></div>
            </div>`).join('');
    }

    function openPayment() { 
        if(cart.length === 0) return; 
        document.getElementById('label-total-modal').innerText = "Total: Rp " + state.total.toLocaleString(); 
        document.getElementById('payModal').style.display = 'flex'; 
    }

    function closePayment() { document.getElementById('payModal').style.display = 'none'; }

async function executeTransaction() {
    if (isSaving) return;
    const mtdEl = document.getElementById('payMethodSelect');
    const method = mtdEl.value;
    const kodeAkunAset = mtdEl.options[mtdEl.selectedIndex].getAttribute('data-akun');
    const cash = parseFloat(document.getElementById('cashInput').value || 0);

    // Validasi Awal
    if (method === "Tunai" && cash < state.total) return alert("Uang pembayaran kurang!");
    if (!kodeAkunAset) return alert("Metode pembayaran '" + method + "' belum dihubungkan ke Kode Akun Jurnal. Harap hubungkan di menu Metode Pembayaran.");

    isSaving = true;
    const inv = `INV-${Date.now().toString().slice(-6)}`;
    const tgl = new Date().toISOString();

    try {
        // 1. Simpan Header Penjualan
        const { data: trx, error: errTrx } = await FinexDB.from('penjualan').insert([{ 
            no_invoice: inv, 
            subtotal: state.sub, 
            diskon: state.disc, 
            pajak: state.tax, 
            grand_total: state.total, 
            bayar: cash, 
            kasir_id: currentLogId, 
            metode_pembayaran: method, 
            tanggal: tgl 
        }]).select().single();
        
        if (errTrx) throw errTrx;

        state.lastTrxId = trx.id;
        state.lastInv = inv;
        state.lastMethod = method;

        let totalHPP = 0; 

        // 2. Proses Detail Item & Hitung HPP
        for (const item of cart) {
            // Simpan Detail
            await FinexDB.from('penjualan_detail').insert([{ 
                penjualan_id: trx.id, 
                produk_id: item.id, 
                nama_barang: item.nama_barang, 
                qty: item.qty, 
                harga_satuan: item.harga, 
                subtotal_item: item.qty * item.harga 
            }]);

            // Ambil data produk untuk stok & harga beli (HPP)
            const { data: p } = await FinexDB.from('produk').select('stok_sekarang, harga_beli').eq('id', item.id).single();
            
            if (p) {
                const stokBaru = p.stok_sekarang - item.qty;
                const hargaBeliSatuan = parseFloat(p.harga_beli || 0);
                totalHPP += (hargaBeliSatuan * item.qty);

                // Update Stok
                await FinexDB.from('produk').update({ stok_sekarang: stokBaru }).eq('id', item.id);

                // Kartu Stok
                await FinexDB.from('riwayat_stok').insert([{
                    id_produk: item.id,
                    tipe: 'KELUAR',
                    jumlah: item.qty,
                    stok_akhir: stokBaru,
                    admin_nama: session.username || 'Kasir BeautyBloom',
                    keterangan: `Penjualan ${inv}`
                }]);
            }
        }

        // 3. Jurnal Keuangan Otomatis (BeautyBloom Accounting)
        // PERBAIKAN: Pastikan kode akun dikirim sebagai STRING agar tidak error di Supabase
        const entriJurnal = [
            { tanggal: tgl, no_bukti: inv, kode_akun: String(kodeAkunAset), keterangan: `Penjualan - ${inv}`, debit: state.total, kredit: 0 },
            { tanggal: tgl, no_bukti: inv, kode_akun: '4101', keterangan: `Pendapatan Penjualan - ${inv}`, debit: 0, kredit: state.total }
        ];

        // Hanya masukkan HPP jika nilainya > 0 (menghindari jurnal kosong)
        if (totalHPP > 0) {
            entriJurnal.push(
                { tanggal: tgl, no_bukti: inv, kode_akun: '5101', keterangan: `HPP Penjualan - ${inv}`, debit: totalHPP, kredit: 0 },
                { tanggal: tgl, no_bukti: inv, kode_akun: '1103', keterangan: `Pengurangan Persediaan - ${inv}`, debit: 0, kredit: totalHPP }
            );
        }

        console.log("Mengirim data jurnal:", entriJurnal);

        const { error: errJurnal } = await FinexDB.from('jurnal_umum').insert(entriJurnal);
        
        if (errJurnal) {
            console.error("Error Detail Jurnal:", errJurnal);
            // Jika error karena kode akun tidak ada, beritahu admin kode mana yang bermasalah
            if (errJurnal.code === '23503') {
                alert("Gagal catat jurnal: Salah satu Kode Akun (4101, 5101, atau 1103) tidak ditemukan di tabel Akun Jurnal.");
            } else {
                alert("Jurnal gagal: " + errJurnal.message);
            }
        }

        // 4. Finalisasi
        renderReceipt(inv, cash, method);
        document.getElementById('payModal').style.display = 'none';
        
        setTimeout(() => { 
            window.print(); 
            document.getElementById('waModal').style.display = 'flex'; 
        }, 500);

    } catch (e) { 
        isSaving = false; 
        console.error("Transaksi Gagal Total:", e);
        alert("Terjadi kesalahan fatal: " + e.message); 
    }
}
    function renderReceipt(inv, bayar, method) {
        const items = cart.map(i => `<div style="display:flex; justify-content:space-between; font-size:10px;"><span>${i.nama_barang} x${i.qty}</span><span>${(i.qty * i.harga).toLocaleString()}</span></div>`).join('');
        const diskonRow = state.disc > 0 ? `<div style="display:flex; justify-content:space-between;"><span>Promo (${state.discName}):</span><span>-${state.disc.toLocaleString()}</span></div>` : '';
        
        document.getElementById('print-area').innerHTML = `
            <div style="width:58mm; padding:5px; font-family:monospace; color:black;">
                <center><b>BEAUTYBLOOM</b><br>Nota Penjualan<br>--------------------------</center>
                <div style="font-size:10px;">ID: ${inv}<br>Tgl: ${new Date().toLocaleString()}<br>Ksr: ${session.username}</div>
                --------------------------<br>${items}--------------------------<br>
                <div style="font-size:11px;">
                    <div style="display:flex; justify-content:space-between;"><span>Subtotal:</span><span>${state.sub.toLocaleString()}</span></div>
                    ${diskonRow}
                    <div style="display:flex; justify-content:space-between;"><span>Pajak:</span><span>${state.tax.toLocaleString()}</span></div>
                    <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>TOTAL:</span><span>${state.total.toLocaleString()}</span></div>
                </div>
                --------------------------<br>
                <div style="font-size:10px;">Metode: ${method}<br>Bayar: ${bayar.toLocaleString()}<br>Kembali: ${(bayar - state.total).toLocaleString()}</div>
                <center style="margin-top:10px;">Terima Kasih</center>
            </div>`;
    }

    function sendWhatsApp() {
        const hp = document.getElementById('waNumber').value;
        if (!hp) return alert("Masukkan nomor WA!");
        const cleanHp = hp.startsWith('0') ? '62' + hp.slice(1) : hp;
        
        const linkNota = window.location.origin + `/invoice-view.html?id=${state.lastTrxId}`;
        const msg = `*NOTA BEAUTYBLOOM*%0A--------------------------%0ANo Invoice: ${state.lastInv}%0ATotal: Rp ${state.total.toLocaleString()}%0AMetode: ${state.lastMethod}%0A%0A*Lihat Nota Digital:*%0A${linkNota}%0A%0A_Terima kasih sudah berbelanja!_`;
        
        window.open(`https://wa.me/${cleanHp}?text=${msg}`, '_blank');
        location.reload();
    }

    function logout() { localStorage.clear(); window.location.replace('login.html'); }
</script>
</body>
</html>
