<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kasir </title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi */
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: 0.3s; display: block; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .logout-btn { margin-top: auto; background: #c0392b; color: white; text-align: center; font-weight: bold; }

        /* Area Katalog */
        main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 25px; font-size: 16px; outline: none; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 4px solid transparent; position: relative; }
        .card:hover { transform: translateY(-5px); border-bottom-color: var(--accent); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .stok-badge { position: absolute; top: 5px; right: 5px; background: #eee; font-size: 10px; padding: 2px 6px; border-radius: 10px; }

        /* Sidebar Keranjang */
        .sidebar-pos { width: 400px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #f1f1f1; padding-bottom: 10px; }
        
        /* Panel Total */
        .summary-panel { padding: 25px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; }
        .total-row { font-size: 26px; font-weight: bold; color: var(--primary); margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-pay:hover { background: #219150; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 350px; text-align: center; }
        .modal-content select, .modal-content input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }

        /* CSS STRUK NOTA */
        #print-area { display: none; }
        @media print {
            body * { display: none !important; }
            #print-area { display: block !important; width: 58mm; font-family: monospace; font-size: 10px; color: black; line-height: 1.2; }
            #print-area hr { border: none; border-top: 1px dashed black; margin: 5px 0; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a href="laporan-bill.html">üìÑ Laporan Penjualan</a>
         <a href="laporan-opening-closing.html">üìÑ Riwayat Kasir Daily </a>
        <a onclick="doClosing()">üèÅ Closing </a>
        <div style="margin-top: 20px; font-size: 11px; color: #888; padding: 10px;">
            KASIR AKTIF:<br><b id="cashier-display" style="color: var(--accent);">Memuat...</b>
        </div>
        <a onclick="logout()" class="logout-btn">üö™ Keluar</a>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="margin:0;">Katalog Kantin</h1>
            <div id="clock" style="font-weight:bold; color:var(--accent);"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="cart-header">Daftar Pesanan</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary-panel">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row">
                <span>Diskon</span>
                <select id="discSelect" onchange="calculateTotal()" style="padding:5px; border-radius:5px;"></select>
            </div>
            <div class="summary-row" style="color: var(--danger);"><span>Potongan</span><span id="txt-disc">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPayment()">PROSES BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="label-total-modal" style="color: var(--success); margin-bottom: 20px;"></h3>
            <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px;">Metode Pembayaran:</label>
            <select id="payMethodSelect"></select>
            <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px;">Uang Tunai (Rp):</label>
            <input type="number" id="cashInput" placeholder="0" style="font-size: 24px; font-weight: bold; text-align: center;">
            <button id="btnConfirm" class="btn-pay" onclick="executeTransaction()">KONFIRMASI & CETAK</button>
            <button onclick="closePayment()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="print-area"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, disc: 0, total: 0 };
    let currentLogId = null;
    let isSaving = false;

    window.onload = async () => {
        await checkSession();
        loadMenu();
        loadSettings();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    };

    async function checkSession() {
        const { data } = await FinexDB.from('kasir_log').select('*').eq('status', 'Open').maybeSingle();
        if (data) {
            currentLogId = data.id;
            document.getElementById('cashier-display').innerText = data.kasir_nama;
        } else {
            alert("Buka shift dulu di Dashboard!");
            window.location.href = 'dashboard.html';
        }
    }

    async function loadSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('*').eq('aktif', true);
        if (mtd) document.getElementById('payMethodSelect').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        const { data: dsk } = await FinexDB.from('diskon').select('*');
        let optDsk = '<option value="0">0%</option>';
        if (dsk) optDsk += dsk.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discSelect').innerHTML = optDsk;
    }

   async function loadMenu() {
    const q = document.getElementById('search').value;
    
    // GANTI 'stok' menjadi 'stok_sekarang' (atau sesuai nama di DB)
    let query = FinexDB
        .from('produk')
        .select('*')
        .gt('stok_sekarang', 0); // Ubah di sini

    if (q) {
        query = query.ilike('nama_barang', `%${q}%`);
    }

    const { data, error } = await query;

    if (error) {
        console.error("Error Load Menu:", error);
        // Jika error muncul lagi, kita tampilkan alert agar tahu nama kolom yang salah
        alert("Gagal memuat menu: Kolom stok tidak ditemukan di database.");
        return;
    }

    const displayContainer = document.getElementById('displayMenu');
    displayContainer.innerHTML = (data || []).map(p => `
        <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual}, ${p.stok_sekarang})">
            <span class="stok-badge">Stok: ${p.stok_sekarang}</span>
            <strong style="font-size:14px;">${p.nama_barang}</strong><br>
            <span style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</span>
        </div>
    `).join('');
}
   function addCart(id, nama, harga, stokMaks) {
    // Cari apakah item sudah ada di keranjang
    const idx = cart.findIndex(c => c.id === id);
    
    if (idx > -1) {
        // Jika sudah ada, cek apakah qty masih boleh ditambah berdasarkan stok
        if (cart[idx].qty < stokMaks) {
            cart[idx].qty++;
        } else {
            alert("Maaf, stok " + nama + " tidak mencukupi.");
        }
    } else {
        // Jika belum ada, tambahkan sebagai item baru
        cart.push({ 
            id: id, 
            nama_barang: nama, 
            harga: harga, 
            qty: 1, 
            stok_max: stokMaks 
        });
    }
    calculateTotal();
}
    function calculateTotal() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga), 0);
        const p = parseFloat(document.getElementById('discSelect').value);
        state.disc = (state.sub * p) / 100;
        state.total = state.sub - state.disc;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <div><b>${item.nama_barang}</b><br><small>${item.qty} x Rp ${item.harga.toLocaleString()}</small></div>
                <div style="font-weight:bold;">Rp ${(item.qty * item.harga).toLocaleString()} 
                    <span onclick="delItem(${i})" style="color:red; cursor:pointer; margin-left:10px;">&times;</span>
                </div>
            </div>
        `).join('');
    }

    function delItem(i) { cart.splice(i, 1); calculateTotal(); }

    function openPayment() {
        if(cart.length === 0) return alert("Pilih menu!");
        document.getElementById('label-total-modal').innerText = "TOTAL: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex';
        document.getElementById('cashInput').focus();
    }

    function closePayment() { document.getElementById('payModal').style.display = 'none'; }

   async function executeTransaction() {
    if (isSaving) return;
    const cash = parseFloat(document.getElementById('cashInput').value || 0);
    const method = document.getElementById('payMethodSelect').value;
    if (cash < state.total && method === "Tunai") return alert("Uang kurang!");

    isSaving = true;
    const inv = `INV-${Date.now()}`;
    const kembali = cash - state.total;

    // Persiapkan JSON items
    const itemsJSON = cart.map(it => ({
        id: it.id,
        nama_barang: it.nama_barang,
        qty: it.qty,
        harga: it.harga
    }));

    try {
        // 1. Simpan Penjualan
        const { error: errJual } = await FinexDB.from('penjualan').insert([{
            no_invoice: inv,
            items: itemsJSON,
            subtotal: state.sub,
            diskon_global: state.disc,
            grand_total: state.total,
            bayar: cash,
            kembali: kembali > 0 ? kembali : 0,
            kasir_id: currentLogId,
            metode_pembayaran: method
        }]);
        if (errJual) throw errJual;

        // 2. Update Stok Otomatis (VERSI AMAN)
        for (const item of cart) {
            // Kita ambil stok terbaru dulu
            const { data: p, error: errCek } = await FinexDB
                .from('produk')
                .select('stok')
                .eq('id', item.id)
                .maybeSingle(); // Menggunakan maybeSingle agar tidak error jika null

            if (p) {
                const stokBaru = p.stok - item.qty;
                await FinexDB
                    .from('produk')
                    .update({ stok: stokBaru })
                    .eq('id', item.id);
            } else {
                console.warn(`Produk ID ${item.id} tidak ditemukan saat update stok.`);
            }
        }

        // 3. Cetak & Selesai
        renderReceipt(inv, cash, kembali, method);
        setTimeout(() => {
            window.print();
            alert("Transaksi Berhasil!");
            location.reload();
        }, 500);

    } catch (e) {
        alert("Simpan Gagal: " + e.message);
        isSaving = false;
        const btn = document.getElementById('btnConfirm');
        if(btn) btn.innerText = "KONFIRMASI & CETAK";
    }
}
    function renderReceipt(inv, bayar, kembali, mtd) {
        let itemsStr = cart.map(i => `${i.nama_barang.slice(0,18)}\n${i.qty} x ${i.harga.toLocaleString()} = ${(i.qty*i.harga).toLocaleString()}`).join('\n');
        document.getElementById('print-area').innerHTML = `
            <div style="text-align:center;"><b>FINEX POS KANTIN</b><br>----------------------------</div>
            <pre style="white-space:pre-wrap;">
Nota : ${inv}
Kasir: ${document.getElementById('cashier-display').innerText}
Tgl  : ${new Date().toLocaleString()}
----------------------------
${itemsStr}
----------------------------
TOTAL   : Rp ${state.total.toLocaleString()}
BAYAR   : Rp ${bayar.toLocaleString()}
KEMBALI : Rp ${(kembali > 0 ? kembali : 0).toLocaleString()}
            </pre>
            <div style="text-align:center;">----------------------------<br>Terima Kasih</div>
        `;
    }

    function logout() { if(confirm("Keluar?")) window.location.href = 'login.html'; }
    async function doClosing() {
        if(!confirm("Closing Kantin?")) return;
        await FinexDB.from('kasir_log').update({ waktu_tutup: new Date().toISOString(), status: 'Closed' }).eq('id', currentLogId);
        window.location.href = 'dashboard.html';
    }
</script>
</body>
</html>
