<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Terminal Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f4f7f6; --danger: #e74c3c; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigation */
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; display: flex; flex-direction: column; position: fixed; }
        nav h2 { color: var(--accent); border-bottom: 2px solid #34495e; padding-bottom: 10px; margin-top: 0; font-size: 24px; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .logout-btn { margin-top: auto; color: #e74c3c; cursor: pointer; padding: 10px; font-weight: bold; border-top: 1px solid #34495e; }

        /* Main Layout */
        main { flex: 1; margin-left: 280px; padding: 20px; display: grid; grid-template-columns: 1fr 450px; gap: 20px; height: 100vh; box-sizing: border-box; }

        /* Product Section */
        .product-section { background: var(--white); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .search-box { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 15px; font-size: 16px; outline: none; }
        .grid-produk { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; overflow-y: auto; }
        .item-card { background: white; border: 1px solid #f0f0f0; border-radius: 12px; padding: 12px; cursor: pointer; transition: 0.2s; position: relative; }
        .item-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: var(--accent); }
        .item-card strong { display: block; font-size: 14px; color: #333; height: 35px; overflow: hidden; }
        .item-card .price { color: var(--success); font-weight: 800; font-size: 15px; display: block; margin-top: 5px; }

        /* Billing Section */
        .billing-section { background: var(--white); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 25px rgba(0,0,0,0.1); }
        .cart-list { flex: 1; overflow-y: auto; border-bottom: 2px solid #f9f9f9; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .discount-select { width: 100%; padding: 4px; border-radius: 5px; border: 1px solid #ddd; font-size: 11px; margin-top: 5px; background: #fff9db; }

        /* Summary Area */
        .summary-area { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; color: #555; }
        .summary-row b { color: #333; }
        .total-row { display: flex; justify-content: space-between; font-size: 26px; font-weight: 900; color: var(--primary); border-top: 2px solid #dee2e6; margin-top: 10px; padding-top: 10px; }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 4px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(12px); }

        .btn-pay { width: 100%; padding: 18px; background: var(--success); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div id="admin-menu">
            <a href="index.html">üìä Dashboard</a>
            <a href="produk.html">üì¶ Produk</a>
            <a href="pengaturan.html">‚öôÔ∏è Pengaturan</a>
        </div>
        <a href="pos.html" class="active">üõí Kasir</a>
        <div class="logout-btn" onclick="logout()">üö™ Keluar</div>
    </nav>

    <main>
        <section class="product-section">
            <input type="text" id="search" class="search-box" placeholder="Cari nama barang..." onkeyup="filterProduk()">
            <div id="daftar-produk" class="grid-produk"></div>
        </section>

        <section class="billing-section">
            <h3 style="margin-top:0">üõí Keranjang Belanja</h3>
            <div id="cart-list" class="cart-list"></div>

            <div class="summary-area">
                <div class="summary-row"><span>Subtotal (Kotor)</span><b id="sub-total">Rp 0</b></div>
                <div class="summary-row"><span>Potongan Item</span><b id="val-diskon-item">Rp 0</b></div>
                
                <div class="summary-row" style="color: var(--danger); font-weight: bold;">
                    <span>Diskon Bill (Global)</span>
                    <select id="diskon-bill" onchange="updateBilling()" style="width: 80px; font-size: 12px;">
                        <option value="0">0%</option>
                        <option value="5">5%</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                    </select>
                </div>

                <div class="summary-row" style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ddd;">
                    <span>Aktifkan PPN (<span id="tax-rate">0</span>%)</span>
                    <label class="switch">
                        <input type="checkbox" id="tax-status" checked onchange="updateBilling()">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="summary-row"><span>Nilai Pajak</span><b id="val-pajak">Rp 0</b></div>
                
                <div class="total-row">
                    <span>TOTAL</span>
                    <span id="grand-total">Rp 0</span>
                </div>
            </div>

            <button class="btn-pay" onclick="lanjutKeBayar()">KONFIRMASI BAYAR</button>
        </section>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        let masterProduk = [];
        let keranjang = [];
        let ppnPersen = 0;
        let daftarOpsiDiskon = [];

        // Proteksi Role
        const role = localStorage.getItem('user_role');
        if (!role) window.location.href = "login.html";
        if (role !== 'admin') document.getElementById('admin-menu').style.display = 'none';

        async function init() {
            try {
                // Ambil PPN
                const { data: p } = await supabaseClient.from('ppn').select('nilai').eq('id', 1).single();
                ppnPersen = p ? parseFloat(p.nilai) : 0;
                document.getElementById('tax-rate').innerText = ppnPersen;

                // Ambil Diskon Dinamis
                const { data: d } = await supabaseClient.from('diskon').select('*').order('persen', {ascending: true});
                daftarOpsiDiskon = d || [];

                // Ambil Produk
                const { data: prod } = await supabaseClient.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang', {ascending: true});
                masterProduk = prod || [];
                renderProduk(masterProduk);
            } catch (err) { console.error(err); }
        }

        function renderProduk(list) {
            const container = document.getElementById('daftar-produk');
            container.innerHTML = '';
            list.forEach(p => {
                container.innerHTML += `
                    <div class="item-card" onclick="tambahKeKeranjang('${p.id}')">
                        <strong>${p.nama_barang}</strong>
                        <span class="price">Rp ${p.harga_jual.toLocaleString()}</span>
                        <small style="color:#999; font-size:10px;">Stok: ${p.stok_sekarang}</small>
                    </div>`;
            });
        }

        function filterProduk() {
            const q = document.getElementById('search').value.toLowerCase();
            renderProduk(masterProduk.filter(p => p.nama_barang.toLowerCase().includes(q)));
        }

        function tambahKeKeranjang(id) {
            const p = masterProduk.find(x => x.id === id);
            const ada = keranjang.find(x => x.id === id);
            if (ada) {
                if (ada.qty < p.stok_sekarang) ada.qty++;
                else alert("Stok Habis!");
            } else {
                keranjang.push({ ...p, qty: 1, persen_diskon: 0 });
            }
            updateBilling();
        }

        function updateBilling() {
            const listDiv = document.getElementById('cart-list');
            if (keranjang.length === 0) {
                listDiv.innerHTML = '<p style="text-align:center; color:#ccc; margin-top:50px;">Kosong</p>';
                resetUI();
                return;
            }

            listDiv.innerHTML = '';
            let subtotalKotor = 0;
            let diskonItemTotal = 0;

            keranjang.forEach((item, index) => {
                const hargaAwal = item.harga_jual * item.qty;
                const potItem = hargaAwal * (item.persen_diskon / 100);
                const hargaBersihItem = hargaAwal - potItem;

                subtotalKotor += hargaAwal;
                diskonItemTotal += potItem;

                let opsiHtml = `<option value="0">Diskon Item (0%)</option>`;
                daftarOpsiDiskon.forEach(d => {
                    opsiHtml += `<option value="${d.persen}" ${item.persen_diskon == d.persen ? 'selected' : ''}>${d.nama_diskon} (${d.persen}%)</option>`;
                });

                listDiv.innerHTML += `
                    <div class="cart-item">
                        <div style="flex:1">
                            <b>${item.nama_barang}</b>
                            ${item.qty} x Rp ${item.harga_jual.toLocaleString()}
                            <select class="discount-select" onchange="ubahDiskonItem(${index}, this.value)">${opsiHtml}</select>
                        </div>
                        <div style="text-align:right">
                            <b>Rp ${hargaBersihItem.toLocaleString()}</b><br>
                            <button onclick="hapusItem(${index})" style="border:none; background:none; color:red; cursor:pointer; font-size:10px;">Hapus</button>
                        </div>
                    </div>`;
            });

            // Hitung Diskon Bill (Global)
            const subSetelahItem = subtotalKotor - diskonItemTotal;
            const persenGlobal = parseFloat(document.getElementById('diskon-bill').value);
            const nominalGlobal = subSetelahItem * (persenGlobal / 100);
            
            // Hitung Pajak (Jika Aktif)
            const subFinal = subSetelahItem - nominalGlobal;
            const isTax = document.getElementById('tax-status').checked;
            const pajak = isTax ? (subFinal * (ppnPersen / 100)) : 0;

            const totalAkhir = subFinal + pajak;

            // Render ke UI
            document.getElementById('sub-total').innerText = "Rp " + subtotalKotor.toLocaleString();
            document.getElementById('val-diskon-item').innerText = "- Rp " + (diskonItemTotal + nominalGlobal).toLocaleString();
            document.getElementById('val-pajak').innerText = "Rp " + Math.round(pajak).toLocaleString();
            document.getElementById('grand-total').innerText = "Rp " + Math.round(totalAkhir).toLocaleString();

            // Simpan Session
            sessionStorage.setItem('pay_cart', JSON.stringify(keranjang));
            sessionStorage.setItem('pay_total', Math.round(totalAkhir));
        }

        function ubahDiskonItem(idx, val) { keranjang[idx].persen_diskon = parseFloat(val); updateBilling(); }
        function hapusItem(idx) { keranjang.splice(idx, 1); updateBilling(); }
        function resetUI() {
            document.getElementById('sub-total').innerText = "Rp 0";
            document.getElementById('val-diskon-item').innerText = "Rp 0";
            document.getElementById('val-pajak').innerText = "Rp 0";
            document.getElementById('grand-total').innerText = "Rp 0";
        }

        function lanjutKeBayar() {
            if (keranjang.length > 0) window.location.href = "payment.html";
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        window.onload = init;
    </script>
</body>
</html>
