<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 260px; padding: 30px; display: grid; grid-template-columns: 1fr 400px; gap: 25px; }
        
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .grid-produk { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .item-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; background: #fff; }
        .item-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .cart-list { min-height: 250px; border-bottom: 1px solid #eee; margin-bottom: 15px; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        
        .calc-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: #666; }
        .total-akhir { font-size: 24px; font-weight: bold; border-top: 2px solid #eee; padding-top: 15px; margin-top: 10px; }
        
        .btn-pay { width: 100%; padding: 18px; background: var(--success); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html">ðŸ“Š Dashboard</a>
        <a href="produk.html">ðŸ“¦ Produk</a>
        <a href="penyesuaian.html">ðŸ”„ Stok In/Out</a>
        <a href="pos.html" class="active">ðŸ›’ Kasir</a>
        <a href="metode-pembayaran.html">ðŸ’³ Metode Bayar</a>
    </nav>

    <main>
        <section class="card">
            <input type="text" id="search" class="search-box" placeholder="Cari nama barang..." onkeyup="filterProduk()">
            <div id="daftar-produk" class="grid-produk"></div>
        </section>

        <section class="card">
            <h3>Billing</h3>
            <div id="cart-list" class="cart-list"></div>

            <div class="calc-area">
                <div class="calc-row"><span>Subtotal</span><span id="sub-total">Rp 0</span></div>
                <div class="calc-row"><span>Diskon (<span id="set-diskon">0</span>%)</span><span id="val-diskon">Rp 0</span></div>
                <div class="calc-row"><span>Pajak (<span id="set-pajak">0</span>%)</span><span id="val-pajak">Rp 0</span></div>
                
                <label style="font-size:12px; font-weight:bold;">Metode Pembayaran:</label>
                <select id="sel-metode"></select>

                <div class="total-akhir">
                    <span>Total</span>
                    <span id="grand-total" style="float:right">Rp 0</span>
                </div>
            </div>

            <button class="btn-pay" onclick="lanjutKePembayaran()">PROSES BAYAR</button>
        </section>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        let keranjang = [];
        let masterProduk = [];

        async function init() {
            // Load Pengaturan Biaya
            document.getElementById('set-pajak').innerText = localStorage.getItem('global_pajak') || 0;
            document.getElementById('set-diskon').innerText = localStorage.getItem('global_diskon') || 0;

            // Load Produk
            const { data: produk } = await supabaseClient.from('produk').select('*').gt('stok_sekarang', 0);
            masterProduk = produk;
            renderProduk(produk);

            // Load Metode Bayar dari Tabel
            const { data: metode } = await supabaseClient.from('metode_pembayaran').select('nama_metode').eq('aktif', true);
            const sel = document.getElementById('sel-metode');
            metode.forEach(m => sel.innerHTML += `<option value="${m.nama_metode}">${m.nama_metode}</option>`);
        }

        function renderProduk(list) {
            const container = document.getElementById('daftar-produk');
            container.innerHTML = '';
            list.forEach(p => {
                container.innerHTML += `
                    <div class="item-card" onclick="tambahItem('${p.id}')">
                        <strong>${p.nama_barang}</strong>
                        <span style="color:#27ae60">Rp ${p.harga_jual.toLocaleString()}</span>
                        <small style="display:block; color:#999">Stok: ${p.stok_sekarang}</small>
                    </div>`;
            });
        }

        function filterProduk() {
            const key = document.getElementById('search').value.toLowerCase();
            const hasil = masterProduk.filter(p => p.nama_barang.toLowerCase().includes(key));
            renderProduk(hasil);
        }

        function tambahItem(id) {
            const p = masterProduk.find(item => item.id === id);
            const ada = keranjang.find(k => k.id === id);
            if (ada) {
                if(ada.qty < p.stok_sekarang) ada.qty++;
                else alert("Stok terbatas!");
            } else {
                keranjang.push({...p, qty: 1});
            }
            updateBilling();
        }

        function updateBilling() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let subtotal = 0;

            keranjang.forEach(item => {
                subtotal += (item.harga_jual * item.qty);
                list.innerHTML += `<div class="cart-item"><span>${item.nama_barang} x${item.qty}</span><span>Rp ${(item.harga_jual * item.qty).toLocaleString()}</span></div>`;
            });

            const pjk = parseFloat(localStorage.getItem('global_pajak')) || 0;
            const dsk = parseFloat(localStorage.getItem('global_diskon')) || 0;

            const nDiskon = subtotal * (dsk / 100);
            const nPajak = (subtotal - nDiskon) * (pjk / 100);
            const grandTotal = (subtotal - nDiskon) + nPajak;

            document.getElementById('sub-total').innerText = "Rp " + subtotal.toLocaleString();
            document.getElementById('val-diskon').innerText = "- Rp " + nDiskon.toLocaleString();
            document.getElementById('val-pajak').innerText = "Rp " + nPajak.toLocaleString();
            document.getElementById('grand-total').innerText = "Rp " + Math.round(grandTotal).toLocaleString();

            sessionStorage.setItem('pay_total', Math.round(grandTotal));
            sessionStorage.setItem('pay_cart', JSON.stringify(keranjang));
            sessionStorage.setItem('pay_method', document.getElementById('sel-metode').value);
        }

        function lanjutKePembayaran() {
            if(keranjang.length === 0) return alert("Keranjang kosong!");
            window.location.href = "payment.html";
        }

        window.onload = init;
    </script>
</body>
</html>
