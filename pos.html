<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Bagian Katalog (Kiri) */
        .catalog { flex: 1; display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #ddd; }
        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 18px; margin-bottom: 20px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; overflow-y: auto; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; }
        .card:active { transform: scale(0.95); background: #f0f0f0; }
        .card h4 { margin: 10px 0 5px; font-size: 14px; color: var(--primary); }
        .card b { color: var(--success); font-size: 16px; }

        /* Bagian Keranjang (Kanan) */
        .sidebar { width: 420px; background: white; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: var(--primary); color: white; }
        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
        
        /* Ringkasan Biaya */
        .summary { padding: 20px; background: #fafafa; border-top: 2px solid #eee; }
        .row-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .grand-total { display: flex; justify-content: space-between; font-size: 28px; font-weight: bold; margin-top: 10px; color: var(--primary); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px 20px; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-pay { grid-column: span 2; background: var(--success); color: white; font-size: 22px; }
        .btn-opt { background: #eee; color: var(--primary); }

        /* Modal Bayar */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 450px; text-align: center; }
        .input-pay { width: 100%; padding: 15px; font-size: 30px; text-align: center; border: 2px solid #ddd; border-radius: 10px; margin: 15px 0; color: var(--success); font-weight: bold; }
    </style>
</head>
<body>

<div class="catalog">
    <input type="text" id="search" class="search-input" placeholder="Cari menu kantin..." onkeyup="loadMenu()">
    <div id="displayMenu" class="grid-menu"></div>
</div>

<div class="sidebar">
    <div class="header">
        <h3 style="margin:0">Finex Pos - Kantin</h3>
        <small id="notaId">Nota: Otomatis</small>
    </div>
    <div id="displayCart" class="cart-list"></div>
    <div class="summary">
        <div class="row-info"><span>Subtotal</span><span id="sub-label">Rp 0</span></div>
        <div class="row-info" style="color:var(--danger)"><span>Diskon</span><span id="disc-label">Rp 0</span></div>
        <div class="row-info"><span>Pajak</span><span id="tax-label">Rp 0</span></div>
        <div class="grand-total"><span>TOTAL</span><span id="total-label">Rp 0</span></div>
    </div>
    <div class="actions">
        <button class="btn btn-opt" onclick="setDiscount()">üéÅ Diskon</button>
        <button class="btn btn-opt" id="tax-btn" onclick="toggleTax()">üìå Pajak: OFF</button>
        <button class="btn btn-pay" onclick="openPay()">BAYAR</button>
    </div>
</div>

<div id="payModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">Konfirmasi Bayar</h3>
        <select id="payMethod" style="width:100%; padding:12px; border-radius:8px; margin-bottom:10px;"></select>
        <input type="number" id="cashIn" class="input-pay" placeholder="0">
        <div style="display:flex; gap:10px;">
            <button onclick="closePay()" style="flex:1; padding:15px; border-radius:10px; border:none;">Batal</button>
            <button onclick="saveTransaction()" style="flex:2; padding:15px; border-radius:10px; border:none; background:var(--success); color:white; font-weight:bold;">PROSES</button>
        </div>
    </div>
</div>

<script>
    // Hanya ada satu deklarasi supabase di seluruh file
    const URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabase = window.supabase.createClient(URL, KEY);

    let cart = [];
    let state = { sub: 0, disc: 0, tax: 0, total: 0, taxRate: 0, useTax: false };

    window.onload = async () => {
        await loadMenu();
        await getSettings();
    };

    async function getSettings() {
        // Load Metode Bayar
        const { data: mtd } = await supabase.from('metode_pembayaran').select('nama_metode');
        if (mtd) document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        // Load Pajak Aktif
        const { data: pjk } = await supabase.from('pajak').select('persentase').eq('aktif', true).maybeSingle();
        if (pjk) state.taxRate = pjk.persentase;

        // Load Diskon Otomatis
        const { data: dsk } = await supabase.from('diskon').select('nominal').eq('aktif', true).maybeSingle();
        if (dsk) state.disc = dsk.nominal;

        renderBill();
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let req = supabase.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        const { data } = await req;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <h4>${p.nama_barang}</h4>
                <b>Rp ${p.harga_jual.toLocaleString()}</b><br>
                <small>Stok: ${p.stok_sekarang}</small>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga_jual: harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_jual), 0);
        state.tax = state.useTax ? Math.round((state.sub - state.disc) * (state.taxRate/100)) : 0;
        state.total = state.sub - state.disc + state.tax;

        document.getElementById('sub-label').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('disc-label').innerText = "Rp " + state.disc.toLocaleString();
        document.getElementById('tax-label').innerText = "Rp " + state.tax.toLocaleString();
        document.getElementById('total-label').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <div><strong>${item.nama_barang}</strong><br><small>${item.qty} x ${item.harga_jual.toLocaleString()}</small></div>
                <div>Rp ${(item.qty * item.harga_jual).toLocaleString()} <span onclick="delItem(${i})" style="color:red; cursor:pointer; font-weight:bold; margin-left:10px;">√ó</span></div>
            </div>`).join('');
    }

    function delItem(i) { cart.splice(i, 1); renderBill(); }
    function toggleTax() { 
        state.useTax = !state.useTax; 
        document.getElementById('tax-btn').innerText = state.useTax ? `üìå Pajak: ${state.taxRate}%` : "üìå Pajak: OFF";
        renderBill(); 
    }
    function setDiscount() { 
        const val = prompt("Diskon Manual (Rp):", state.disc);
        if(val !== null) { state.disc = parseFloat(val) || 0; renderBill(); }
    }

    function openPay() { 
        if(cart.length === 0) return alert("Keranjang kosong!");
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    async function saveTransaction() {
        const cash = parseFloat(document.getElementById('cashIn').value);
        if(isNaN(cash) || cash < state.total) return alert("Uang kurang!");

        const noNota = `FP-${Date.now().toString().slice(-8)}`;
        
        // 1. Simpan Header
        const { data: jual, error: errJual } = await supabase.from('penjualan').insert([{
            no_nota: noNota, subtotal: state.sub, diskon: state.disc, pajak: state.tax,
            grand_total: state.total, bayar: cash, kembali: cash - state.total,
            metode_pembayaran: document.getElementById('payMethod').value
        }]).select();

        if(errJual) return alert("Error: " + errJual.message);

        // 2. Simpan Detail & Update Stok
        for(let item of cart) {
            await supabase.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id, produk_id: item.id, nama_barang: item.nama_barang,
                qty: item.qty, harga: item.harga_jual, subtotal_item: item.qty * item.harga_jual
            }]);
            await supabase.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
        }

        alert("Berhasil! Nota: " + noNota);
        location.reload();
    }
</script>
</body>
</html>
