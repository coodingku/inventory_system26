<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        
        /* Layout Utama - Memastikan Sidebar Muncul */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; width: 100vw; height: 100vh; overflow: hidden; }
        
        .catalog { flex: 1; padding: 20px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        
        .sidebar { 
            width: 400px; 
            min-width: 400px; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            border-left: 2px solid #ddd;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; overflow-y: auto; padding-bottom: 20px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; background: #fff; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 14px; }
        
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn-pay { background: var(--success); color: white; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }

        /* Area Cetak yang Tersembunyi */
        #receipt-area { display: none; }
        @media print {
            body * { display: none !important; }
            #receipt-area { display: block !important; width: 80mm; font-family: 'Courier New', monospace; font-size: 12px; color: black; }
            #receipt-area pre { white-space: pre-wrap; word-wrap: break-word; }
        }
    </style>
</head>
<body>

<div class="catalog">
    <h2 style="margin-top:0">Katalog Kantin</h2>
    <input type="text" id="search" placeholder="Cari menu..." onkeyup="loadMenu()" style="width:100%; padding:15px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd; font-size:16px;">
    <div id="displayMenu" class="grid-menu"></div>
</div>

<div class="sidebar">
    <div style="padding:20px; background:var(--primary); color:white;">
        <h3 style="margin:0">Finex Pos</h3>
        <small>Kasir Kantin</small>
    </div>
    
    <div id="displayCart" class="cart-list">
        <p style="text-align:center; color:#999; margin-top:50px;">Keranjang Kosong</p>
    </div>
    
    <div class="summary">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
        <div style="margin: 10px 0;">
            <select id="discSelect" onchange="renderBill()" style="width:100%; padding:8px; border-radius:5px; border:1px solid #ddd;"></select>
        </div>
        <div style="display:flex; justify-content:space-between; color:var(--danger);"><span>Diskon</span><span id="txt-disc">Rp 0</span></div>
        <div style="display:flex; justify-content:space-between;"><span>PPN (<span id="tax-rate">0</span>%)</span><span id="txt-tax">Rp 0</span></div>
        <hr>
        <div style="display:flex; justify-content:space-between; font-size:22px; font-weight:bold; color:var(--primary);"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
        <button class="btn btn-pay" onclick="openPay()">PROSES BAYAR</button>
    </div>
</div>

<div id="payModal" class="modal">
    <div class="modal-content">
        <h3 id="pay-total-label" style="font-size:24px; color:var(--success);"></h3>
        <select id="payMethod" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;"></select>
        <input type="number" id="cashIn" placeholder="Masukkan Uang Tunai" style="width:100%; padding:15px; font-size:18px; text-align:center; border:2px solid var(--success); border-radius:10px; outline:none;">
        <button class="btn btn-pay" onclick="saveTransaction()">KONFIRMASI & CETAK</button>
        <button onclick="closePay()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Batalkan</button>
    </div>
</div>

<div id="receipt-area"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, disc: 0, taxRate: 0, taxVal: 0, total: 0 };

    window.onload = async () => {
        await loadMenu();
        await getSettings();
    };

    async function getSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('nama_metode');
        if (mtd) document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        const { data: pjk } = await FinexDB.from('ppn').select('nilai').maybeSingle();
        if (pjk) { state.taxRate = pjk.nilai; document.getElementById('tax-rate').innerText = pjk.nilai; }

        const { data: dsk } = await FinexDB.from('diskon').select('nama_diskon, persen');
        let options = `<option value="0">Pilih Diskon (0%)</option>`;
        if (dsk) options += dsk.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discSelect').innerHTML = options;
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let req = FinexDB.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        const { data } = await req;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong>${p.nama_barang}</strong><br>
                <b style="color:var(--success)">Rp ${p.harga_jual.toLocaleString()}</b>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga_jual: harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_jual), 0);
        const discPersen = parseFloat(document.getElementById('discSelect').value || 0);
        state.disc = Math.round(state.sub * (discPersen / 100));
        state.taxVal = Math.round((state.sub - state.disc) * (state.taxRate / 100));
        state.total = state.sub - state.disc + state.taxVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.taxVal.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        if(cart.length === 0) {
            document.getElementById('displayCart').innerHTML = `<p style="text-align:center; color:#999; margin-top:50px;">Keranjang Kosong</p>`;
        } else {
            document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <span>${item.nama_barang} (x${item.qty})</span>
                    <span>Rp ${(item.qty * item.harga_jual).toLocaleString()} <b onclick="delItem(${i})" style="color:red; cursor:pointer; margin-left:10px;">Ã—</b></span>
                </div>`).join('');
        }
    }

    function delItem(i) { cart.splice(i, 1); renderBill(); }
    function openPay() { 
        if(cart.length === 0) return alert("Pilih menu terlebih dahulu!");
        document.getElementById('pay-total-label').innerText = "Total: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    async function saveTransaction() {
        const cash = parseFloat(document.getElementById('cashIn').value);
        if(isNaN(cash) || cash < state.total) return alert("Uang pembayaran kurang!");

        const inv = `INV-${Date.now().toString().slice(-8)}`;
        
        const { data: jual, error: errJual } = await FinexDB.from('penjualan').insert([{
            no_invoice: inv,
            subtotal: state.sub,
            diskon_global: state.disc,
            pajak_ppn: state.taxVal,
            grand_total: state.total,
            bayar: cash,
            metode_pembayaran: document.getElementById('payMethod').value
        }]).select();

        if(errJual) return alert("Gagal Simpan: " + errJual.message);

        let itemPrint = "";
        for(let item of cart) {
            await FinexDB.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id,
                produk_id: item.id,
                nama_barang: item.nama_barang,
                harga_satuan: item.harga_jual,
                qty: item.qty,
                subtotal_item: item.qty * item.harga_jual
            }]);
            await FinexDB.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
            itemPrint += `${item.nama_barang.padEnd(20)} x${item.qty}\n   Rp ${(item.qty * item.harga_jual).toLocaleString()}\n`;
        }

        // TAMPILKAN STRUK DAN CETAK
        const receiptHtml = `
            <center>
                <strong>FINEX POS - KANTIN</strong><br>
                ${inv}<br>
                ${new Date().toLocaleString('id-ID')}
            </center>
            <hr>
            <pre>${itemPrint}</pre>
            <hr>
            <pre>
Subtotal : Rp ${state.sub.toLocaleString()}
Diskon   : Rp ${state.disc.toLocaleString()}
PPN      : Rp ${state.taxVal.toLocaleString()}
TOTAL    : Rp ${state.total.toLocaleString()}
Bayar    : Rp ${cash.toLocaleString()}
Kembali  : Rp ${(cash - state.total).toLocaleString()}
            </pre>
            <center><br>Terima Kasih Atas Kunjungannya</center>
        `;

        document.getElementById('receipt-area').innerHTML = receiptHtml;
        window.print();
        location.reload();
    }
</script>
</body>
</html>
