<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; }
        
        /* Layout */
        .catalog { flex: 1; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        .sidebar { width: 400px; background: white; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
        
        /* Grid Menu */
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; overflow-y: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Cart & Summary */
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .summary { padding: 20px; background: #f9f9f9; border-top: 2px solid #ddd; }
        
        /* Buttons */
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-pay { background: var(--success); color: white; font-size: 18px; }
        
        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 350px; text-align: center; }

        /* Print Style */
        #receipt { display: none; font-family: monospace; width: 80mm; padding: 10px; }
        @media print {
            body * { display: none; }
            #receipt { display: block; margin: 0 auto; }
        }
    </style>
</head>
<body>

<div class="catalog">
    <input type="text" id="search" placeholder="Cari menu..." onkeyup="loadMenu()" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd;">
    <div id="displayMenu" class="grid-menu"></div>
</div>

<div class="sidebar">
    <div style="padding:20px; background:var(--primary); color:white;"><h3>Finex Pos - Kantin</h3></div>
    <div id="displayCart" class="cart-list"></div>
    
    <div class="summary">
        <div style="display:flex; justify-content:space-between;"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
        
        <div style="margin: 10px 0;">
            <label style="font-size:12px; color:gray;">Pilih Diskon:</label>
            <select id="discSelect" onchange="renderBill()" style="width:100%; padding:5px; margin-top:5px;"></select>
        </div>

        <div style="display:flex; justify-content:space-between; color:var(--danger);"><span>Diskon</span><span id="txt-disc">Rp 0</span></div>
        <div style="display:flex; justify-content:space-between;"><span>PPN (<span id="tax-rate">0</span>%)</span><span id="txt-tax">Rp 0</span></div>
        <hr>
        <div style="display:flex; justify-content:space-between; font-size:24px; font-weight:bold;"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
        <button class="btn btn-pay" onclick="openPay()">BAYAR</button>
    </div>
</div>

<div id="payModal" class="modal">
    <div class="modal-content">
        <h3>Total: <span id="pay-total-label"></span></h3>
        <select id="payMethod" style="width:100%; padding:10px; margin-bottom:10px;"></select>
        <input type="number" id="cashIn" placeholder="Jumlah Bayar" style="width:100%; padding:15px; font-size:20px; text-align:center; box-sizing:border-box;">
        <button class="btn btn-pay" onclick="saveTransaction()">KONFIRMASI</button>
        <button onclick="closePay()" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Batal</button>
    </div>
</div>

<div id="receipt">
    <center>
        <strong>FINEX POS - KANTIN</strong><br>
        <span id="r-inv"></span><br>
        <span id="r-date"></span>
    </center>
    <hr>
    <div id="r-items"></div>
    <hr>
    <pre id="r-summary"></pre>
    <center><br>Terima Kasih</center>
</div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, disc: 0, taxRate: 0, taxVal: 0, total: 0 };

    window.onload = async () => {
        await loadMenu();
        await getSettings();
    };

    async function getSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('nama_metode');
        if (mtd) document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        const { data: pjk } = await FinexDB.from('ppn').select('nilai').maybeSingle();
        if (pjk) {
            state.taxRate = pjk.nilai;
            document.getElementById('tax-rate').innerText = pjk.nilai;
        }

        const { data: dsk } = await FinexDB.from('diskon').select('nama_diskon, persen');
        if (dsk) {
            let options = `<option value="0">Tanpa Diskon (0%)</option>`;
            options += dsk.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
            document.getElementById('discSelect').innerHTML = options;
        }
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let req = FinexDB.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        const { data } = await req;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <h4>${p.nama_barang}</h4>
                <b>Rp ${p.harga_jual.toLocaleString()}</b>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga_jual: harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_jual), 0);
        const discPersen = parseFloat(document.getElementById('discSelect').value);
        state.disc = Math.round(state.sub * (discPersen / 100));
        state.taxVal = Math.round((state.sub - state.disc) * (state.taxRate / 100));
        state.total = state.sub - state.disc + state.taxVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.taxVal.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <span>${item.nama_barang} (${item.qty})</span>
                <span>Rp ${(item.qty * item.harga_jual).toLocaleString()} <b onclick="delItem(${i})" style="color:red; cursor:pointer;">Ã—</b></span>
            </div>`).join('');
    }

    function delItem(i) { cart.splice(i, 1); renderBill(); }
    function openPay() { 
        if(cart.length === 0) return;
        document.getElementById('pay-total-label').innerText = "Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    async function saveTransaction() {
        const cash = parseFloat(document.getElementById('cashIn').value);
        if(isNaN(cash) || cash < state.total) return alert("Uang kurang!");

        const inv = `INV-${Date.now().toString().slice(-8)}`;
        
        // Simpan Penjualan
        const { data: jual, error: errJual } = await FinexDB.from('penjualan').insert([{
            no_invoice: inv,
            subtotal: state.sub,
            diskon_global: state.disc,
            pajak_ppn: state.taxVal,
            grand_total: state.total,
            bayar: cash,
            metode_pembayaran: document.getElementById('payMethod').value
        }]).select();

        if(errJual) return alert(errJual.message);

        // Simpan Detail & Kurangi Stok
        let itemPrint = "";
        for(let item of cart) {
            await FinexDB.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id,
                produk_id: item.id,
                nama_barang: item.nama_barang,
                harga_satuan: item.harga_jual,
                qty: item.qty,
                subtotal_item: item.qty * item.harga_jual
            }]);
            await FinexDB.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
            itemPrint += `${item.nama_barang} x ${item.qty} \n   Rp ${(item.qty * item.harga_jual).toLocaleString()}\n`;
        }

        // Cetak Nota
        document.getElementById('r-inv').innerText = inv;
        document.getElementById('r-date').innerText = new Date().toLocaleString();
        document.getElementById('r-items').innerText = itemPrint;
        document.getElementById('r-summary').innerText = 
            `Subtotal : Rp ${state.sub.toLocaleString()}\n` +
            `Diskon   : Rp ${state.disc.toLocaleString()}\n` +
            `PPN      : Rp ${state.taxVal.toLocaleString()}\n` +
            `TOTAL    : Rp ${state.total.toLocaleString()}\n` +
            `Bayar    : Rp ${cash.toLocaleString()}\n` +
            `Kembali  : Rp ${(cash - state.total).toLocaleString()}`;
        
        window.print();
        location.reload();
    }
</script>
</body>
</html>
