<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi Kiri */
        nav { width: 230px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; cursor: pointer; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-group-title { font-size: 10px; color: #888; margin: 15px 0 5px 12px; text-transform: uppercase; }

        /* Katalog Tengah */
        main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 3px solid transparent; }
        .card:hover { border-bottom-color: var(--accent); transform: translateY(-2px); }

        /* Sidebar Transaksi Kanan */
        .sidebar-pos { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--primary); color: white; font-weight: bold; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 14px; }
        
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div class="nav-group-title">Menu Utama</div>
        <a href="index.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a onclick="closingAction()">üèÅ Closing Kasir</a>
        <div style="margin-top: auto;">
            <div style="padding: 10px; font-size: 11px; color: #888;">KASIR: <b id="user-name">Admin</b></div>
            <hr style="border: 0.5px solid #555; margin-bottom: 10px;">
            <a onclick="window.location.href='login.html'" style="color: var(--danger);">üö™ Keluar</a>
        </div>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Kasir Kantin</h1>
            <div id="clock" style="font-weight: bold; color: #7f8c8d;"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu makanan/minuman..." onkeyup="fetchMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="sidebar-header">Detail Pesanan</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row"><span>Pajak (PPN)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPaymentModal()">PROSES BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-total-text"></h2>
            <select id="selMethod" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px;"></select>
            <input type="number" id="inputCash" placeholder="Uang Tunai" style="width:100%; padding:15px; font-size:20px; text-align:center; border:1px solid #ddd; border-radius:8px;">
            <button class="btn-pay" style="margin-top:15px;" onclick="saveTransaction()">KONFIRMASI</button>
            <button onclick="document.getElementById('payModal').style.display='none'" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Batal</button>
        </div>
    </div>

<script>
    // PROTEKSI DEKLARASI: Menghindari error "already been declared"
    if (typeof supabaseClient === 'undefined') {
        var supabaseClient = window.supabase.createClient(
            'https://uojhjskgugghwxtdsfvm.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM'
        );
    }

    var cart = [];
    var taxRate = 0;
    var currentLogId = null;
    const currentCashier = "Admin Kantin";

    window.onload = async function() {
        await startOpening();
        fetchMenu();
        loadSettings();
        setInterval(() => { 
            const clock = document.getElementById('clock');
            if(clock) clock.innerText = new Date().toLocaleTimeString('id-ID'); 
        }, 1000);
    };

    // --- LOGIKA OPENING ---
    async function startOpening() {
        const { data: activeLog } = await supabaseClient.from('kasir_log')
            .select('*').eq('kasir_nama', currentCashier).eq('status', 'Open').maybeSingle();

        if (!activeLog) {
            let initialBalance = prompt("OPENING KASIR\nMasukkan Saldo Awal di Laci:", "0");
            if (initialBalance === null) { window.location.href = 'index.html'; return; }
            
            const { data: newLog } = await supabaseClient.from('kasir_log').insert([{
                tanggal: new Date().toISOString().split('T')[0],
                waktu_buka: new Date().toISOString(),
                saldo_awal: parseFloat(initialBalance),
                status: 'Open',
                kasir_nama: currentCashier
            }]).select().single();
            currentLogId = newLog.id;
        } else {
            currentLogId = activeLog.id;
        }
        document.getElementById('user-name').innerText = currentCashier;
    }

    // --- LOGIKA CLOSING ---
    async function closingAction() {
        if (!confirm("Tutup shift sekarang? Semua penjualan akan direkap.")) return;

        const { data: sales } = await supabaseClient.from('penjualan')
            .select('grand_total, metode_pembayaran')
            .eq('kasir_id', currentLogId);

        let systemCash = 0;
        sales?.forEach(s => { if(s.metode_pembayaran === 'Tunai') systemCash += parseFloat(s.grand_total); });

        let physicalCash = prompt(`CLOSING\nTunai di Sistem: Rp ${systemCash.toLocaleString()}\n\nMASUKKAN TUNAI FISIK DI LACI:`, "0");
        if (physicalCash === null) return;

        const cashFisik = parseFloat(physicalCash);
        const diff = cashFisik - systemCash;

        await supabaseClient.from('kasir_log').update({
            waktu_tutup: new Date().toISOString(),
            total_tunai_sistem: systemCash,
            total_tunai_fisik: cashFisik,
            selisih: diff,
            status: 'Closed'
        }).eq('id', currentLogId);

        alert("Shift Berhasil Ditutup!");
        window.location.href = 'index.html';
    }

    // --- LOGIKA TRANSAKSI ---
    async function loadSettings() {
        const { data: m } = await supabaseClient.from('metode_pembayaran').select('*');
        if(m) document.getElementById('selMethod').innerHTML = m.map(i => `<option value="${i.nama_metode}">${i.nama_metode}</option>`).join('');
        const { data: p } = await supabaseClient.from('ppn').select('nilai').maybeSingle();
        if(p) taxRate = p.nilai;
    }

    async function fetchMenu() {
        const q = document.getElementById('search').value;
        let request = supabaseClient.from('produk').select('*').gt('stok_sekarang', 0);
        if(q) request = request.ilike('nama_barang', `%${q}%`);
        const { data } = await request;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addItem('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong style="display:block;margin-bottom:5px;">${p.nama_barang}</strong>
                <span style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addItem(id, nama, harga) {
        const exist = cart.find(c => c.id === id);
        if(exist) exist.qty++; else cart.push({id, nama_barang: nama, harga_satuan: harga, qty: 1});
        updateCartView();
    }

    function updateCartView() {
        let sub = cart.reduce((a, b) => a + (b.qty * b.harga_satuan), 0);
        let tax = Math.round(sub * (taxRate/100));
        let total = sub + tax;

        document.getElementById('txt-sub').innerText = "Rp " + sub.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + tax.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((c, i) => `
            <div class="cart-item">
                <span>${c.nama_barang} x${c.qty}</span>
                <span>Rp ${(c.qty*c.harga_satuan).toLocaleString()} <b onclick="cart.splice(${i},1);updateCartView();" style="color:red;cursor:pointer;margin-left:5px;">√ó</b></span>
            </div>`).join('');
    }

    function openPaymentModal() {
        if(cart.length === 0) return alert("Keranjang kosong!");
        document.getElementById('modal-total-text').innerText = document.getElementById('txt-total').innerText;
        document.getElementById('payModal').style.display = 'flex';
    }

    async function saveTransaction() {
        const totalVal = parseInt(document.getElementById('txt-total').innerText.replace(/[^0-9]/g, ''));
        const cashIn = parseFloat(document.getElementById('inputCash').value || 0);

        const { data: sale } = await supabaseClient.from('penjualan').insert([{
            no_invoice: `INV-${Date.now().toString().slice(-6)}`,
            grand_total: totalVal,
            metode_pembayaran: document.getElementById('selMethod').value,
            kasir_id: currentLogId,
            bayar: cashIn
        }]).select().single();

        for(let item of cart) {
            await supabaseClient.from('penjualan_detail').insert([{
                penjualan_id: sale.id, produk_id: item.id, nama_barang: item.nama_barang,
                harga_satuan: item.harga_satuan, qty: item.qty, subtotal_item: item.qty * item.harga_satuan
            }]);
            await supabaseClient.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
        }
        alert("Transaksi Berhasil Disimpan!");
        location.reload();
    }
</script>
</body>
</html>
