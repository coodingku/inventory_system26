<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POS System | Kasir Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f4f7f6; }
        nav { width: 200px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav a { color: white; text-decoration: none; display: block; margin-bottom: 15px; }
        main { flex: 1; margin-left: 240px; padding: 30px; display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grid-produk { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .item-card { border: 1px solid #ddd; padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; }
        .item-card:hover { background: #ebf5fb; border-color: #3498db; }

        .summary-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 14px; }
        .grand-total { font-size: 22px; font-weight: bold; color: #2c3e50; border-top: 2px solid #eee; padding-top: 10px; margin-top: 10px; }
        input.small-input { width: 60px; padding: 5px; text-align: right; }
        .btn-bayar { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <nav>
        <h2>POS LITE</h2>
        <a href="index.html">ðŸ“Š Dashboard</a>
        <a href="produk.html">ðŸ“¦ Produk</a>
        <a href="penyesuaian.html">ðŸ”„ Stok In/Out</a>
        <a href="pos.html" style="color:#3498db">ðŸ›’ Kasir</a>
    </nav>

    <main>
        <div class="card">
            <h2>Pilih Produk</h2>
            <div id="daftar-produk" class="grid-produk"></div>
        </div>

        <div class="card">
            <h2>Billing</h2>
            <div id="isi-keranjang" style="min-height: 150px; border-bottom: 1px solid #eee;">
                <p style="color: #888; text-align: center;">Keranjang Kosong</p>
            </div>

            <div style="margin-top: 20px;">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">0</span>
                </div>
                <div class="summary-row">
                    <span>Diskon (%)</span>
                    <input type="number" id="input-diskon" class="small-input" value="0" oninput="hitungTotal()">
                </div>
                <div class="summary-row">
                    <span>Pajak PPN (%)</span>
                    <input type="number" id="input-pajak" class="small-input" value="11" oninput="hitungTotal()">
                </div>
                <div class="grand-total">
                    Total Akhir: Rp <span id="grand-total">0</span>
                </div>
            </div>

            <button class="btn-bayar" onclick="prosesBayar()">BAYAR SEKARANG</button>
        </div>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        let keranjang = [];
        let semuaProduk = [];

        async function muatProduk() {
            const { data } = await supabaseClient.from('produk').select('*').order('nama_barang');
            semuaProduk = data;
            const container = document.getElementById('daftar-produk');
            container.innerHTML = '';
            data.forEach(item => {
                container.innerHTML += `
                    <div class="item-card" onclick="tambahItem('${item.id}')">
                        <strong>${item.nama_barang}</strong><br>
                        <small>Rp ${item.harga_jual.toLocaleString()}</small>
                    </div>`;
            });
        }

        function tambahItem(id) {
            const produk = semuaProduk.find(p => p.id === id);
            const ada = keranjang.find(k => k.id === id);
            if (ada) { ada.qty++; } else { keranjang.push({ ...produk, qty: 1 }); }
            hitungTotal();
        }

        function hitungTotal() {
            const container = document.getElementById('isi-keranjang');
            container.innerHTML = '';
            
            let subtotal = 0;
            keranjang.forEach(item => {
                const totalBarang = item.harga_jual * item.qty;
                subtotal += totalBarang;
                container.innerHTML += `<div class="summary-row"><span>${item.nama_barang} x${item.qty}</span><span>${totalBarang.toLocaleString()}</span></div>`;
            });

            const diskonPersen = parseFloat(document.getElementById('input-diskon').value) || 0;
            const pajakPersen = parseFloat(document.getElementById('input-pajak').value) || 0;

            const nilaiDiskon = subtotal * (diskonPersen / 100);
            const setelahDiskon = subtotal - nilaiDiskon;
            const nilaiPajak = setelahDiskon * (pajakPersen / 100);
            const totalAkhir = setelahDiskon + nilaiPajak;

            document.getElementById('subtotal').innerText = subtotal.toLocaleString();
            document.getElementById('grand-total').innerText = Math.round(totalAkhir).toLocaleString();
        }

        async function prosesBayar() {
            if (keranjang.length === 0) return alert('Keranjang kosong!');
            
            for (const item of keranjang) {
                const { data } = await supabaseClient.from('produk').select('stok_sekarang').eq('id', item.id).single();
                await supabaseClient.from('produk').update({ stok_sekarang: data.stok_sekarang - item.qty }).eq('id', item.id);
            }

            alert('Transaksi Berhasil!');
            keranjang = [];
            location.reload();
        }

        window.onload = muatProduk;
    </script>
</body>
</html>
