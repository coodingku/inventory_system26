<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kasir BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .logout-btn { margin-top: auto; background: #c0392b; color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }

        main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 25px; font-size: 16px; outline: none; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 4px solid transparent; position: relative; }
        .card:hover { transform: translateY(-5px); border-bottom-color: var(--accent); }
        .stok-badge { position: absolute; top: 5px; right: 5px; background: #f8f9fa; font-size: 10px; padding: 2px 6px; border-radius: 10px; border: 1px solid #eee; }
        .promo-badge { background: #e74c3c; color: white; font-size: 9px; padding: 2px 5px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }

        .sidebar-pos { width: 450px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { margin-bottom: 15px; border-bottom: 1px solid #f1f1f1; padding-bottom: 12px; }
        .cart-row { display: flex; justify-content: space-between; align-items: center; }
        .discount-text { color: var(--danger); font-size: 11px; font-style: italic; }
        
        .summary-panel { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: #666; font-size: 14px; }
        .total-row { font-size: 24px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #eee; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 420px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }

        #print-area { display: none; }
        @media print {
            body > * { display: none !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; padding: 2mm; background: white; font-family: 'Courier New', monospace; color: black; }
            @page { margin: 0; size: 58mm auto; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Masuk Kasir</a>
        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        <div style="font-size: 10px; color: #666; margin-bottom: 8px; padding-left: 10px;">LAPORAN</div>
        <a href="laporan-bill.html">üìÑ Riwayat Transaksi</a>
        <a href="closing.html">üèÅ Closing Shift</a>
        <div class="logout-btn" onclick="logout()">üö™ Keluar Sistem</div>
    </nav>
        
    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="margin:0;">Katalog BeautyBloom</h1>
            <div id="clock" style="font-weight:bold; color:var(--accent);"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="cart-header">Pesanan Baru</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary-panel">
            <div class="summary-row"><span>Subtotal (Kotor)</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row"><span>Hemat Item</span><span id="txt-item-disc" style="color:var(--danger)">- Rp 0</span></div>
            <div class="summary-row"><span>Pajak (PPN)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPayment()">PROSES BAYAR</button>
        </div>
    </aside>

    <!-- Modal Pembayaran & Diskon Bill -->
    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); margin-bottom: 5px;">Pembayaran</h2>
            <div id="label-total-modal" style="font-size: 24px; font-weight: bold; color: var(--accent); margin-bottom: 20px;"></div>
            
            <div style="text-align: left; background: #fff5f5; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #feb2b2;">
                <label style="font-size: 12px; font-weight: bold; color: var(--danger);">DISKON NOTA / VOUCHER (Rp):</label>
                <input type="number" id="billDiscInput" oninput="calculateChange()" placeholder="0" style="margin-bottom: 0;">
            </div>

            <div style="text-align: left; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 15px;">
                <label style="font-size: 12px; font-weight: bold; color: var(--success);">TUNAI (CASH):</label>
                <input type="number" id="cashInput" oninput="calculateChange()" placeholder="0" style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">
                
                <label style="font-size: 12px; font-weight: bold; color: var(--accent);">NON-TUNAI (DEBIT/QRIS):</label>
                <select id="payMethodSelect"></select>
                <input type="number" id="debitInput" oninput="calculateChange()" placeholder="0" style="font-size: 20px; font-weight: bold;">
            </div>

            <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px;">
                <span>Sisa Bayar:</span>
                <span id="txt-sisa" style="color: var(--danger);">Rp 0</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 20px;">
                <span>Kembalian:</span>
                <span id="txt-kembali" style="color: var(--success);">Rp 0</span>
            </div>

            <button id="btnConfirmPay" class="btn-pay" onclick="executeTransaction()">KONFIRMASI & CETAK</button>
            <button onclick="closePayment()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <!-- Hidden Print Area -->
    <div id="print-area"></div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    let cart = [];
    let taxRate = 0.11; 
    let state = { sub: 0, itemDisc: 0, billDisc: 0, tax: 0, total: 0 };
    let currentLogId = null;
    const session = JSON.parse(localStorage.getItem('finex_session'));

    window.onload = async () => {
        if (!session) return window.location.replace('login.html');
        await loadSettings();
        await loadMenu();
        
        const { data } = await FinexDB.from('kasir_log').select('id').eq('kasir_nama', session.username).eq('status', 'Open').maybeSingle();
        if (data) currentLogId = data.id;

        setInterval(() => { 
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleDateString('id-ID') + ' ' + now.toLocaleTimeString('id-ID'); 
        }, 1000);
    };

    async function loadSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('*').neq('nama_metode', 'Tunai');
        if (mtd) {
            document.getElementById('payMethodSelect').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');
        }
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let query = FinexDB.from('produk').select('*').gt('stok_sekarang', 0);
        if (q) query = query.ilike('nama_barang', `%${q}%`);
        const { data } = await query.order('nama_barang');
        
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => {
            const hasPromo = p.harga_diskon && p.harga_diskon > 0 && p.harga_diskon < p.harga_jual;
            return `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual}, ${p.harga_diskon || 0})">
                <span class="stok-badge">Stok: ${p.stok_sekarang}</span>
                ${hasPromo ? '<span class="promo-badge">PROMO</span>' : ''}
                <div style="height:40px; display:flex; align-items:center; justify-content:center;">
                    <strong style="font-size:14px;">${p.nama_barang}</strong>
                </div>
                <div style="margin-top:5px;">
                    ${hasPromo ? `
                        <small style="text-decoration:line-through; color:gray;">Rp ${p.harga_jual.toLocaleString()}</small><br>
                        <span style="color:var(--danger); font-weight:bold;">Rp ${p.harga_diskon.toLocaleString()}</span>
                    ` : `
                        <span style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</span>
                    `}
                </div>
            </div>`;
        }).join('');
    }

    function addCart(id, nama, hargaNormal, hargaPromo) {
        const activePrice = (hargaPromo > 0) ? hargaPromo : hargaNormal;
        const discountPerUnit = (hargaPromo > 0) ? (hargaNormal - hargaPromo) : 0;

        const idx = cart.findIndex(c => c.id === id);
        if (idx > -1) { 
            cart[idx].qty++; 
        } else { 
            cart.push({ 
                id, 
                nama_barang: nama, 
                harga_normal: hargaNormal, 
                harga_final: activePrice, 
                diskon_unit: discountPerUnit,
                qty: 1 
            }); 
        }
        calculateTotal();
    }

    function calculateTotal() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_normal), 0);
        state.itemDisc = cart.reduce((acc, i) => acc + (i.qty * i.diskon_unit), 0);
        
        // Total bersih sebelum pajak & diskon bill
        const netBeforeTax = state.sub - state.itemDisc;
        state.tax = netBeforeTax * taxRate;
        state.total = netBeforeTax + state.tax - state.billDisc;

        document.getElementById('txt-sub').innerText = "Rp " + Math.round(state.sub).toLocaleString();
        document.getElementById('txt-item-disc').innerText = "- Rp " + Math.round(state.itemDisc).toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + Math.round(state.tax).toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + Math.round(state.total).toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <div class="cart-row">
                    <div>
                        <b>${item.nama_barang}</b><br>
                        <small>${item.qty} x ${item.harga_final.toLocaleString()}</small>
                        ${item.diskon_unit > 0 ? `<br><span class="discount-text">Hemat Rp ${(item.diskon_unit * item.qty).toLocaleString()}</span>` : ''}
                    </div>
                    <div style="text-align:right;">
                        <b>Rp ${(item.qty * item.harga_final).toLocaleString()}</b>
                        <span onclick="cart.splice(${i},1);calculateTotal();" style="color:red; cursor:pointer; margin-left:10px;">&times;</span>
                    </div>
                </div>
            </div>`).join('');
    }

    function openPayment() { 
        if(cart.length === 0) return; 
        state.billDisc = 0;
        document.getElementById('billDiscInput').value = "";
        calculateChange();
        document.getElementById('payModal').style.display = 'flex'; 
    }

    function calculateChange() {
        state.billDisc = parseFloat(document.getElementById('billDiscInput').value || 0);
        
        // Recalculate total with bill discount
        const netBeforeTax = state.sub - state.itemDisc;
        state.tax = netBeforeTax * taxRate;
        state.total = (netBeforeTax + state.tax) - state.billDisc;
        if(state.total < 0) state.total = 0;

        document.getElementById('label-total-modal').innerText = "Rp " + Math.round(state.total).toLocaleString(); 

        const cash = parseFloat(document.getElementById('cashInput').value || 0);
        const debit = parseFloat(document.getElementById('debitInput').value || 0);
        const totalPaid = cash + debit;
        const sisa = Math.round(state.total) - totalPaid;
        const kembali = totalPaid - Math.round(state.total);

        document.getElementById('txt-sisa').innerText = "Rp " + (sisa > 0 ? sisa.toLocaleString() : "0");
        document.getElementById('txt-kembali').innerText = "Rp " + (kembali > 0 ? kembali.toLocaleString() : "0");
        
        const btn = document.getElementById('btnConfirmPay');
        btn.disabled = (sisa > 0);
        btn.style.opacity = (sisa > 0) ? "0.5" : "1";
    }

    function closePayment() { document.getElementById('payModal').style.display = 'none'; }

    async function executeTransaction() {
        const cash = parseFloat(document.getElementById('cashInput').value || 0);
        const debit = parseFloat(document.getElementById('debitInput').value || 0);
        const totalPaid = cash + debit;
        const totalDiskonGabungan = state.itemDisc + state.billDisc;

        let finalMethod = "Tunai";
        const nonTunaiName = document.getElementById('payMethodSelect').value;
        if (cash > 0 && debit > 0) finalMethod = `Split (Tunai & ${nonTunaiName})`;
        else if (debit > 0) finalMethod = nonTunaiName;

        const inv = `INV-${Date.now().toString().slice(-6)}`;
        
        try {
            const { data: trx, error } = await FinexDB.from('penjualan').insert([{ 
                no_invoice: inv, 
                subtotal: Math.round(state.sub), 
                diskon: Math.round(totalDiskonGabungan), // Mencatat total seluruh diskon
                pajak: Math.round(state.tax), 
                grand_total: Math.round(state.total), 
                bayar: totalPaid, 
                kasir_id: currentLogId, 
                metode_pembayaran: finalMethod,
                tanggal: new Date().toISOString() 
            }]).select().single();

            if (error) throw error;

            for (const item of cart) {
                await FinexDB.from('penjualan_detail').insert([{ 
                    penjualan_id: trx.id, 
                    produk_id: item.id, 
                    nama_barang: item.nama_barang, 
                    qty: item.qty, 
                    harga_satuan: item.harga_final, 
                    subtotal_item: item.qty * item.harga_final 
                }]);
                
                // Update stok (Simple logic)
                const { data: prod } = await FinexDB.from('produk').select('stok_sekarang').eq('id', item.id).single();
                if(prod) {
                    await FinexDB.from('produk').update({ stok_sekarang: prod.stok_sekarang - item.qty }).eq('id', item.id);
                }
            }

            renderReceipt(inv, totalPaid, finalMethod, cash, debit);
            
            document.getElementById('payModal').style.display = 'none';
            setTimeout(() => {
                window.print();
                alert("Transaksi Berhasil!");
                location.reload();
            }, 500);

        } catch (e) {
            console.error(e);
            alert("Gagal menyimpan transaksi");
        }
    }

    function renderReceipt(inv, paid, method, cash, debit) {
        const itemsHtml = cart.map(i => `
            <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:2px;">
                <span>${i.nama_barang} x${i.qty}</span>
                <span>${(i.qty * i.harga_final).toLocaleString()}</span>
            </div>
            ${i.diskon_unit > 0 ? `<div style="font-size:9px; color:gray; text-align:right;">(Hemat: ${(i.diskon_unit * i.qty).toLocaleString()})</div>` : ''}
        `).join('');
        
        document.getElementById('print-area').innerHTML = `
            <div style="text-align:center; font-family:monospace;">
                <h3 style="margin:0;">BEAUTYBLOOM</h3>
                <p style="font-size:9px; margin:2px 0;">Nota Pembayaran</p>
                <hr style="border-top:1px dashed #000">
                <div style="text-align:left; font-size:10px;">
                    Inv: ${inv}<br>
                    Tgl: ${new Date().toLocaleString('id-ID')}<br>
                    Ksr: ${session.username}
                </div>
                <hr style="border-top:1px dashed #000">
                ${itemsHtml}
                <hr style="border-top:1px dashed #000">
                <div style="font-size:10px;">
                    <div style="display:flex; justify-content:space-between;"><span>Subtotal:</span><span>${Math.round(state.sub).toLocaleString()}</span></div>
                    ${state.itemDisc > 0 ? `<div style="display:flex; justify-content:space-between;"><span>Diskon Item:</span><span>-${Math.round(state.itemDisc).toLocaleString()}</span></div>` : ''}
                    ${state.billDisc > 0 ? `<div style="display:flex; justify-content:space-between;"><span>Diskon Nota:</span><span>-${Math.round(state.billDisc).toLocaleString()}</span></div>` : ''}
                    <div style="display:flex; justify-content:space-between;"><span>Pajak:</span><span>${Math.round(state.tax).toLocaleString()}</span></div>
                    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:12px; margin-top:3px;">
                        <span>TOTAL:</span><span>${Math.round(state.total).toLocaleString()}</span>
                    </div>
                </div>
                <hr style="border-top:1px dashed #000">
                <div style="text-align:left; font-size:10px;">
                    Metode: ${method}<br>
                    Bayar : ${paid.toLocaleString()}<br>
                    Kembali: ${(paid - Math.round(state.total)).toLocaleString()}
                </div>
                <hr style="border-top:1px dashed #000">
                <p style="font-size:9px;">Barang yang sudah dibeli tidak dapat ditukar.<br>Terima Kasih!</p>
            </div>`;
    }

    function logout() { localStorage.clear(); window.location.replace('login.html'); }
</script>
</body>
</html>
