<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Layout */
        nav { width: 220px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; }
        main { flex: 1; padding: 20px; overflow-y: auto; }
        .sidebar { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        
        /* Components */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-bottom: 3px solid transparent; transition: 0.2s; }
        .card:hover { border-bottom-color: var(--accent); transform: translateY(-2px); }
        .cart-list { flex: 1; padding: 15px; overflow-y: auto; }
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .btn-pay { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }

        /* PRINT STYLE - AGAR STRUK TERLIHAT & BERISI */
        #print-section { display: none; }
        @media print {
            body * { display: none !important; }
            #print-section { 
                display: block !important; 
                width: 58mm; 
                font-family: 'Courier New', monospace; 
                padding: 5px;
                color: black;
                font-size: 11px;
            }
            #print-section hr { border: none; border-top: 1px dashed black; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div style="margin-top: 10px; font-size: 12px; color: #bdc3c7;">
            SESI: <b id="session-info">Mengecek...</b>
        </div>
        <hr style="width:100%; opacity:0.2; margin: 20px 0;">
        <a href="dashboard.html" style="color:white; text-decoration:none; margin-bottom:10px;">ðŸ“Š Dashboard</a>
        <a href="pos.html" style="color:var(--accent); text-decoration:none; font-weight:bold;">ðŸ›’ Kasir Kantin</a>
    </nav>

    <main>
        <input type="text" id="search" placeholder="Cari menu makanan/minuman..." onkeyup="loadMenu()" style="width:100%; padding:15px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd; font-size:16px;">
        <div id="displayMenu" class="grid"></div>
    </main>

    <aside class="sidebar">
        <div style="padding:15px; font-weight:bold; background:#f8f9fa; border-bottom:1px solid #eee;">Item Pesanan</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>Diskon</span>
                <select id="discSelect" onchange="updateTotal()"></select>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:22px; font-weight:bold; color:var(--primary);">
                <span>TOTAL</span>
                <span id="txt-total">Rp 0</span>
            </div>
            <button class="btn-pay" onclick="openPay()" style="margin-top:15px;">PROSES BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="pay-total-display" style="color: var(--success);"></h3>
            <input type="number" id="cashIn" placeholder="Uang Tunai" style="width:100%; padding:15px; font-size:20px; text-align:center; border:2px solid #ddd; border-radius:10px;">
            <button id="btnConfirm" class="btn-pay" onclick="saveTransaction()" style="margin-top:15px;">SIMPAN & CETAK</button>
            <button onclick="closePay()" style="margin-top:10px; border:none; background:none; color:gray; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="print-section"></div>

<script>
    // 1. Deklarasikan dengan nama yang UNIK (menghindari SyntaxError)
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    
    // Gunakan FinexDB agar tidak bentrok dengan variabel 'supabase' di file lain
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, discVal: 0, total: 0 };
    let currentLogId = null;
    let isProcessing = false;

    window.onload = async () => {
        await checkActiveSession();
        await loadMenu();
        await loadDiscounts();
    };

    async function checkActiveSession() {
        const { data, error } = await FinexDB.from('kasir_log').select('*').eq('status', 'Open').maybeSingle();
        if (data) {
            currentLogId = data.id;
            document.getElementById('session-info').innerText = data.kasir_nama;
        } else {
            alert("Sesi kasir tidak ditemukan! Harap buka shift di Dashboard.");
            window.location.href = 'dashboard.html';
        }
    }

    async function loadDiscounts() {
        const { data } = await FinexDB.from('diskon').select('*');
        let html = '<option value="0">Tanpa Diskon (0%)</option>';
        if (data) data.forEach(d => { html += `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`; });
        document.getElementById('discSelect').innerHTML = html;
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let query = FinexDB.from('produk').select('*').gt('stok_sekarang', 0);
        if(q) query = query.ilike('nama_barang', `%${q}%`);
        
        const { data } = await query;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addToCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <div style="font-weight:bold; font-size:14px;">${p.nama_barang}</div>
                <div style="color:var(--success); font-weight:bold;">Rp ${p.harga_jual.toLocaleString()}</div>
            </div>
        `).join('');
    }

    function addToCart(id, nama, harga) {
        const item = cart.find(c => c.id === id);
        if (item) item.qty++;
        else cart.push({ id, nama, harga, qty: 1 });
        updateTotal();
    }

    function updateTotal() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga), 0);
        const p = parseFloat(document.getElementById('discSelect').value);
        state.discVal = (state.sub * p) / 100;
        state.total = state.sub - state.discVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((i, idx) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px; border-bottom:1px solid #f9f9f9; padding-bottom:5px;">
                <span>${i.nama} (x${i.qty})</span>
                <span>Rp ${(i.qty * i.harga).toLocaleString()}</span>
            </div>
        `).join('');
    }

    async function saveTransaction() {
        if (isProcessing) return;
        const cash = parseFloat(document.getElementById('cashIn').value || 0);
        if (cash < state.total) return alert("Uang tunai kurang!");

        isProcessing = true;
        const btn = document.getElementById('btnConfirm');
        btn.innerText = "Menyimpan...";
        
        const inv = `INV-${Date.now()}`;
        const kembali = cash - state.total;

        try {
            // 1. Simpan ke Tabel Penjualan
            const { data: jual, error: errJual } = await FinexDB.from('penjualan').insert([{
                no_invoice: inv,
                subtotal: state.sub,
                diskon_global: state.discVal,
                pajak_ppn: 0,
                grand_total: state.total,
                bayar: cash,
                kembali: kembali,
                kasir_id: currentLogId,
                metode_pembayaran: 'Tunai'
            }]).select().single();

            if (errJual) throw errJual;

            // 2. Render Struk (Penting: Sebelum cart dihapus)
            renderReceipt(inv, cash, kembali);

            // 3. Jeda untuk render lalu Print
            setTimeout(() => {
                window.print();
                alert("Transaksi Berhasil!");
                location.reload();
            }, 800);

        } catch (e) {
            alert("Gagal: " + e.message);
            isProcessing = false;
            btn.innerText = "SIMPAN & CETAK";
        }
    }

    function renderReceipt(inv, bayar, kembali) {
        let rows = cart.map(i => `${i.nama.padEnd(15).slice(0,15)} x${i.qty} Rp${(i.qty*i.harga).toLocaleString()}`).join('\n');
        
        document.getElementById('print-section').innerHTML = `
            <div style="text-align:center;"><b>FINEX POS KANTIN</b><br>----------------------------</div>
            <pre style="white-space: pre-wrap; margin:0;">
Nota   : ${inv}
Kasir  : ${document.getElementById('session-info').innerText}
Tgl    : ${new Date().toLocaleDateString('id-ID')}
----------------------------
${rows}
----------------------------
SUBTOTAL : Rp${state.sub.toLocaleString()}
DISKON   : Rp${state.discVal.toLocaleString()}
TOTAL    : Rp${state.total.toLocaleString()}
TUNAI    : Rp${bayar.toLocaleString()}
KEMBALI  : Rp${kembali.toLocaleString()}
            </pre>
            <div style="text-align:center;"><br>Terima Kasih Atas<br>Kunjungan Anda</div>
        `;
    }

    function openPay() {
        if(cart.length === 0) return alert("Keranjang kosong!");
        document.getElementById('pay-total-display').innerText = "Total: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex';
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }
</script>
</body>
</html>
