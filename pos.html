<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; --bg: #f1f3f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Katalog Menu */
        .catalog-container { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 18px; margin-bottom: 15px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; overflow-y: auto; padding-bottom: 20px; }
        .card-item { background: white; padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; border: 2px solid transparent; }
        .card-item:active { transform: scale(0.95); border-color: var(--accent); }
        .card-item h4 { margin: 8px 0 4px; font-size: 14px; color: var(--primary); }
        .card-item b { color: var(--success); font-size: 15px; }

        /* Sidebar Keranjang */
        .cart-sidebar { width: 420px; background: white; display: flex; flex-direction: column; box-shadow: -4px 0 15px rgba(0,0,0,0.1); z-index: 10; }
        .cart-header { padding: 20px; background: var(--primary); color: white; display: flex; justify-content: space-between; align-items: center; }
        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .item-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
        
        /* Summary Bill */
        .bill-details { padding: 15px 20px; background: #fafafa; border-top: 2px solid #eee; }
        .row-calc { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 14px; color: #555; }
        .grand-total { display: flex; justify-content: space-between; font-size: 28px; font-weight: 800; margin: 10px 0; color: var(--primary); }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px 20px; }
        .btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; }
        .btn-pay { grid-column: span 2; background: var(--success); color: white; font-size: 22px; margin-top: 5px; }
        .btn-opt { background: #ecf0f1; color: var(--primary); border: 1px solid #ddd; }

        /* Modal Payment */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 100; }
        .modal-body { background: white; padding: 30px; border-radius: 25px; width: 450px; }
        .pay-input { width: 100%; padding: 15px; font-size: 32px; text-align: center; border: 2px solid #ddd; border-radius: 15px; margin: 15px 0; font-weight: bold; color: var(--success); }
    </style>
</head>
<body>

<div class="catalog-container">
    <input type="text" id="findMenu" class="search-bar" placeholder="Cari menu kantin..." onkeyup="fetchMenu()">
    <div id="menuDisplay" class="grid-menu"></div>
</div>

<div class="cart-sidebar">
    <div class="cart-header">
        <div><strong style="font-size: 18px;">Finex Pos</strong><br><small id="notaNum">Nota: Auto</small></div>
        <button onclick="resetCart()" style="background:none; border:1px solid #fff; color:#fff; border-radius:5px; padding:4px 8px; cursor:pointer;">Reset</button>
    </div>
    
    <div id="cartDisplay" class="cart-list"></div>

    <div class="bill-details">
        <div class="row-calc"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
        <div class="row-calc" style="color:var(--danger)"><span>Diskon</span><span id="txt-disc">Rp 0</span></div>
        <div class="row-calc"><span>Pajak</span><span id="txt-tax">Rp 0</span></div>
        <div class="grand-total"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
    </div>

    <div class="btn-group">
        <button class="btn btn-opt" onclick="applyDiscount()">üéÅ Diskon</button>
        <button class="btn btn-opt" id="btn-tax-toggle" onclick="toggleTax()">üìå Pajak: OFF</button>
        <button class="btn btn-pay" onclick="openPayment()">BAYAR SEKARANG</button>
    </div>
</div>

<div id="modalPay" class="modal">
    <div class="modal-body">
        <h3 style="text-align:center; margin:0">Konfirmasi Pembayaran</h3>
        <div style="margin-top:20px; font-size:14px; color:#666;">Metode Pembayaran:</div>
        <select id="payMethod" style="width:100%; padding:12px; border-radius:10px; margin-bottom:15px;"></select>
        
        <div style="font-size:14px; color:#666;">Uang Tunai:</div>
        <input type="number" id="cashInput" class="pay-input" placeholder="0">
        
        <div style="display:flex; gap:10px;">
            <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:12px; border:none; background:#eee;">Batal</button>
            <button onclick="executeTransaction()" style="flex:2; padding:15px; border-radius:12px; border:none; background:var(--success); color:white; font-weight:bold;">SIMPAN & CETAK</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let basket = [];
    let state = { subtotal:0, disc:0, tax:0, total:0, taxRate:0, isTaxActive: false };

    window.onload = () => {
        fetchMenu();
        syncSettings();
    };

    // 1. Sinkronisasi Tabel Master
    async function syncSettings() {
        // Load Metode Pembayaran
        const { data: methods } = await supabase.from('metode_pembayaran').select('nama_metode');
        if (methods) document.getElementById('payMethod').innerHTML = methods.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        // Load Default Pajak (Ambil yang aktif)
        const { data: pjk } = await supabase.from('pajak').select('persentase').eq('aktif', true).maybeSingle();
        if (pjk) state.taxRate = pjk.persentase;

        // Load Diskon Otomatis (Jika ada promo aktif)
        const { data: dsk } = await supabase.from('diskon').select('nominal').eq('aktif', true).maybeSingle();
        if (dsk) state.disc = dsk.nominal;

        calcBill();
    }

    async function fetchMenu() {
        const q = document.getElementById('findMenu').value;
        let req = supabase.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        
        const { data } = await req;
        document.getElementById('menuDisplay').innerHTML = data.map(p => `
            <div class="card-item" onclick="addBasket('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <h4>${p.nama_barang}</h4>
                <b>Rp ${p.harga_jual.toLocaleString()}</b><br>
                <small style="color:#888">Stok: ${p.stok_sekarang}</small>
            </div>`).join('');
    }

    // 2. Keranjang & Kalkulasi
    function addBasket(id, nama, harga) {
        const idx = basket.findIndex(i => i.id === id);
        if(idx > -1) basket[idx].qty++;
        else basket.push({ id, nama_barang: nama, harga_jual: harga, qty: 1 });
        calcBill();
    }

    function calcBill() {
        state.subtotal = basket.reduce((acc, i) => acc + (i.qty * i.harga_jual), 0);
        state.tax = state.isTaxActive ? Math.round((state.subtotal - state.disc) * (state.taxRate/100)) : 0;
        state.total = state.subtotal - state.disc + state.tax;

        document.getElementById('txt-sub').innerText = "Rp " + state.subtotal.toLocaleString();
        document.getElementById('txt-disc').innerText = "Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.tax.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        const container = document.getElementById('cartDisplay');
        container.innerHTML = basket.map((item, i) => `
            <div class="item-row">
                <div><strong>${item.nama_barang}</strong><br><small>${item.qty} x ${item.harga_jual.toLocaleString()}</small></div>
                <div>Rp ${(item.qty * item.harga_jual).toLocaleString()} <span onclick="dropItem(${i})" style="color:var(--danger); margin-left:8px; cursor:pointer;">√ó</span></div>
            </div>`).join('');
    }

    function dropItem(i) { basket.splice(i,1); calcBill(); }
    function toggleTax() { 
        state.isTaxActive = !state.isTaxActive; 
        document.getElementById('btn-tax-toggle').innerText = state.isTaxActive ? `üìå Pajak: ${state.taxRate}%` : "üìå Pajak: OFF";
        calcBill(); 
    }
    function applyDiscount() { 
        const val = prompt("Masukkan Nominal Diskon:", state.disc);
        if(val !== null) { state.disc = parseFloat(val) || 0; calcBill(); }
    }

    // 3. Transaksi & Struk
    function openPayment() { 
        if(basket.length === 0) return alert("Pilih menu dulu!");
        document.getElementById('modalPay').style.display = 'flex'; 
    }
    function closeModal() { document.getElementById('modalPay').style.display = 'none'; }

    async function executeTransaction() {
        const cash = parseFloat(document.getElementById('cashInput').value);
        if(cash < state.total) return alert("Uang kurang!");

        const noNota = `FP-${new Date().getTime().toString().slice(-8)}`;
        
        // Simpan Penjualan
        const { data: jual, error } = await supabase.from('penjualan').insert([{
            no_nota: noNota, subtotal: state.subtotal, diskon: state.disc, pajak: state.tax,
            grand_total: state.total, bayar: cash, kembali: cash - state.total,
            metode_pembayaran: document.getElementById('payMethod').value
        }]).select();

        if(error) return alert("Gagal: " + error.message);

        // Simpan Detail & Update Stok
        for(let item of basket) {
            await supabase.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id, produk_id: item.id, nama_barang: item.nama_barang,
                qty: item.qty, harga: item.harga_jual, subtotal_item: item.qty * item.harga_jual
            }]);
            await supabase.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
        }

        alert("Transaksi Berhasil!");
        location.reload();
    }
</script>
</body>
</html>
