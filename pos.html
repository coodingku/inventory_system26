<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Terminal Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f4f7f6; --danger: #e74c3c; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigation */
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; display: flex; flex-direction: column; position: fixed; }
        nav h2 { color: var(--accent); border-bottom: 2px solid #34495e; padding-bottom: 10px; margin-top: 0; font-size: 24px; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .logout-btn { margin-top: auto; color: #e74c3c; cursor: pointer; padding: 10px; font-weight: bold; border-top: 1px solid #34495e; }

        /* Main Layout */
        main { flex: 1; margin-left: 280px; padding: 25px; display: grid; grid-template-columns: 1fr 450px; gap: 25px; height: 100vh; box-sizing: border-box; }

        /* Product Section */
        .product-section { background: var(--white); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .search-box { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 20px; font-size: 16px; outline: none; transition: 0.3s; }
        .search-box:focus { border-color: var(--accent); }
        .grid-produk { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; overflow-y: auto; padding: 5px; }
        .item-card { background: white; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; cursor: pointer; transition: 0.2s; position: relative; }
        .item-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-color: var(--accent); }
        .item-card strong { display: block; margin-bottom: 8px; font-size: 15px; color: #333; height: 40px; overflow: hidden; }
        .item-card .price { color: var(--success); font-weight: 800; font-size: 16px; }
        .item-card .stock { font-size: 11px; color: #999; display: block; margin-top: 5px; }

        /* Billing Section */
        .billing-section { background: var(--white); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 25px rgba(0,0,0,0.1); }
        .cart-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 15px; margin-bottom: 15px; }
        .cart-list { flex: 1; overflow-y: auto; padding-right: 5px; }
        .cart-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #f1f1f1; margin-bottom: 5px; background: #fff; border-radius: 10px; }
        .cart-item-info b { display: block; font-size: 14px; margin-bottom: 3px; }
        .discount-select { width: 100%; padding: 5px; border-radius: 5px; border: 1px solid #ddd; font-size: 12px; margin-top: 8px; background: #fff9db; }

        /* Summary Area */
        .summary-area { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-top: 15px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: #666; }
        .summary-row b { color: #333; }
        .total-row { display: flex; justify-content: space-between; font-size: 28px; font-weight: 900; color: var(--primary); border-top: 2px solid #dee2e6; margin-top: 15px; padding-top: 15px; }
        
        .btn-pay { width: 100%; padding: 20px; background: var(--success); color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-pay:hover { background: #219150; transform: scale(1.02); }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div id="admin-menu">
            <a href="index.html">üìä Dashboard</a>
            <a href="produk.html">üì¶ Produk</a>
            <a href="pengaturan.html">‚öôÔ∏è Pengaturan</a>
        </div>
        <a href="pos.html" class="active">üõí Kasir</a>
        <div class="logout-btn" onclick="logout()">üö™ Keluar Sistem</div>
    </nav>

    <main>
        <section class="product-section">
            <input type="text" id="search" class="search-box" placeholder="Cari nama barang atau barcode..." onkeyup="filterProduk()">
            <div id="daftar-produk" class="grid-produk">
                </div>
        </section>

        <section class="billing-section">
            <div class="cart-header">
                <h3 style="margin:0">üõí Keranjang Belanja</h3>
            </div>
            
            <div id="cart-list" class="cart-list">
                </div>

            <div class="summary-area">
                <div class="summary-row">
                    <span>Subtotal Kotor</span>
                    <b id="sub-total">Rp 0</b>
                </div>
                <div class="summary-row" style="color: var(--danger);">
                    <span>Total Potongan Diskon</span>
                    <b id="val-diskon">Rp 0</b>
                </div>
                <div class="summary-row">
                    <span>PPN (<span id="tax-rate">0</span>%)</span>
                    <b id="val-pajak">Rp 0</b>
                </div>
                
                <div class="total-row">
                    <span>TOTAL</span>
                    <span id="grand-total">Rp 0</span>
                </div>
            </div>

            <button class="btn-pay" onclick="prosesKePembayaran()">KONFIRMASI BAYAR</button>
        </section>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        let masterProduk = [];
        let keranjang = [];
        let ppnPersen = 0;
        let daftarOpsiDiskon = [];

        // Proteksi Halaman
        const role = localStorage.getItem('user_role');
        if (!role) window.location.href = "login.html";
        if (role !== 'admin') document.getElementById('admin-menu').style.display = 'none';

        async function init() {
            try {
                // 1. Ambil PPN dari Database
                const { data: p } = await supabaseClient.from('ppn').select('nilai').eq('id', 1).single();
                ppnPersen = p ? parseFloat(p.nilai) : 0;
                document.getElementById('tax-rate').innerText = ppnPersen;

                // 2. Ambil Daftar Diskon dari Database (Dinamis)
                const { data: d } = await supabaseClient.from('diskon').select('*').order('persen', {ascending: true});
                daftarOpsiDiskon = d || [];

                // 3. Ambil Produk yang stoknya ada
                const { data: prod } = await supabaseClient.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang', {ascending: true});
                masterProduk = prod || [];
                renderProduk(masterProduk);
            } catch (err) {
                console.error("Gagal memuat data:", err);
            }
        }

        function renderProduk(list) {
            const container = document.getElementById('daftar-produk');
            container.innerHTML = '';
            list.forEach(p => {
                container.innerHTML += `
                    <div class="item-card" onclick="tambahKeKeranjang('${p.id}')">
                        <strong>${p.nama_barang}</strong>
                        <span class="price">Rp ${p.harga_jual.toLocaleString()}</span>
                        <span class="stock">Stok: ${p.stok_sekarang}</span>
                    </div>`;
            });
        }

        function filterProduk() {
            const q = document.getElementById('search').value.toLowerCase();
            renderProduk(masterProduk.filter(p => p.nama_barang.toLowerCase().includes(q)));
        }

        function tambahKeKeranjang(id) {
            const prod = masterProduk.find(x => x.id === id);
            const ada = keranjang.find(x => x.id === id);
            
            if (ada) {
                if (ada.qty < prod.stok_sekarang) ada.qty++;
                else alert("Maaf, stok sudah habis!");
            } else {
                keranjang.push({ ...prod, qty: 1, persen_diskon: 0 });
            }
            updateBilling();
        }

        function updateBilling() {
            const listDiv = document.getElementById('cart-list');
            if (keranjang.length === 0) {
                listDiv.innerHTML = '<div style="text-align:center;color:#ccc;margin-top:100px;">Keranjang Kosong</div>';
                resetDisplay();
                return;
            }

            listDiv.innerHTML = '';
            let subtotalKotor = 0;
            let totalPotongan = 0;

            keranjang.forEach((item, index) => {
                const hargaTotalItem = item.harga_jual * item.qty;
                const nominalDiskon = hargaTotalItem * (item.persen_diskon / 100);
                const hargaBersih = hargaTotalItem - nominalDiskon;

                subtotalKotor += hargaTotalItem;
                totalPotongan += nominalDiskon;

                // Buat opsi diskon dinamis
                let opsiDiskon = `<option value="0">Pilih Diskon (0%)</option>`;
                daftarOpsiDiskon.forEach(d => {
                    opsiDiskon += `<option value="${d.persen}" ${item.persen_diskon == d.persen ? 'selected' : ''}>${d.nama_diskon} (${d.persen}%)</option>`;
                });

                listDiv.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info" style="flex:1">
                            <b>${item.nama_barang}</b>
                            <small>${item.qty} x Rp ${item.harga_jual.toLocaleString()}</small>
                            <select class="discount-select" onchange="terapkanDiskon(${index}, this.value)">
                                ${opsiDiskon}
                            </select>
                        </div>
                        <div style="text-align:right">
                            <div style="font-weight:bold; color:var(--primary)">Rp ${hargaBersih.toLocaleString()}</div>
                            <button onclick="hapusItem(${index})" style="margin-top:10px; border:none; background:none; color:var(--danger); cursor:pointer; font-size:11px;">‚ùå Hapus</button>
                        </div>
                    </div>`;
            });

            const bersih = subtotalKotor - totalPotongan;
            const pajak = bersih * (ppnPersen / 100);
            const totalFinal = bersih + pajak;

            document.getElementById('sub-total').innerText = "Rp " + subtotalKotor.toLocaleString();
            document.getElementById('val-diskon').innerText = "- Rp " + totalPotongan.toLocaleString();
            document.getElementById('val-pajak').innerText = "Rp " + pajak.toLocaleString();
            document.getElementById('grand-total').innerText = "Rp " + Math.round(totalFinal).toLocaleString();

            // Simpan ke Session untuk Payment.html
            sessionStorage.setItem('pay_cart', JSON.stringify(keranjang));
            sessionStorage.setItem('pay_total', Math.round(totalFinal));
            sessionStorage.setItem('pay_ppn_nominal', pajak);
            sessionStorage.setItem('pay_diskon_total', totalPotongan);
        }

        function terapkanDiskon(index, persen) {
            keranjang[index].persen_diskon = parseFloat(persen);
            updateBilling();
        }

        function hapusItem(index) {
            keranjang.splice(index, 1);
            updateBilling();
        }

        function resetDisplay() {
            document.getElementById('sub-total').innerText = "Rp 0";
            document.getElementById('val-diskon').innerText = "Rp 0";
            document.getElementById('val-pajak').innerText = "Rp 0";
            document.getElementById('grand-total').innerText = "Rp 0";
        }

        function prosesKePembayaran() {
            if (keranjang.length === 0) return alert("Keranjang masih kosong!");
            window.location.href = "payment.html";
        }

        function logout() {
            if (confirm("Keluar dari Finex Pos?")) {
                localStorage.clear();
                window.location.href = "login.html";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
