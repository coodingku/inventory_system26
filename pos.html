<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }
        
        nav { width: 220px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; cursor: pointer; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .sidebar-pos { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }

        /* AREA STRUK - KRUSIAL UNTUK FIX KOSONG */
        #print-section { display: none; }
        @media print {
            body * { display: none !important; }
            #print-section { 
                display: block !important; 
                width: 58mm; 
                font-family: monospace; 
                font-size: 10px; 
                color: black;
            }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a onclick="doClosing()">üèÅ Closing Kantin</a>
        <div style="margin-top:auto; font-size:11px; color:#888;">KASIR: <b id="cashier-display">Admin Kantin</b></div>
    </nav>

    <main>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu..." onkeyup="loadMenu()" style="width:100%; padding:10px; margin-bottom:20px;">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div id="displayCart" class="cart-list"></div>
        <div class="summary">
            <div>Subtotal: <span id="txt-sub">Rp 0</span></div>
            <div>Diskon: <select id="discSelect" onchange="renderBill()"></select></div>
            <div style="font-size: 20px; font-weight: bold;">TOTAL: <span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPay()">PROSES BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="pay-total-label"></h3>
            <input type="number" id="cashIn" placeholder="Uang Tunai" style="width:100%; padding:10px; font-size:18px;">
            <button class="btn-pay" id="btnConfirm" onclick="saveTransaction()" style="margin-top:10px;">CETAK NOTA</button>
            <button onclick="closePay()" style="margin-top:5px; background:none; border:none; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="print-section"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Gunakan Key Anda
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, disc: 0, taxVal: 0, total: 0 };
    let currentLogId = null;
    let isSaving = false;

    window.onload = async () => {
        await checkOpening();
        loadMenu();
        loadDiscounts();
    };

    // Ambil daftar diskon dari tabel 'diskon'
    async function loadDiscounts() {
        const { data } = await FinexDB.from('diskon').select('nama_diskon, persen');
        let opt = '<option value="0">0%</option>';
        if (data) opt += data.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discSelect').innerHTML = opt;
    }

    async function checkOpening() {
        const { data } = await FinexDB.from('kasir_log').select('id').eq('status', 'Open').maybeSingle();
        if (data) currentLogId = data.id;
        else { alert("Buka shift dulu di Dashboard!"); window.location.href='dashboard.html'; }
    }

    async function saveTransaction() {
        if (isSaving) return;
        const cash = parseFloat(document.getElementById('cashIn').value);
        if (cash < state.total) return alert("Uang kurang!");

        isSaving = true;
        const inv = `INV-${Date.now()}`;
        const kembali = cash - state.total;

        try {
            // Simpan ke tabel penjualan sesuai kolom Anda
            const { data: jual, error } = await FinexDB.from('penjualan').insert([{
                no_invoice: inv,
                subtotal: state.sub,
                diskon_global: state.disc,
                pajak_ppn: 0, 
                grand_total: state.total,
                bayar: cash,
                kembali: kembali,
                kasir_id: currentLogId,
                metode_pembayaran: 'Tunai'
            }]).select().single();

            if (error) throw error;

            // Render Struk ke elemen hidden
            renderReceipt(inv, cash, kembali);

            // JEDA PENTING: Memberi waktu DOM untuk render sebelum print
            setTimeout(() => {
                window.print();
                location.reload();
            }, 800);

        } catch (e) {
            alert("Error: " + e.message);
            isSaving = false;
        }
    }

    function renderReceipt(inv, bayar, kembali) {
        let items = cart.map(i => `${i.nama_barang.padEnd(15)} x${i.qty} Rp${(i.qty*i.harga).toLocaleString()}`).join('\n');
        
        document.getElementById('print-section').innerHTML = `
            <div style="text-align:center;"><b>FINEX POS</b><br>KANTIN</div>
            <hr>
            <pre style="white-space:pre-wrap;">
Nota: ${inv}
Kasir: Admin Kantin
----------------------------
${items}
----------------------------
Subtotal: Rp${state.sub.toLocaleString()}
Diskon  : Rp${state.disc.toLocaleString()}
TOTAL   : Rp${state.total.toLocaleString()}
BAYAR   : Rp${bayar.toLocaleString()}
KEMBALI : Rp${kembali.toLocaleString()}
            </pre>
            <hr>
            <div style="text-align:center;">Terima Kasih</div>
        `;
    }

    // Fungsi pembantu lainnya (loadMenu, addCart, dll sama seperti sebelumnya)
    async function loadMenu() {
        const { data } = await FinexDB.from('produk').select('*');
        document.getElementById('displayMenu').innerHTML = data.map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <b>${p.nama_barang}</b><br>Rp${p.harga_jual.toLocaleString()}
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga), 0);
        const p = parseFloat(document.getElementById('discSelect').value);
        state.disc = (state.sub * p) / 100;
        state.total = state.sub - state.disc;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        document.getElementById('displayCart').innerHTML = cart.map(i => `<div>${i.nama_barang} x${i.qty}</div>`).join('');
    }

    function openPay() { 
        document.getElementById('pay-total-label').innerText = "Total: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }
</script>
</body>
</html>
