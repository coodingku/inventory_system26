<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi */
        nav { width: 220px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; cursor: pointer; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Area Katalog */
        main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 3px solid transparent; transition: 0.2s; }
        .card:hover { border-bottom-color: var(--accent); transform: translateY(-2px); }

        /* Sidebar Kasir */
        .sidebar-pos { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 14px; }
        
        /* Summary Section */
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }

        /* CSS KHUSUS CETAK STRUK */
        #print-section { display: none; }
        @media print {
            body * { display: none !important; }
            #print-section { 
                display: block !important; 
                width: 58mm; /* Ukuran standar kertas thermal kasir */
                font-family: 'Courier New', Courier, monospace; 
                font-size: 12px;
                padding: 5px;
            }
            #print-section hr { border: none; border-top: 1px dashed #000; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a onclick="doClosing()">üèÅ Closing Kantin</a>
        <div style="margin-top: auto;">
            <div style="padding: 10px; font-size: 11px; color: #888;">KANTIN KASIR: <br><b id="cashier-display">Admin Kantin</b></div>
            <a onclick="logout()" style="color: var(--danger);">üö™ Keluar</a>
        </div>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Kasir Kantin</h1>
            <div id="current-time" style="color: var(--accent); font-weight: bold;"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari menu..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div style="padding:20px; background:var(--primary); color:white; font-weight:bold;">Keranjang</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row">
                <span>Diskon</span>
                <select id="discSelect" onchange="renderBill()"></select>
            </div>
            <div class="summary-row" style="color:var(--danger);"><span>Potongan</span><span id="txt-disc">Rp 0</span></div>
            <div class="summary-row"><span>PPN (<span id="tax-rate">0</span>%)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPay()">BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="pay-total-label" style="color: var(--success);"></h3>
            <select id="payMethod" style="width:100%; padding:10px; margin-bottom:10px;"></select>
            <input type="number" id="cashIn" placeholder="Uang Tunai" style="width:100%; padding:15px; font-size:20px; text-align:center;">
            <button class="btn-pay" id="btnConfirm" onclick="saveTransaction()" style="margin-top:15px;">KONFIRMASI</button>
            <button onclick="closePay()" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="print-section"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, disc: 0, taxRate: 0, taxVal: 0, total: 0 };
    let currentLogId = null; 
    let isSaving = false;
    const cashierName = "Admin Kantin";

    window.onload = async () => {
        await checkOpening();
        loadMenu();
        getSettings();
        setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    };

    async function checkOpening() {
        const { data: activeLog } = await FinexDB.from('kasir_log')
            .select('id').eq('kasir_nama', cashierName).eq('status', 'Open').maybeSingle();

        if (!activeLog) {
            let modal = prompt("OPENING KANTIN: Masukkan Saldo Awal:", "0");
            if (modal === null) { window.location.href = 'dashboard.html'; return; }
            const { data: newLog, error } = await FinexDB.from('kasir_log').insert([{
                tanggal: new Date().toISOString().split('T')[0],
                waktu_buka: new Date().toISOString(),
                saldo_awal: parseFloat(modal || 0),
                status: 'Open',
                kasir_nama: cashierName
            }]).select().single();
            if (error) { alert("Gagal Sinkron: " + error.message); return; }
            currentLogId = newLog.id;
        } else {
            currentLogId = activeLog.id;
        }
        document.getElementById('cashier-display').innerText = cashierName;
    }

    // --- FUNGSI UTAMA: SAVE & PRINT ---
    async function saveTransaction() {
        if (isSaving) return;
        if (!currentLogId) return alert("Sesi Kasir Tidak Valid!");

        const cash = parseFloat(document.getElementById('cashIn').value);
        if(isNaN(cash) || cash < state.total) return alert("Uang pembayaran kurang!");

        isSaving = true;
        const btn = document.getElementById('btnConfirm');
        btn.innerText = "Processing...";
        
        const inv = `INV-${Date.now()}`;

        try {
            // 1. Simpan Header Penjualan
            const { data: jual, error: errJual } = await FinexDB.from('penjualan').insert([{
                no_invoice: inv,
                subtotal: state.sub,
                diskon_global: state.disc,
                pajak_ppn: state.taxVal,
                grand_total: state.total,
                bayar: cash,
                metode_pembayaran: document.getElementById('payMethod').value,
                kasir_id: currentLogId 
            }]).select().single();

            if (errJual) throw errJual;

            // 2. Simpan Detail & Potong Stok
            for (let item of cart) {
                await FinexDB.from('penjualan_detail').insert([{
                    penjualan_id: jual.id,
                    produk_id: item.id,
                    nama_barang: item.nama_barang,
                    harga_satuan: item.harga_satuan,
                    qty: item.qty,
                    subtotal_item: item.qty * item.harga_satuan
                }]);
                await FinexDB.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
            }

            // 3. RENDER STRUK (Dilakukan SEBELUM variabel cart dihapus)
            renderReceipt(inv, cash);

            // 4. BERIKAN JEDA UNTUK RENDER LALU PRINT
            setTimeout(() => {
                window.print();
                alert("Transaksi Selesai!");
                location.reload(); 
            }, 700);

        } catch (e) {
            alert("Gagal Simpan: " + e.message);
            isSaving = false;
            btn.innerText = "KONFIRMASI";
        }
    }

    // --- RENDER STRUK DETAIL ---
    function renderReceipt(inv, bayar) {
        const tgl = new Date().toLocaleString('id-ID');
        let itemsStr = cart.map(i => {
            return `${i.nama_barang}\n  ${i.qty} x ${i.harga_satuan.toLocaleString()} = ${(i.qty * i.harga_satuan).toLocaleString()}`;
        }).join('\n');

        const strukHTML = `
            <div style="text-align:center;">
                <b style="font-size:14px;">FINEX POS KANTIN</b><br>
                ----------------------------<br>
            </div>
            <pre style="font-family:monospace; margin:0;">
No. Nota: ${inv}
Kasir   : ${cashierName}
Tanggal : ${tgl}
----------------------------
${itemsStr}
----------------------------
Subtotal: Rp ${state.sub.toLocaleString()}
Diskon  : Rp ${state.disc.toLocaleString()}
PPN     : Rp ${state.taxVal.toLocaleString()}
TOTAL   : Rp ${state.total.toLocaleString()}
BAYAR   : Rp ${bayar.toLocaleString()}
KEMBALI : Rp ${(bayar - state.total).toLocaleString()}
            </pre>
            <div style="text-align:center;">
                <br>Terima Kasih Atas<br>Kunjungan Anda
            </div>
        `;
        document.getElementById('print-section').innerHTML = strukHTML;
    }

    // --- SISANYA FUNGSI STANDAR ---
    async function getSettings() {
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('nama_metode');
        if (mtd) document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');
        const { data: pjk } = await FinexDB.from('ppn').select('nilai').maybeSingle();
        if (pjk) { state.taxRate = pjk.nilai; document.getElementById('tax-rate').innerText = pjk.nilai; }
        const { data: dsk } = await FinexDB.from('diskon').select('nama_diskon, persen');
        let opt = '<option value="0">Pilih Diskon (0%)</option>';
        if (dsk) opt += dsk.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discSelect').innerHTML = opt;
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let req = FinexDB.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        const { data } = await req;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <strong>${p.nama_barang}</strong><br>
                <span style="color:var(--success);">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga_satuan: harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_satuan), 0);
        const dP = parseFloat(document.getElementById('discSelect').value || 0);
        state.disc = Math.round(state.sub * (dP / 100));
        state.taxVal = Math.round((state.sub - state.disc) * (state.taxRate / 100));
        state.total = state.sub - state.disc + state.taxVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.taxVal.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <span>${item.nama_barang} (x${item.qty})</span>
                <span>Rp ${(item.qty * item.harga_satuan).toLocaleString()} <b onclick="delItem(${i})" style="color:red; cursor:pointer;">√ó</b></span>
            </div>`).join('');
    }

    function delItem(i) { cart.splice(i, 1); renderBill(); }
    function openPay() { if(cart.length > 0) { document.getElementById('pay-total-label').innerText = "Total: Rp " + state.total.toLocaleString(); document.getElementById('payModal').style.display = 'flex'; } }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }
    function logout() { window.location.href = 'login.html'; }
    async function doClosing() {
        if (!confirm("Tutup shift?")) return;
        const { data: sales } = await FinexDB.from('penjualan').select('grand_total').eq('kasir_id', currentLogId).eq('metode_pembayaran', 'Tunai');
        const systemCash = (sales || []).reduce((acc, s) => acc + parseFloat(s.grand_total), 0);
        let physical = prompt(`Sistem: Rp ${systemCash.toLocaleString()}\nFisik:`, "0");
        if (physical === null) return;
        await FinexDB.from('kasir_log').update({
            waktu_tutup: new Date().toISOString(),
            total_tunai_sistem: systemCash,
            total_tunai_fisik: parseFloat(physical),
            selisih: parseFloat(physical) - systemCash,
            status: 'Closed'
        }).eq('id', currentLogId);
        window.location.href = 'dashboard.html';
    }
</script>
</body>
</html>
