<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; z-index: 100; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        
        main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 25px; font-size: 16px; outline: none; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 4px solid transparent; position: relative; }
        .card:hover { transform: translateY(-5px); border-bottom-color: var(--accent); }
        .stok-badge { position: absolute; top: 5px; right: 5px; background: #f8f9fa; font-size: 10px; padding: 2px 6px; border-radius: 10px; border: 1px solid #eee; }

        .sidebar-pos { width: 440px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .cart-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        .cart-item { margin-bottom: 15px; border-bottom: 1px solid #f1f1f1; padding-bottom: 10px; }
        .cart-item-top { display: flex; justify-content: space-between; align-items: center; }
        .cart-item-discount { margin-top: 5px; display: flex; align-items: center; gap: 10px; }
        .cart-item-discount select { font-size: 11px; padding: 2px 5px; border-radius: 4px; border: 1px solid #ddd; }

        .summary-panel { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: #666; font-size: 14px; align-items: center; }
        .total-row { font-size: 24px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #eee; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 450px; max-height: 90vh; overflow-y: auto; }
        
        .btn-pay { background: var(--success); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-pay:disabled { background: #ccc; cursor: not-allowed; }

        .split-item { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; background: #f9f9f9; padding: 10px; border-radius: 10px; }
        .split-item select, .split-item input { padding: 8px; border-radius: 5px; border: 1px solid #ddd; flex: 1; }

        #print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; padding: 2mm; background: white; font-family: monospace; color: black; }
        }
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-size: 12px; color: #ddd; margin-bottom: 10px; }
    </style>
</head>
<body>

    <nav>
        <h2 id="store-name-display">Finex Pos</h2>
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="pos.html" class="active">ðŸ›’ Masuk Kasir</a>
        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        
        <div class="user-info">
            <small>KASIR:</small> <b id="display-user-nav">...</b>
        </div>
        <div style="background: #c0392b; color: white; text-align: center; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px;" onclick="logout()">ðŸšª Keluar</div>
    </nav>
        
    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="margin:0;">Katalog Produk</h1>
            <div id="clock" style="font-weight:bold; color:var(--accent);"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari nama produk..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="cart-header">Keranjang Belanja</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary-panel">
            <div class="summary-row"><span>Subtotal Gross</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row">
                <span>Diskon Global</span>
                <select id="discGlobalSelect" onchange="calculateTotal()" style="padding:4px; border-radius:5px; width: 150px;"></select>
            </div>
            <div class="summary-row" style="color: var(--danger);"><span>Total Potongan</span><span id="txt-disc-total">Rp 0</span></div>
            <div class="summary-row"><span>Pajak (PPN)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" id="btn-open-payment" onclick="openPayment()">PROSES PEMBAYARAN</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 id="label-total-modal" style="color: var(--primary); text-align: center; margin-top: 0;"></h2>
            <div id="splitContainer"></div>
            <div style="background: #eee; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                <div class="summary-row"><span>Input Bayar:</span><span id="txt-inputed" style="font-weight:bold;">Rp 0</span></div>
                <div class="summary-row" id="row-change" style="display:none; color:var(--success);"><span>Kembali:</span><span id="txt-change" style="font-weight:bold;">Rp 0</span></div>
                <div class="summary-row" id="row-rem" style="color:var(--danger);"><span>Sisa Tagihan:</span><span id="txt-remaining" style="font-weight:bold;">Rp 0</span></div>
            </div>
            <button class="btn-pay" id="btnConfirm" onclick="executeTransaction()">KONFIRMASI & CETAK</button>
            <button onclick="closePayment()" style="background:none; border:none; color:gray; width:100%; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="openShiftModal" class="modal">
        <div class="modal-content" style="text-align: center;">
            <h2 style="color: var(--primary);">Buka Kasir</h2>
            <p>Masukkan Modal Awal Laci Kasir:</p>
            <input type="number" id="inputSaldoAwal" placeholder="0" style="font-size: 24px; font-weight: bold; text-align: center; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin: 20px 0;">
            <button class="btn-pay" onclick="executeOpenShift()">BUKA KASIR SEKARANG</button>
        </div>
    </div>

    <div id="print-area"></div>

<script>
    // Variabel 'db' disediakan secara dinamis oleh supabase-init.js
    let cart = [];
    let taxRate = 0;
    let paymentMethods = [];
    let availableDiscounts = [];
    let state = { sub: 0, discItem: 0, discGlobal: 0, tax: 0, total: 0, payments: [] };
    let currentLogId = null;
    let isSaving = false;
    const session = JSON.parse(localStorage.getItem('finex_session'));

    window.onload = async () => {
        if (!session) return window.location.replace('login.html');
        await checkActiveShift();
        await loadSettings();
        await loadMenu();
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); 
        }, 1000);
    };

    async function checkActiveShift() {
        const { data } = await db.from('kasir_log').select('*').eq('kasir_nama', session.username).eq('status', 'Open').maybeSingle();
        if (data) {
            currentLogId = data.id;
        } else {
            document.getElementById('openShiftModal').style.display = 'flex';
        }
    }

    async function executeOpenShift() {
        const saldoAwal = parseFloat(document.getElementById('inputSaldoAwal').value || 0);
        const { data, error } = await db.from('kasir_log').insert([{ 
            kasir_nama: session.username, 
            saldo_awal: saldoAwal, 
            status: 'Open', 
            waktu_buka: new Date().toISOString() 
        }]).select().single();
        if (!error) { 
            currentLogId = data.id; 
            document.getElementById('openShiftModal').style.display = 'none'; 
        }
    }

    async function loadSettings() {
        // Ambil Pajak (ID 1)
        const { data: pData } = await db.from('ppn').select('nilai').eq('id', 1).single();
        if (pData) taxRate = parseFloat(pData.nilai) / 100;

        // Ambil Metode Bayar
        const { data: mtd } = await db.from('metode_pembayaran').select('*');
        paymentMethods = mtd || [];
        
        // Ambil Promo/Diskon
        const { data: dsk } = await db.from('diskon').select('*');
        availableDiscounts = dsk || [];
        
        const opts = '<option value="0">Pilih Diskon Global (0%)</option>' + availableDiscounts.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discGlobalSelect').innerHTML = opts;

        calculateTotal();
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let query = db.from('produk').select('*').gt('stok_sekarang', 0);
        if (q) query = query.ilike('nama_barang', `%${q}%`);
        const { data } = await query.order('nama_barang');
        
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual}, ${p.stok_sekarang})">
                <span class="stok-badge">Tersedia: ${p.stok_sekarang}</span>
                <div style="font-weight:bold; height:40px; overflow:hidden; font-size:13px;">${p.nama_barang}</div>
                <div style="color:var(--success); font-weight:bold; margin-top:5px;">Rp ${p.harga_jual.toLocaleString('id-ID')}</div>
            </div>`).join('');
    }

    function addCart(id, nama, harga, stokMaks) {
        const idx = cart.findIndex(c => c.id === id);
        if (idx > -1) { 
            if (cart[idx].qty < stokMaks) cart[idx].qty++; else alert("Stok toko tidak mencukupi!"); 
        } else { 
            cart.push({ id, nama_barang: nama, harga, qty: 1, discountItem: 0 }); 
        }
        calculateTotal();
    }

    function calculateTotal() {
        let totalSub = 0;
        let totalDiscItem = 0;
        const discGlobalPerc = parseFloat(document.getElementById('discGlobalSelect').value || 0);

        document.getElementById('displayCart').innerHTML = cart.map((item, i) => {
            const subItem = item.qty * item.harga;
            const potItem = (subItem * item.discountItem) / 100;
            totalSub += subItem;
            totalDiscItem += potItem;

            return `
            <div class="cart-item">
                <div class="cart-item-top">
                    <div><b>${item.nama_barang}</b><br><small>${item.qty} x ${item.harga.toLocaleString()}</small></div>
                    <div><b>Rp ${(subItem - potItem).toLocaleString()}</b> 
                    <span onclick="cart.splice(${i},1);calculateTotal();" style="color:red; cursor:pointer; margin-left:10px; font-weight:bold;">&times;</span></div>
                </div>
            </div>`;
        }).join('');

        state.sub = totalSub;
        state.discItem = totalDiscItem;
        
        const dpp1 = state.sub - state.discItem;
        state.discGlobal = (dpp1 * discGlobalPerc) / 100;
        
        const dppFinal = dpp1 - state.discGlobal;
        state.tax = dppFinal * taxRate;
        state.total = Math.round(dppFinal + state.tax);

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString('id-ID');
        document.getElementById('txt-disc-total').innerText = "- Rp " + Math.round(state.discItem + state.discGlobal).toLocaleString('id-ID');
        document.getElementById('txt-tax').innerText = "Rp " + Math.round(state.tax).toLocaleString('id-ID');
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString('id-ID');
    }

    function openPayment() {
        if(cart.length === 0) return;
        document.getElementById('label-total-modal').innerText = "Total: Rp " + state.total.toLocaleString('id-ID');
        document.getElementById('splitContainer').innerHTML = "";
        addSplitRow();
        document.getElementById('payModal').style.display = 'flex';
    }

    function closePayment() { document.getElementById('payModal').style.display = 'none'; }

    function addSplitRow() {
        const div = document.createElement('div');
        div.className = 'split-item';
        const options = paymentMethods.map(m => `<option value="${m.nama_metode}" data-akun="${m.kode_akun}">${m.nama_metode}</option>`).join('');
        div.innerHTML = `
            <select class="pay-method">${options}</select>
            <input type="number" class="pay-amount" value="${state.total}" oninput="updateSplitSummary()">`;
        document.getElementById('splitContainer').appendChild(div);
        updateSplitSummary();
    }

    function updateSplitSummary() {
        const amounts = document.querySelectorAll('.pay-amount');
        let totalInput = 0;
        amounts.forEach(input => totalInput += parseFloat(input.value || 0));
        const remaining = state.total - totalInput;
        const change = totalInput - state.total;
        
        document.getElementById('txt-inputed').innerText = "Rp " + totalInput.toLocaleString('id-ID');
        if (remaining > 0) {
            document.getElementById('row-rem').style.display = 'flex';
            document.getElementById('row-change').style.display = 'none';
            document.getElementById('txt-remaining').innerText = "Rp " + remaining.toLocaleString('id-ID');
            document.getElementById('btnConfirm').disabled = true;
        } else {
            document.getElementById('row-rem').style.display = 'none';
            document.getElementById('row-change').style.display = 'flex';
            document.getElementById('txt-change').innerText = "Rp " + Math.abs(change).toLocaleString('id-ID');
            document.getElementById('btnConfirm').disabled = false;
        }
    }

    async function executeTransaction() {
        if (isSaving) return;
        const row = document.querySelector('.split-item');
        const method = row.querySelector('.pay-method').value;
        const amountPaid = parseFloat(row.querySelector('.pay-amount').value || 0);
        const kodeAkunAset = row.querySelector('.pay-method').selectedOptions[0].dataset.akun;

        isSaving = true;
        document.getElementById('btnConfirm').innerText = "Memproses...";
        const inv = `INV-${Date.now().toString().slice(-6)}`;
        const tgl = new Date().toISOString();

        try {
            // 1. Simpan Transaksi Penjualan
            const { data: trx, error: errTrx } = await db.from('penjualan').insert([{ 
                no_invoice: inv, 
                subtotal: state.sub, 
                diskon_global: Math.round(state.discItem + state.discGlobal), 
                pajak: Math.round(state.tax), 
                grand_total: state.total, 
                bayar: amountPaid, 
                kasir_nama: session.username,
                metode_pembayaran: method,
                created_at: tgl 
            }]).select().single();
            if (errTrx) throw errTrx;

            let totalHPP = 0;
            for (const item of cart) {
                // 2. Simpan Detail & Kurangi Stok Toko
                await db.from('penjualan_detail').insert([{ 
                    penjualan_id: trx.id, produk_id: item.id, nama_barang: item.nama_barang, 
                    qty: item.qty, harga_satuan: item.harga, subtotal_item: (item.qty * item.item) 
                }]);

                const { data: p } = await db.from('produk').select('stok_sekarang, harga_beli').eq('id', item.id).single();
                if (p) {
                    const stokBaru = p.stok_sekarang - item.qty;
                    totalHPP += (p.harga_beli * item.qty);
                    await db.from('produk').update({ stok_sekarang: stokBaru }).eq('id', item.id);
                    
                    // Catat Kartu Stok
                    await db.from('riwayat_stok').insert([{
                        id_produk: item.id, tipe: 'KELUAR', jumlah: item.qty, stok_akhir: stokBaru, admin_nama: session.username, keterangan: `Penjualan ${inv}`
                    }]);
                }
            }

            // 3. Jurnal Akuntansi Otomatis
            const journals = [
                { tanggal: tgl, no_bukti: inv, kode_akun: kodeAkunAset, keterangan: `Penerimaan ${method} - ${inv}`, debit: state.total, kredit: 0 },
                { tanggal: tgl, no_bukti: inv, kode_akun: '4101', keterangan: `Pendapatan POS - ${inv}`, debit: 0, kredit: state.total },
                { tanggal: tgl, no_bukti: inv, kode_akun: '5101', keterangan: `HPP Penjualan - ${inv}`, debit: Math.round(totalHPP), kredit: 0 },
                { tanggal: tgl, no_bukti: inv, kode_akun: '1103', keterangan: `Persediaan Keluar - ${inv}`, debit: 0, kredit: Math.round(totalHPP) }
            ];
            await db.from('jurnal_umum').insert(journals);

            // 4. Cetak & Selesai
            renderReceipt(inv, amountPaid);
            window.print();
            location.reload();

        } catch (e) {
            alert("Gagal: " + e.message);
            isSaving = false;
            document.getElementById('btnConfirm').innerText = "KONFIRMASI & CETAK";
        }
    }

    function renderReceipt(inv, totalBayar) {
        const store = sessionStorage.getItem('NAMA_TOKO') || "FINEX POS";
        const items = cart.map(i => `<div style="display:flex; justify-content:space-between;"><span>${i.nama_barang} x${i.qty}</span><span>${(i.qty * i.harga).toLocaleString()}</span></div>`).join('');
        document.getElementById('print-area').innerHTML = `
            <div style="text-align:center"><b>${store}</b><br><small>Struk Belanja</small></div><hr>
            <div style="font-size:10px;">Inv: ${inv}<br>Kasir: ${session.username}</div><hr>
            ${items}<hr>
            <div style="display:flex; justify-content:space-between;"><span>TOTAL:</span><b>${state.total.toLocaleString()}</b></div>
            <div style="display:flex; justify-content:space-between;"><span>BAYAR:</span><span>${totalBayar.toLocaleString()}</span></div>
            <div style="display:flex; justify-content:space-between;"><span>KEMBALI:</span><span>${(totalBayar - state.total).toLocaleString()}</span></div><hr>
            <center>Terima Kasih</center>
        `;
    }

    function logout() { if(confirm("Keluar?")) { sessionStorage.clear(); localStorage.clear(); window.location.replace('login.html'); } }
</script>
</body>
</html>
