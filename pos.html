<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finex Pos | Kasir Tablet</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Kiri: Katalog Produk */
        .catalog { flex: 1; display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #ddd; }
        .search-area { margin-bottom: 20px; }
        .search-input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 18px; box-sizing: border-box; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; overflow-y: auto; }
        .product-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; text-align: center; border: 2px solid transparent; transition: 0.2s; }
        .product-card:active { transform: scale(0.95); border-color: var(--accent); }
        .product-card h4 { margin: 10px 0 5px; font-size: 14px; }
        .product-card p { margin: 0; color: var(--accent); font-weight: bold; }

        /* Kanan: Keranjang Belanja */
        .sidebar { width: 400px; background: white; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.05); }
        .cart-header { padding: 20px; background: var(--primary); color: white; }
        .cart-items { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        
        .cart-footer { padding: 20px; border-top: 2px solid #eee; }
        .total-box { display: flex; justify-content: space-between; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .btn-pay { width: 100%; padding: 20px; background: var(--success); color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }

        /* Modal Pembayaran */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 500px; text-align: center; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .num-btn { padding: 15px; background: #eee; border: none; border-radius: 10px; font-size: 20px; cursor: pointer; }
        .input-pay { width: 100%; padding: 15px; font-size: 30px; text-align: center; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="catalog">
    <div class="search-area">
        <input type="text" id="searchInput" class="search-input" placeholder="Cari menu atau scan barcode..." onkeyup="loadProduk()">
    </div>
    <div id="productGrid" class="product-grid">
        </div>
</div>

<div class="sidebar">
    <div class="cart-header">
        <h3>ðŸ›’ Keranjang Kasir</h3>
        <small id="nota-preview">Nota: FP-AUTO-GENERATING</small>
    </div>
    <div id="cartItems" class="cart-items">
        </div>
    <div class="cart-footer">
        <div class="total-box">
            <span>TOTAL</span>
            <span id="displayTotal">Rp 0</span>
        </div>
        <button class="btn-pay" onclick="openPayment()">PROSES BAYAR (F8)</button>
    </div>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Pembayaran</h2>
        <h1 id="payTotalLabel" style="color: var(--success);">Rp 0</h1>
        <select id="select-payment" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;">
            <option value="Tunai">Tunai</option>
            <option value="QRIS">QRIS</option>
            <option value="Transfer">Transfer</option>
        </select>
        <input type="number" id="inputNominal" class="input-pay" placeholder="Uang Bayar">
        <div class="numpad">
            <button class="num-btn" onclick="addNominal(5000)">+5rb</button>
            <button class="num-btn" onclick="addNominal(10000)">+10rb</button>
            <button class="num-btn" onclick="addNominal(50000)">+50rb</button>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:10px; border:none; background:#ccc;">Batal</button>
            <button onclick="panggilProses()" style="flex:2; padding:15px; border-radius:10px; border:none; background:var(--success); color:white; font-weight:bold;">KONFIRMASI BAYAR</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let keranjang = [];
    let totalBelanja = 0;

    // 1. Load Produk dari Database
    async function loadProduk() {
        const q = document.getElementById('searchInput').value;
        let query = supabaseClient.from('produk').select('*').gt('stok_sekarang', 0);
        if (q) query = query.ilike('nama_barang', `%${q}%`);

        const { data } = await query;
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        data.forEach(p => {
            grid.innerHTML += `
                <div class="product-card" onclick="addToCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                    <h4>${p.nama_barang}</h4>
                    <p>Rp ${p.harga_jual.toLocaleString()}</p>
                    <small>Stok: ${p.stok_sekarang}</small>
                </div>`;
        });
    }

    // 2. Logika Keranjang
    function addToCart(id, nama, harga) {
        const index = keranjang.findIndex(item => item.id === id);
        if (index > -1) {
            keranjang[index].qty++;
        } else {
            keranjang.push({ id, nama_barang: nama, harga_jual: harga, qty: 1 });
        }
        updateCartUI();
    }

    function updateCartUI() {
        const container = document.getElementById('cartItems');
        container.innerHTML = '';
        totalBelanja = 0;
        keranjang.forEach((item, i) => {
            const subtotal = item.qty * item.harga_jual;
            totalBelanja += subtotal;
            container.innerHTML += `
                <div class="cart-item">
                    <div><b>${item.nama_barang}</b><br><small>${item.qty} x ${item.harga_jual}</small></div>
                    <div>Rp ${subtotal.toLocaleString()} <button onclick="removeItem(${i})" style="color:red; border:none; background:none;">Ã—</button></div>
                </div>`;
        });
        document.getElementById('displayTotal').innerText = "Rp " + totalBelanja.toLocaleString();
    }

    function removeItem(i) { keranjang.splice(i, 1); updateCartUI(); }

    // 3. Logika Pembayaran
    function openPayment() {
        if (keranjang.length === 0) return alert("Keranjang kosong!");
        document.getElementById('payTotalLabel').innerText = "Rp " + totalBelanja.toLocaleString();
        document.getElementById('paymentModal').style.display = 'flex';
        document.getElementById('inputNominal').value = '';
    }

    function closeModal() { document.getElementById('paymentModal').style.display = 'none'; }
    function addNominal(val) { 
        const current = parseFloat(document.getElementById('inputNominal').value || 0);
        document.getElementById('inputNominal').value = current + val; 
    }

    // 4. Generator & Proses Akhir
    async function generateNoNota() {
        const tgl = new Date().toISOString().split('T')[0].replace(/-/g, '');
        const { count } = await supabaseClient.from('penjualan').select('*', { count: 'exact', head: true });
        return `FP-${tgl}-${String(count + 1).padStart(3, '0')}`;
    }

    async function panggilProses() {
        const nominal = parseFloat(document.getElementById('inputNominal').value);
        if (nominal < totalBelanja) return alert("Uang kurang!");
        
        await prosesTransaksi(keranjang, totalBelanja, nominal);
    }

    async function prosesTransaksi(dataK, total, bayar) {
        const noNota = await generateNoNota();
        
        // Simpan Header
        const { data: jual } = await supabaseClient.from('penjualan').insert([{
            no_nota: noNota, grand_total: total, bayar: bayar, kembali: bayar - total,
            metode_pembayaran: document.getElementById('select-payment').value,
            kasir_nama: 'Admin Kantin'
        }]).select();

        // Simpan Detail & Potong Stok
        for (const itm of dataK) {
            await supabaseClient.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id, produk_id: itm.id, nama_barang: itm.nama_barang,
                qty: itm.qty, harga: itm.harga_jual, subtotal_item: itm.qty * itm.harga_jual
            }]);
            await supabaseClient.rpc('kurangi_stok', { row_id: itm.id, jml_kurang: itm.qty });
        }

        alert("Transaksi Berhasil! Mencetak Struk...");
        location.reload();
    }

    window.onload = loadProduk;
</script>
</body>
</html>
