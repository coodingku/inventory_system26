<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Struk Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; }
        body { font-family: sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Layouting */
        nav { width: 220px; background: var(--primary); color: white; padding: 20px; box-sizing: border-box; }
        main { flex: 1; padding: 20px; overflow-y: auto; }
        .sidebar { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        
        /* UI Components */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .cart-list { flex: 1; padding: 15px; overflow-y: auto; }
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .btn-pay { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }

        /* PRINT STYLE - PENTING AGAR TIDAK KOSONG */
        #print-area { display: none; }
        @media print {
            body * { display: none !important; }
            #print-area { 
                display: block !important; 
                width: 58mm; 
                font-family: monospace; 
                padding: 10px;
                color: black;
            }
            #print-area hr { border: none; border-top: 1px dashed black; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div id="cashier-info" style="font-size: 12px; color: #bdc3c7;">Memuat Sesi...</div>
    </nav>

    <main>
        <input type="text" id="search" placeholder="Cari menu..." onkeyup="loadMenu()" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;">
        <div id="displayMenu" class="grid"></div>
    </main>

    <aside class="sidebar">
        <div style="padding:15px; font-weight:bold; border-bottom:1px solid #eee;">Keranjang Belanja</div>
        <div id="displayCart" class="cart-list"></div>
        <div class="summary">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>Subtotal</span>
                <span id="txt-sub">Rp 0</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>Diskon</span>
                <select id="discSelect" onchange="updateCalculations()"></select>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:bold; margin-bottom:15px;">
                <span>TOTAL</span>
                <span id="txt-total">Rp 0</span>
            </div>
            <button class="btn-pay" onclick="openPay()">PROSES BAYAR</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="label-total" style="color: var(--success); margin-bottom:15px;"></h3>
            <input type="number" id="cashIn" placeholder="Jumlah Tunai" style="width:100%; padding:15px; font-size:20px; text-align:center; border:2px solid #ddd; border-radius:10px;">
            <button id="btnConfirm" class="btn-pay" onclick="saveTransaction()" style="margin-top:15px;">CETAK & SIMPAN</button>
            <button onclick="closePay()" style="margin-top:10px; border:none; background:none; color:gray; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="print-area"></div>

<script>
    // Konfigurasi Supabase
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'MASUKKAN_ANON_KEY_ANDA_DISINI';
    const supabase = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { sub: 0, discVal: 0, total: 0 };
    let activeSessionId = null;
    let isSaving = false;

    window.onload = async () => {
        await checkSession();
        await loadMenu();
        await loadDiscounts();
    };

    // 1. Cek Sesi Kasir
    async function checkSession() {
        const { data, error } = await supabase.from('kasir_log')
            .select('*').eq('status', 'Open').maybeSingle();
        
        if (data) {
            activeSessionId = data.id;
            document.getElementById('cashier-info').innerText = "Kasir: " + data.kasir_nama;
        } else {
            alert("Tidak ada sesi kasir yang terbuka!");
            window.location.href = 'dashboard.html';
        }
    }

    // 2. Load Diskon dari tabel diskon
    async function loadDiscounts() {
        const { data } = await supabase.from('diskon').select('nama_diskon, persen');
        let html = '<option value="0">Tanpa Diskon</option>';
        if (data) {
            data.forEach(d => {
                html += `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`;
            });
        }
        document.getElementById('discSelect').innerHTML = html;
    }

    // 3. Simpan Transaksi ke tabel penjualan
    async function saveTransaction() {
        if (isSaving) return;
        const cash = parseFloat(document.getElementById('cashIn').value || 0);
        
        if (cash < state.total) return alert("Uang tunai tidak cukup!");

        isSaving = true;
        const btn = document.getElementById('btnConfirm');
        btn.innerText = "Menyimpan...";
        
        const inv = `INV-${Date.now()}`;
        const kembali = cash - state.total;

        try {
            // INSERT sesuai nama kolom tabel pnj.PNG
            const { data, error } = await supabase.from('penjualan').insert([{
                no_invoice: inv,
                subtotal: state.sub,
                diskon_global: state.discVal,
                pajak_ppn: 0,
                grand_total: state.total,
                bayar: cash,
                kembali: kembali,
                kasir_id: activeSessionId,
                metode_pembayaran: 'Tunai'
            }]).select().single();

            if (error) throw error;

            // Render Struk SEBELUM dibersihkan
            renderStruk(inv, cash, kembali);

            // Jeda agar DOM terupdate sebelum print
            setTimeout(() => {
                window.print();
                alert("Transaksi Berhasil!");
                location.reload();
            }, 800);

        } catch (e) {
            alert("Gagal: " + e.message);
            isSaving = false;
            btn.innerText = "CETAK & SIMPAN";
        }
    }

    function renderStruk(inv, bayar, kembali) {
        let itemRows = cart.map(i => 
            `${i.nama.padEnd(15)} x${i.qty} Rp${(i.qty * i.harga).toLocaleString()}`
        ).join('\n');

        document.getElementById('print-area').innerHTML = `
            <div style="text-align:center;"><b>FINEX POS KANTIN</b><br><hr></div>
            <pre style="white-space: pre-wrap; font-size: 11px;">
Nota   : ${inv}
Tanggal: ${new Date().toLocaleDateString()}
----------------------------
${itemRows}
----------------------------
Subtotal: Rp${state.sub.toLocaleString()}
Diskon  : Rp${state.discVal.toLocaleString()}
TOTAL   : Rp${state.total.toLocaleString()}
BAYAR   : Rp${bayar.toLocaleString()}
KEMBALI : Rp${kembali.toLocaleString()}
            </pre>
            <hr><div style="text-align:center;">Terima Kasih</div>
        `;
    }

    // Fungsi Pembantu UI
    async function loadMenu() {
        const { data } = await supabase.from('produk').select('*').gt('stok_sekarang', 0);
        if (data) {
            document.getElementById('displayMenu').innerHTML = data.map(p => `
                <div class="card" onclick="addToCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                    <div style="font-weight:bold; font-size:14px;">${p.nama_barang}</div>
                    <div style="color:var(--success); font-size:13px;">Rp ${p.harga_jual.toLocaleString()}</div>
                </div>
            `).join('');
        }
    }

    function addToCart(id, nama, harga) {
        const exist = cart.find(c => c.id === id);
        if (exist) exist.qty++;
        else cart.push({ id, nama, harga, qty: 1 });
        updateCalculations();
    }

    function updateCalculations() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga), 0);
        const p = parseFloat(document.getElementById('discSelect').value);
        state.discVal = (state.sub * p) / 100;
        state.total = state.sub - state.discVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((i, idx) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px;">
                <span>${i.nama} (x${i.qty})</span>
                <span>Rp ${(i.qty * i.harga).toLocaleString()}</span>
            </div>
        `).join('');
    }

    function openPay() { 
        if (cart.length === 0) return alert("Keranjang masih kosong!");
        document.getElementById('label-total').innerText = "Total: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }
</script>
</body>
</html>
