<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finex Pos | Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Katalog Menu */
        .catalog { flex: 1; display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #ddd; }
        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 18px; margin-bottom: 20px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; overflow-y: auto; }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .card:active { transform: scale(0.95); border-color: var(--accent); }
        .card h4 { margin: 10px 0 5px; font-size: 14px; color: var(--primary); }
        .card b { color: var(--success); font-size: 16px; }

        /* Sidebar Keranjang */
        .sidebar { width: 420px; background: white; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: var(--primary); color: white; }
        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
        
        /* Ringkasan */
        .summary { padding: 20px; background: #fafafa; border-top: 2px solid #eee; }
        .row-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .grand-total { display: flex; justify-content: space-between; font-size: 28px; font-weight: bold; margin-top: 10px; color: var(--primary); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px 20px; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-pay { grid-column: span 2; background: var(--success); color: white; font-size: 22px; }
        .btn-opt { background: #eee; color: var(--primary); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 400px; text-align: center; }
        .input-pay { width: 100%; padding: 15px; font-size: 30px; text-align: center; border: 2px solid #ddd; border-radius: 10px; margin: 15px 0; font-weight: bold; color: var(--success); }
    </style>
</head>
<body>

<div class="catalog">
    <input type="text" id="search" class="search-input" placeholder="Cari menu kantin..." onkeyup="loadMenu()">
    <div id="displayMenu" class="grid-menu"></div>
</div>

<div class="sidebar">
    <div class="header">
        <h3 style="margin:0">Finex Pos - Kantin</h3>
        <small>Sistem Kasir Terintegrasi</small>
    </div>
    <div id="displayCart" class="cart-list"></div>
    <div class="summary">
        <div class="row-info"><span>Subtotal</span><span id="sub-label">Rp 0</span></div>
        <div class="row-info" style="color:var(--danger)"><span>Diskon (<span id="disc-rate-label">0</span>%)</span><span id="disc-val-label">Rp 0</span></div>
        <div class="row-info"><span>PPN (<span id="tax-rate-label">0</span>%)</span><span id="tax-val-label">Rp 0</span></div>
        <div class="grand-total"><span>TOTAL</span><span id="total-label">Rp 0</span></div>
    </div>
    <div class="actions">
        <button class="btn btn-opt" onclick="toggleDiscount()">üéÅ Pakai Diskon</button>
        <button class="btn btn-opt" id="tax-btn" onclick="toggleTax()">üìå PPN: OFF</button>
        <button class="btn btn-pay" onclick="openPay()">BAYAR SEKARANG</button>
    </div>
</div>

<div id="payModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0">Pembayaran</h3>
        <p style="color:#666">Pilih metode & masukkan nominal</p>
        <select id="payMethod" style="width:100%; padding:12px; border-radius:8px; margin-bottom:10px;"></select>
        <input type="number" id="cashIn" class="input-pay" placeholder="0">
        <div style="display:flex; gap:10px;">
            <button onclick="closePay()" style="flex:1; padding:15px; border-radius:10px; border:none; cursor:pointer;">Batal</button>
            <button onclick="saveTransaction()" style="flex:2; padding:15px; border-radius:10px; border:none; background:var(--success); color:white; font-weight:bold; cursor:pointer;">PROSES</button>
        </div>
    </div>
</div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let cart = [];
    let state = { 
        sub: 0, 
        discRate: 0, 
        discVal: 0, 
        taxRate: 0, 
        taxVal: 0, 
        total: 0, 
        useTax: false, 
        useDisc: false 
    };

    window.onload = async () => {
        await loadMenu();
        await getSettings();
    };

    async function getSettings() {
        // 1. Load Metode Pembayaran
        const { data: mtd } = await FinexDB.from('metode_pembayaran').select('nama_metode');
        if (mtd) document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        // 2. Load PPN (Kolom 'nilai')
        const { data: pjk } = await FinexDB.from('ppn').select('nilai').maybeSingle();
        if (pjk) state.taxRate = pjk.nilai;

        // 3. Load Diskon (Kolom 'persen')
        const { data: dsk } = await FinexDB.from('diskon').select('persen').limit(1).maybeSingle();
        if (dsk) state.discRate = dsk.persen;

        document.getElementById('tax-rate-label').innerText = state.taxRate;
        document.getElementById('disc-rate-label').innerText = state.discRate;
        renderBill();
    }

    async function loadMenu() {
        const q = document.getElementById('search').value;
        let req = FinexDB.from('produk').select('*').gt('stok_sekarang', 0).order('nama_barang');
        if(q) req = req.ilike('nama_barang', `%${q}%`);
        const { data } = await req;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <h4>${p.nama_barang}</h4>
                <b>Rp ${p.harga_jual.toLocaleString()}</b><br>
                <small style="color:#888">Stok: ${p.stok_sekarang}</small>
            </div>`).join('');
    }

    function addCart(id, nama, harga) {
        const idx = cart.findIndex(i => i.id === id);
        if(idx > -1) cart[idx].qty++;
        else cart.push({ id, nama_barang: nama, harga_jual: harga, qty: 1 });
        renderBill();
    }

    function renderBill() {
        state.sub = cart.reduce((acc, i) => acc + (i.qty * i.harga_jual), 0);
        
        // Hitung Diskon jika aktif
        state.discVal = state.useDisc ? Math.round(state.sub * (state.discRate / 100)) : 0;
        
        // Hitung PPN jika aktif
        state.taxVal = state.useTax ? Math.round((state.sub - state.discVal) * (state.taxRate / 100)) : 0;
        
        state.total = state.sub - state.discVal + state.taxVal;

        document.getElementById('sub-label').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('disc-val-label').innerText = "- Rp " + state.discVal.toLocaleString();
        document.getElementById('tax-val-label').innerText = "Rp " + state.taxVal.toLocaleString();
        document.getElementById('total-label').innerText = "Rp " + state.total.toLocaleString();
        
        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <div><strong>${item.nama_barang}</strong><br><small>${item.qty} x ${item.harga_jual.toLocaleString()}</small></div>
                <div>Rp ${(item.qty * item.harga_jual).toLocaleString()} <span onclick="delItem(${i})" style="color:var(--danger); cursor:pointer; font-weight:bold; margin-left:10px;">√ó</span></div>
            </div>`).join('');
    }

    function delItem(i) { cart.splice(i, 1); renderBill(); }
    
    function toggleTax() { 
        state.useTax = !state.useTax; 
        document.getElementById('tax-btn').innerText = state.useTax ? `üìå PPN: ${state.taxRate}%` : "üìå PPN: OFF";
        document.getElementById('tax-btn').style.background = state.useTax ? "var(--accent)" : "#eee";
        document.getElementById('tax-btn').style.color = state.useTax ? "white" : "var(--primary)";
        renderBill(); 
    }

    function toggleDiscount() {
        state.useDisc = !state.useDisc;
        alert(state.useDisc ? "Diskon diterapkan" : "Diskon dibatalkan");
        renderBill();
    }

    function openPay() { 
        if(cart.length === 0) return alert("Pilih menu dulu!");
        document.getElementById('payModal').style.display = 'flex'; 
        document.getElementById('cashIn').focus();
    }

    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    async function saveTransaction() {
        const cash = parseFloat(document.getElementById('cashIn').value);
        if(isNaN(cash) || cash < state.total) return alert("Uang pembayaran kurang!");

        const noNota = `FP-${Date.now().toString().slice(-8)}`;
        
        // 1. Simpan ke tabel Penjualan
        const { data: jual, error: errJual } = await FinexDB.from('penjualan').insert([{
            no_nota: noNota,
            subtotal: state.sub,
            diskon: state.discVal,
            pajak: state.taxVal,
            grand_total: state.total,
            bayar: cash,
            kembali: cash - state.total,
            metode_pembayaran: document.getElementById('payMethod').value
        }]).select();

        if(errJual) return alert("Error Simpan: " + errJual.message);

        // 2. Simpan Detail & Kurangi Stok
        for(let item of cart) {
            await FinexDB.from('penjualan_detail').insert([{
                penjualan_id: jual[0].id,
                produk_id: item.id,
                nama_barang: item.nama_barang,
                qty: item.qty,
                harga: item.harga_jual,
                subtotal_item: item.qty * item.harga_jual
            }]);
            
            // Panggil fungsi stok di Supabase
            await FinexDB.rpc('kurangi_stok', { row_id: item.id, jml_kurang: item.qty });
        }

        alert("Transaksi Berhasil! \nKembalian: Rp " + (cash - state.total).toLocaleString());
        location.reload();
    }
</script>
</body>
</html>
