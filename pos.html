<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Kasir Kantin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi Kiri */
        nav { width: 220px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; cursor: pointer; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-group-title { font-size: 10px; color: #888; margin: 15px 0 5px 12px; text-transform: uppercase; }

        /* Area Katalog Tengah */
        main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .search-bar { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 3px solid transparent; transition: 0.2s; }
        .card:hover { border-bottom-color: var(--accent); transform: translateY(-2px); }

        /* Sidebar Kasir Kanan */
        .sidebar-pos { width: 380px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.05); }
        .sidebar-header { padding: 20px; background: var(--primary); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 14px; }
        
        /* Summary Section */
        .summary { padding: 20px; background: #fdfdfd; border-top: 2px solid #eee; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--primary); margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd; }
        .btn-pay { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
        
        #print-section { display: none; }
        @media print { body * { display: none !important; } #print-section { display: block !important; width: 80mm; font-family: monospace; } }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <div class="nav-group-title">Menu Utama</div>
        <a href="index.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a onclick="closingKasir()">üèÅ Closing Kasir</a>
        
        <div style="margin-top: auto;">
            <div style="padding: 10px; font-size: 11px; color: #888;">KASIR AKTIF: <br><b id="user-display">Admin</b></div>
            <hr style="border: 0.5px solid #555; margin-bottom: 10px;">
            <a onclick="logout()" style="color: var(--danger);">üö™ Keluar</a>
        </div>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Kasir Kantin</h1>
            <div id="clock" style="color: #7f8c8d; font-weight: bold;"></div>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cari produk..." onkeyup="loadMenu()">
        <div id="displayMenu" class="grid-menu"></div>
    </main>

    <aside class="sidebar-pos">
        <div class="sidebar-header">
            <span>Keranjang</span>
            <span id="item-count" style="font-size: 12px; background: var(--accent); padding: 2px 8px; border-radius: 10px;">0</span>
        </div>
        <div id="displayCart" class="cart-list"></div>
        
        <div class="summary">
            <div class="summary-row"><span>Subtotal</span><span id="txt-sub">Rp 0</span></div>
            <div class="summary-row">
                <span>Diskon (%)</span>
                <select id="discSelect" onchange="calculate()" style="padding:2px; border-radius:4px;"></select>
            </div>
            <div class="summary-row" style="color:var(--danger)"><span>Potongan</span><span id="txt-disc">Rp 0</span></div>
            <div class="summary-row"><span>PPN (<span id="tax-rate">0</span>%)</span><span id="txt-tax">Rp 0</span></div>
            <div class="summary-row total-row"><span>TOTAL</span><span id="txt-total">Rp 0</span></div>
            <button class="btn-pay" onclick="openPay()">BAYAR SEKARANG</button>
        </div>
    </aside>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-total" style="color: var(--success);"></h2>
            <select id="payMethod" style="width:100%; padding:10px; margin-bottom:10px;"></select>
            <input type="number" id="cashIn" placeholder="Uang Bayar" style="width:100%; padding:15px; font-size:20px; text-align:center; border:2px solid #ddd; border-radius:8px;">
            <button class="btn-pay" onclick="submitTransaction()">PROSES & CETAK</button>
            <button onclick="closePay()" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <div id="print-section"></div>

<script>
   // 1. Inisialisasi Database (Pastikan tidak duplikat)
const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
const supabase = window.supabase.createClient(URL_DB, KEY_DB);

let cart = [];
let state = { sub: 0, disc: 0, taxRate: 0, taxVal: 0, total: 0 };
let currentLogId = null; 
const namaKasir = "Admin Kantin"; 

// 2. Jalankan Fungsi Saat Halaman Dimuat
window.onload = async () => {
    await checkOpening();
    loadMenu();
    getSettings();
    setInterval(() => { 
        const clockEl = document.getElementById('clock');
        if(clockEl) clockEl.innerText = new Date().toLocaleTimeString('id-ID'); 
    }, 1000);
};

// 3. Fungsi Opening Kasir
async function checkOpening() {
    try {
        const { data: log } = await supabase.from('kasir_log')
            .select('*').eq('kasir_nama', namaKasir).eq('status', 'Open').maybeSingle();

        if (!log) {
            let modal = prompt("LOG KASIR BELUM DIBUKA\nMasukkan Saldo Awal (Modal):", "0");
            if (modal === null) { window.location.href = 'index.html'; return; }
            
            const { data: newLog, error } = await supabase.from('kasir_log').insert([{
                tanggal: new Date().toISOString().split('T')[0],
                waktu_buka: new Date().toISOString(),
                saldo_awal: parseFloat(modal),
                status: 'Open',
                kasir_nama: namaKasir
            }]).select().single();
            
            if(newLog) currentLogId = newLog.id;
        } else {
            currentLogId = log.id;
        }
        document.getElementById('user-display').innerText = namaKasir;
    } catch (err) {
        console.error("Error opening session:", err);
    }
}

// 4. Fungsi Closing Kasir (Sesuai nama yang dipanggil di HTML)
async function closingKasir() {
    if (!currentLogId) return alert("Sesi kasir tidak ditemukan!");
    if (!confirm("Akhiri shift dan lakukan Closing sekarang?")) return;

    const { data: sales } = await supabase.from('penjualan')
        .select('grand_total, metode_pembayaran')
        .eq('kasir_id', currentLogId);

    let report = { tunai: 0, total: 0 };
    if(sales) {
        sales.forEach(s => {
            if(s.metode_pembayaran === 'Tunai') report.tunai += parseFloat(s.grand_total);
            report.total += parseFloat(s.grand_total);
        });
    }

    let fisik = prompt(`RINGKASAN:\nTotal Tunai Sistem: Rp ${report.tunai.toLocaleString()}\n\nMASUKKAN TOTAL TUNAI FISIK DI LACI:`, "0");
    if (fisik === null) return;

    const tunaiFisik = parseFloat(fisik);
    const selisih = tunaiFisik - report.tunai;

    const { error } = await supabase.from('kasir_log').update({
        waktu_tutup: new Date().toISOString(),
        total_tunai_sistem: report.tunai,
        total_tunai_fisik: tunaiFisik,
        selisih: selisih,
        status: 'Closed'
    }).eq('id', currentLogId);

    if(!error) {
        alert("Closing Berhasil!");
        window.location.href = 'index.html';
    }
}

// Tambahkan fungsi loadMenu, calculate, submitTransaction di bawah sini...

    // --- LOGIKA TRANSAKSI ---
    async function getSettings() {
        const { data: mtd } = await supabase.from('metode_pembayaran').select('*');
        document.getElementById('payMethod').innerHTML = mtd.map(m => `<option value="${m.nama_metode}">${m.nama_metode}</option>`).join('');

        const { data: pjk } = await supabase.from('ppn').select('nilai').maybeSingle();
        if (pjk) { state.taxRate = pjk.nilai; document.getElementById('tax-rate').innerText = pjk.nilai; }

        const { data: dsk } = await supabase.from('diskon').select('*');
        let opt = '<option value="0">0%</option>';
        opt += dsk.map(d => `<option value="${d.persen}">${d.nama_diskon} (${d.persen}%)</option>`).join('');
        document.getElementById('discSelect').innerHTML = opt;
    }

    async function loadMenu() {
        const key = document.getElementById('search').value;
        let query = supabase.from('produk').select('*').gt('stok_sekarang', 0);
        if(key) query = query.ilike('nama_barang', `%${key}%`);
        const { data } = await query;
        document.getElementById('displayMenu').innerHTML = (data || []).map(p => `
            <div class="card" onclick="addToCart('${p.id}', '${p.nama_barang}', ${p.harga_jual})">
                <b>${p.nama_barang}</b><br>
                <span style="color:var(--success)">Rp ${p.harga_jual.toLocaleString()}</span>
            </div>`).join('');
    }

    function addToCart(id, nama, harga) {
        const ex = cart.find(i => i.id === id);
        if(ex) ex.qty++; else cart.push({ id, nama_barang: nama, harga_satuan: harga, qty: 1 });
        calculate();
    }

    function calculate() {
        state.sub = cart.reduce((a, b) => a + (b.qty * b.harga_satuan), 0);
        const dP = parseFloat(document.getElementById('discSelect').value);
        state.disc = Math.round(state.sub * (dP/100));
        state.taxVal = Math.round((state.sub - state.disc) * (state.taxRate/100));
        state.total = state.sub - state.disc + state.taxVal;

        document.getElementById('txt-sub').innerText = "Rp " + state.sub.toLocaleString();
        document.getElementById('txt-disc').innerText = "- Rp " + state.disc.toLocaleString();
        document.getElementById('txt-tax').innerText = "Rp " + state.taxVal.toLocaleString();
        document.getElementById('txt-total').innerText = "Rp " + state.total.toLocaleString();
        document.getElementById('item-count').innerText = cart.length;

        document.getElementById('displayCart').innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <span>${item.nama_barang} x${item.qty}</span>
                <span>Rp ${(item.qty * item.harga_satuan).toLocaleString()} <i onclick="delItem(${i})" style="color:red; cursor:pointer; font-style:normal; margin-left:5px;">√ó</i></span>
            </div>`).join('');
    }

    function delItem(i) { cart.splice(i, 1); calculate(); }
    function openPay() { 
        if(cart.length === 0) return alert("Pilih produk!");
        document.getElementById('modal-total').innerText = "Total: Rp " + state.total.toLocaleString();
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    async function submitTransaction() {
        const cash = parseFloat(document.getElementById('cashIn').value || 0);
        if(cash < state.total && document.getElementById('payMethod').value === 'Tunai') return alert("Uang kurang!");

        const inv = `INV-${Date.now().toString().slice(-6)}`;
        
        // Simpan ke tabel Penjualan (kaitkan dengan kasir_id)
        const { data: jual } = await supabase.from('penjualan').insert([{
            no_invoice: inv, subtotal: state.sub, diskon_global: state.disc,
            pajak_ppn: state.taxVal, grand_total: state.total, bayar: cash,
            metode_pembayaran: document.getElementById('payMethod').value,
            kasir_id: currentLogId // HUBUNGKAN DENGAN LOG
        }]).select().single();

        for(let itm of cart) {
            await supabase.from('penjualan_detail').insert([{
                penjualan_id: jual.id, produk_id: itm.id, nama_barang: itm.nama_barang,
                harga_satuan: itm.harga_satuan, qty: itm.qty, subtotal_item: itm.qty * itm.harga_satuan
            }]);
            await supabase.rpc('kurangi_stok', { row_id: itm.id, jml_kurang: itm.qty });
        }

        alert("Transaksi Berhasil!");
        location.reload();
    }

    function logout() { if(confirm("Keluar?")) window.location.href='login.html'; }
</script>
</body>
</html>
