<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Akun | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --bg: #f4f7f6; 
            --success: #27ae60; 
            --danger: #e74c3c; 
            --beauty: #ff4757; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; color: #333; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; }
        nav h2 { color: var(--beauty); text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 240px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 30px; }
        .card h3 { margin-top: 0; border-left: 4px solid var(--beauty); padding-left: 15px; }

        .form-group { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 10px; align-items: end; }
        label { display: block; font-size: 11px; font-weight: 600; margin-bottom: 4px; color: #7f8c8d; }
        input, select { padding: 10px; border: 1px solid #dfe6e9; border-radius: 6px; width: 100%; font-size: 13px; }
        
        button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 13px; }
        .btn-add { background: var(--beauty); color: white; }
        .btn-edit { background: #e3f2fd; color: var(--accent); }
        .btn-del { background: #fff5f5; color: var(--danger); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #f1f2f6; color: #95a5a6; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f2f6; font-size: 14px; }
        
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; backdrop-filter: blur(4px); z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html">üõí Kasir</a>
        <a href="akun_jurnal.html" class="active">üè¶ Daftar Akun</a>
        <a href="jurnal.html">üìñ Jurnal Umum</a>
    </nav>

    <main>
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin:0">Manajemen Akun <span style="color:var(--beauty)">BeautyBloom</span></h1>
            <div id="status-msg"></div>
        </div>

        <div class="card">
            <h3>Tambah Akun</h3>
            <div class="form-group">
                <div>
                    <label>Kode Akun (Text)</label>
                    <input type="text" id="kode_akun" placeholder="3101" oninput="autoSuggest(this.value)">
                </div>
                <div>
                    <label>Nama Akun</label>
                    <input type="text" id="nama_akun" placeholder="Modal Pemilik">
                </div>
                <div>
                    <label>Kategori</label>
                    <select id="kategori_akun" onchange="updateNormalPos()">
                        <option value="aset">aset</option>
                        <option value="kewajiban">kewajiban</option>
                        <option value="modal">modal</option>
                        <option value="pendapatan">pendapatan</option>
                        <option value="beban">beban</option>
                    </select>
                </div>
                <div>
                    <label>Posisi Normal</label>
                    <select id="posisi_normal">
                        <option value="debit">debit</option>
                        <option value="kredit">kredit</option>
                    </select>
                </div>
                <button class="btn-add" onclick="saveAccount()">Simpan</button>
            </div>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Akun</th>
                        <th>Kategori</th>
                        <th>Normal</th>
                        <th style="text-align:right">Aksi</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Akun <span id="display_kode" style="color:var(--beauty)"></span></h3>
            <input type="hidden" id="edit_id">
            <div style="margin-bottom:12px">
                <label>Nama Akun</label>
                <input type="text" id="edit_nama">
            </div>
            <div style="margin-bottom:12px">
                <label>Kategori</label>
                <select id="edit_kategori" onchange="updateNormalPosEdit()">
                    <option value="aset">aset</option>
                    <option value="kewajiban">kewajiban</option>
                    <option value="modal">modal</option>
                    <option value="pendapatan">pendapatan</option>
                    <option value="beban">beban</option>
                </select>
            </div>
            <div style="margin-bottom:20px">
                <label>Posisi Normal</label>
                <select id="edit_posisi">
                    <option value="debit">debit</option>
                    <option value="kredit">kredit</option>
                </select>
            </div>
            <div style="display:flex; gap:10px">
                <button class="btn-add" style="flex:1" onclick="updateAccount()">Update</button>
                <button style="flex:1; background:#eee" onclick="closeModal()">Batal</button>
            </div>
        </div>
    </div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    window.onload = loadData;

    function autoSuggest(val) {
        const cat = document.getElementById('kategori_akun');
        if (val.startsWith('1')) cat.value = 'aset';
        else if (val.startsWith('2')) cat.value = 'kewajiban';
        else if (val.startsWith('3')) cat.value = 'modal';
        else if (val.startsWith('4')) cat.value = 'pendapatan';
        else if (val.startsWith('5')) cat.value = 'beban';
        updateNormalPos();
    }

    function updateNormalPos() {
        const kat = document.getElementById('kategori_akun').value;
        const pos = document.getElementById('posisi_normal');
        pos.value = (kat === 'aset' || kat === 'beban') ? 'debit' : 'kredit';
    }

    function updateNormalPosEdit() {
        const kat = document.getElementById('edit_kategori').value;
        const pos = document.getElementById('edit_posisi');
        pos.value = (kat === 'aset' || kat === 'beban') ? 'debit' : 'kredit';
    }

    async function loadData() {
        const { data: accounts, error } = await FinexDB.from('akun').select('*').order('kode_akun');
        if (error) return console.error(error);

        const tbody = document.getElementById('table-body');
        tbody.innerHTML = accounts.map(acc => `
            <tr>
                <td><b>${acc.kode_akun}</b></td>
                <td>${acc.nama_akun}</td>
                <td><span class="badge" style="background:#eee">${acc.kategori}</span></td>
                <td><small>${acc.posisi_normal}</small></td>
                <td style="text-align:right">
                    <button class="btn-edit" onclick="openEdit('${acc.kode_akun}','${acc.nama_akun}','${acc.kategori}','${acc.posisi_normal}')">Edit</button>
                    <button class="btn-del" onclick="deleteAcc('${acc.kode_akun}')">Hapus</button>
                </td>
            </tr>`).join('');
    }

    async function saveAccount() {
        const payload = {
            kode_akun: document.getElementById('kode_akun').value, // Dikirim sebagai string sesuai skema
            nama_akun: document.getElementById('nama_akun').value,
            kategori: document.getElementById('kategori_akun').value,
            posisi_normal: document.getElementById('posisi_normal').value,
            saldo: 0
        };

        const { error } = await FinexDB.from('akun').insert([payload]);
        if (error) showStatus("Error: " + error.message, "var(--danger)");
        else { showStatus("Berhasil!", "var(--success)"); loadData(); }
    }

    function openEdit(id, nama, kat, pos) {
        document.getElementById('edit_id').value = id;
        document.getElementById('display_kode').innerText = id;
        document.getElementById('edit_nama').value = nama;
        document.getElementById('edit_kategori').value = kat;
        document.getElementById('edit_posisi').value = pos;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    async function updateAccount() {
        const id = document.getElementById('edit_id').value;
        const payload = {
            nama_akun: document.getElementById('edit_nama').value,
            kategori: document.getElementById('edit_kategori').value,
            posisi_normal: document.getElementById('edit_posisi').value
        };

        // Perbaikan Utama: Mengirim ID sebagai STRING agar cocok dengan kolom "text"
        const { error } = await FinexDB.from('akun')
            .update(payload)
            .eq('kode_akun', String(id)); 
        
        if (error) {
            showStatus("Gagal: " + error.message, "var(--danger)");
        } else {
            showStatus("‚úÖ Berhasil diperbarui", "var(--success)");
            closeModal();
            loadData();
        }
    }

    async function deleteAcc(id) {
        if(!confirm("Hapus?")) return;
        await FinexDB.from('akun').delete().eq('kode_akun', String(id));
        loadData();
    }

    function showStatus(msg, color) {
        const s = document.getElementById('status-msg');
        s.innerText = msg; s.style.color = color;
        setTimeout(() => s.innerText = '', 3000);
    }
</script>
</body>
</html>
