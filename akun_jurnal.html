<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Akun | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; }
        nav h2 { color: #ff4757; text-align: center; font-size: 20px; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 240px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .form-group { display: grid; grid-template-columns: 1fr 1.5fr 1.5fr auto; gap: 15px; margin-bottom: 25px; align-items: end; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; width: 100%; box-sizing: border-box; }
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--success); color: white; }
        .btn-edit { background: #e3f2fd; color: var(--accent); margin-right: 5px; }
        .btn-del { background: #fee; color: var(--danger); }
        .btn-cat { background: #6c5ce7; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; color: #7f8c8d; text-align: left; padding: 15px; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; max-height: 80vh; overflow-y: auto; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html">üõí Masuk Kasir</a>
        <a href="akun_jurnal.html" class="active">üè¶ Daftar Akun</a>
        <a href="jurnal.html">üìñ Jurnal Umum</a>
        <a href="laporan-bill.html">üìÑ Riwayat Transaksi</a>
    </nav>

    <main>
        <div class="header-flex">
            <div>
                <h1>Manajemen Kode Akun</h1>
                <div id="status-msg" style="font-size: 14px;"></div>
            </div>
            <button class="btn-cat" onclick="openCatModal()">‚öôÔ∏è Atur Kategori</button>
        </div>

        <div class="card">
            <h3>Tambah Akun Baru</h3>
            <div class="form-group">
                <div>
                    <label style="display:block; font-size:12px; margin-bottom:5px;">Kode Akun</label>
                    <input type="text" id="kode_akun" placeholder="Contoh: 1101">
                </div>
                <div>
                    <label style="display:block; font-size:12px; margin-bottom:5px;">Nama Akun</label>
                    <input type="text" id="nama_akun" placeholder="Contoh: Kas BeautyBloom">
                </div>
                <div>
                    <label style="display:block; font-size:12px; margin-bottom:5px;">Kategori</label>
                    <select id="kategori_akun">
                        <option value="">-- Memuat Kategori --</option>
                    </select>
                </div>
                <button class="btn-add" onclick="saveAccount()">Simpan Akun</button>
            </div>

            <hr style="border:0; border-top:1px solid #eee; margin: 30px 0;">

            <h3>Daftar Akun Terdaftar</h3>
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Akun</th>
                        <th>Kategori</th>
                        <th style="text-align: right;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="4">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Edit Akun -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">Edit Data Akun</h3>
            <label style="font-size:12px;">Kode Akun</label>
            <input type="text" id="edit_kode" readonly style="background:#f0f0f0; margin-bottom:15px;">
            <label style="font-size:12px;">Nama Akun</label>
            <input type="text" id="edit_nama" style="margin-bottom:15px;">
            <label style="font-size:12px;">Kategori</label>
            <select id="edit_kategori" style="margin-bottom:20px;"></select>
            <div style="display:flex; gap:10px;">
                <button class="btn-add" style="flex:1;" onclick="updateAccount()">Update</button>
                <button style="flex:1; background:#ddd;" onclick="closeModal('editModal')">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal Kelola Kategori -->
    <div id="catModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">Pengaturan Kategori Akun</h3>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="new_cat_name" placeholder="Nama Kategori Baru">
                <button class="btn-add" onclick="saveCategory()">Tambah</button>
            </div>
            <div style="max-height: 300px; overflow-y: auto;">
                <table style="font-size: 13px;">
                    <thead>
                        <tr>
                            <th>Nama Kategori</th>
                            <th style="text-align:right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cat-table-body"></tbody>
                </table>
            </div>
            <button style="width:100%; margin-top:20px; background:#ddd;" onclick="closeModal('catModal')">Tutup</button>
        </div>
    </div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    window.onload = () => {
        loadCategories();
        loadAccounts();
    };

    // --- LOGIKA KATEGORI ---
    async function loadCategories() {
        const { data, error } = await FinexDB.from('kategori_akun').select('*').order('nama_kategori', { ascending: true });
        if (error) return;

        // Update Dropdown di form
        const dropdowns = [document.getElementById('kategori_akun'), document.getElementById('edit_kategori')];
        dropdowns.forEach(select => {
            select.innerHTML = '<option value="">-- Pilih Kategori --</option>' + 
                data.map(c => `<option value="${c.nama_kategori}">${c.nama_kategori}</option>`).join('');
        });

        // Update Tabel di Modal Kategori
        const catTbody = document.getElementById('cat-table-body');
        catTbody.innerHTML = data.map(c => `
            <tr>
                <td>${c.nama_kategori}</td>
                <td style="text-align:right">
                    <button class="btn-del" style="padding:5px 10px" onclick="deleteCategory('${c.id}')">√ó</button>
                </td>
            </tr>
        `).join('');
    }

    async function saveCategory() {
        const nama = document.getElementById('new_cat_name').value.trim();
        if(!nama) return;
        const { error } = await FinexDB.from('kategori_akun').insert([{ nama_kategori: nama }]);
        if(error) alert("Gagal: " + error.message);
        else {
            document.getElementById('new_cat_name').value = '';
            loadCategories();
        }
    }

    async function deleteCategory(id) {
        if(!confirm("Hapus kategori ini? Akun yang menggunakan kategori ini mungkin perlu diupdate manual.")) return;
        await FinexDB.from('kategori_akun').delete().eq('id', id);
        loadCategories();
    }

    // --- LOGIKA AKUN ---
    async function loadAccounts() {
        const { data, error } = await FinexDB.from('akun').select('*').order('kode_akun', { ascending: true });
        if (error) return;
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = data.map(acc => `
            <tr>
                <td><strong>${acc.kode_akun}</strong></td>
                <td>${acc.nama_akun}</td>
                <td><span class="badge" style="background:#e8f4fd; color:#3498db;">${acc.kategori || 'Tanpa Kategori'}</span></td>
                <td style="text-align: right;">
                    <button class="btn-edit" onclick="openEdit('${acc.kode_akun}', '${acc.nama_akun}', '${acc.kategori}')">Edit</button>
                    <button class="btn-del" onclick="deleteAccount('${acc.kode_akun}')">Hapus</button>
                </td>
            </tr>`).join('');
    }

    async function saveAccount() {
        const payload = { 
            kode_akun: document.getElementById('kode_akun').value, 
            nama_akun: document.getElementById('nama_akun').value, 
            kategori: document.getElementById('kategori_akun').value 
        };
        if(!payload.kode_akun || !payload.nama_akun || !payload.kategori) return alert("Lengkapi data!");
        
        const { error } = await FinexDB.from('akun').insert([payload]);
        if (error) alert("Gagal Simpan: " + error.message);
        else {
            document.getElementById('kode_akun').value = '';
            document.getElementById('nama_akun').value = '';
            loadAccounts();
            showStatus("Akun berhasil disimpan!", "var(--success)");
        }
    }

    async function updateAccount() {
        const kode = document.getElementById('edit_kode').value;
        const payload = {
            nama_akun: document.getElementById('edit_nama').value,
            kategori: document.getElementById('edit_kategori').value
        };
        const { error } = await FinexDB.from('akun').update(payload).eq('kode_akun', kode);
        if (error) alert("Error Update: " + error.message);
        else {
            closeModal('editModal');
            loadAccounts();
            showStatus("Berhasil diperbarui!", "var(--success)");
        }
    }

    async function deleteAccount(kode) {
        if (!confirm(`Hapus akun ${kode}?`)) return;
        await FinexDB.from('akun').delete().eq('kode_akun', kode);
        loadAccounts();
    }

    // --- UI HELPERS ---
    function openCatModal() { document.getElementById('catModal').style.display = 'flex'; }
    function openEdit(kode, nama, kategori) {
        document.getElementById('edit_kode').value = kode;
        document.getElementById('edit_nama').value = nama;
        document.getElementById('edit_kategori').value = kategori;
        document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    function showStatus(msg, color) {
        const div = document.getElementById('status-msg');
        div.innerText = msg; div.style.color = color;
        setTimeout(() => div.innerText = '', 3000);
    }
</script>
</body>
</html>
