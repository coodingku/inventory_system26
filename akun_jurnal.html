<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Akun | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --bg: #f4f7f6; 
            --success: #27ae60; 
            --danger: #e74c3c; 
            --beauty: #ff4757; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; color: #333; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; }
        nav h2 { color: var(--beauty); text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 240px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 30px; }
        .card h3 { margin-top: 0; border-left: 4px solid var(--beauty); padding-left: 15px; margin-bottom: 20px;}

        .form-group { display: grid; grid-template-columns: 1fr 1.5fr 1fr 1fr 1fr auto; gap: 10px; align-items: end; }
        label { display: block; font-size: 11px; font-weight: 600; margin-bottom: 4px; color: #7f8c8d; }
        input, select { padding: 10px; border: 1px solid #dfe6e9; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 13px; }
        
        button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--beauty); color: white; }
        .btn-edit { background: #e3f2fd; color: var(--accent); border: 1px solid #bbdefb; font-size: 12px; }
        .btn-del { background: #fff5f5; color: var(--danger); border: 1px solid #ffcdd2; font-size: 12px; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f1f2f6; color: #95a5a6; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f2f6; font-size: 14px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; background: #e8f4fd; color: #2980b9; }
        .text-right { text-align: right; }
        .font-mono { font-family: monospace; font-weight: bold; }
        
        #status-msg { font-size: 13px; padding: 8px 15px; border-radius: 6px; display: none; position: fixed; top: 20px; right: 20px; z-index: 2000; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html">üõí Masuk Kasir</a>
        <a href="akun_jurnal.html" class="active">üè¶ Daftar Akun</a>
        <a href="jurnal.html">üìñ Jurnal Umum</a>
    </nav>

    <main>
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin:0">Akun <span style="color:var(--beauty)">BeautyBloom</span></h1>
            <div id="status-msg"></div>
        </div>

        <!-- FORM INPUT AKUN -->
        <div class="card">
            <h3>Tambah Akun Baru</h3>
            <div class="form-group">
                <div>
                    <label>Kode Akun</label>
                    <input type="text" id="kode_akun" placeholder="1101" oninput="autoSuggest(this.value)">
                </div>
                <div>
                    <label>Nama Akun</label>
                    <input type="text" id="nama_akun" placeholder="Kas Kecil">
                </div>
                <div>
                    <label>Kategori</label>
                    <select id="kategori_akun" onchange="syncNormalPos('kategori_akun', 'posisi_normal')">
                        <option value="Aset">Aset</option>
                        <option value="Kewajiban">Kewajiban</option>
                        <option value="Pendapatan">Pendapatan</option>
                        <option value="Beban">Beban</option>
                    </select>
                </div>
                <div>
                    <label>Posisi Normal</label>
                    <select id="posisi_normal">
                        <option value="Debit">Debit</option>
                        <option value="Kredit">Kredit</option>
                    </select>
                </div>
                <div>
                    <label>Saldo Awal (IDR)</label>
                    <input type="number" id="saldo_awal" value="0">
                </div>
                <button class="btn-add" onclick="saveAccount()">Simpan</button>
            </div>
        </div>

        <!-- TABEL DATA AKUN -->
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Akun</th>
                        <th>Kategori</th>
                        <th>Normal</th>
                        <th class="text-right">Saldo Berjalan (IDR)</th>
                        <th style="text-align:right">Aksi</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" style="text-align:center">Memuat data dan menghitung saldo dari Jurnal Umum...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    window.onload = loadData;

    function formatIDR(num) {
        return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
    }

    // Sugesti otomatis kategori berdasarkan digit pertama kode akun
    function autoSuggest(val) {
        if(!val) return;
        const cat = document.getElementById('kategori_akun');
        if (val.startsWith('1')) cat.value = 'Aset';
        else if (val.startsWith('2')) cat.value = 'Kewajiban';
        else if (val.startsWith('4')) cat.value = 'Pendapatan';
        else if (val.startsWith('5')) cat.value = 'Beban';
        syncNormalPos('kategori_akun', 'posisi_normal');
    }

    function syncNormalPos(catId, posId) {
        const kat = document.getElementById(catId).value;
        // Aset & Beban normal di Debit, sisanya (Kewajiban/Pendapatan) di Kredit
        document.getElementById(posId).value = (kat === 'Aset' || kat === 'Beban') ? 'Debit' : 'Kredit';
    }

    async function loadData() {
        try {
            // 1. Ambil data Akun (Master)
            const { data: accounts, error: accErr } = await FinexDB.from('akun').select('*').order('kode_akun');
            if (accErr) throw accErr;

            // 2. Ambil data Jurnal Umum untuk menghitung mutasi (Debit/Kredit)
            const { data: journals, error: jrnlErr } = await FinexDB.from('jurnal_umum').select('kode_akun, debit, kredit');
            if (jrnlErr) throw jrnlErr;

            // 3. Agregasi mutasi jurnal per kode akun
            const mutasiMap = {};
            journals.forEach(row => {
                if (!mutasiMap[row.kode_akun]) {
                    mutasiMap[row.kode_akun] = { totalDebit: 0, totalKredit: 0 };
                }
                mutasiMap[row.kode_akun].totalDebit += parseFloat(row.debit || 0);
                mutasiMap[row.kode_akun].totalKredit += parseFloat(row.kredit || 0);
            });

            // 4. Tampilkan data ke tabel dengan kalkulasi saldo akhir
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = accounts.map(acc => {
                const mutasi = mutasiMap[acc.kode_akun] || { totalDebit: 0, totalKredit: 0 };
                const saldoAwal = parseFloat(acc.saldo || 0);
                let saldoAkhir = 0;

                // Logika Saldo Berjalan sesuai Posisi Normal
                if (acc.posisi_normal === 'Debit') {
                    // Saldo = Awal + Debit - Kredit
                    saldoAkhir = saldoAwal + mutasi.totalDebit - mutasi.totalKredit;
                } else {
                    // Saldo = Awal + Kredit - Debit
                    saldoAkhir = saldoAwal + mutasi.totalKredit - mutasi.totalDebit;
                }

                return `
                    <tr>
                        <td><code style="font-weight:bold">${acc.kode_akun}</code></td>
                        <td>${acc.nama_akun}</td>
                        <td><span class="badge">${acc.kategori}</span></td>
                        <td><small style="text-transform:uppercase; color:#999">${acc.posisi_normal}</small></td>
                        <td class="text-right font-mono" style="color:${saldoAkhir < 0 ? 'var(--danger)' : 'inherit'}">
                            ${formatIDR(saldoAkhir)}
                        </td>
                        <td style="text-align:right">
                            <button class="btn-del" onclick="deleteAcc('${acc.kode_akun}')">Hapus</button>
                        </td>
                    </tr>`;
            }).join('');

        } catch (err) {
            console.error("Gagal memuat data:", err);
            document.getElementById('table-body').innerHTML = `<tr><td colspan="6" style="text-align:center; color:red">Gagal mengambil data dari database.</td></tr>`;
        }
    }

    async function saveAccount() {
        const payload = {
            kode_akun: String(document.getElementById('kode_akun').value),
            nama_akun: document.getElementById('nama_akun').value,
            kategori: document.getElementById('kategori_akun').value,
            posisi_normal: document.getElementById('posisi_normal').value,
            saldo: parseFloat(document.getElementById('saldo_awal').value) || 0 
        };

        if(!payload.kode_akun || !payload.nama_akun) return showStatus("Isi Kode & Nama!", "var(--danger)");

        const { error } = await FinexDB.from('akun').insert([payload]);
        if (error) {
            showStatus("Gagal: " + error.message, "var(--danger)");
        } else {
            showStatus("‚úÖ Akun berhasil didaftarkan!", "var(--success)");
            loadData();
            // Reset form
            document.getElementById('kode_akun').value = '';
            document.getElementById('nama_akun').value = '';
            document.getElementById('saldo_awal').value = 0;
        }
    }

    async function deleteAcc(id) {
        if(!confirm("Hapus akun " + id + "?")) return;
        const { error } = await FinexDB.from('akun').delete().eq('kode_akun', String(id));
        if (error) showStatus("Gagal hapus: " + error.message, "var(--danger)");
        else loadData();
    }

    function showStatus(msg, color) {
        const s = document.getElementById('status-msg');
        s.style.display = 'block';
        s.innerText = msg;
        s.style.backgroundColor = color;
        s.style.color = 'white';
        setTimeout(() => { s.style.display = 'none'; }, 3000);
    }
</script>
</body>
</html>
