<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Akun | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --bg: #f4f7f6; 
            --success: #27ae60; 
            --danger: #e74c3c; 
            --beauty: #ff4757; 
            --warning: #f39c12;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; color: #333; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; z-index: 100; }
        nav h2 { color: var(--beauty); text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; }
        nav a:hover { background: rgba(255,255,255,0.1); color: white; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 240px; padding: 40px; width: calc(100% - 240px); box-sizing: border-box; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 30px; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-bottom: 4px solid var(--accent); }
        .stat-card small { color: #7f8c8d; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .stat-card div { font-size: 22px; font-weight: bold; margin-top: 5px; color: var(--primary); }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
        input, select { padding: 10px; border: 1px solid #dfe6e9; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 13px; }
        
        button { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--beauty); color: white; }
        .btn-update { background: var(--warning); color: white; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f1f2f6; color: #95a5a6; font-size: 11px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f2f6; font-size: 14px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .bg-Aset { background: #e3f2fd; color: #1976d2; }
        .bg-Ekuitas { background: #fce4ec; color: #c2185b; }
        
        #status-msg { font-size: 13px; padding: 10px; border-radius: 8px; display: none; position: fixed; top: 20px; right: 20px; z-index: 2000; color: white; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="#">üìä Dashboard</a>
        <a href="#">üõí Kasir</a>
        <a href="akun_jurnal.html" class="active">üè¶ Daftar Akun</a>
        <a href="jurnal.html">üìñ Jurnal Umum</a>
    </nav>

    <main>
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin:0">Akun <span style="color:var(--beauty)">BeautyBloom</span></h1>
            <button class="btn-add" onclick="loadData()" style="background: var(--accent)">üîÑ Sinkron Saldo</button>
            <div id="status-msg"></div>
        </div>

        <div class="summary-grid">
            <div class="stat-card" style="border-color: var(--success)">
                <small>Total Saldo Aset</small>
                <div id="sum-aset">Rp 0</div>
            </div>
            <div class="stat-card" style="border-color: var(--beauty)">
                <small>Total Saldo Ekuitas</small>
                <div id="sum-ekuitas">Rp 0</div>
            </div>
        </div>

        <div class="card">
            <h3 id="form-title" style="margin-top:0">Kelola Akun</h3>
            <div class="form-grid">
                <div>
                    <label style="font-size:11px">Kode Akun</label>
                    <input type="text" id="kode_akun" placeholder="Contoh: 1101">
                </div>
                <div>
                    <label style="font-size:11px">Nama Akun</label>
                    <input type="text" id="nama_akun" placeholder="Contoh: Kas Utama">
                </div>
                <div>
                    <label style="font-size:11px">Kategori</label>
                    <select id="kategori_val">
                        <option value="Aset">Aset</option>
                        <option value="Kewajiban">Kewajiban</option>
                        <option value="Ekuitas">Ekuitas</option>
                        <option value="Pendapatan">Pendapatan</option>
                        <option value="Beban">Beban</option>
                    </select>
                </div>
                <div>
                    <label style="font-size:11px">Normal</label>
                    <select id="posisi_normal">
                        <option value="Debit">Debit</option>
                        <option value="Kredit">Kredit</option>
                    </select>
                </div>
                <div>
                    <label style="font-size:11px">Saldo Awal</label>
                    <input type="number" id="saldo_awal" value="0">
                </div>
                <button id="btn-save" class="btn-add" onclick="saveAccount()">Simpan</button>
            </div>
        </div>

        <div class="card" style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Akun</th>
                        <th>Kategori</th>
                        <th>Normal</th>
                        <th style="text-align:right">Saldo Berjalan</th>
                        <th style="text-align:center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" style="text-align:center">Sedang mensinkronkan data...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabase = window.supabase.createClient(URL_DB, KEY_DB);

    let isEditMode = false;
    let editId = null;

    window.onload = () => { loadData(); };

    async function loadData() {
        try {
            // Ambil data akun dan data dari tabel jurnal_umum secara bersamaan
            const [resAkun, resJurnal] = await Promise.all([
                supabase.from('akun').select('*').order('kode_akun'),
                supabase.from('jurnal_umum').select('kode_akun, debit, kredit')
            ]);

            if (resAkun.error) throw resAkun.error;

            const akunList = resAkun.data;
            const jurnalList = resJurnal.data || [];
            const tbody = document.getElementById('table-body');
            
            let totalAset = 0;
            let totalEkuitas = 0;

            tbody.innerHTML = akunList.map(acc => {
                // FILTER: Ambil semua transaksi di jurnal_umum untuk kode_akun ini
                const trx = jurnalList.filter(j => String(j.kode_akun) === String(acc.kode_akun));
                
                // TOTALKAN: Jumlah Debit dan Jumlah Kredit
                const totalDebit = trx.reduce((sum, item) => sum + (Number(item.debit) || 0), 0);
                const totalKredit = trx.reduce((sum, item) => sum + (Number(item.kredit) || 0), 0);
                
                // HITUNG SALDO BERJALAN: 
                // Jika Normal Debit: (Saldo Awal + Total Debit) - Total Kredit
                // Jika Normal Kredit: (Saldo Awal + Total Kredit) - Total Debit
                let saldoBerjalan = 0;
                const saldoAwal = Number(acc.saldo) || 0;

                if (acc.posisi_normal === 'Debit') {
                    saldoBerjalan = (saldoAwal + totalDebit) - totalKredit;
                } else {
                    saldoBerjalan = (saldoAwal + totalKredit) - totalDebit;
                }

                // Update Total Ringkasan (Aset & Ekuitas)
                if (acc.kategori === 'Aset') totalAset += saldoBerjalan;
                if (acc.kategori === 'Ekuitas') totalEkuitas += saldoBerjalan;

                return `
                    <tr>
                        <td><strong>${acc.kode_akun}</strong></td>
                        <td>${acc.nama_akun}</td>
                        <td><span class="badge bg-${acc.kategori}">${acc.kategori}</span></td>
                        <td>${acc.posisi_normal}</td>
                        <td style="text-align:right; font-family: monospace; font-weight:bold; color: ${saldoBerjalan < 0 ? 'var(--danger)' : 'var(--primary)'}">
                            Rp ${new Intl.NumberFormat('id-ID').format(saldoBerjalan)}
                        </td>
                        <td style="text-align:center">
                            <button onclick='prepareEdit(${JSON.stringify(acc)})' style="background:none; color:var(--accent); cursor:pointer; font-size:12px">Edit</button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('sum-aset').innerText = "Rp " + totalAset.toLocaleString('id-ID');
            document.getElementById('sum-ekuitas').innerText = "Rp " + totalEkuitas.toLocaleString('id-ID');

        } catch (err) { 
            showStatus("Gagal sinkron: " + err.message, "var(--danger)");
        }
    }

    async function saveAccount() {
        const kode = document.getElementById('kode_akun').value;
        const nama = document.getElementById('nama_akun').value;
        const kategori = document.getElementById('kategori_val').value;
        const posisi = document.getElementById('posisi_normal').value;
        const saldo = parseFloat(document.getElementById('saldo_awal').value) || 0;

        if(!kode || !nama) return showStatus("Lengkapi data!", "var(--warning)");

        const payload = { nama_akun: nama, kategori: kategori, posisi_normal: posisi, saldo: saldo };

        try {
            let res;
            if (isEditMode) {
                res = await supabase.from('akun').update(payload).eq('kode_akun', editId);
            } else {
                res = await supabase.from('akun').insert([{...payload, kode_akun: kode}]);
            }

            if (res.error) throw res.error;
            
            showStatus("Berhasil disimpan!", "var(--success)");
            resetForm();
            loadData();
        } catch (err) {
            showStatus("Error: " + err.message, "var(--danger)");
        }
    }

    function prepareEdit(acc) {
        isEditMode = true;
        editId = acc.kode_akun;
        document.getElementById('form-title').innerText = "Edit Akun: " + acc.nama_akun;
        document.getElementById('kode_akun').value = acc.kode_akun;
        document.getElementById('kode_akun').readOnly = true;
        document.getElementById('nama_akun').value = acc.nama_akun;
        document.getElementById('kategori_val').value = acc.kategori;
        document.getElementById('posisi_normal').value = acc.posisi_normal;
        document.getElementById('saldo_awal').value = acc.saldo;
        document.getElementById('btn-save').innerText = "Update";
        document.getElementById('btn-save').className = "btn-update";
    }

    function resetForm() {
        isEditMode = false;
        editId = null;
        document.getElementById('form-title').innerText = "Kelola Akun";
        document.getElementById('kode_akun').value = '';
        document.getElementById('kode_akun').readOnly = false;
        document.getElementById('nama_akun').value = '';
        document.getElementById('saldo_awal').value = '0';
        document.getElementById('btn-save').innerText = "Simpan";
        document.getElementById('btn-save').className = "btn-add";
    }

    function showStatus(msg, color) {
        const s = document.getElementById('status-msg');
        s.style.display = 'block';
        s.innerText = msg;
        s.style.backgroundColor = color;
        setTimeout(() => { s.style.display = 'none'; }, 3000);
    }
</script>
</body>
</html>
