<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kas & Bank Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .badge-cat { padding: 2px 6px; border-radius: 4px; font-size: 9px; text-transform: uppercase; font-weight: bold; background: #dfe6e9; color: #2d3436; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .bg-match { background: #e8f5e9; color: #2e7d32; }
        .bg-mismatch { background: #ffebee; color: #c62828; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; color: white; transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; }
        .btn-pdf { background: #c0392b; }
        .btn-excel { background: #1f7244; }
        .btn-refresh { background: var(--accent); }
        .btn-mutasi { background: #8e44ad; }
        .btn-group-action { display: flex; gap: 5px; }
        code { background: #f1f2f6; padding: 20px 5px; border-radius: 4px; color: #e84393; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <div class="menu-items">
        <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="kas_bank.html" class="active"><i class="fas fa-university"></i> Kas & Bank</a>
        <a href="laporan_neraca.html"><i class="fas fa-balance-scale"></i> Neraca</a>
        <a href="mutasi_kas.html"><i class="fas fa-exchange-alt"></i> Jurnal Umum</a>
    </div>
</nav>

<main>
    <div class="header-flex">
        <div>
            <h1 style="margin:0">Buku Kas & Akun</h1>
            <small style="color:#888">Monitoring Transaksi & Sinkronisasi Saldo Terpusat</small>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-action btn-mutasi" onclick="openMutasiModal()"><i class="fas fa-exchange-alt"></i> Mutasi (Pindah Dana)</button>
            <button class="btn-action btn-pdf" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
            <button class="btn-action btn-excel" onclick="exportExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            <button class="btn-action btn-refresh" onclick="loadData()"><i class="fas fa-sync"></i> Refresh</button>
        </div>
    </div>

    <div class="card-table">
        <table id="table-kas">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama Akun & Kategori</th>
                    <th>Debit (Masuk)</th>
                    <th>Kredit (Keluar)</th>
                    <th>Saldo Sistem</th>
                    <th>Saldo Real</th>
                    <th>Selisih</th>
                    <th>Status</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="akun-list">
                <tr><td colspan="9" style="text-align:center">Menarik data dari server...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    let currentDataRaw = [];

    window.onload = loadData;

    async function loadData() {
        try {
            const { data: akunData, error: errAkun } = await db.from('akun').select('*').order('kode_akun');
            if (errAkun) throw errAkun;

            const { data: jurnalData, error: errJurnal } = await db.from('jurnal_umum').select('kode_akun, debit, kredit');
            if (errJurnal) throw errJurnal;

            const tbody = document.getElementById('akun-list');
            tbody.innerHTML = '';
            currentDataRaw = [];

            akunData.forEach(a => {
                const mutasi = jurnalData.filter(j => String(j.kode_akun) === String(a.kode_akun));
                const totalDebit = mutasi.reduce((acc, curr) => acc + (Number(curr.debit) || 0), 0);
                const totalKredit = mutasi.reduce((acc, curr) => acc + (Number(curr.kredit) || 0), 0);
                
                let saldoSistem = (a.posisi_normal === 'Debit') ? (totalDebit - totalKredit) : (totalKredit - totalDebit);
                const saldoReal = Number(a.saldo || 0);
                const selisih = saldoSistem - saldoReal;
                const isMatch = Math.abs(selisih) < 0.1;

                currentDataRaw.push({
                    kode: a.kode_akun,
                    nama: a.nama_akun,
                    kategori: a.kategori,
                    sistem: saldoSistem
                });

                tbody.innerHTML += `
                    <tr>
                        <td><code>${a.kode_akun}</code></td>
                        <td>
                            <b>${a.nama_akun}</b><br>
                            <span class="badge-cat">${a.kategori}</span>
                        </td>
                        <td style="color:var(--success)">Rp ${totalDebit.toLocaleString('id-ID')}</td>
                        <td style="color:var(--danger)">Rp ${totalKredit.toLocaleString('id-ID')}</td>
                        <td style="font-weight:bold; color:var(--accent)">Rp ${saldoSistem.toLocaleString('id-ID')}</td>
                        <td style="font-weight:bold; color:#555">Rp ${saldoReal.toLocaleString('id-ID')}</td>
                        <td style="color: ${isMatch ? 'var(--success)' : 'var(--danger)'}">
                            ${selisih !== 0 ? 'Rp ' + selisih.toLocaleString('id-ID') : '-'}
                        </td>
                        <td><span class="status-badge ${isMatch ? 'bg-match' : 'bg-mismatch'}">${isMatch ? 'Sesuai' : 'Selisih'}</span></td>
                        <td>
                            <div class="btn-group-action">
                                <button class="btn-action btn-adj" style="background:#7f8c8d" onclick="updateSaldoFisik('${a.kode_akun}', ${saldoSistem})">
                                    <i class="fas fa-pen"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        } catch (e) {
            document.getElementById('akun-list').innerHTML = `<tr><td colspan="9" style="text-align:center; color:red">${e.message}</td></tr>`;
        }
    }

    async function updateSaldoFisik(kode, valSistem) {
        const input = prompt("Berapa saldo riil (fisik) saat ini?", valSistem);
        if (input === null) return;
        const saldoBaru = Number(input);
        try {
            await db.from('akun').update({ saldo: saldoBaru }).eq('kode_akun', kode);
            alert("✅ Saldo fisik diperbarui.");
            loadData();
        } catch (e) { alert(e.message); }
    }

    async function openMutasiModal() {
        const dari = prompt("Kode Akun Sumber (Bank):", "1102");
        const ke = prompt("Kode Akun Tujuan (Kas):", "1101");
        const nominal = prompt("Jumlah Dana:", "0");
        if (!dari || !ke || !nominal) return;
        
        try {
            const noBukti = "MUT-" + Date.now().toString().slice(-6);
            await db.from('jurnal_umum').insert([
                { tanggal: new Date().toISOString(), no_bukti: noBukti, kode_akun: ke, keterangan: "Mutasi Masuk", debit: Number(nominal), kredit: 0 },
                { tanggal: new Date().toISOString(), no_bukti: noBukti, kode_akun: dari, keterangan: "Mutasi Keluar", debit: 0, kredit: Number(nominal) }
            ]);
            alert("✅ Mutasi Berhasil!");
            loadData();
        } catch (e) { alert(e.message); }
    }

    function exportExcel() {
        const ws = XLSX.utils.table_to_sheet(document.getElementById('table-kas'));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "KasBank");
        XLSX.writeFile(wb, `KasBank_${Date.now()}.xlsx`);
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4');
        const now = new Date();
        
        // Header Navy
        doc.setFillColor(44, 62, 80);
        doc.rect(0, 0, 297, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22); doc.text("FINEX POS", 14, 18);
        doc.setFontSize(10); doc.text(`Laporan Kas & Bank | ${now.toLocaleString('id-ID')}`, 14, 30);

        // LOGIKA SCRAPING (PASTI TAMPIL DI PELANGGAN)
        let totalKasBank = 0;
        let totalHPP = 0;
        let totalJual = 0;
        let totalPajak = 0;

        const rows = document.querySelectorAll('#akun-list tr');
        const tableBody = [];

        rows.forEach(row => {
            const cols = row.querySelectorAll('td');
            if (cols.length > 1) {
                const kode = cols[0].innerText.trim();
                const nama = cols[1].innerText.toLowerCase();
                const saldoStr = cols[4].innerText.replace(/[^0-9,-]/g, '').replace(',', '.');
                const saldo = parseFloat(saldoStr) || 0;

                // Akumulasi Executive Summary
                if (kode.startsWith('11') && kode !== '1103') totalKasBank += saldo;
                if (kode.startsWith('4')) totalJual += saldo;
                if (kode === '5101') totalHPP += saldo;
                if (kode.startsWith('2') && nama.includes('pajak')) totalPajak += saldo;

                tableBody.push([
                    kode,
                    cols[1].innerText.split('\n')[0],
                    cols[1].innerText.split('\n')[1],
                    cols[2].innerText,
                    cols[3].innerText,
                    cols[4].innerText,
                    cols[7].innerText
                ]);
            }
        });

        doc.autoTable({
            startY: 45,
            head: [['Kode', 'Nama Akun', 'Kategori', 'Masuk', 'Keluar', 'Saldo', 'Status']],
            body: tableBody,
            theme: 'striped',
            headStyles: { fillColor: [52, 152, 219] }
        });

        // EXECUTIVE SUMMARY BOX
        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFillColor(245, 247, 250);
        doc.roundedRect(14, finalY, 269, 45, 3, 3, 'F');
        doc.setTextColor(44, 62, 80);
        doc.setFontSize(11); doc.setFont(undefined, 'bold');
        doc.text("RINGKASAN EKSEKUTIF", 20, finalY + 10);
        
        doc.setFontSize(9); doc.setFont(undefined, 'normal');
        doc.text(`Total Kas & Bank   : Rp ${totalKasBank.toLocaleString('id-ID')}`, 20, finalY + 20);
        doc.text(`Total Penjualan    : Rp ${totalJual.toLocaleString('id-ID')}`, 110, finalY + 20);
        doc.text(`Total HPP          : Rp ${totalHPP.toLocaleString('id-ID')}`, 110, finalY + 28);
        doc.text(`Hutang Pajak       : Rp ${totalPajak.toLocaleString('id-ID')}`, 200, finalY + 20);

        doc.save(`Laporan_KasBank_${now.getTime()}.pdf`);
    }
</script>
</body>
</html>
