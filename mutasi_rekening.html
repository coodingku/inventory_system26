<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kas & Bank Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .badge-cat { padding: 2px 6px; border-radius: 4px; font-size: 9px; text-transform: uppercase; font-weight: bold; background: #dfe6e9; color: #2d3436; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .bg-match { background: #e8f5e9; color: #2e7d32; }
        .bg-mismatch { background: #ffebee; color: #c62828; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; color: white; transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; }
        .btn-pdf { background: #c0392b; }
        .btn-excel { background: #1f7244; }
        .btn-refresh { background: var(--accent); }
        .btn-mutasi { background: #8e44ad; }
        .btn-group-action { display: flex; gap: 5px; }
        code { background: #f1f2f6; padding: 2px 5px; border-radius: 4px; color: #e84393; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <div class="menu-items">
        <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="kas_bank.html" class="active"><i class="fas fa-university"></i> Kas & Bank</a>
        <a href="mutasi_kas.html"><i class="fas fa-exchange-alt"></i> Jurnal Umum</a>
    </div>
</nav>

<main>
    <div class="header-flex">
        <div>
            <h1 style="margin:0">Buku Kas & Akun</h1>
            <small style="color:#888">Monitoring Transaksi & Sinkronisasi Saldo Terpusat</small>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-action btn-mutasi" onclick="openMutasiModal()"><i class="fas fa-exchange-alt"></i> Mutasi (Pindah Dana)</button>
            <button class="btn-action btn-pdf" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
            <button class="btn-action btn-excel" onclick="exportExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            <button class="btn-action btn-refresh" onclick="loadData()"><i class="fas fa-sync"></i> Refresh</button>
        </div>
    </div>

    <div class="card-table">
        <table id="table-kas">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama Akun & Kategori</th>
                    <th>Debit (Masuk)</th>
                    <th>Kredit (Keluar)</th>
                    <th>Saldo Sistem</th>
                    <th>Saldo Real</th>
                    <th>Selisih</th>
                    <th>Status</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="akun-list">
                <tr><td colspan="9" style="text-align:center">Menarik data dari server...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    let currentDataRaw = [];

    window.onload = loadData;

    async function loadData() {
        try {
            const { data: akunData, error: errAkun } = await db.from('akun').select('*').order('kode_akun');
            if (errAkun) throw errAkun;

            const { data: jurnalData, error: errJurnal } = await db.from('jurnal_umum').select('kode_akun, debit, kredit');
            if (errJurnal) throw errJurnal;

            const tbody = document.getElementById('akun-list');
            tbody.innerHTML = '';
            currentDataRaw = [];

            akunData.forEach(a => {
                const mutasi = jurnalData.filter(j => String(j.kode_akun) === String(a.kode_akun));
                const totalDebit = mutasi.reduce((acc, curr) => acc + (Number(curr.debit) || 0), 0);
                const totalKredit = mutasi.reduce((acc, curr) => acc + (Number(curr.kredit) || 0), 0);
                
                let saldoSistem = (a.posisi_normal === 'Debit') ? (totalDebit - totalKredit) : (totalKredit - totalDebit);
                const saldoReal = Number(a.saldo || 0);
                const selisih = saldoSistem - saldoReal;
                const isMatch = Math.abs(selisih) < 0.1;

                currentDataRaw.push({
                    kode: a.kode_akun,
                    nama: a.nama_akun,
                    kategori: a.kategori,
                    posisi_normal: a.posisi_normal,
                    debit: totalDebit,
                    kredit: totalKredit,
                    sistem: saldoSistem,
                    real: saldoReal,
                    selisih: selisih,
                    status: isMatch ? "Sesuai" : "Selisih"
                });

                tbody.innerHTML += `
                    <tr>
                        <td><code>${a.kode_akun}</code></td>
                        <td>
                            <b>${a.nama_akun}</b><br>
                            <span class="badge-cat">${a.kategori}</span>
                        </td>
                        <td style="color:var(--success)">Rp ${totalDebit.toLocaleString('id-ID')}</td>
                        <td style="color:var(--danger)">Rp ${totalKredit.toLocaleString('id-ID')}</td>
                        <td style="font-weight:bold; color:var(--accent)">Rp ${saldoSistem.toLocaleString('id-ID')}</td>
                        <td style="font-weight:bold; color:#555">Rp ${saldoReal.toLocaleString('id-ID')}</td>
                        <td style="color: ${isMatch ? 'var(--success)' : 'var(--danger)'}">
                            ${selisih !== 0 ? 'Rp ' + selisih.toLocaleString('id-ID') : '-'}
                        </td>
                        <td><span class="status-badge ${isMatch ? 'bg-match' : 'bg-mismatch'}">${isMatch ? 'Sesuai' : 'Selisih'}</span></td>
                        <td>
                            <div class="btn-group-action">
                                <button class="btn-action btn-adj" onclick="updateSaldoFisik('${a.kode_akun}', ${saldoSistem})" title="Update Realitas Fisik">
                                    <i class="fas fa-pen"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        } catch (e) {
            console.error(e);
            document.getElementById('akun-list').innerHTML = `<tr><td colspan="9" style="text-align:center; color:red">Gagal memuat data: ${e.message}</td></tr>`;
        }
    }

    // FUNGSI MUTASI KAS
    async function openMutasiModal() {
        const dari = prompt("Masukkan Kode Akun Sumber (Contoh: 1102):", "1102");
        if (!dari) return;
        const ke = prompt("Masukkan Kode Akun Tujuan (Contoh: 1101):", "1101");
        if (!ke) return;
        const nominal = prompt("Masukkan jumlah dana:", "0");
        if (!nominal || isNaN(nominal) || nominal <= 0) return;
        
        const noBukti = "MUT-" + Date.now().toString().slice(-6);

        try {
            await db.from('jurnal_umum').insert([
                { tanggal: new Date().toISOString(), no_bukti: noBukti, kode_akun: ke, keterangan: "Mutasi Masuk", debit: Number(nominal), kredit: 0 },
                { tanggal: new Date().toISOString(), no_bukti: noBukti, kode_akun: dari, keterangan: "Mutasi Keluar", debit: 0, kredit: Number(nominal) }
            ]);
            alert(`✅ Mutasi Berhasil!`);
            loadData();
        } catch (e) { alert("Gagal Mutasi: " + e.message); }
    }

    async function updateSaldoFisik(kode, valSistem) {
        const input = prompt("Berapa saldo riil (fisik) saat ini?", valSistem);
        if (input === null) return;
        const saldoBaru = Number(input);
        try {
            await db.from('akun').update({ saldo: saldoBaru }).eq('kode_akun', kode);
            alert("✅ Saldo fisik diperbarui.");
            loadData();
        } catch (e) { alert(e.message); }
    }

    function exportExcel() {
        const ws = XLSX.utils.table_to_sheet(document.getElementById("table-kas"));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "BukuKas");
        XLSX.writeFile(wb, `KasBank_Finex_${Date.now()}.xlsx`);
    }

function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('l', 'mm', 'a4'); 
    const now = new Date();
    const dateStr = now.toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
    const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

    // --- 1. HEADER (Navy) ---
    doc.setFillColor(44, 62, 80); 
    doc.rect(0, 0, 297, 40, 'F'); 
    
    doc.setTextColor(255, 255, 255);
    doc.setFontSize(22);
    doc.setFont(undefined, 'bold');
    doc.text("FINEX POS", 14, 18);
    
    doc.setFontSize(10);
    doc.setFont(undefined, 'normal');
    doc.text("Sistem Manajemen Keuangan & Bisnis", 14, 25);
    doc.text(`Laporan per Tanggal: ${dateStr} | ${timeStr}`, 14, 32);

    doc.setFontSize(14);
    doc.text("RINGKASAN NERACA & LABA RUGI", 283, 25, { align: 'right' });

    // --- 2. LOGIKA AKUMULASI DATA (METODE SCRAPING TABEL) ---
    let totalKasBank = 0;
    let totalPersediaan = 0;
    let totalPenjualan = 0;
    let totalHPP = 0;
    let totalEkuitas = 0;
    let totalHutang = 0;
    let totalBebanLain = 0;

    // Ambil semua baris dari tbody
    const tableRows = document.querySelectorAll("#akun-list tr");
    const tableBodyData = [];

    tableRows.forEach(row => {
        const cols = row.querySelectorAll("td");
        if (cols.length >= 8) {
            const kode = cols[0].innerText.trim();
            const namaKategori = cols[1].innerText.toLowerCase();
            
            // Bersihkan format Rupiah ke angka murni
            const getVal = (idx) => {
                let val = cols[idx].innerText.replace(/[^0-9,-]/g, "").replace(",", ".");
                return parseFloat(val) || 0;
            };

            const debit = getVal(2);
            const kredit = getVal(3);
            const sistem = getVal(4);
            const real = getVal(5);

            // Klasifikasi Akumulasi berdasarkan KODE (Starts With)
            if (kode.startsWith('11') && kode !== '1103') totalKasBank += sistem;
            if (kode === '1103') totalPersediaan += sistem;
            if (kode.startsWith('2')) totalHutang += sistem;
            if (kode.startsWith('3')) totalEkuitas += sistem;
            if (kode.startsWith('4')) totalPenjualan += sistem;
            if (kode === '5101') totalHPP += sistem;
            else if (kode.startsWith('5') || kode.startsWith('6') || namaKategori.includes('beban')) {
                totalBebanLain += sistem;
            }

            // Data untuk tabel PDF
            tableBodyData.push([
                kode,
                cols[1].innerText.split("\n")[0].trim(),
                cols[1].innerText.split("\n")[1]?.trim() || "",
                cols[2].innerText,
                cols[3].innerText,
                cols[4].innerText,
                cols[7].innerText
            ]);
        }
    });

    // --- 3. TABEL UTAMA ---
    doc.autoTable({
        startY: 45,
        head: [['Kode', 'Nama Akun', 'Kategori', 'Debit', 'Kredit', 'Saldo Sistem', 'Status']],
        body: tableBodyData,
        theme: 'striped',
        headStyles: { fillColor: [52, 152, 219], fontSize: 10, halign: 'center' },
        styles: { fontSize: 8, cellPadding: 2.5 },
        columnStyles: {
            3: { halign: 'right' },
            4: { halign: 'right' },
            5: { halign: 'right', fontStyle: 'bold' },
            6: { halign: 'center' }
        }
    });

    // --- 4. EXECUTIVE SUMMARY BOX ---
    const finalY = doc.lastAutoTable.finalY + 10;
    const labaKotor = totalPenjualan - totalHPP;
    const labaBersih = labaKotor - totalBebanLain;
    
    doc.setFillColor(245, 247, 250);
    doc.roundedRect(14, finalY, 269, 55, 3, 3, 'F');
    
    doc.setTextColor(44, 62, 80);
    doc.setFontSize(11);
    doc.setFont(undefined, 'bold');
    doc.text("IKHTISAR KEUANGAN (EXECUTIVE SUMMARY)", 20, finalY + 10);
    
    doc.setFontSize(9);
    
    // KOLOM 1: ASET
    doc.setFont(undefined, 'bold'); doc.text("POSISI ASET (HARTA)", 20, finalY + 20);
    doc.setFont(undefined, 'normal');
    doc.text(`Kas & Bank       : Rp ${totalKasBank.toLocaleString('id-ID')}`, 20, finalY + 28);
    doc.text(`Stok Persediaan  : Rp ${totalPersediaan.toLocaleString('id-ID')}`, 20, finalY + 34);
    doc.text(`Hutang (Kewajiban): Rp ${totalHutang.toLocaleString('id-ID')}`, 20, finalY + 40);

    // KOLOM 2: LABA KOTOR
    doc.setFont(undefined, 'bold'); doc.text("ANALISIS LABA KOTOR", 110, finalY + 20);
    doc.setFont(undefined, 'normal');
    doc.text(`Pendapatan Jual  : Rp ${totalPenjualan.toLocaleString('id-ID')}`, 110, finalY + 28);
    doc.setTextColor(192, 57, 43); 
    doc.text(`Total HPP        : (Rp ${totalHPP.toLocaleString('id-ID')})`, 110, finalY + 34);
    doc.line(110, finalY + 36, 160, finalY + 36);
    doc.setFont(undefined, 'bold'); 
    doc.setTextColor(39, 174, 96); 
    doc.text(`LABA KOTOR       : Rp ${labaKotor.toLocaleString('id-ID')}`, 110, finalY + 42);

    // KOLOM 3: LABA BERSIH
    doc.setTextColor(44, 62, 80);
    doc.setFont(undefined, 'bold'); doc.text("MODAL & EKUITAS", 200, finalY + 20);
    doc.setFont(undefined, 'normal');
    doc.text(`Modal / Ekuitas  : Rp ${totalEkuitas.toLocaleString('id-ID')}`, 200, finalY + 28);
    doc.text(`Beban Ops        : Rp ${totalBebanLain.toLocaleString('id-ID')}`, 200, finalY + 34);
    
    doc.setFontSize(11);
    doc.setTextColor(41, 128, 185); 
    doc.setFont(undefined, 'bold');
    doc.text(`LABA BERSIH`, 200, finalY + 43);
    doc.text(`Rp ${labaBersih.toLocaleString('id-ID')}`, 200, finalY + 49);

    doc.setFontSize(8); doc.setFont(undefined, 'italic'); doc.setTextColor(150);
    doc.text(`* Dokumen ini dihasilkan secara digital oleh Finex Pos.`, 14, finalY + 62);

    doc.save(`Finex_Laporan_Lengkap_${now.getTime()}.pdf`);
}
</script>
</body>
</html>
