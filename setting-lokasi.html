<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Pengaturan Lokasi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .info { font-size: 12px; color: #666; background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìç Setting Lokasi Absen</h2>
    <div class="info">
        <b>Tips:</b> Buka Google Maps, klik kanan di lokasi Toko/Kantin, lalu salin angka Latitude dan Longitude-nya di sini.
    </div>
    
    <label>Latitude</label>
    <input type="number" id="lat" step="any" placeholder="Contoh: -6.1753">
    
    <label>Longitude</label>
    <input type="number" id="lon" step="any" placeholder="Contoh: 106.8271">
    
    <label>Radius Maksimal (Meter)</label>
    <input type="number" id="radius" placeholder="Contoh: 50">
    
    <button class="btn-save" onclick="simpanLokasi()">SIMPAN PENGATURAN</button>
    <p id="msg" style="text-align:center; font-weight:bold;"></p>
</div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    // Load data saat ini
    window.onload = async () => {
        const { data } = await FinexDB.from('pengaturan_toko').select('*').eq('id', 1).single();
        if (data) {
            document.getElementById('lat').value = data.latitude;
            document.getElementById('lon').value = data.longitude;
            document.getElementById('radius').value = data.radius_meter;
        }
    };

    async function simpanLokasi() {
        const payload = {
            latitude: parseFloat(document.getElementById('lat').value),
            longitude: parseFloat(document.getElementById('lon').value),
            radius_meter: parseInt(document.getElementById('radius').value)
        };

        const { error } = await FinexDB.from('pengaturan_toko').update(payload).eq('id', 1);

        if (!error) {
            document.getElementById('msg').innerText = "‚úÖ Lokasi Berhasil Diperbarui!";
            document.getElementById('msg').style.color = "green";
        } else {
            alert("Gagal: " + error.message);
        }
    }
</script>
</body>
</html>
