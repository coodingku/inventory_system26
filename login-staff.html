<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Staff | Debug Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; flex-direction: column; }
        .login-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        #debug-box { margin-top: 20px; font-size: 10px; color: #888; background: #eee; padding: 10px; border-radius: 10px; max-width: 350px; text-align: left; overflow: auto; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; text-align: center; }
        .btn-login { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Finex Staff</h2>
    <div id="connection-status" style="font-size: 12px; margin-bottom: 10px;">⏳ Mengecek koneksi database...</div>
    
    <input type="text" id="staff-name" placeholder="Ketik Nama Persis Di DB">
    <button id="btn-masuk" class="btn-login" onclick="loginStaff()">MASUK PANEL ABSEN</button>
    <div id="msg" style="color: red; font-size: 12px; margin-top: 10px; display: none;"></div>
</div>

<div id="debug-box">DEBUG LOG:<br></div>

<script>
    const S_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const clientStaff = window.supabase.createClient(S_URL, S_KEY);

    const log = (txt) => { document.getElementById('debug-box').innerHTML += "> " + txt + "<br>"; };

    // Cek apakah database bisa diakses saat halaman dibuka
    async function testConnection() {
        log("Mencoba fetch tabel employee_staff...");
        const { data, error } = await clientStaff.from('employee_staff').select('nama_staff').limit(1);
        
        if (error) {
            log("ERROR: " + error.message);
            document.getElementById('connection-status').innerHTML = "❌ Database Terkunci (RLS)";
            document.getElementById('connection-status').style.color = "red";
        } else {
            log("KONEKSI BERHASIL. Data ditemukan: " + (data.length > 0 ? 'Ya' : 'Tabel Kosong'));
            document.getElementById('connection-status').innerHTML = "✅ Database Terhubung";
            document.getElementById('connection-status').style.color = "green";
        }
    }

   async function loginStaff() {
    const input = document.getElementById('staff-name');
    const nameInput = input.value.trim().toLowerCase(); // Ubah input ke huruf kecil & hapus spasi
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn-masuk');
    
    if (!nameInput) return;

    btn.disabled = true;
    log("Mencari dengan metode Client-Side Matching...");

    try {
        // Ambil SEMUA daftar nama staff dari database
        const { data: allStaff, error } = await clientStaff
            .from('employee_staff')
            .select('nama_staff');

        if (error) throw error;

        // Cari kecocokan secara manual (menghapus spasi dan tidak peduli huruf besar/kecil)
        const found = allStaff.find(s => 
            s.nama_staff.trim().toLowerCase() === nameInput
        );

        if (found) {
            log("SUKSES: Cocok dengan " + found.nama_staff);
            sessionStorage.setItem('STAFF_LOGIN', found.nama_staff);
            window.location.href = 'absen-staff.html';
        } else {
            log("GAGAL: Nama '" + nameInput + "' tidak cocok dengan " + allStaff.length + " data di DB.");
            msg.innerText = "⚠️ Nama tidak ditemukan! Pastikan ejaan benar.";
            msg.style.display = 'block';
            btn.disabled = false;
        }
    } catch (e) {
        log("ERROR: " + e.message);
        btn.disabled = false;
    }
}
    testConnection();
</script>
</body>
</html>
