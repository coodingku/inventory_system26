<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Staff | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: var(--primary); margin: 0 0 10px 0; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; text-align: center; }
        input:focus { border-color: var(--accent); }
        .btn-login { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-login:disabled { background: #ccc; cursor: not-allowed; }
        #msg { font-size: 12px; margin-top: 15px; color: #e74c3c; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="store-name">Finex Staff</h2>
    <p>Masukkan nama lengkap Anda sesuai data staff.</p>
    
    <input type="text" id="staff-name" placeholder="Nama Lengkap Staff" autocomplete="off">
    <button id="btn-masuk" class="btn-login" onclick="loginStaff()">MASUK PANEL ABSEN</button>
    <div id="msg">⚠️ Nama tidak ditemukan!</div>
</div>

<script>
    // BYPASS: Inisialisasi langsung di sini, jangan panggil supabase-init.js
    const S_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const clientStaff = window.supabase.createClient(S_URL, S_KEY);

    async function loginStaff() {
        const nameInput = document.getElementById('staff-name').value.trim();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('btn-masuk');
        
        if (!nameInput) return alert("Ketik nama Anda!");

        btn.disabled = true;
        btn.innerText = "Mengecek...";
        msg.style.display = 'none';

        try {
            // Mencari nama di tabel employee_staff
            const { data, error } = await clientStaff.from('employee_staff')
                .select('nama_staff')
                .eq('nama_staff', nameInput)
                .maybeSingle();

            if (data) {
                // Simpan ke sessionStorage (Hanya berlaku di tab HP tersebut)
                sessionStorage.setItem('STAFF_LOGIN', data.nama_staff);
                
                // Pindah ke halaman absen khusus staff
                window.location.href = 'absen-staff.html';
            } else {
                msg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "MASUK PANEL ABSEN";
            }
        } catch (e) {
            alert("Gangguan Sinyal: " + e.message);
            btn.disabled = false;
            btn.innerText = "MASUK PANEL ABSEN";
        }
    }

    // Izinkan tekan Enter untuk login
    document.getElementById('staff-name').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginStaff();
    });
</script>
</body>
</html>
