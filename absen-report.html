<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Laporan Absensi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { 
            --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; 
            --success: #27ae60; --danger: #e74c3c; --text: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; color: var(--text); }
        
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 30px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 240px; padding: 30px; box-sizing: border-box; min-height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        .filter-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 15px; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
        label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; }
        input, button { padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        
        .btn-group { display: flex; gap: 10px; }
        .btn-search { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-search:hover { background: #1a252f; }
        .btn-excel { background: var(--success); color: white; border: none; cursor: pointer; font-weight: bold; padding: 10px 20px; }
        .btn-print { background: #555; color: white; border: none; cursor: pointer; font-weight: bold; padding: 10px 20px; }

        .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 12px; color: #7f8c8d; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .staff-info { display: flex; align-items: center; gap: 10px; }
        .staff-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #eee; cursor: zoom-in; }
        .badge { padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: bold; }
        .badge-aktif { background: #e3f2fd; color: #1976d2; }
        .badge-success { background: #e8f5e9; color: #2e7d32; }
        .badge-danger { background: #ffebee; color: #c62828; }

        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-size: 12px; color: #ddd; }
        
        @media print {
            nav, .filter-card, .btn-group, .no-print, .user-info { display: none !important; }
            main { margin-left: 0; padding: 0; width: 100%; }
            body { background: white; }
            .table-container { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

    <nav class="no-print">
        <h2 id="store-name-display">Finex Pos</h2>
        <a href="dashboard.html"><span>üìä Dashboard</span></a>
        <a href="pos.html"><span>üõí Kasir</span></a>
        <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
        <a href="tambah-staff.html"><span>üë• Kelola Staff</span></a>
        <a href="absen-report.html" class="active"><span>üïí Laporan Absen</span></a>
        <a href="rekap_absensi.html"><span>üìù Rekap & Payroll</span></a>

        <div class="user-info">
            <small>ADMIN:</small> <b id="display-user-nav">...</b>
        </div>
        <a href="#" onclick="logout()" style="color:var(--danger); font-size: 12px; padding: 10px; display: block; text-decoration: none;">üö™ Keluar</a>
    </nav>

    <main>
        <div class="header">
            <div>
                <h1 style="margin:0; font-size: 24px;">Laporan Absensi Staff</h1>
                <p style="color: #888; font-size: 14px; margin: 5px 0 0 0;">Riwayat kehadiran harian karyawan.</p>
                <p id="print-range" style="display:none; font-size: 12px; color: #333; margin-top: 5px;"></p>
            </div>
            <div class="btn-group no-print">
                <button class="btn-print" onclick="preparePrint()">üñ®Ô∏è Cetak PDF</button>
                <button class="btn-excel" onclick="exportToExcel()">üìä Export Excel</button>
            </div>
        </div>

        <div class="filter-card no-print">
            <div class="filter-group">
                <label>Dari Tanggal</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label>Sampai Tanggal</label>
                <input type="date" id="date-end">
            </div>
            <button class="btn-search" onclick="fetchAbsensi()">üîç Tampilkan Data</button>
        </div>

        <div class="table-container">
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Staff</th>
                        <th>Tanggal</th>
                        <th>Waktu Masuk</th>
                        <th>Waktu Pulang</th>
                        <th>Durasi Kerja</th>
                        <th>Status Verifikasi</th>
                    </tr>
                </thead>
                <tbody id="absen-body">
                    <tr><td colspan="6" style="text-align:center; padding:40px; color:#999;">Klik Tampilkan Data untuk memuat.</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Variabel 'db' disediakan secara dinamis oleh supabase-init.js

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-start').value = today;
            document.getElementById('date-end').value = today;
            fetchAbsensi();
        };

        async function fetchAbsensi() {
            const start = document.getElementById('date-start').value;
            const end = document.getElementById('date-end').value;
            const tbody = document.getElementById('absen-body');
            
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px;">‚è≥ Menarik data...</td></tr>';

            try {
                const { data, error } = await db
                    .from('presensi')
                    .select('*')
                    .gte('tanggal', start)
                    .lte('tanggal', end)
                    .order('tanggal', { ascending: false })
                    .order('waktu_masuk', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px; color:#e74c3c;">Tidak ada data absensi.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(item => {
                    const masuk = new Date(item.waktu_masuk);
                    const jamMasuk = masuk.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                    
                    let jamPulang = "--:--";
                    let durasiStr = "-";
                    let statusBadge = "";
                    
                    if (item.waktu_pulang) {
                        const pulang = new Date(item.waktu_pulang);
                        jamPulang = pulang.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                        
                        const diffMs = pulang - masuk;
                        const diffHrsDecimal = diffMs / 3600000;
                        const h = Math.floor(diffHrsDecimal);
                        const m = Math.floor((diffMs % 3600000) / 60000);
                        durasiStr = `${h}j ${m}m`;

                        statusBadge = diffHrsDecimal >= 8 
                            ? `<span class="badge badge-success">OK (‚â•8 Jam)</span>` 
                            : `<span class="badge badge-danger">Ditolak (<8 Jam)</span>`;
                    } else {
                        statusBadge = `<span class="badge badge-aktif">Sedang Bekerja</span>`;
                    }

                    return `
                        <tr>
                            <td>
                                <div class="staff-info">
                                    <img src="${item.foto_masuk || 'https://via.placeholder.com/40'}" 
                                         class="staff-img" 
                                         onerror="this.src='https://via.placeholder.com/40'"
                                         onclick="window.open(this.src)">
                                    <div><b>${item.nama_staff}</b></div>
                                </div>
                            </td>
                            <td>${item.tanggal}</td>
                            <td style="color:var(--success); font-weight:bold;">${jamMasuk}</td>
                            <td style="color:var(--danger); font-weight:bold;">${jamPulang}</td>
                            <td>${durasiStr}</td>
                            <td>${statusBadge}</td>
                        </tr>
                    `;
                }).join('');
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Gagal: ${err.message}</td></tr>`;
            }
        }

        function preparePrint() {
            const start = document.getElementById('date-start').value;
            const end = document.getElementById('date-end').value;
            const label = document.getElementById('print-range');
            label.innerText = `Periode: ${start} s/d ${end}`;
            label.style.display = "block";
            window.print();
            setTimeout(() => { label.style.display = "none"; }, 1000);
        }

        function exportToExcel() {
            const table = document.getElementById("report-table");
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan Absensi");
            XLSX.writeFile(wb, `Laporan_Absen_${new Date().getTime()}.xlsx`);
        }

        function logout() {
            if(confirm("Keluar dari sistem?")) {
                sessionStorage.clear();
                localStorage.clear();
                window.location.replace('login.html');
            }
        }
    </script>
</body>
</html>
