<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .badge { padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 12px; }
        .badge-masuk { background: #e8f5e9; color: #2e7d32; }
        .badge-keluar { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>

<nav>

<main>
    <h1>Laporan Arus Barang</h1>
    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Nama Barang</th>
                    <th>Tipe</th>
                    <th>Jumlah</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody id="stok-body">
                <tr><td colspan="5" style="text-align:center">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    async function fetchRiwayat() {
        try {
            // Kita coba join id_produk atau produk_id
            const { data, error } = await supabaseClient
                .from('riwayat_stok')
                .select(`*, produk:id_produk(nama_barang)`)
                .order('created_at', { ascending: false });

            const tbody = document.getElementById('stok-body');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">Belum ada riwayat.</td></tr>';
                return;
            }

            data.forEach(item => {
                const tipe = item.tipe.toUpperCase();
                const badge = tipe === 'MASUK' ? 'badge-masuk' : 'badge-keluar';
                const nama = item.produk ? item.produk.nama_barang : 'Produk dihapus';
                
                tbody.innerHTML += `
                    <tr>
                        <td>${new Date(item.created_at).toLocaleString('id-ID')}</td>
                        <td><b>${nama}</b></td>
                        <td><span class="badge ${badge}">${tipe}</span></td>
                        <td>${tipe === 'MASUK' ? '+' : '-'}${item.jumlah}</td>
                        <td>${item.admin_nama}</td>
                    </tr>
                `;
            });
        } catch (e) { console.error(e); }
    }

    window.onload = fetchRiwayat;
</script>
