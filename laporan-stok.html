<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBloom | Kartu Stok Lengkap</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        nav h2 { color: var(--accent); text-align: center; font-size: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }
        nav a.active { background: var(--accent); color: white; }
        
        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .filter-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 12px; font-weight: bold; color: #666; }
        .filter-group input, .filter-group select { padding: 8px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        
        .btn-search { background: var(--accent); color: white; border: none; padding: 9px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-export { background: var(--success); color: white; border: none; padding: 9px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        /* Badge Styling */
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .badge-masuk { background: #e8f5e9; color: #2e7d32; }
        .badge-keluar { background: #ffebee; color: #c62828; }
        .badge-void { background: #fff3e0; color: #ef6c00; border: 1px solid var(--warning); }
        
        .col-saldo { background: #f0f7ff; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<nav>
    <h2>BeautyBloom</h2>
    <a href="index.html">üìä Dashboard</a>
    <a href="laporan-penjualan.html">üìë Penjualan</a>
    <a href="laporan-stok.html" class="active">üìã Kartu Stok</a>
    <a href="penyesuaian.html">üîÑ Stok In/Out</a>
    <a href="produk.html">üì¶ Data Produk</a>
</nav>

<main>
    <div class="header-flex">
        <h1>Riwayat Arus Barang BeautyBloom</h1>
        <button class="btn-export" onclick="exportKeExcel()">üìó Export Excel</button>
    </div>

    <div class="filter-card">
        <div class="filter-group">
            <label>Dari Tanggal</label>
            <input type="date" id="startDate">
        </div>
        <div class="filter-group">
            <label>Sampai Tanggal</label>
            <input type="date" id="endDate">
        </div>
        <div class="filter-group">
            <label>Tipe</label>
            <select id="filterTipe">
                <option value="ALL">Semua</option>
                <option value="MASUK">Masuk (+)</option>
                <option value="KELUAR">Keluar (-)</option>
                <option value="VOID">Void (Pembatalan)</option>
            </select>
        </div>
        <button class="btn-search" onclick="fetchRiwayat()">Cari Data üîç</button>
    </div>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Nama Produk</th>
                    <th>Aksi</th>
                    <th>Jumlah</th>
                    <th style="background: #e1f0ff;">Saldo Akhir</th>
                    <th>Admin</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody id="stok-body">
                <tr><td colspan="7" style="text-align:center">Memuat data BeautyBloom...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let currentDisplayData = [];

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;
        fetchRiwayat();
    };

    async function fetchRiwayat() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const tipe = document.getElementById('filterTipe').value;

        try {
            const tbody = document.getElementById('stok-body');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">Menghubungkan ke BeautyBloom DB...</td></tr>';

            let query = supabaseClient
                .from('riwayat_stok')
                .select(`*, produk:id_produk(nama_barang)`)
                .gte('created_at', `${start}T00:00:00`)
                .lte('created_at', `${end}T23:59:59`)
                .order('created_at', { ascending: false });

            // Logika Filter diperbaiki agar lebih sensitif terhadap kata VOID
            if (tipe === 'VOID') {
                query = query.or('tipe.eq.VOID,keterangan.ilike.%VOID%');
            } else if (tipe !== 'ALL') {
                query = query.eq('tipe', tipe);
            }

            const { data, error } = await query;
            if (error) throw error;

            currentDisplayData = data;
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">Belum ada aktivitas stok di BeautyBloom.</td></tr>';
                return;
            }

            data.forEach(item => {
                const ket = (item.keterangan || '').toUpperCase();
                const isVoid = ket.includes('VOID') || item.tipe === 'VOID';
                const isMasuk = item.tipe.toUpperCase() === 'MASUK' || isVoid;
                
                let badgeClass = isMasuk ? 'badge-masuk' : 'badge-keluar';
                let label = item.tipe;
                let colorAmount = isMasuk ? '#27ae60' : '#e74c3c';

                if (isVoid) {
                    badgeClass = 'badge-void';
                    label = 'VOID';
                    colorAmount = 'var(--warning)';
                }

                tbody.innerHTML += `
                    <tr>
                        <td style="color:#888; font-size:12px;">${new Date(item.created_at).toLocaleString('id-ID')}</td>
                        <td><b>${item.produk ? item.produk.nama_barang : 'Produk Dihapus'}</b></td>
                        <td><span class="badge ${badgeClass}">${label}</span></td>
                        <td style="font-weight:bold; color:${colorAmount}">
                            ${isMasuk ? '+' : '-'}${item.jumlah}
                        </td>
                        <td class="col-saldo">${item.stok_akhir || '-'}</td>
                        <td>${item.admin_nama || 'System'}</td>
                        <td style="font-size:12px; ${isVoid ? 'color:var(--warning); font-weight:600;' : 'color:#999; font-style:italic;'}">
                            ${item.keterangan || '-'}
                        </td>
                    </tr>
                `;
            });
        } catch (e) {
            alert("Error: " + e.message);
        }
    }

    function exportKeExcel() {
        if (currentDisplayData.length === 0) return alert("Pilih data dulu!");
        const dataExcel = currentDisplayData.map(item => ({
            "Waktu": new Date(item.created_at).toLocaleString('id-ID'),
            "Produk": item.produk ? item.produk.nama_barang : '?',
            "Tipe": item.tipe,
            "Qty": item.jumlah,
            "Saldo Akhir": item.stok_akhir,
            "Admin": item.admin_nama,
            "Keterangan": item.keterangan
        }));
        const ws = XLSX.utils.json_to_sheet(dataExcel);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Stok_BeautyBloom");
        XLSX.writeFile(wb, `Stok_BeautyBloom_${Date.now()}.xlsx`);
    }
</script>
</body>
</html>
