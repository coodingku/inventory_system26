<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBloom | Laporan Stok Strategis</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        nav h2 { color: var(--accent); text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .summary-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-top: 4px solid var(--primary); }
        .summary-card small { color: #666; font-size: 12px; font-weight: bold; }
        .summary-card h3 { margin: 5px 0 0 0; color: var(--primary); }

        .filter-container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 25px; display: flex; gap: 10px; align-items: center; }
        .filter-btn { padding: 8px 16px; border-radius: 6px; border: 1px solid #ddd; cursor: pointer; background: white; font-weight: 500; }
        .filter-btn.active { background: var(--primary); color: white; }

        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; }
        .btn-pdf { background: #cf3a24; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-excel { background: var(--success); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="produk.html">ðŸ“¦ Data Produk</a>
    <a href="inventori_stok.html">ðŸ“¦ Inventori Stok</a>
    <a href="laporan-stok-strategis.html" class="active">ðŸ“Š Laporan Stok</a>
    <a href="laporan-stok.html">ðŸ“‹ Kartu Stok</a>
</nav>

<main>
    <div class="header-flex">
        <h1>Laporan Stok BeautyBloom</h1>
        <div class="btn-group">
            <button class="btn-excel" onclick="exportExcel()">ðŸ“— Excel</button>
            <button class="btn-pdf" onclick="exportPDF()">ðŸ“• Export PDF</button>
        </div>
    </div>

    <div class="summary-grid">
        <div class="summary-card" style="border-color: var(--success);">
            <small>STOK TERSEDIA (TOKO)</small>
            <h3 id="count-ready">0 Produk</h3>
        </div>
        <div class="summary-card" style="border-color: var(--danger);">
            <small>STOK HABIS (GUDANG)</small>
            <h3 id="count-empty">0 Produk</h3>
        </div>
        <div class="summary-card">
            <small>TOTAL ITEM KESELURUHAN</small>
            <h3 id="count-total">0 Produk</h3>
        </div>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterData('ALL', this)">Semua</button>
        <button class="filter-btn" onclick="filterData('EMPTY', this)">Habis (0)</button>
        <button class="filter-btn" onclick="filterData('READY', this)">Tersedia</button>
    </div>

    <div class="card-table">
        <table id="my-table">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Kategori</th>
                    <th style="text-align: center;">Jumlah Stok</th>
                    <th>Harga Jual</th>
                    <th style="text-align: center;">Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let allProducts = [];

    window.onload = loadData;

    async function loadData() {
        const { data, error } = await supabaseClient.from('produk').select('*').order('nama_barang');
        if (error) return;
        
        allProducts = data;
        
        // Hitung Ringkasan
        const ready = data.filter(p => p.stok_sekarang > 0).length;
        const empty = data.filter(p => p.stok_sekarang <= 0).length;
        
        document.getElementById('count-ready').innerText = ready + " Produk";
        document.getElementById('count-empty').innerText = empty + " Produk";
        document.getElementById('count-total').innerText = data.length + " Produk";

        renderTable(data);
    }

    function renderTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = data.map(p => `
            <tr>
                <td><strong>${p.nama_barang}</strong></td>
                <td>${p.kategori || '-'}</td>
                <td style="text-align: center;">${p.stok_sekarang}</td>
                <td>Rp ${parseFloat(p.harga_jual || 0).toLocaleString()}</td>
                <td style="text-align: center;">
                    <span class="badge" style="background:${p.stok_sekarang <= 0 ? '#fee2e2':'#dcfce7'}; color:${p.stok_sekarang <= 0 ? '#dc2626':'#166534'}">
                        ${p.stok_sekarang <= 0 ? 'HABIS' : 'READY'}
                    </span>
                </td>
            </tr>
        `).join('');
    }

    function filterData(mode, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (mode === 'ALL') renderTable(allProducts);
        else if (mode === 'EMPTY') renderTable(allProducts.filter(p => p.stok_sekarang <= 0));
        else renderTable(allProducts.filter(p => p.stok_sekarang > 0));
    }

    function exportExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById('my-table'));
        XLSX.writeFile(wb, `Laporan_Stok_BeautyBloom.xlsx`);
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Judul Laporan
        doc.setFontSize(18);
        doc.text("Laporan Stok BeautyBloom", 14, 20);
        
        // Sub-Header (Ringkasan)
        doc.setFontSize(11);
        doc.setTextColor(100);
        const ready = allProducts.filter(p => p.stok_sekarang > 0).length;
        const empty = allProducts.filter(p => p.stok_sekarang <= 0).length;
        
        doc.text(`Stok Tersedia: ${ready} Item`, 14, 30);
        doc.text(`Stok Habis: ${empty} Item`, 14, 36);
        doc.text(`Total Keseluruhan: ${allProducts.length} Item`, 14, 42);
        doc.text(`Dicetak pada: ${new Date().toLocaleString('id-ID')}`, 14, 48);

        // Tabel Data
        doc.autoTable({
            startY: 55,
            head: [['Nama Produk', 'Kategori', 'Stok', 'Harga Jual', 'Status']],
            body: allProducts.map(p => [
                p.nama_barang, 
                p.kategori || '-', 
                p.stok_sekarang, 
                `Rp ${parseFloat(p.harga_jual).toLocaleString()}`,
                p.stok_sekarang <= 0 ? 'HABIS' : 'READY'
            ]),
            theme: 'striped',
            headStyles: { fillColor: [233, 30, 99] } // Warna Pink BeautyBloom
        });

        doc.save(`Laporan_Stok_BeautyBloom.pdf`);
    }
</script>
</body>
</html>
