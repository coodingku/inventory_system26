<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBloom | Laporan Stok Toko & Gudang</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --info: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        nav h2 { color: var(--accent); text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
        .summary-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-top: 4px solid var(--primary); }
        .summary-card small { color: #666; font-size: 11px; font-weight: bold; }
        .summary-card h3 { margin: 5px 0 0 0; color: var(--primary); font-size: 18px; }

        .filter-container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 25px; display: flex; gap: 10px; align-items: center; }
        .filter-btn { padding: 8px 16px; border-radius: 6px; border: 1px solid #ddd; cursor: pointer; background: white; font-size: 13px; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; font-size: 13px; color: #555; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        .col-stok { text-align: center; font-weight: bold; width: 100px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; }
        .btn-pdf { background: #cf3a24; color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-excel { background: var(--success); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="produk.html">ðŸ“¦ Data Produk</a>
    <a href="laporan-stok-strategis.html" class="active">ðŸ“Š Laporan Stok</a>
    <a href="laporan-stok.html">ðŸ“‹ Kartu Stok</a>
</nav>

<main>
    <div class="header-flex">
        <h1>Laporan Stok BeautyBloom</h1>
        <div class="btn-group">
            <button class="btn-excel" onclick="exportExcel()">ðŸ“— Excel</button>
            <button class="btn-pdf" onclick="exportPDF()">ðŸ“• PDF</button>
        </div>
    </div>

    <div class="summary-grid">
        <div class="summary-card" style="border-top-color: var(--success);">
            <small>TOTAL STOK TOKO</small>
            <h3 id="sum-toko">0</h3>
        </div>
        <div class="summary-card" style="border-top-color: var(--info);">
            <small>TOTAL STOK GUDANG</small>
            <h3 id="sum-gudang">0</h3>
        </div>
        <div class="summary-card" style="border-top-color: var(--accent);">
            <small>TOTAL KESELURUHAN</small>
            <h3 id="sum-all">0</h3>
        </div>
        <div class="summary-card" style="border-top-color: var(--danger);">
            <small>PRODUK KOSONG</small>
            <h3 id="count-empty">0 Produk</h3>
        </div>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterData('ALL', this)">Semua Data</button>
        <button class="filter-btn" onclick="filterData('READY', this)">Stok Ada (Toko/Gudang)</button>
        <button class="filter-btn" onclick="filterData('EMPTY', this)">Stok Kosong</button>
    </div>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th style="text-align: center;">Stok Toko</th>
                    <th style="text-align: center;">Stok Gudang</th>
                    <th style="text-align: center;">Total</th>
                    <th style="text-align: center;">Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let allProducts = [];
    let displayedData = [];

    window.onload = loadData;

    async function loadData() {
        const { data, error } = await supabaseClient.from('produk').select('*').order('nama_barang');
        if (error) return;
        
        allProducts = data;
        displayedData = data;

        // Hitung Ringkasan
        let totalToko = 0;
        let totalGudang = 0;
        let emptyCount = 0;

        data.forEach(p => {
            const sToko = parseInt(p.stok_sekarang || 0);
            const sGudang = parseInt(p.stok_gudang || 0);
            totalToko += sToko;
            totalGudang += sGudang;
            if (sToko + sGudang <= 0) emptyCount++;
        });

        document.getElementById('sum-toko').innerText = totalToko.toLocaleString();
        document.getElementById('sum-gudang').innerText = totalGudang.toLocaleString();
        document.getElementById('sum-all').innerText = (totalToko + totalGudang).toLocaleString();
        document.getElementById('count-empty').innerText = emptyCount + " Produk";

        renderTable(displayedData);
    }

    function renderTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = data.map(p => {
            const sToko = parseInt(p.stok_sekarang || 0);
            const sGudang = parseInt(p.stok_gudang || 0);
            const total = sToko + sGudang;
            const isEmpty = total <= 0;

            return `
                <tr>
                    <td><strong>${p.nama_barang}</strong></td>
                    <td class="col-stok" style="color: var(--success)">${sToko}</td>
                    <td class="col-stok" style="color: var(--info)">${sGudang}</td>
                    <td class="col-stok" style="background: #f0f7ff;">${total}</td>
                    <td style="text-align: center;">
                        <span class="badge" style="background:${isEmpty ? '#fee2e2':'#dcfce7'}; color:${isEmpty ? '#dc2626':'#166534'}">
                            ${isEmpty ? 'KOSONG' : 'TERSEDIA'}
                        </span>
                    </td>
                </tr>
            `;
        }).join('');
    }

    function filterData(mode, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (mode === 'ALL') displayedData = allProducts;
        else if (mode === 'EMPTY') displayedData = allProducts.filter(p => (parseInt(p.stok_sekarang || 0) + parseInt(p.stok_gudang || 0)) <= 0);
        else if (mode === 'READY') displayedData = allProducts.filter(p => (parseInt(p.stok_sekarang || 0) + parseInt(p.stok_gudang || 0)) > 0);

        renderTable(displayedData);
    }

    function exportExcel() {
        const dataExcel = displayedData.map(p => ({
            "Nama Produk": p.nama_barang,
            "Stok Toko": p.stok_sekarang || 0,
            "Stok Gudang": p.stok_gudang || 0,
            "Total Stok": (p.stok_sekarang || 0) + (p.stok_gudang || 0),
            "Status": ((p.stok_sekarang || 0) + (p.stok_gudang || 0)) <= 0 ? 'KOSONG' : 'TERSEDIA'
        }));
        const ws = XLSX.utils.json_to_sheet(dataExcel);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan Stok");
        XLSX.writeFile(wb, `BeautyBloom_Stok.xlsx`);
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Laporan Stok BeautyBloom (Toko & Gudang)", 14, 20);
        
        doc.autoTable({
            startY: 30,
            head: [['Nama Produk', 'Stok Toko', 'Stok Gudang', 'Total', 'Status']],
            body: displayedData.map(p => [
                p.nama_barang, 
                p.stok_sekarang || 0, 
                p.stok_gudang || 0, 
                (p.stok_sekarang || 0) + (p.stok_gudang || 0),
                ((p.stok_sekarang || 0) + (p.stok_gudang || 0)) <= 0 ? 'KOSONG' : 'TERSEDIA'
            ]),
            headStyles: { fillColor: [233, 30, 99] }
        });
        doc.save(`Laporan_Stok_BeautyBloom.pdf`);
    }
</script>
</body>
</html>
