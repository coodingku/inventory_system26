<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Purchase Order & Debt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .form-po { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 15px; margin-bottom: 25px; align-items: end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; color: #666; font-weight: bold; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 45px; }
        .btn-save { background: var(--success); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .total-section { margin-top: 20px; text-align: right; font-size: 24px; font-weight: bold; color: var(--primary); border-top: 2px solid #eee; padding-top: 15px; }
        .payment-box { background: #fdf2f4; padding: 20px; border-radius: 12px; border: 1px solid #f9d6e0; margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .search-box { background: #fff5f8; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px dashed var(--accent); }
    </style>
</head>
<body>

<nav>
    <h2 id="store-name-display">Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pembelian.html" class="active">üì• Pembelian (PO)</a>
    <a href="laporan-pembelian.html">üìë Laporan Pembelian</a>
    <a href="pos.html" style="background: var(--success); color: white; text-align: center; margin-top: 10px;">üõí Kasir</a>
</nav>

<main>
    <h1>Purchase Order (Masuk Stok)</h1>
    
    <div class="card">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div class="input-group" style="flex: 2;">
                <label>Nama Supplier / Vendor</label>
                <input type="text" id="po-supplier" placeholder="Contoh: CV. Sumber Makmur">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>No. Referensi / Nota</label>
                <input type="text" id="po-ref" placeholder="No Nota Supplier">
            </div>
        </div>

        <div class="form-po">
            <div class="input-group">
                <label>Cari & Pilih Produk</label>
                <div class="search-box">
                    <input type="text" id="search-produk" placeholder="üîç Cari barang..." onkeyup="filterProduk()" style="width:100%; border:none; background:transparent;">
                </div>
                <select id="select-produk"></select>
            </div>
            <div class="input-group">
                <label>Qty Masuk</label>
                <input type="number" id="po-qty" placeholder="0">
            </div>
            <div class="input-group">
                <label>Harga Beli Satuan</label>
                <input type="number" id="po-harga" placeholder="Rp">
            </div>
            <button class="btn-add" onclick="tambahKeDaftar()">‚ûï Tambah</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Qty</th>
                    <th>Harga Satuan</th>
                    <th>Subtotal</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="po-list">
                <tr><td colspan="5" style="text-align:center; color:#888;">Daftar belanja masih kosong.</td></tr>
            </tbody>
        </table>

        <div class="payment-box">
            <div class="input-group">
                <label>Metode Pembayaran</label>
                <select id="po-metode" onchange="toggleTempo()">
                    <option value="TUNAI">TUNAI (LUNAS)</option>
                    <option value="TEMPO">TEMPO (HUTANG DAGANG)</option>
                </select>
            </div>
            <div class="input-group" id="group-jatuh-tempo" style="display: none;">
                <label>Tanggal Jatuh Tempo</label>
                <input type="date" id="po-due-date">
            </div>
            <div class="input-group">
                <label>Bayar Sekarang (DP)</label>
                <input type="number" id="po-dibayar" value="0" oninput="hitungSisa()">
            </div>
        </div>

        <div class="total-section">
            <div style="font-size: 14px; color: #666;">SISA HUTANG: <span id="sisa-hutang">Rp 0</span></div>
            TOTAL PO: <span id="grand-total" style="color:var(--success)">Rp 0</span>
        </div>

        <button class="btn-save" id="btn-simpan" onclick="simpanPO()">
            üíæ SIMPAN PEMBELIAN & UPDATE AKUNTANSI
        </button>
    </div>
</main>

<script>
    let allProduk = [];
    let daftarPO = [];
    let totalGlobal = 0;
    const session = JSON.parse(localStorage.getItem('finex_session'));

    window.onload = async () => {
        const { data, error } = await db.from('produk').select('id, nama_barang').order('nama_barang');
        allProduk = data || [];
        renderSelect(allProduk);
        
        const date = new Date();
        date.setDate(date.getDate() + 14);
        document.getElementById('po-due-date').value = date.toISOString().split('T')[0];
    };

    function toggleTempo() {
        const metode = document.getElementById('po-metode').value;
        const group = document.getElementById('group-jatuh-tempo');
        group.style.display = metode === 'TEMPO' ? 'flex' : 'none';
        hitungSisa();
    }

    function renderSelect(data) {
        const select = document.getElementById('select-produk');
        select.innerHTML = data.map(p => `<option value="${p.id}" data-nama="${p.nama_barang}">${p.nama_barang}</option>`).join('');
    }

    function filterProduk() {
        const keyword = document.getElementById('search-produk').value.toLowerCase();
        renderSelect(allProduk.filter(p => p.nama_barang.toLowerCase().includes(keyword)));
    }

    function tambahKeDaftar() {
        const select = document.getElementById('select-produk');
        const id = select.value;
        const nama = select.options[select.selectedIndex].getAttribute('data-nama');
        const qty = parseInt(document.getElementById('po-qty').value);
        const harga = parseInt(document.getElementById('po-harga').value);

        if (!id || isNaN(qty) || qty <= 0 || isNaN(harga) || harga <= 0) return alert("Lengkapi data barang!");

        daftarPO.push({ id, nama, qty, harga, subtotal: qty * harga });
        renderTable();
        document.getElementById('po-qty').value = '';
        document.getElementById('po-harga').value = '';
    }

    function renderTable() {
        const tbody = document.getElementById('po-list');
        totalGlobal = 0;
        if(daftarPO.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#888;">Daftar belanja masih kosong.</td></tr>';
            document.getElementById('grand-total').innerText = "Rp 0";
            return;
        }
        tbody.innerHTML = daftarPO.map((item, index) => {
            totalGlobal += item.subtotal;
            return `<tr><td><b>${item.nama}</b></td><td>${item.qty}</td><td>Rp ${item.harga.toLocaleString()}</td><td>Rp ${item.subtotal.toLocaleString()}</td><td style="text-align:center"><button onclick="hapusItem(${index})">‚ùå</button></td></tr>`;
        }).join('');
        document.getElementById('grand-total').innerText = `Rp ${totalGlobal.toLocaleString('id-ID')}`;
        hitungSisa();
    }

    function hitungSisa() {
        const dibayar = parseInt(document.getElementById('po-dibayar').value || 0);
        const sisa = totalGlobal - dibayar;
        document.getElementById('sisa-hutang').innerText = `Rp ${sisa.toLocaleString('id-ID')}`;
    }

    function hapusItem(index) {
        daftarPO.splice(index, 1);
        renderTable();
    }

    async function simpanPO() {
        if (daftarPO.length === 0) return alert("Daftar belanja kosong!");
        const supplier = document.getElementById('po-supplier').value.trim() || "Supplier Umum";
        const metode = document.getElementById('po-metode').value;
        const dibayar = parseInt(document.getElementById('po-dibayar').value || 0);
        const sisa = totalGlobal - dibayar;
        const dueDate = metode === 'TEMPO' ? document.getElementById('po-due-date').value : null;

        const btn = document.getElementById('btn-simpan');
        btn.disabled = true;
        btn.innerText = "‚è≥ Memproses...";

        try {
            const tgl = new Date().toISOString();
            const noBukti = 'PO-' + Date.now().toString().slice(-5);
            const dataPembelian = [];

            // 1. Update Stok, Harga Beli, & Siapkan Data Pembelian
            for (const item of daftarPO) {
                const { data: p } = await db.from('produk').select('stok_sekarang').eq('id', item.id).single();
                
                // Update ke tabel Produk
                await db.from('produk').update({ 
                    stok_sekarang: (p.stok_sekarang || 0) + item.qty, 
                    harga_beli: item.harga 
                }).eq('id', item.id);

                // Masukkan ke array Data Pembelian (SESUAI TABEL PEMBELIAN)
                dataPembelian.push({
                    produk_id: item.id,
                    qty: item.qty,
                    harga_beli: item.harga,
                    supplier: supplier,
                    total_harga: item.subtotal,
                    created_at: tgl
                });
            }

            // 2. SIMPAN KE TABEL PEMBELIAN (PENTING!)
            const { error: errBeli } = await db.from('pembelian').insert(dataPembelian);
            if (errBeli) throw errBeli;

            // 3. Jurnal Akuntansi (Double Entry)
            const jurnal = [];
            jurnal.push({ tanggal: tgl, no_bukti: noBukti, kode_akun: '1103', keterangan: `Masuk Stok: ${supplier}`, debit: totalGlobal, kredit: 0 });

            if (metode === 'TUNAI') {
                jurnal.push({ tanggal: tgl, no_bukti: noBukti, kode_akun: '1101', keterangan: `Bayar Supplier: ${supplier}`, debit: 0, kredit: totalGlobal });
            } else {
                if (dibayar > 0) {
                    jurnal.push({ tanggal: tgl, no_bukti: noBukti, kode_akun: '1101', keterangan: `Bayar DP ke ${supplier}`, debit: 0, kredit: dibayar });
                }
                jurnal.push({ tanggal: tgl, no_bukti: noBukti, kode_akun: '2101', keterangan: `Hutang Dagang: ${supplier} (Tempo ${dueDate})`, debit: 0, kredit: sisa });
            }

            const { error: errJurnal } = await db.from('jurnal_umum').insert(jurnal);
            if (errJurnal) throw errJurnal;

            alert("‚úÖ Pembelian Berhasil! Stok dan Laporan diperbarui.");
            location.reload();
        } catch (e) {
            console.error(e);
            alert("Error: " + e.message);
            btn.disabled = false;
            btn.innerText = "üíæ SIMPAN PEMBELIAN & UPDATE AKUNTANSI";
        }
    }
</script>
</body>
</html>
