<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Purchase Order BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        /* Sidebar Navigation */
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .form-po { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 15px; margin-bottom: 25px; align-items: end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; color: #666; font-weight: bold; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 14px; }

        .btn-add { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 45px; }
        .btn-save { background: var(--success); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        
        .total-section { margin-top: 20px; text-align: right; font-size: 24px; font-weight: bold; color: var(--primary); border-top: 2px solid #eee; padding-top: 15px; }
        .search-box { background: #fff5f8; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px dashed var(--accent); }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="produk.html">üì¶ Produk</a>
    <a href="pembelian.html" class="active">üì• Pembelian (PO)</a>
    <a href="laporan-pembelian.html">üìë Laporan Pembelian</a>
    <a href="manajemen-user.html">üë• Manajemen User</a>
    <a href="pos.html" style="background: var(--success); color: white; text-align: center; margin-top: 10px;">üõí Kasir</a>
</nav>

<main>
    <h1>Purchase Order (BeautyBloom)</h1>
    <div class="card">
        <div style="margin-bottom: 20px;">
            <label>Nama Supplier / Vendor</label><br>
            <input type="text" id="po-supplier" placeholder="Contoh: CV. Sembako Makmur" style="width: 400px; margin-top:5px;">
        </div>

        <div class="form-po">
            <div class="input-group">
                <label>Cari & Pilih Produk</label>
                <div class="search-box">
                    <input type="text" id="search-produk" placeholder="üîç Cari barang..." onkeyup="filterProduk()" style="width:100%; border:none; background:transparent;">
                </div>
                <select id="select-produk"></select>
            </div>
            <div class="input-group">
                <label>Qty Masuk</label>
                <input type="number" id="po-qty" placeholder="0">
            </div>
            <div class="input-group">
                <label>Harga Beli Satuan</label>
                <input type="number" id="po-harga" placeholder="Rp">
            </div>
            <button class="btn-add" onclick="tambahKeDaftar()">‚ûï Tambah</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Qty</th>
                    <th>Harga Satuan</th>
                    <th>Subtotal</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="po-list">
                <tr><td colspan="5" style="text-align:center; color:#888;">Daftar belanja masih kosong.</td></tr>
            </tbody>
        </table>

        <div class="total-section">
            TOTAL PO: <span id="grand-total" style="color:var(--success)">Rp 0</span>
        </div>

        <button class="btn-save" id="btn-simpan" onclick="simpanPO()">
            üíæ SIMPAN, UPDATE STOK & JURNAL
        </button>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let allProduk = [];
    let daftarPO = [];
    const session = JSON.parse(localStorage.getItem('finex_session'));

    window.onload = async () => {
        if (!session) return window.location.replace('login.html');
        
        // Load data produk
        const { data, error } = await supabaseClient.from('produk').select('id, nama_barang').order('nama_barang');
        if (error) console.error("Gagal muat produk:", error);
        allProduk = data || [];
        renderSelect(allProduk);
    };

    function renderSelect(data) {
        const select = document.getElementById('select-produk');
        select.innerHTML = data.map(p => `<option value="${p.id}" data-nama="${p.nama_barang}">${p.nama_barang}</option>`).join('');
    }

    function filterProduk() {
        const keyword = document.getElementById('search-produk').value.toLowerCase();
        renderSelect(allProduk.filter(p => p.nama_barang.toLowerCase().includes(keyword)));
    }

    function tambahKeDaftar() {
        const select = document.getElementById('select-produk');
        if (!select.value) return alert("Pilih produk terlebih dahulu!");
        
        const id = select.value;
        const nama = select.options[select.selectedIndex].getAttribute('data-nama');
        const qty = parseInt(document.getElementById('po-qty').value);
        const harga = parseInt(document.getElementById('po-harga').value);

        if (!id || isNaN(qty) || qty <= 0 || isNaN(harga) || harga <= 0) {
            return alert("Lengkapi Qty dan Harga dengan benar!");
        }

        daftarPO.push({ id, nama, qty, harga, subtotal: qty * harga });
        renderTable();
        
        // Reset & Focus
        document.getElementById('po-qty').value = '';
        document.getElementById('po-harga').value = '';
        document.getElementById('search-produk').value = '';
        document.getElementById('search-produk').focus();
        renderSelect(allProduk); 
    }

    function renderTable() {
        const tbody = document.getElementById('po-list');
        let total = 0;
        if(daftarPO.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#888;">Daftar belanja masih kosong.</td></tr>';
            document.getElementById('grand-total').innerText = "Rp 0";
            return;
        }
        tbody.innerHTML = daftarPO.map((item, index) => {
            total += item.subtotal;
            return `<tr>
                <td><b>${item.nama}</b></td>
                <td>${item.qty}</td>
                <td>Rp ${item.harga.toLocaleString()}</td>
                <td>Rp ${item.subtotal.toLocaleString()}</td>
                <td style="text-align:center"><button onclick="hapusItem(${index})" style="cursor:pointer; border:none; background:none;">‚ùå</button></td>
            </tr>`;
        }).join('');
        document.getElementById('grand-total').innerText = `Rp ${total.toLocaleString()}`;
    }

    function hapusItem(index) {
        daftarPO.splice(index, 1);
        renderTable();
    }

    async function simpanPO() {
        if (daftarPO.length === 0) return alert("Daftar belanja masih kosong!");
        const supplier = document.getElementById('po-supplier').value.trim() || "Supplier Umum";
        
        if (!confirm(`Simpan transaksi dan update stok BeautyBloom?`)) return;

        const btn = document.getElementById('btn-simpan');
        btn.disabled = true;
        btn.innerText = "‚è≥ Sedang Memproses...";

        const tgl = new Date().toISOString();
        const totalPO = daftarPO.reduce((s, i) => s + i.subtotal, 0);
        const noBukti = 'PO-' + Date.now().toString().slice(-5);

        try {
            const listRiwayatStok = [];
            const listPembelian = [];

            for (const item of daftarPO) {
                // 1. Ambil stok saat ini
                const { data: p, error: errFetch } = await supabaseClient
                    .from('produk')
                    .select('stok_sekarang')
                    .eq('id', item.id)
                    .single();
                
                if (errFetch) throw errFetch;

                const stokLama = parseInt(p.stok_sekarang || 0);
                const stokBaru = stokLama + item.qty;

                // 2. Update Master Produk
                const { error: errUpdate } = await supabaseClient
                    .from('produk')
                    .update({ 
                        stok_sekarang: stokBaru,
                        harga_beli: item.harga 
                    })
                    .eq('id', item.id);
                
                if (errUpdate) throw errUpdate;

                // 3. Data Riwayat Stok
                listRiwayatStok.push({
                    id_produk: item.id,
                    tipe: 'MASUK',
                    jumlah: item.qty,
                    stok_akhir: stokBaru,
                    admin_nama: session.username || 'Admin',
                    keterangan: `PO: ${supplier}`
                });

                // 4. Data Laporan Pembelian
                listPembelian.push({
                    produk_id: item.id,
                    qty: item.qty,
                    harga_beli: item.harga,
                    total_harga: item.subtotal,
                    supplier: supplier,
                    created_at: tgl
                });
            }

            // Simpan Bulk
            const { error: errBeli } = await supabaseClient.from('pembelian').insert(listPembelian);
            if (errBeli) throw errBeli;

            const { error: errStok } = await supabaseClient.from('riwayat_stok').insert(listRiwayatStok);
            if (errStok) throw errStok;

            // Jurnal Umum (Akuntansi)
            const { error: errJurnal } = await supabaseClient.from('jurnal_umum').insert([
                { tanggal: tgl, no_bukti: noBukti, kode_akun: '1103', keterangan: `Stok Masuk: ${supplier}`, debit: totalPO, kredit: 0 },
                { tanggal: tgl, no_bukti: noBukti, kode_akun: '1101', keterangan: `Kas Keluar: ${noBukti}`, debit: 0, kredit: totalPO }
            ]);
            if (errJurnal) throw errJurnal;

            alert("‚úÖ Berhasil! Stok BeautyBloom terupdate & Jurnal tercatat.");
            location.reload();

        } catch (e) {
            console.error(e);
            alert("Kesalahan: " + (e.message || "Koneksi terputus"));
            btn.disabled = false;
            btn.innerText = "üíæ SIMPAN, UPDATE STOK & JURNAL";
        }
    }
</script>
</body>
</html>
