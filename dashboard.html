<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Dashboard</title>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 260px; padding: 30px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { margin: 0; color: #666; font-size: 14px; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>
    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html" class="active">ðŸ“Š Dashboard</a>
        <a href="pos.html">ðŸ›’ Masuk Kasir</a>
        <a href="laporan-bill.html">ðŸ“„ Laporan Penjualan</a>
        <a href="laporan-pengeluaran.html">ðŸ’¸ Laporan Pengeluaran</a>
        <a onclick="logout()" style="color:#e74c3c; cursor:pointer; padding: 12px; display:block;">ðŸšª Keluar</a>
    </nav>

    <main>
        <h1>Ringkasan Kantin Hari Ini</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Penjualan</h3>
                <p id="stat-sales" style="color: var(--success);">Rp 0</p>
            </div>
            <div class="stat-card">
                <h3>Total Transaksi</h3>
                <p id="stat-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Pengeluaran</h3>
                <p id="stat-expense" style="color: #e74c3c;">Rp 0</p>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadStats() {
            const today = new Date().toISOString().split('T')[0];
            
            // Hitung Penjualan Hari ini
            const { data: sales } = await supabase.from('penjualan').select('grand_total').gte('created_at', today);
            const totalSales = (sales || []).reduce((a, b) => a + b.grand_total, 0);
            document.getElementById('stat-sales').innerText = "Rp " + totalSales.toLocaleString();
            document.getElementById('stat-count').innerText = (sales || []).length;

            // Hitung Pengeluaran Hari ini
            const { data: expenses } = await supabase.from('pengeluaran').select('jumlah').gte('tanggal', today);
            const totalExp = (expenses || []).reduce((a, b) => a + b.jumlah, 0);
            document.getElementById('stat-expense').innerText = "Rp " + totalExp.toLocaleString();
        }

        function logout() { localStorage.clear(); window.location.replace('login.html'); }
        window.onload = loadStats;
    </script>
</body>
</html>
