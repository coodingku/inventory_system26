<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Dashboard Kasir</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --warning: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        
        /* Sidebar Navigasi */
        nav { width: 240px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav h2 { color: var(--accent); text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 240px; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Statistik Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); }
        .stat-card h3 { margin: 0; color: #888; font-size: 14px; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; color: var(--primary); }

        /* Chart & Table Area */
        .content-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .chart-container, .recent-orders { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th { text-align: left; padding: 10px; border-bottom: 2px solid #eee; color: #888; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; background: #eef2f7; }
    </style>
</head>
<body>

 <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html" class="active">üõí Kasir POS</a>
        <a href="laporan-bill.html">üìÑ Laporan Penjualan</a>
         <a href="laporan-opening-closing.html">üìÑ Riwayat Kasir Daily </a>
        <a onclick="doClosing()">üèÅ Closing </a>
        <div style="margin-top: 20px; font-size: 11px; color: #888; padding: 10px;">
            KASIR AKTIF:<br><b id="cashier-display" style="color: var(--accent);">Memuat...</b>
        </div>
        <a onclick="logout()" class="logout-btn">üö™ Keluar</a>
    </nav>

<main>
    <div class="header">
        <h1>Dashboard POS</h1>
        <div id="current-date" style="color: var(--accent); font-weight: bold;"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Penjualan Hari Ini</h3>
            <p id="stat-total">Rp 0</p>
        </div>
        <div class="stat-card" style="border-top-color: var(--success);">
            <h3>Total Transaksi</h3>
            <p id="stat-count">0</p>
        </div>
        <div class="stat-card" style="border-top-color: var(--warning);">
            <h3>Item Terjual</h3>
            <p id="stat-items">0</p>
        </div>
    </div>

    <div class="content-grid">
        <div class="chart-container">
            <h3>Tren Penjualan (7 Hari Terakhir)</h3>
            <canvas id="salesChart" height="150"></canvas>
        </div>
        
        <div class="recent-orders">
            <h3>Transaksi Terakhir</h3>
            <table id="recent-table">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Total</th>
                        <th>Metode</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    window.onload = () => {
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        loadDashboardData();
    };

    async function loadDashboardData() {
        const today = new Date();
        today.setHours(0,0,0,0);
        
        // 1. Ambil Penjualan Hari Ini
        const { data: salesToday } = await FinexDB
            .from('penjualan')
            .select('*')
            .gte('created_at', today.toISOString());

        if (salesToday) {
            let totalRp = 0;
            let totalQty = 0;
            salesToday.forEach(s => {
                totalRp += parseFloat(s.grand_total);
                // Hitung qty dari kolom JSON items
                const items = typeof s.items === 'string' ? JSON.parse(s.items) : (s.items || []);
                items.forEach(it => totalQty += it.qty);
            });

            document.getElementById('stat-total').innerText = "Rp " + totalRp.toLocaleString();
            document.getElementById('stat-count').innerText = salesToday.length;
            document.getElementById('stat-items').innerText = totalQty;

            // Isi tabel transaksi terakhir (5 teratas)
            const tableBody = document.querySelector('#recent-table tbody');
            tableBody.innerHTML = salesToday.slice(0, 5).map(s => `
                <tr>
                    <td><b>${s.no_invoice}</b></td>
                    <td>Rp ${parseFloat(s.grand_total).toLocaleString()}</td>
                    <td><span class="status-badge">${s.metode_pembayaran}</span></td>
                </tr>
            `).join('');
        }

        // 2. Load Grafik Tren Penjualan
        loadChartData();
    }

    async function loadChartData() {
        const last7Days = [...Array(7)].map((_, i) => {
            const d = new Date();
            d.setDate(d.getDate() - i);
            return d.toISOString().split('T')[0];
        }).reverse();

        // Ambil data 7 hari terakhir
        const { data: chartData } = await FinexDB
            .from('penjualan')
            .select('created_at, grand_total')
            .gte('created_at', new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString());

        const totalsByDay = last7Days.map(date => {
            const daySum = chartData
                .filter(s => s.created_at.startsWith(date))
                .reduce((acc, curr) => acc + parseFloat(curr.grand_total), 0);
            return daySum;
        });

        // Gambar Grafik
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: last7Days.map(d => d.split('-').slice(2).join('/')),
                datasets: [{
                    label: 'Pendapatan (Rp)',
                    data: totalsByDay,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }
</script>

</body>
</html>
