<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Isi Data - Finex Pos</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-transparent flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-8 shadow-xl text-center space-y-6 border border-slate-100">
        <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto">
            <i data-lucide="database-zap" class="text-indigo-600 w-10 h-10"></i>
        </div>
        
        <div>
            <h2 class="text-2xl font-black text-slate-900">Backup Real-Time</h2>
            <p class="text-slate-500 text-sm mt-2 font-medium">Mengambil data langsung dari database Supabase Finex Pos.</p>
        </div>

        <div id="status-container" class="hidden">
            <div class="w-full bg-slate-100 rounded-full h-2 mb-2">
                <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="status-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">Menyiapkan...</p>
        </div>

        <div class="space-y-3">
            <button id="btn-backup" onclick="startFullBackup()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
                Backup Data Asli
            </button>
            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Mencakup 21 Tabel & Data Riil</p>
        </div>
        
        <div class="text-left bg-slate-50 p-4 rounded-2xl border border-slate-100">
            <p class="text-[9px] font-black text-slate-400 uppercase mb-2 leading-relaxed">Status Sesi: <span id="session-status" class="text-amber-500 font-bold tracking-widest">Mengecek...</span></p>
            <p class="text-[9px] text-slate-400">Penting: Data akan diunduh dalam format perintah SQL INSERT INTO.</p>
        </div>
    </div>

    <script>
        // 1. KONFIGURASI SUPABASE
        const SUPABASE_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        
        // MENGAMBIL KEY DARI LOGIN (sessionStorage)
        const SESSION_KEY = sessionStorage.getItem('FINE_POS_MASTER_KEY');
        const sessionStatus = document.getElementById('session-status');

        if (!SESSION_KEY) {
            sessionStatus.innerText = "TIDAK ADA AKSES";
            sessionStatus.classList.replace('text-amber-500', 'text-red-500');
            alert("Sesi API Key tidak ditemukan. Silakan login kembali.");
            window.parent.location.href = 'login_backup.html';
        } else {
            sessionStatus.innerText = "TERHUBUNG";
            sessionStatus.classList.replace('text-amber-500', 'text-emerald-500');
        }
        
        // Inisialisasi dbClient
        const dbClient = supabase.createClient(SUPABASE_URL, SESSION_KEY);

        const tableList = [
            'users', 'kategori', 'gudang', 'produk', 'inventory', 
            'riwayat_stok', 'riwayat_restock', 'penjualan', 
            'penjualan_detail', 'transaksi', 'detail_transaksi', 
            'pembelian', 'pengeluaran', 'kategori_akun', 'akun', 
            'jurnal', 'jurnal_umum', 'employee_staff', 'presensi', 
            'kasir_log', 'pengaturan_toko'
        ];

        async function startFullBackup() {
            const btn = document.getElementById('btn-backup');
            const statusContainer = document.getElementById('status-container');
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');
            
            statusContainer.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            let fullSql = `-- FULL BACKUP FINEX POS (DATA REAL-TIME)\n`;
            fullSql += `-- Generated: ${new Date().toLocaleString('id-ID')}\n`;
            fullSql += `-- Project ID: uojhjskgugghwxtdsfvm\n\n`;

            try {
                for (let i = 0; i < tableList.length; i++) {
                    const tableName = tableList[i];
                    statusText.innerText = `Mengambil: ${tableName}...`;
                    const percent = Math.round(((i + 1) / tableList.length) * 100);
                    progressBar.style.width = `${percent}%`;

                    const { data, error } = await dbClient.from(tableName).select('*');
                    
                    if (!error && data && data.length > 0) {
                        fullSql += `-- DATA TABEL: ${tableName}\n`;
                        data.forEach(row => {
                            const keys = Object.keys(row).join(', ');
                            const values = Object.values(row).map(val => {
                                if (val === null) return 'NULL';
                                if (typeof val === 'string') return `'${val.replace(/'/g, "''")}'`;
                                if (typeof val === 'object') return `'${JSON.stringify(val)}'`;
                                return val;
                            }).join(', ');
                            
                            fullSql += `INSERT INTO ${tableName} (${keys}) VALUES (${values}) ON CONFLICT DO NOTHING;\n`;
                        });
                        fullSql += `\n`;
                    }
                }

                const blob = new Blob([fullSql], { type: 'text/sql' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `Data_Backup_FinexPos_${new Date().toISOString().slice(0,10)}.sql`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                statusText.innerText = "Selesai!";
                alert("Backup Berhasil! Data riil sudah diunduh.");
            } catch (err) {
                console.error(err);
                alert("Gagal mengambil data. Pastikan API Key yang dimasukkan saat login benar.");
            } finally {
                setTimeout(() => {
                    statusContainer.classList.add('hidden');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }, 1000);
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
