<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Catat Pengeluaran BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigasi */
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav h2 span { color: white; font-size: 12px; display: block; letter-spacing: 2px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: 0.3s; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .logout-btn { margin-top: auto; background: #c0392b; color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; text-decoration: none; cursor: pointer; }

        /* Area Konten Utama */
        main { flex: 1; padding: 40px; display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; position: relative; }
        h2 { color: var(--primary); text-align: center; margin-top: 0; margin-bottom: 5px; }
        .sub-title { text-align: center; color: #888; font-size: 13px; margin-bottom: 25px; }
        
        label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; outline: none; }

        .btn-save { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-save:hover:not(:disabled) { background: #219150; transform: translateY(-2px); }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }
        
        .info-shift { background: #e3f2fd; color: #1565c0; padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 20px; text-align: center; border: 1px solid #bbdefb; }

        /* CSS KHUSUS CETAK */
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; padding: 5px; color: black; font-family: 'Courier New', Courier, monospace; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos <span>BEAUTYBLOOM</span></h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html">üõí Kasir POS</a>
        <a href="laporan-bill.html">üìÑ Laporan Penjualan</a>
        <a href="laporan-pengeluaran.html">üìë Laporan Pengeluaran</a>
        <a href="pengeluaran.html" class="active">üí∏ Catat Pengeluaran</a>
        
        <div style="margin-top: 20px; font-size: 11px; color: #888; padding: 10px; border-top: 1px solid #444;">
            KASIR AKTIF:<br><b id="display-nama-kasir" style="color: var(--accent);">Memuat...</b>
        </div>
        <div class="logout-btn" onclick="logout()">üö™ Keluar</div>
    </nav>

    <main>
        <div class="card">
            <h2>BeautyBloom</h2>
            <div class="sub-title">Pencatatan & Cetak Pengeluaran</div>
            <div id="shift-status" class="info-shift">Mengecek status shift...</div>
            
            <label>Tanggal Transaksi:</label>
            <input type="date" id="exp-tanggal">

            <label>Kategori:</label>
            <select id="exp-kategori">
                <option value="6101 - Listrik & Air">Listrik & Air</option>
                <option value="6102 - Perlengkapan">Perlengkapan Salon</option>
                <option value="6103 - Gaji Karyawan">Gaji Karyawan</option>
                <option value="6104 - Operasional">Beban Operasional</option>
                <option value="6105 - Lain-lain">Lain-lain</option>
            </select>

            <label>Keterangan:</label>
            <input type="text" id="exp-ket" placeholder="Contoh: Pembelian Sabun Cuci">

            <label>Jumlah (Rp):</label>
            <input type="number" id="exp-jumlah" placeholder="0">

            <button id="btn-submit" class="btn-save" onclick="simpanPengeluaran()" disabled>üíæ SIMPAN & CETAK NOTA</button>
        </div>
    </main>

    <div id="print-area"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    const sessionData = localStorage.getItem('finex_session');
    const session = sessionData ? JSON.parse(sessionData) : null;
    let activeShiftId = null;

    window.onload = async () => {
        if (!session) return window.location.replace('login.html');
        
        // Tampilkan nama kasir dengan aman
        const displayKasir = document.getElementById('display-nama-kasir');
        if(displayKasir) displayKasir.innerText = session.username;
        
        document.getElementById('exp-tanggal').value = new Date().toISOString().split('T')[0];
        await checkActiveShift();
    };

    async function checkActiveShift() {
        try {
            const { data: shift, error } = await FinexDB
                .from('kasir_log')
                .select('id, status')
                .eq('kasir_nama', session.username)
                .eq('status', 'Open')
                .maybeSingle();

            const statusEl = document.getElementById('shift-status');
            const btnSubmit = document.getElementById('btn-submit');

            if (shift) {
                activeShiftId = shift.id;
                statusEl.innerHTML = "‚úÖ Kasir: " + session.username;
                btnSubmit.disabled = false;
            } else {
                statusEl.innerHTML = "‚ö†Ô∏è Shift Belum Dibuka!";
                statusEl.style.background = "#ffebee";
                statusEl.style.color = "#c0392b";
            }
        } catch (e) {
            console.error("Gagal cek shift:", e);
        }
    }

    async function simpanPengeluaran() {
        const tgl = document.getElementById('exp-tanggal').value;
        const katRaw = document.getElementById('exp-kategori').value;
        const ket = document.getElementById('exp-ket').value;
        const jumlah = parseFloat(document.getElementById('exp-jumlah').value);
        
        if(!ket || !jumlah || !tgl) return alert("Isi semua data!");

        const kodeAkun = katRaw.split(' - ')[0];
        const namaKat = katRaw.split(' - ')[1];
        const noBukti = 'OUT-' + Date.now();
        const tglFix = `${tgl}T${new Date().toLocaleTimeString('en-GB')}.000Z`;

        try {
            // 1. Simpan ke tabel pengeluaran
            const { error: err1 } = await FinexDB.from('pengeluaran').insert([{ 
                tanggal: tglFix, 
                kategori: namaKat, 
                keterangan: ket, 
                jumlah: jumlah, 
                kasir_id: activeShiftId 
            }]);
            if (err1) throw err1;

            // 2. Simpan ke jurnal_umum
            const dataJurnal = [
                { tanggal: tglFix, no_bukti: noBukti, kode_akun: kodeAkun, keterangan: ket, debit: jumlah, kredit: 0 },
                { tanggal: tglFix, no_bukti: noBukti, kode_akun: '1101', keterangan: ket, debit: 0, kredit: jumlah }
            ];
            const { error: err2 } = await FinexDB.from('jurnal_umum').insert(dataJurnal);
            if (err2) throw err2;

            // 3. Siapkan nota dan cetak
            siapkanNota(noBukti, tgl, namaKat, ket, jumlah);
            
            alert("‚úÖ Berhasil Disimpan & Mencetak Nota!");
            window.print(); 
            
            location.reload();
        } catch (e) {
            alert("Terjadi kesalahan: " + e.message);
        }
    }

    function siapkanNota(bukti, tgl, kat, ket, total) {
        const printArea = document.getElementById('print-area');
        printArea.innerHTML = `
            <div style="text-align:center; border-bottom:1px dashed #000; padding-bottom:10px; margin-bottom:10px;">
                <b style="font-size:16px;">BEAUTYBLOOM</b><br>
                NOTA PENGELUARAN KAS<br>
                --------------------------
            </div>
            <div style="font-size:12px; line-height:1.6;">
                Bukti : ${bukti}<br>
                Tgl   : ${tgl}<br>
                Kasir : ${session.username}<br>
                --------------------------<br>
                Kat   : ${kat}<br>
                Ket   : ${ket}<br>
                <div style="text-align:right; margin-top:10px; font-size:14px;">
                    <b>TOTAL: Rp ${total.toLocaleString('id-ID')}</b>
                </div>
            </div>
            <div style="text-align:center; margin-top:30px; font-size:10px;">
                --------------------------<br>
                Disetujui Oleh,<br><br><br><br>
                ( ${session.username} )
            </div>
        `;
    }

    function logout() { 
        if(confirm("Keluar dari sistem?")) {
            localStorage.clear(); 
            window.location.replace('login.html'); 
        }
    }
</script>
</body>
</html>
