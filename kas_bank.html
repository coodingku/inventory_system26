<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Kas & Bank Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card-table { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .status-badge { padding: 4px 8px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .bg-match { background: #e8f5e9; color: #2e7d32; }
        .bg-mismatch { background: #ffebee; color: #c62828; }
        
        .btn-action { border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-pdf { background: #c0392b; }
        .btn-excel { background: #1f7244; }
        .btn-sync { background: var(--success); }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <div class="menu-items">
        <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="kas_bank.html" class="active"><i class="fas fa-university"></i> Kas & Bank</a>
        <a href="mutasi_kas.html"><i class="fas fa-exchange-alt"></i> Jurnal Umum</a>
    </div>
</nav>

<main>
    <div class="header-flex">
        <h1>Buku Kas & Bank</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn-action btn-pdf" onclick="exportPDF()">
                <i class="fas fa-file-pdf"></i> PDF
            </button>
            <button class="btn-action btn-excel" onclick="exportExcel()">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button class="btn-action btn-sync" onclick="loadData()">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>
    </div>

    <div class="card-table">
        <table id="table-data">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama Akun</th>
                    <th>Saldo Sistem</th>
                    <th>Saldo Real</th>
                    <th>Selisih</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="akun-list"></tbody>
        </table>
    </div>
</main>

<script>
    let currentData = [];

    async function loadData() {
        try {
            const { data: akunData, error: errAkun } = await db.from('akun').select('*').order('kode_akun');
            if (errAkun) throw errAkun;

            const { data: jurnalData, error: errJurnal } = await db.from('jurnal_umum').select('kode_akun, debit, kredit');
            if (errJurnal) throw errJurnal;

            const tbody = document.getElementById('akun-list');
            tbody.innerHTML = '';
            currentData = [];

            akunData.forEach(a => {
                const mutasi = jurnalData.filter(j => j.kode_akun === a.kode_akun);
                const totalDebit = mutasi.reduce((acc, curr) => acc + Number(curr.debit || 0), 0);
                const totalKredit = mutasi.reduce((acc, curr) => acc + Number(curr.kredit || 0), 0);
                
                let saldoSistem = (a.posisi_normal === 'Debit') ? (totalDebit - totalKredit) : (totalKredit - totalDebit);
                const saldoReal = Number(a.saldo || 0);
                const selisih = saldoSistem - saldoReal;
                const isMatch = selisih === 0;

                currentData.push([
                    a.kode_akun, 
                    a.nama_akun, 
                    `Rp ${saldoSistem.toLocaleString('id-ID')}`, 
                    `Rp ${saldoReal.toLocaleString('id-ID')}`, 
                    `Rp ${selisih.toLocaleString('id-ID')}`, 
                    isMatch ? "Sesuai" : "Selisih"
                ]);

                tbody.innerHTML += `
                    <tr>
                        <td><code>${a.kode_akun}</code></td>
                        <td><b>${a.nama_akun}</b></td>
                        <td style="font-weight:bold; color:var(--accent)">Rp ${saldoSistem.toLocaleString('id-ID')}</td>
                        <td style="font-weight:bold; color:#555">Rp ${saldoReal.toLocaleString('id-ID')}</td>
                        <td style="color: ${isMatch ? '#27ae60' : '#e74c3c'}">Rp ${selisih.toLocaleString('id-ID')}</td>
                        <td><span class="status-badge ${isMatch ? 'bg-match' : 'bg-mismatch'}">${isMatch ? 'Sesuai' : 'Selisih'}</span></td>
                    </tr>
                `;
            });
        } catch (e) { console.error(e); }
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(18);
        doc.text("Laporan Saldo Kas & Bank", 14, 22);
        doc.setFontSize(11);
        doc.setTextColor(100);
        doc.text(`Dicetak pada: ${new Date().toLocaleString('id-ID')}`, 14, 30);

        doc.autoTable({
            startY: 35,
            head: [['Kode', 'Nama Akun', 'Saldo Sistem', 'Saldo Real', 'Selisih', 'Status']],
            body: currentData,
            theme: 'grid',
            headStyles: { fillColor: [44, 62, 80] },
            styles: { fontSize: 9 }
        });

        doc.save(`Laporan_Kas_Bank_${Date.now()}.pdf`);
    }

    function exportExcel() {
        const wb = XLSX.utils.book_new();
        const wsData = [["Kode", "Nama Akun", "Saldo Sistem", "Saldo Real", "Selisih", "Status"], ...currentData];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, "KasBank");
        XLSX.writeFile(wb, `Laporan_Kas_Bank_${Date.now()}.xlsx`);
    }

    window.onload = loadData;
</script>
</body>
</html>
