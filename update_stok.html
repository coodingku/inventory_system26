<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finex Pos | Restock Kasir BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #e91e63; 
            --bg: #fdf2f8; 
            --white: #ffffff; 
            --success: #27ae60; 
            --warning: #f39c12; 
            --danger: #e74c3c;
            --border: #f0f0f0;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            margin: 0; 
            background: var(--bg); 
            color: var(--primary); 
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        nav { 
            width: 240px; 
            background: var(--primary); 
            color: white; 
            display: flex;
            flex-direction: column;
            padding: 20px; 
            flex-shrink: 0;
        }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: #ff85a2; text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { 
            flex: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-section { 
            background: white;
            padding: 15px 30px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #ddd;
        }
        
        .action-bar { 
            background: white;
            padding: 10px 30px;
            display: flex; 
            gap: 15px; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .search-box { 
            flex: 1; 
            padding: 12px 20px; 
            border: 1px solid #ddd; 
            border-radius: 25px; 
            outline: none;
            font-size: 14px;
        }

        /* Grid Layout */
        .grid-container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            overflow-y: auto;
            align-content: flex-start;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            transition: 0.2s;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .product-card:active {
            transform: scale(0.95);
        }

        /* Icon Placeholder sebagai pengganti Gambar */
        .card-icon-box {
            width: 100%;
            aspect-ratio: 1.5/1;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
            border-bottom: 1px solid var(--border);
        }

        .card-body {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .card-title {
            font-weight: bold;
            font-size: 14px;
            margin: 0;
            color: var(--primary);
            min-height: 38px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 11px;
        }

        .stock-tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .tag-toko { background: #fff1f2; color: #e91e63; border: 1px solid #ffe4e6; }
        .tag-gudang { background: #f0f9ff; color: #0369a1; border: 1px solid #e0f2fe; }

        .btn-restock {
            width: 100%;
            padding: 10px;
            background: var(--warning);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            font-size: 12px;
        }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 380px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 13px; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid var(--border); border-radius: 8px; font-size: 20px; text-align: center; outline: none; }
        .form-group input:focus { border-color: var(--accent); }

        .loading-overlay { display: none; position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.8); justify-content: center; align-items: center; border-radius: 15px; z-index: 5; font-weight: bold; }

        @media (max-width: 768px) {
            nav { width: 60px; padding: 10px; }
            nav h2, nav a span { display: none; }
            main { margin-left: 0; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); padding: 10px; gap: 10px; }
        }

        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
        }
    </style>
</head>
<body>

<div id="print-area" style="display:none; font-family: monospace; width: 300px; padding: 10px;">
    <div style="text-align: center; border-bottom: 1px dashed #000; padding-bottom: 5px;">
        <h3 style="margin:0;">FINEX POS</h3>
        <p style="margin:0; font-size:12px;">BeautyBloom Store</p>
        <p id="print-date" style="font-size:10px; margin:0;"></p>
    </div>
    <div style="text-align: center; margin: 10px 0;">
        <h4 style="margin:0;">BUKTI RESTOCK</h4>
    </div>
    <div style="font-size: 12px; line-height: 1.5;">
        <div style="display:flex; justify-content:space-between;"><span>Produk:</span> <b id="print-prod-name"></b></div>
        <div style="display:flex; justify-content:space-between;"><span>Jumlah:</span> <b id="print-qty"></b></div>
        <div style="display:flex; justify-content:space-between;"><span>Stok Akhir:</span> <b id="print-final-toko"></b></div>
    </div>
    <div style="margin-top:15px; text-align:center; font-size:10px; border-top:1px dashed #000; padding-top:5px;">
        <p style="margin:0;">Gudang â†’ Toko Berhasil</p>
    </div>
</div>

<nav class="no-print">
    <h2 style="font-size: 14px;">Finex Pos</h2>
    <a href="pos.html">ðŸ›’ <span>Back To POS</span></a>
    <a href="produk_kasir.html" class="active">ðŸ“¦ <span>Stok & Restock</span></a>
</nav>

<main class="no-print">
    <div class="header-section">
        <h2 style="margin:0; font-size: 18px;">ðŸ“¦ Restock BeautyBloom</h2>
        <span id="staff-badge" style="font-size: 10px; background: #eee; padding: 4px 10px; border-radius: 10px;">Kasir Mode</span>
    </div>

    <div class="action-bar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama produk..." onkeyup="filterProduk()">
    </div>

    <div class="grid-container" id="product-grid">
        <!-- Produk akan dirender di sini -->
    </div>
</main>

<!-- Modal Restock -->
<div id="restockModal" class="modal no-print">
    <div class="modal-content">
        <div id="modalLoading" class="loading-overlay">Memproses...</div>
        <h3 style="margin-top:0; color:var(--primary); font-size: 16px;">Pindahkan ke Toko</h3>
        <p id="target-name" style="font-weight:bold; color:var(--accent); margin-bottom:15px; font-size:16px; border-left: 4px solid var(--accent); padding-left: 10px;"></p>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <div style="background: #f8fafc; padding: 10px; border-radius: 8px; text-align:center;">
                <small style="color:#64748b;">Stok Toko</small><br><b id="stok-toko-now" style="font-size:18px;">0</b>
            </div>
            <div style="background: #f8fafc; padding: 10px; border-radius: 8px; text-align:center;">
                <small style="color:#64748b;">Stok Gudang</small><br><b id="stok-gudang-now" style="font-size:18px;">0</b>
            </div>
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label>Jumlah yang dipindahkan:</label>
            <input type="number" id="input-qty" placeholder="0" inputmode="numeric">
        </div>

        <div style="display: flex; gap: 10px;">
            <button style="flex:1; padding: 12px; border:none; background:#f1f5f9; border-radius:8px; cursor:pointer; font-weight:bold;" onclick="closeModal()">Batal</button>
            <button style="flex:2; padding: 12px; border:none; background:var(--warning); color:white; border-radius:8px; cursor:pointer; font-weight:bold;" onclick="handleSaveRestock()">Simpan & Print</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    let masterData = [];
    let selectedProduct = null;

    window.onload = () => fetchProduk();

    async function fetchProduk() {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding-top: 50px; color:#94a3b8;">Memuat data barang...</div>';

        try {
            const { data, error } = await FinexDB.from('produk').select('*').order('nama_barang');
            if (error) throw error;
            masterData = data || [];
            renderGrid(masterData);
        } catch (err) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:red; padding: 20px;">Gagal memuat: ${err.message}</div>`;
        }
    }

    function renderGrid(data) {
        const grid = document.getElementById('product-grid');
        if (data.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding-top: 50px;">Barang tidak ditemukan.</div>';
            return;
        }

        grid.innerHTML = data.map(p => {
            const isLow = p.stok_sekarang <= 5;
            // Gunakan Icon SVG sebagai placeholder agar tidak perlu load gambar eksternal
            const iconSvg = `<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>`;

            return `
                <div class="product-card" onclick="openRestockModal('${p.id}')">
                    <div class="card-icon-box">${iconSvg}</div>
                    <div class="card-body">
                        <p class="card-title">${p.nama_barang}</p>
                        <div class="stock-info">
                            <div class="stock-tag tag-toko" style="${isLow ? 'background:#fee2e2; color:#b91c1c; border-color:#fecaca;' : ''}">
                                <span>Toko</span> <b>${p.stok_sekarang}</b>
                            </div>
                            <div class="stock-tag tag-gudang">
                                <span>Gudang</span> <b>${p.stok_gudang || 0}</b>
                            </div>
                        </div>
                        <button class="btn-restock">ðŸ“¦ RESTOCK</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function openRestockModal(id) {
        selectedProduct = masterData.find(x => x.id === id);
        document.getElementById('target-name').innerText = selectedProduct.nama_barang;
        document.getElementById('stok-toko-now').innerText = selectedProduct.stok_sekarang;
        document.getElementById('stok-gudang-now').innerText = selectedProduct.stok_gudang || 0;
        document.getElementById('input-qty').value = '';
        document.getElementById('restockModal').style.display = 'flex';
        setTimeout(() => document.getElementById('input-qty').focus(), 200);
    }

    function closeModal() {
        document.getElementById('restockModal').style.display = 'none';
        selectedProduct = null;
    }

    async function handleSaveRestock() {
        const qty = parseInt(document.getElementById('input-qty').value);
        if (!qty || qty <= 0) return;
        if (qty > (selectedProduct.stok_gudang || 0)) {
            alert("Stok gudang tidak cukup!");
            return;
        }

        document.getElementById('modalLoading').style.display = 'flex';

        const newStokToko = selectedProduct.stok_sekarang + qty;
        const newStokGudang = (selectedProduct.stok_gudang || 0) - qty;

        try {
            const { error: errUpdate } = await FinexDB.from('produk').update({
                stok_sekarang: newStokToko,
                stok_gudang: newStokGudang
            }).eq('id', selectedProduct.id);

            if (errUpdate) throw errUpdate;

            await FinexDB.from('riwayat_restock').insert([{
                nama_produk: selectedProduct.nama_barang,
                jumlah: qty,
                role: 'Kasir',
                catatan: 'Pindah ke Toko (Tablet)'
            }]);

            // Cetak struk
            document.getElementById('print-date').innerText = new Date().toLocaleString('id-ID');
            document.getElementById('print-prod-name').innerText = selectedProduct.nama_barang;
            document.getElementById('print-qty').innerText = qty;
            document.getElementById('print-final-toko').innerText = newStokToko;
            
            window.print();

            closeModal();
            fetchProduk();
        } catch (err) {
            alert("Terjadi kesalahan sistem.");
            console.error(err);
        } finally {
            document.getElementById('modalLoading').style.display = 'none';
        }
    }

    function filterProduk() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        renderGrid(masterData.filter(p => p.nama_barang.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
