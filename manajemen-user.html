    <main>
        <h1>Manajemen Pengguna</h1>

        <div class="card">
            <h3>Tambah Pengguna Baru</h3>
            <div class="form-inline">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nama" placeholder="Contoh: Budi Santoso">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="budi123">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="******">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="role">
                        <option value="kasir">Kasir</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="btn-save" onclick="tambahUser()">Simpan User</button>
            </div>
        </div>

        <div class="card">
            <h3>Daftar Pengguna Aktif</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nama Lengkap</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        // Cek Keamanan: Hanya Admin yang boleh masuk
        if (localStorage.getItem('user_role') !== 'admin') {
            alert("Akses Ditolak!");
            window.location.href = "pos.html";
        }

        async function muatUser() {
            const { data, error } = await supabaseClient.from('users').select('*').order('created_at', { ascending: false });
            if (error) return;

            const tbody = document.getElementById('user-table');
            tbody.innerHTML = '';

            data.forEach(user => {
                const badgeClass = user.role === 'admin' ? 'badge-admin' : 'badge-kasir';
                tbody.innerHTML += `
                    <tr>
                        <td><b>${user.nama_lengkap}</b></td>
                        <td>${user.username}</td>
                        <td><span class="badge ${badgeClass}">${user.role}</span></td>
                        <td>
                            <button class="btn-delete" onclick="hapusUser('${user.id}', '${user.username}')">Hapus</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function tambahUser() {
            const nama = document.getElementById('nama').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!nama || !username || !password) return alert("Mohon isi semua data!");

            const { error } = await supabaseClient.from('users').insert([
                { username, password, role, nama_lengkap: nama }
            ]);

            if (error) {
                alert("Gagal menambah user: " + error.message);
            } else {
                alert("User berhasil ditambahkan!");
                location.reload();
            }
        }

        async function hapusUser(id, uname) {
            // Cegah hapus diri sendiri (opsional)
            if (confirm(`Apakah Anda yakin ingin menghapus akun ${uname}?`)) {
                const { error } = await supabaseClient.from('users').delete().eq('id', id);
                if (!error) muatUser();
            }
        }

        window.onload = muatUser;
    </script>
