    <main>
        <h1>Manajemen Kategori</h1>
        <div class="card">
            <div class="form-group">
                <input type="text" id="nama-kat" placeholder="Nama Kategori Baru (misal: Minuman)">
                <button class="btn-save" onclick="tambahKategori()">Tambah</button>
            </div>
            <table>
                <thead><tr><th>Nama Kategori</th><th style="width: 100px;">Aksi</th></tr></thead>
                <tbody id="list-kat"></tbody>
            </table>
        </div>
    </main>

    <script>
        // --- 1. PROTEKSI HALAMAN ---
        // Menggunakan session yang konsisten dengan halaman lain
        const session = JSON.parse(localStorage.getItem('finex_session'));
        const userRole = localStorage.getItem('user_role');

        if (!session || !userRole) {
            window.location.replace("login.html");
        }

        // Jika user adalah kasir, dilarang masuk ke sini
        if (userRole === 'kasir') {
            alert("Akses Ditolak! Halaman ini khusus Admin.");
            window.location.replace("pos.html");
        }

        // --- 2. KONFIGURASI SUPABASE ---
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        // --- 3. FUNGSI CRUD ---
        async function muatKategori() {
            const { data, error } = await supabaseClient
                .from('kategori')
                .select('*')
                .order('nama_kategori', { ascending: true });

            if (error) {
                console.error(error);
                return;
            }

            const tbody = document.getElementById('list-kat');
            tbody.innerHTML = data.map(k => `
                <tr>
                    <td>${k.nama_kategori}</td>
                    <td><button class="btn-del" onclick="hapusKategori('${k.id}')">Hapus</button></td>
                </tr>
            `).join('');
        }

        async function tambahKategori() {
            const input = document.getElementById('nama-kat');
            const nama = input.value.trim();
            if(!nama) return;

            const { error } = await supabaseClient
                .from('kategori')
                .insert([{ nama_kategori: nama }]);

            if (error) {
                alert("Gagal menambah kategori: " + error.message);
            } else {
                input.value = '';
                muatKategori();
            }
        }

        async function hapusKategori(id) {
            if(confirm('Hapus kategori ini?')) {
                const { error } = await supabaseClient
                    .from('kategori')
                    .delete()
                    .eq('id', id);
                
                if (error) alert("Gagal hapus: " + error.message);
                muatKategori();
            }
        }

        function logout() {
            localStorage.clear();
            window.location.replace("login.html");
        }

        window.onload = muatKategori;
    </script>
</body>
