<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Kategori</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 260px; padding: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .btn-del { color: #e74c3c; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>
    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html">üìä Dashboard</a>
        <a href="produk.html">üì¶ Produk</a>
        <a href="kategori.html" class="active">üìÅ Kategori</a>
        <a href="gudang.html">üè† Gudang</a>
        <a href="pos.html">üõí Kasir</a>
    </nav>
    <main>
        <h1>Manajemen Kategori</h1>
        <div class="card">
            <div class="form-group">
                <input type="text" id="nama-kat" placeholder="Nama Kategori Baru (misal: Minuman)">
                <button class="btn-save" onclick="tambahKategori()">Tambah</button>
            </div>
            <table>
                <thead><tr><th>Nama Kategori</th><th>Aksi</th></tr></thead>
                <tbody id="list-kat"></tbody>
            </table>
        </div>
    </main>
    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function muatKategori() {
            const { data } = await supabaseClient.from('kategori').select('*').order('nama_kategori');
            const tbody = document.getElementById('list-kat');
            tbody.innerHTML = '';
            data.forEach(k => {
                tbody.innerHTML += `<tr><td>${k.nama_kategori}</td><td><button class="btn-del" onclick="hapusKategori('${k.id}')">Hapus</button></td></tr>`;
            });
        }

        async function tambahKategori() {
            const nama = document.getElementById('nama-kat').value;
            if(!nama) return;
            await supabaseClient.from('kategori').insert([{ nama_kategori: nama }]);
            document.getElementById('nama-kat').value = '';
            muatKategori();
        }

        async function hapusKategori(id) {
            if(confirm('Hapus kategori ini? Produk dengan kategori ini mungkin akan terpengaruh.')) {
                await supabaseClient.from('kategori').delete().eq('id', id);
                muatKategori();
            }
        }
        window.onload = muatKategori;
    </script>
</body>
</html>
