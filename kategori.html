<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        /* Navigasi */
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-section { font-size: 10px; color: #888; margin: 15px 0 5px 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* Konten */
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .form-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn-save { background: var(--success); color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 10px; font-size: 13px; }
        .logout-btn { background: var(--danger); color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <h2 id="store-name-display">Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <div class="nav-section">Master Data</div>

    <a href="gudang.html">üè† Gudang</a>

    <div class="nav-section">Operasional</div>
    <a href="manajemen-user.html">üë• Manajemen User</a>
    <a href="pos.html" style="background: var(--success); color: white; text-align: center; margin-top: 20px;">üõí Masuk Kasir</a>
    
    <div class="user-info">
        <small>ADMIN:</small><br>
        <b id="display-user-nav">Memuat...</b>
    </div>
    <div class="logout-btn" onclick="logout()">üö™ Keluar</div>
</nav>

<main>
    <h1>Manajemen Kategori</h1>
    <div class="card">
        <div class="form-group">
            <input type="text" id="nama-kat" placeholder="Tambah kategori baru (contoh: Minuman)">
            <button class="btn-save" onclick="tambahKategori()">‚ûï Tambah</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nama Kategori</th>
                    <th style="width: 100px; text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="list-kat">
                <tr><td colspan="2" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    // Variabel 'db' disediakan secara dinamis oleh supabase-init.js
    const sessionStr = localStorage.getItem('finex_session');

    window.onload = () => {
        // Nama user dan nama toko otomatis terupdate via supabase-init.js
        muatKategori();
    };

    // 3. Fungsi Load Data MENGGUNAKAN 'db'
    async function muatKategori() {
        const { data, error } = await db
            .from('kategori')
            .select('*')
            .order('nama_kategori');

        const tbody = document.getElementById('list-kat');
        if (error) {
            tbody.innerHTML = `<tr><td colspan="2" style="color:red; text-align:center;">Error: ${error.message}</td></tr>`;
            return;
        }

        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">Belum ada kategori.</td></tr>`;
            return;
        }

        tbody.innerHTML = data.map(k => `
            <tr>
                <td><b>${k.nama_kategori}</b></td>
                <td style="text-align: center;">
                    <button style="color:red; cursor:pointer; background:none; border:none; font-weight:bold;" onclick="hapusKategori('${k.id}', '${k.nama_kategori}')">‚ùå Hapus</button>
                </td>
            </tr>
        `).join('');
    }

    // 4. Fungsi Tambah MENGGUNAKAN 'db'
    async function tambahKategori() {
        const input = document.getElementById('nama-kat');
        const nama = input.value.trim();
        if(!nama) return alert("Isi nama kategori!");

        const { error } = await db.from('kategori').insert([{ nama_kategori: nama }]);
        if (error) {
            alert("Gagal: " + error.message);
        } else {
            input.value = '';
            muatKategori();
        }
    }

    // 5. Fungsi Hapus MENGGUNAKAN 'db'
    async function hapusKategori(id, nama) {
        if(confirm(`Hapus kategori "${nama}"?`)) {
            const { error } = await db.from('kategori').delete().eq('id', id);
            if (error) alert("Gagal hapus: " + error.message);
            else muatKategori();
        }
    }

    function logout() {
        if(confirm("Keluar dari sistem?")) {
            sessionStorage.clear(); // Hapus kunci database
            localStorage.clear();   // Hapus session user
            window.location.replace('login.html');
        }
    }
</script>
</body>
</html>
