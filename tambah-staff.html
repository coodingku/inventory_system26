<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Staff | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; display: grid; grid-template-columns: 420px 1fr; gap: 25px; }
        
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        #video-wrapper { width: 100%; height: 300px; background: #000; border-radius: 12px; overflow: hidden; position: relative; margin-bottom: 15px; border: 3px solid #eee; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 14px; }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1); }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; transition: 0.2s; font-size: 14px; }
        .btn-scan { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(233, 30, 99, 0.2); }
        .btn-save { background: var(--success); color: white; display: none; }
        .btn-cancel { background: #eee; color: #666; display: none; }
        
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #fafafa; font-size: 13px; color: #888; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; font-size: 14px; color: #444; }
        
        .action-btns { display: flex; gap: 8px; }
        .btn-icon { border: none; padding: 8px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .btn-edit { background: #fff3e0; color: #ef6c00; }
        .btn-del { background: #ffebee; color: #c62828; }
        
        #debug-log { background: #f9f9f9; border-radius: 8px; padding: 10px; font-size: 12px; margin-top: 15px; border-left: 4px solid var(--accent); color: #666; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid var(--accent); border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 id="form-title">üë§ Registrasi Staff</h3>
        <div id="video-wrapper">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="overlay-canvas"></canvas>
        </div>
        <input type="hidden" id="edit-id">
        <input type="text" id="nama_staff" placeholder="Nama Lengkap Karyawan">
        <input type="text" id="jabatan" placeholder="Jabatan (Kasir/Admin/Staff)">
        <button id="btn-scan" class="btn btn-scan" onclick="scanWajah()">üì∏ AMBIL SAMPEL WAJAH</button>
        <button id="btn-save" class="btn btn-save" onclick="simpanData()">üíæ SIMPAN KARYAWAN</button>
        <button id="btn-cancel" class="btn btn-cancel" onclick="resetForm()">Batal Edit</button>
        <div id="debug-log">Log: Menunggu AI...</div>
    </div>

    <div class="card">
        <h3>üìã Daftar Team</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama Staff</th>
                        <th>Jabatan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="staff-body">
                    <tr><td colspan="3" style="text-align:center; padding: 40px;"><div class="loader"></div> Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Variabel 'db' disediakan secara dinamis oleh supabase-init.js
    let currentDescriptor = null;

    function log(txt) { document.getElementById('debug-log').innerText = "Log: " + txt; }

    window.onload = async () => {
        const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model';
        try {
            log("Memuat AI Model...");
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            log("AI Siap.");
            startCamera();
            muatDataStaff();
        } catch(e) { 
            log("Gagal muat AI."); 
            console.error(e);
        }
    };

    async function startCamera() {
        try {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                const canvas = document.getElementById('overlay-canvas');
                setInterval(async () => {
                    const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
                    faceapi.matchDimensions(canvas, displaySize);
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    faceapi.draw.drawDetections(canvas, resizedDetections);
                }, 200);
            };
        } catch(e) { log("Kamera tidak diizinkan."); }
    }

    async function scanWajah() {
        const video = document.getElementById('video');
        const btn = document.getElementById('btn-scan');
        btn.disabled = true;
        log("‚è≥ Menganalisis wajah...");
        const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        if (result) {
            currentDescriptor = JSON.stringify(Array.from(result.descriptor));
            log("‚úÖ Wajah Berhasil Diambil.");
            document.getElementById('btn-save').style.display = 'block';
            btn.innerText = "üîÑ AMBIL ULANG SAMPEL";
            btn.disabled = false;
        } else {
            alert("Wajah tidak terdeteksi.");
            btn.disabled = false;
        }
    }

    async function muatDataStaff() {
        const { data } = await db.from('employee_staff').select('*').order('created_at', { ascending: false });
        const tbody = document.getElementById('staff-body');
        if (data) {
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px;">Belum ada staff.</td></tr>`;
                return;
            }
            tbody.innerHTML = data.map(s => `
                <tr>
                    <td>
                        <div style="font-weight:600; color:var(--primary)">${s.nama_staff}</div>
                        <div style="font-size:11px; color:#999">ID: ${s.id.slice(0,8)}</div>
                    </td>
                    <td><span style="background:#f0f4f8; padding:4px 10px; border-radius:20px; font-size:12px;">${s.jabatan || 'Staff'}</span></td>
                    <td class="action-btns">
                        <button class="btn-icon btn-edit" title="Edit" onclick="editStaff('${s.id}', '${s.nama_staff}', '${s.jabatan}')">‚úèÔ∏è</button>
                        <button class="btn-icon btn-del" title="Hapus" onclick="hapusStaff('${s.id}', '${s.nama_staff}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }
    }

    async function simpanData() {
        const id = document.getElementById('edit-id').value;
        const nama = document.getElementById('nama_staff').value;
        const jab = document.getElementById('jabatan').value;
        if(!nama) return alert("Nama wajib diisi!");
        
        let res;
        if(id) {
            const payload = { nama_staff: nama, jabatan: jab };
            if(currentDescriptor) payload.face_descriptor = currentDescriptor;
            res = await db.from('employee_staff').update(payload).eq('id', id);
        } else {
            if(!currentDescriptor) return alert("Scan wajah dulu!");
            res = await db.from('employee_staff').insert([{ 
                nama_staff: nama, jabatan: jab, face_descriptor: currentDescriptor 
            }]);
        }

        if (!res.error) {
            alert("Berhasil!");
            resetForm();
            muatDataStaff();
        } else {
            alert("Error: " + res.error.message);
        }
    }

    function editStaff(id, nama, jab) {
        document.getElementById('edit-id').value = id;
        document.getElementById('nama_staff').value = nama;
        document.getElementById('jabatan').value = jab;
        document.getElementById('form-title').innerText = "‚úèÔ∏è Edit Profile Staff";
        document.getElementById('btn-save').style.display = 'block';
        document.getElementById('btn-cancel').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function hapusStaff(id, nama) {
        if(confirm(`Hapus ${nama}?`)) {
            const { error } = await db.from('employee_staff').delete().eq('id', id);
            if(!error) muatDataStaff();
        }
    }

    function resetForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('nama_staff').value = "";
        document.getElementById('jabatan').value = "";
        document.getElementById('form-title').innerText = "üë§ Registrasi Staff";
        document.getElementById('btn-save').style.display = 'none';
        document.getElementById('btn-cancel').style.display = 'none';
        currentDescriptor = null;
    }
</script>
</body>
</html>
