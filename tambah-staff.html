<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Staff Finex</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f6; }
        .card { background: white; padding: 20px; border-radius: 15px; max-width: 450px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #video { width: 100%; border-radius: 10px; background: #000; height: 250px; object-fit: cover; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-save { background: #27ae60; color: white; font-weight: bold; cursor: pointer; }
        /* Box Debugger */
        #debug-log { background: #333; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 11px; margin-top: 20px; height: 100px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="card">
    <h3>üë§ Registrasi Employee-Staff</h3>
    <video id="video" autoplay playsinline muted></video>
    
    <input type="text" id="nama_staff" placeholder="Nama Karyawan">
    <input type="text" id="jabatan" placeholder="Jabatan">
    
    <button onclick="scanWajah()">1. AMBIL FOTO WAJAH</button>
    <button id="btn-simpan" class="btn-save" onclick="simpanData()" style="display:none;">2. SIMPAN KE DATABASE</button>
    
    <div id="debug-log">Log: Menunggu inisialisasi...</div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    let currentDescriptor = null;

    function log(txt) {
        const d = document.getElementById('debug-log');
        d.innerHTML += "<br>> " + txt;
        d.scrollTop = d.scrollHeight;
    }

    window.onload = async () => {
        log("Memuat AI Model...");
        const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model';
        try {
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            log("AI Siap.");
            startCamera();
        } catch(e) { log("Gagal muat AI: " + e.message); }
    };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            log("Kamera Aktif.");
        } catch(e) { log("Kamera Error: " + e.message); }
    }

    async function scanWajah() {
        const video = document.getElementById('video');
        log("Memindai...");
        const result = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
        
        if (result) {
            currentDescriptor = JSON.stringify(Array.from(result.descriptor));
            log("‚úÖ Wajah terkunci.");
            document.getElementById('btn-simpan').style.display = 'block';
        } else {
            log("‚ùå Wajah tidak terdeteksi.");
        }
    }

    async function simpanData() {
        const nama = document.getElementById('nama_staff').value;
        const jab = document.getElementById('jabatan').value;

        if(!nama) return alert("Isi nama dulu!");

        log("Mencoba simpan ke Supabase...");
        
        const { data, error } = await FinexDB
            .from('employee_staff')
            .insert([{ 
                nama_staff: nama, 
                jabatan: jab, 
                face_descriptor: currentDescriptor 
            }]);

        if (error) {
            log("ERROR DB: " + error.message);
            console.error(error);
            alert("Gagal simpan: " + error.message);
        } else {
            log("‚úÖ BERHASIL DISIMPAN!");
            alert("Data staff berhasil masuk!");
            location.reload();
        }
    }
</script>
</body>
</html>
