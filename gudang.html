<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Gudang</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Gaya CSS sama dengan kategori.html */
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 260px; padding: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-save { background: #3498db; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html">üìä Dashboard</a>
        <a href="produk.html">üì¶ Produk</a>
        <a href="kategori.html">üìÅ Kategori</a>
        <a href="gudang.html" class="active">üè† Gudang</a>
        <a href="pos.html">üõí Kasir</a>
    </nav>
    <main>
        <h1>Manajemen Gudang / Lokasi</h1>
        <div class="card">
            <div class="form-group">
                <input type="text" id="nama-gudang" placeholder="Nama Gudang (misal: Gudang Utama)">
                <input type="text" id="lokasi-gudang" placeholder="Lokasi Singkat (misal: Lantai 2)">
                <button class="btn-save" onclick="tambahGudang()">Tambah Gudang</button>
            </div>
            <table>
                <thead><tr><th>Nama Gudang</th><th>Lokasi</th><th>Aksi</th></tr></thead>
                <tbody id="list-gudang"></tbody>
            </table>
        </div>
    </main>
    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function muatGudang() {
            const { data } = await supabaseClient.from('gudang').select('*').order('nama_gudang');
            const tbody = document.getElementById('list-gudang');
            tbody.innerHTML = '';
            data.forEach(g => {
                tbody.innerHTML += `<tr><td>${g.nama_gudang}</td><td>${g.lokasi || '-'}</td><td><button style="color:red; border:none; background:none; cursor:pointer;" onclick="hapusGudang('${g.id}')">Hapus</button></td></tr>`;
            });
        }

        async function tambahGudang() {
            const nama = document.getElementById('nama-gudang').value;
            const lok = document.getElementById('lokasi-gudang').value;
            if(!nama) return;
            await supabaseClient.from('gudang').insert([{ nama_gudang: nama, lokasi: lok }]);
            location.reload();
        }

        async function hapusGudang(id) {
            if(confirm('Hapus gudang ini?')) {
                await supabaseClient.from('gudang').delete().eq('id', id);
                muatGudang();
            }
        }
        window.onload = muatGudang;
    </script>
</body>
</html>
