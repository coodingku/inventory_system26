<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Riwayat & Cetak Bill</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        
        main { flex: 1; margin-left: 240px; padding: 40px; box-sizing: border-box; width: calc(100% - 240px); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .filter-bar { display: flex; gap: 15px; margin-bottom: 20px; align-items: flex-end; }
        input[type="date"] { padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; padding: 15px; text-align: left; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .btn-group { display: flex; gap: 5px; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; color: white; }
        .btn-detail { background: var(--accent); }
        .btn-print { background: var(--success); }

        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; max-width: 90%; box-shadow: 0 5px 30px rgba(0,0,0,0.3); }
        .modal-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { cursor: pointer; font-size: 20px; color: #888; }
        .detail-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 14px; }

        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-size: 12px; color: #ddd; margin-bottom: 10px; }

        #print-area { display: none; }
        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; background: white; font-family: monospace; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <h2 id="store-name-display">Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html">üõí Masuk Kasir</a>
        <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">
        <a href="laporan-bill.html" class="active">üìÑ Riwayat Transaksi</a>
        <a href="pengeluaran.html">üí∏ Pengeluaran</a>
        
        <div class="user-info">
            <small>ADMIN:</small> <b id="display-user-nav">...</b>
        </div>
        <div style="background: #c0392b; color: white; text-align: center; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px;" onclick="logout()">üö™ Keluar Sistem</div>
    </nav>

    <main>
        <h1>Riwayat Penjualan (Bill)</h1>
        <div class="card">
            <div class="filter-bar">
                <div>
                    <label style="display:block; font-size: 12px; margin-bottom: 5px; font-weight: bold;">Filter Tanggal:</label>
                    <input type="date" id="filter-date">
                </div>
                <button onclick="loadBills()" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">üîç Cari</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>No. Invoice</th>
                        <th>Metode</th>
                        <th>Total Bayar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="bill-table-body">
                    <tr><td colspan="5" style="text-align:center; padding:20px; color:#999;">Pilih tanggal dan klik cari...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="print-area"></div>

    <div id="modalDetail" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="det-invoice" style="margin:0; color:var(--primary);">Detail</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="det-waktu" style="font-size: 12px; color: #888; margin-bottom: 15px;"></div>
            
            <div id="det-items" style="max-height: 300px; overflow-y: auto;"></div>
            
            <div style="margin-top: 20px; padding-top: 10px; border-top: 2px solid #eee;">
                <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px;">
                    <span>Subtotal</span>
                    <span id="det-subtotal">Rp 0</span>
                </div>
                <div id="det-disc-row" style="display: none; justify-content: space-between; font-size: 14px; color: var(--danger); margin-bottom: 5px;">
                    <span>Potongan Diskon</span>
                    <span id="det-diskon">- Rp 0</span>
                </div>
                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; margin-top: 10px;">
                    <span>Total Akhir</span>
                    <span id="det-total" style="color:var(--success);">Rp 0</span>
                </div>
            </div>
            
            <button onclick="closeModal()" style="width: 100%; margin-top: 20px; padding: 12px; border: none; border-radius: 8px; background: #eee; cursor: pointer; font-weight: bold;">TUTUP</button>
        </div>
    </div>

    <script>
        // Variabel 'db' disediakan secara dinamis oleh supabase-init.js

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filter-date').value = today;
            loadBills();
        };

        async function loadBills() {
            const selectedDate = document.getElementById('filter-date').value;
            if (!selectedDate) return;
            
            const start = selectedDate + 'T00:00:00.000Z';
            const end = selectedDate + 'T23:59:59.999Z';

            const { data, error } = await db
                .from('penjualan')
                .select('*')
                .gte('created_at', start)
                .lte('created_at', end)
                .order('created_at', { ascending: false });

            if (error) return console.error(error);

            const tbody = document.getElementById('bill-table-body');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Tidak ada transaksi di tanggal ini.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(b => `
                <tr>
                    <td>${new Date(b.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</td>
                    <td><b>${b.no_invoice}</b></td>
                    <td><span style="font-size:11px; padding:3px 8px; background:#eee; border-radius:4px;">${b.metode_pembayaran}</span></td>
                    <td><b>Rp ${b.grand_total.toLocaleString('id-ID')}</b></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn-action btn-detail" onclick="showDetail('${b.id}')">üëÅÔ∏è Detail</button>
                            <button class="btn-action btn-print" onclick="printBill('${b.id}')">üñ®Ô∏è Cetak</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function showDetail(id) {
            const { data: sales } = await db.from('penjualan').select('*').eq('id', id).single();
            const { data: details } = await db.from('penjualan_detail').select('*').eq('penjualan_id', id);

            if (!sales) return;

            document.getElementById('det-invoice').innerText = sales.no_invoice;
            document.getElementById('det-waktu').innerText = new Date(sales.created_at).toLocaleString('id-ID');
            document.getElementById('det-subtotal').innerText = "Rp " + (sales.subtotal || 0).toLocaleString('id-ID');
            document.getElementById('det-total').innerText = "Rp " + sales.grand_total.toLocaleString('id-ID');

            const discRow = document.getElementById('det-disc-row');
            if (sales.diskon_global > 0 || (sales.diskon > 0)) {
                discRow.style.display = 'flex';
                document.getElementById('det-diskon').innerText = "- Rp " + (sales.diskon_global || sales.diskon).toLocaleString('id-ID');
            } else {
                discRow.style.display = 'none';
            }
            
            document.getElementById('det-items').innerHTML = (details || []).map(it => `
                <div class="detail-item">
                    <span>${it.nama_barang} (x${it.qty})</span>
                    <span>Rp ${(it.qty * it.harga_satuan).toLocaleString('id-ID')}</span>
                </div>
            `).join('');
            
            document.getElementById('modalDetail').style.display = 'flex';
        }

        async function printBill(id) {
            const { data: sales } = await db.from('penjualan').select('*').eq('id', id).single();
            const { data: details } = await db.from('penjualan_detail').select('*').eq('penjualan_id', id);
            
            if (!sales) return;

            const store = sessionStorage.getItem('NAMA_TOKO') || "FINE POS";
            let itemRows = (details || []).map(it => `
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:2px;">
                    <span style="flex:1;">${it.nama_barang} x${it.qty}</span>
                    <span>${(it.qty * it.harga_satuan).toLocaleString()}</span>
                </div>
            `).join('');

            document.getElementById('print-area').innerHTML = `
                <div style="width:58mm; padding:2mm; background:white; color:black; line-height:1.2;">
                    <div style="text-align:center; margin-bottom:5px;">
                        <b style="font-size:12px;">${store}</b><br>
                        <small>SALINAN STRUK</small>
                    </div>
                    <div style="font-size:10px; border-top:1px dashed #000; padding-top:5px; margin-top:5px;">
                        No: ${sales.no_invoice}<br>
                        Tgl: ${new Date(sales.created_at).toLocaleString('id-ID')}
                    </div>
                    <div style="border-top:1px dashed #000; margin:5px 0;"></div>
                    ${itemRows}
                    <div style="border-top:1px dashed #000; margin:5px 0;"></div>
                    <div style="display:flex; justify-content:space-between; font-size:10px;">
                        <span>Subtotal:</span><span>Rp ${sales.subtotal.toLocaleString()}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:11px; margin-top:2px;">
                        <span>TOTAL:</span><span>Rp ${sales.grand_total.toLocaleString()}</span>
                    </div>
                    <div style="border-top:1px dashed #000; margin:5px 0;"></div>
                    <div style="font-size:10px; text-align:center; margin-top:5px;">Terima Kasih</div>
                </div>
            `;
            
            setTimeout(() => { window.print(); }, 500);
        }

        function closeModal() { document.getElementById('modalDetail').style.display = 'none'; }
        
        function logout() {
            if(confirm("Keluar dari sistem?")) {
                sessionStorage.clear();
                localStorage.clear();
                window.location.replace('login.html');
            }
        }
    </script>
</body>
</html>
