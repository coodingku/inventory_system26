<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Riwayat & Cetak Bill</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        
        /* Sidebar */
        nav { width: 240px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 240px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .filter-bar { display: flex; gap: 15px; margin-bottom: 20px; align-items: flex-end; }
        input[type="date"] { padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; padding: 15px; text-align: left; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .btn-group { display: flex; gap: 5px; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; color: white; }
        .btn-detail { background: var(--accent); }
        .btn-print { background: var(--success); }

        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; max-width: 90%; box-shadow: 0 5px 30px rgba(0,0,0,0.3); }
        .modal-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { cursor: pointer; font-size: 20px; color: #888; }
        .detail-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 14px; }

        /* CSS KHUSUS CETAK */
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { display: block; position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="pos.html">üõí Masuk Kasir</a>
        <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">
        <a href="laporan-bill.html" class="active">üìÑ Riwayat Transaksi</a>
        <a href="laporan-opening-closing.html">üïí Log Shift Kasir</a>
        <a href="laporan-pengeluaran.html">üí∏ Log Pengeluaran</a>
    </nav>

    <main>
        <h1>Riwayat Penjualan (Bill)</h1>
        <div class="card">
            <div class="filter-bar">
                <div>
                    <label style="display:block; font-size: 12px; margin-bottom: 5px; font-weight: bold;">Pilih Tanggal:</label>
                    <input type="date" id="filter-date">
                </div>
                <button onclick="loadBills()" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">üîç Cari Transaksi</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>No. Invoice</th>
                        <th>Metode</th>
                        <th>Total Bayar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="bill-table-body"></tbody>
            </table>
        </div>
    </main>

    <div id="print-area"></div>

    <div id="modalDetail" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="det-invoice" style="margin:0; color:var(--primary);">Detail Transaksi</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="det-waktu" style="font-size: 12px; color: #888; margin-bottom: 15px;"></div>
            <div id="det-items"></div>
            <div style="margin-top: 20px; padding-top: 10px; border-top: 2px solid #eee;">
                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px;">
                    <span>Total Akhir</span>
                    <span id="det-total" style="color:var(--success);">Rp 0</span>
                </div>
            </div>
            <button onclick="closeModal()" style="width: 100%; margin-top: 20px; padding: 12px; border: none; border-radius: 8px; background: #eee; cursor: pointer; font-weight: bold;">TUTUP</button>
        </div>
    </div>

    <script>
        const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

        window.onload = () => {
            const session = JSON.parse(localStorage.getItem('finex_session'));
            if (!session) window.location.replace('login.html');
            document.getElementById('filter-date').valueAsDate = new Date();
            loadBills();
        };

        async function loadBills() {
            const selectedDate = document.getElementById('filter-date').value;
            if (!selectedDate) return;
            const start = selectedDate + 'T00:00:00.000Z';
            const end = selectedDate + 'T23:59:59.999Z';

            const { data, error } = await FinexDB
                .from('penjualan')
                .select('*')
                .gte('created_at', start)
                .lte('created_at', end)
                .order('created_at', { ascending: false });

            if (error) return alert("Gagal mengambil data.");

            const tbody = document.getElementById('bill-table-body');
            tbody.innerHTML = data.map(b => `
                <tr>
                    <td>${new Date(b.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</td>
                    <td><b>${b.no_invoice}</b></td>
                    <td>${b.metode_pembayaran}</td>
                    <td><b>Rp ${b.grand_total.toLocaleString()}</b></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn-action btn-detail" onclick="showDetail('${b.id}')">üëÅÔ∏è Detail</button>
                            <button class="btn-action btn-print" onclick="printBill('${b.id}')">üñ®Ô∏è Cetak</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function showDetail(id) {
            const { data } = await FinexDB.from('penjualan').select('*').eq('id', id).single();
            if (!data) return;

            document.getElementById('det-invoice').innerText = data.no_invoice;
            document.getElementById('det-waktu').innerText = new Date(data.created_at).toLocaleString('id-ID');
            document.getElementById('det-total').innerText = "Rp " + data.grand_total.toLocaleString();

            const items = data.items || [];
            document.getElementById('det-items').innerHTML = items.map(it => `
                <div class="detail-item">
                    <span>${it.nama_barang || it.nama_produk} (x${it.qty})</span>
                    <span>Rp ${(it.harga * it.qty).toLocaleString()}</span>
                </div>
            `).join('');
            document.getElementById('modalDetail').style.display = 'flex';
        }

        async function printBill(id) {
            const { data } = await FinexDB.from('penjualan').select('*').eq('id', id).single();
            if (!data) return;

            const items = data.items || [];
            let itemRows = items.map(it => `
                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:3px;">
                    <span style="flex:1;">${it.nama_barang || it.nama_produk} x${it.qty}</span>
                    <span>${(it.harga * it.qty).toLocaleString()}</span>
                </div>
            `).join('');

            const printArea = document.getElementById('print-area');
            printArea.innerHTML = `
                <div style="width:58mm; padding:10px; font-family:monospace; background:white; color:black;">
                    <div style="text-align:center; margin-bottom:10px;">
                        <b style="font-size:14px;">FINEX POS</b><br>
                        <small>STRUK PEMBAYARAN (REPRINT)</small>
                    </div>
                    <div style="font-size:11px; margin-bottom:5px;">
                        No: ${data.no_invoice}<br>
                        Tgl: ${new Date(data.created_at).toLocaleString('id-ID')}<br>
                        Kasir: ${data.kasir_nama || 'Admin'}
                    </div>
                    <div style="border-top:1px dashed #000; margin:5px 0;"></div>
                    ${itemRows}
                    <div style="border-top:1px dashed #000; margin:5px 0;"></div>
                    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:12px;">
                        <span>TOTAL</span>
                        <span>Rp ${data.grand_total.toLocaleString()}</span>
                    </div>
                    <div style="font-size:11px; margin-top:5px;">
                        Bayar: ${data.metode_pembayaran}
                    </div>
                    <div style="border-top:1px dashed #000; margin:5px 0;"></div>
                    <div style="text-align:center; font-size:10px; margin-top:10px;">
                        Terima Kasih Atas Kunjungan Anda
                    </div>
                </div>
            `;
            window.print();
        }

        function closeModal() { document.getElementById('modalDetail').style.display = 'none'; }
        window.onclick = (e) => { if (e.target.id == 'modalDetail') closeModal(); };
    </script>
</body>
</html>
