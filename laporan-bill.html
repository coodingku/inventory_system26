<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Bill | Finex POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; color: var(--primary); padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-back { background: var(--primary); color: white; text-decoration: none; font-size: 13px; display: inline-block; }
        .btn-print { background: var(--accent); color: white; font-size: 12px; }

        #print-area { display: none; }
        @media print {
            body * { display: none !important; }
            #print-area { display: block !important; width: 58mm; font-family: monospace; font-size: 11px; color: black; }
            #print-area hr { border: none; border-top: 1px dashed black; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>üìÑ Riwayat Penjualan (Bill)</h2>
            <a href="pos.html" class="btn btn-back">‚Üê Kembali ke Kasir</a>
        </div>

        <table id="billTable">
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>No. Invoice</th>
                    <th>Total</th>
                    <th>Metode</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="billList">
                <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="print-area"></div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    // GANTI KEY DI BAWAH INI DENGAN ANON KEY PROYEK ANDA
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM'; 
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    window.onload = loadBills;

    async function loadBills() {
        try {
            const { data, error } = await FinexDB
                .from('penjualan')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                console.error("Supabase Error:", error);
                document.getElementById('billList').innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Error 401: Akses Ditolak. Pastikan RLS Policy di Supabase aktif.</td></tr>`;
                return;
            }

            const list = document.getElementById('billList');
            if (data.length === 0) {
                list.innerHTML = `<tr><td colspan="5" style="text-align:center;">Belum ada transaksi.</td></tr>`;
                return;
            }

            list.innerHTML = data.map(b => `
                <tr>
                    <td>${new Date(b.created_at).toLocaleString('id-ID')}</td>
                    <td><b>${b.no_invoice}</b></td>
                    <td>Rp ${b.grand_total.toLocaleString()}</td>
                    <td>${b.metode_pembayaran}</td>
                    <td><button class="btn btn-print" onclick="reprintBill('${b.no_invoice}')">üñ®Ô∏è Cetak</button></td>
                </tr>
            `).join('');
        } catch (err) {
            console.error("System Error:", err);
        }
    }

    async function reprintBill(invoiceNo) {
        const { data: b, error } = await FinexDB
            .from('penjualan')
            .select('*')
            .eq('no_invoice', invoiceNo)
            .single();

        if (error || !b) return alert("Gagal mengambil data struk.");

        document.getElementById('print-area').innerHTML = `
            <div style="text-align:center;">
                <b>FINEX POS KANTIN</b><br>
                *** SALINAN NOTA ***<br><hr>
            </div>
            <pre style="white-space: pre-wrap; margin:0; font-family: monospace;">
Nota   : ${b.no_invoice}
Tgl    : ${new Date(b.created_at).toLocaleString('id-ID')}
Metode : ${b.metode_pembayaran}
----------------------------
SUBTOTAL : Rp${b.subtotal.toLocaleString()}
DISKON   : Rp${b.diskon_global.toLocaleString()}
TOTAL    : Rp${b.grand_total.toLocaleString()}
TUNAI    : Rp${b.bayar.toLocaleString()}
KEMBALI  : Rp${b.kembali.toLocaleString()}
            </pre>
            <div style="text-align:center;"><hr>Dicetak ulang pada:<br>${new Date().toLocaleString('id-ID')}</div>
        `;

        setTimeout(() => { window.print(); }, 500);
    }
</script>
</body>
</html>
