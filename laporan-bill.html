    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadBills() {
            const { data, error } = await supabase

            const tbody = document.getElementById('bill-table');
            tbody.innerHTML = (data || []).map(b => `
                <tr>
                    <td><b>${b.no_invoice}</b></td>
                    <td>${new Date(b.created_at).toLocaleString('id-ID')}</td>
                    <td>${b.metode_pembayaran}</td>
                    <td>Rp ${b.grand_total.toLocaleString()}</td>
                    <td><button class="btn-print" onclick="reprint('${b.no_invoice}')">üñ®Ô∏è Cetak Ulang</button></td>
                </tr>
            `).join('');
        }

        function reprint(inv) {
            alert("Memulai cetak ulang invoice: " + inv);
            // Logika cetak ulang bisa diarahkan ke fungsi print yang sama di pos.html
