<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Master Produk</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #fdf2f8; --white: #ffffff; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); color: var(--primary); }
        
        /* Sidebar */
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; z-index: 10; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: #ff85a2; text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 260px; padding: 30px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Notification/Request Area */
        .notification-area { background: #fff; border-left: 5px solid var(--warning); padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .request-item:last-child { border-bottom: none; }

        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; min-width: 250px; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 13px; }
        .btn:active { transform: scale(0.98); }
        .btn-add { background: var(--accent); color: white; }
        .btn-req { background: var(--warning); color: white; font-size: 11px; padding: 5px 10px; }
        .btn-approve { background: var(--success); color: white; padding: 5px 10px; }

        /* Table Card */
        .card-table { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #fff1f2; border-bottom: 2px solid #eee; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }

        .badge-stock { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; display: inline-block; }
        .stock-low { background: #fee2e2; color: #991b1b; }
        .stock-ok { background: #e0f2fe; color: #0369a1; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-size: 12px; color: #ddd; }
    </style>
</head>
<body>

<nav>
    <h2 id="store-name-display">Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <hr style="border: 0.5px solid #555; margin: 10px 0;">
    <div style="font-size: 10px; color: #888; margin-left: 12px; margin-bottom: 5px;">MASTER DATA</div>
    <a href="produk.html" class="active">üì¶ Produk</a>
    <a href="kategori.html">üìÅ Kategori</a>
    <a href="gudang.html">üè† Gudang</a>
    <hr style="border: 0.5px solid #555; margin: 10px 0;">
    <a href="pos.html" style="background: var(--success); color: white; text-align:center; margin-top: 10px;">üõí Kasir</a>
    
    <div class="user-info" style="margin-top: 20px;">
        <small>USER:</small> <b id="display-user-nav">...</b>
    </div>
    <a href="#" onclick="logout()" style="color:var(--danger); font-size: 12px; margin-top: 10px;">üö™ Keluar</a>
</nav>

<main>
    <div class="header-section">
        <h1>üì¶ Management Produk</h1>
        <button class="btn btn-add" onclick="openModal()">+ Produk Baru</button>
    </div>

    <div id="admin-notifications" class="notification-area" style="display:none;">
        <h4 style="margin:0 0 10px 0; color:var(--warning);">üîî Permintaan Restock dari Staff</h4>
        <div id="request-list"></div>
    </div>

    <div class="action-bar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama produk..." onkeyup="filterProduk()">
    </div>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Nama Produk</th>
                    <th>Harga Jual</th>
                    <th>Stok Toko</th>
                    <th>Stok Gudang</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>
</main>

<div id="restockModal" class="modal">
    <div class="modal-content">
        <h3>Manual Restocking</h3>
        <p id="restock-item-name" style="font-weight:bold; color:var(--accent);"></p>
        <div class="form-group">
            <label>Jumlah yang akan dipindah ke Toko</label>
            <input type="number" id="restock-qty" placeholder="Masukkan jumlah">
            <small id="max-gudang" style="color:#666;"></small>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" style="background:#eee; flex:1" onclick="closeRestockModal()">Batal</button>
            <button class="btn btn-approve" style="flex:2; justify-content:center;" onclick="processRestock()">Proses Restock</button>
        </div>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Tambah Produk</h3>
        <form id="productForm">
            <input type="hidden" id="prod-id">
            <div class="form-group"><label>Nama Produk</label><input type="text" id="prod-nama" required></div>
            <div class="form-group"><label>Harga Jual</label><input type="number" id="prod-harga" required></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="form-group"><label>Stok Toko</label><input type="number" id="prod-stok-toko" value="0"></div>
                <div class="form-group"><label>Stok Gudang</label><input type="number" id="prod-stok-gudang" value="0"></div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn" style="background:#eee; flex:1" onclick="closeModal()">Batal</button>
                <button type="submit" class="btn btn-add" style="flex:2; justify-content:center;">Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Variabel 'db' disediakan secara dinamis oleh supabase-init.js
    let masterData = [];
    let activeRestockId = null;

    window.onload = () => fetchProduk();

    async function fetchProduk() {
        const { data } = await db.from('produk').select('*').order('nama_barang');
        masterData = data || [];
        renderTable(masterData);
        updateNotificationArea();
    }

    function renderTable(data) {
        const tbody = document.getElementById('product-list');
        tbody.innerHTML = data.map(p => {
            const lowStock = p.stok_sekarang <= 5;
            return `
            <tr>
                <td><small>${p.kode_barang || '-'}</small></td>
                <td><b>${p.nama_barang}</b></td>
                <td>Rp ${p.harga_jual.toLocaleString()}</td>
                <td><span class="badge-stock ${lowStock ? 'stock-low' : 'stock-ok'}">${p.stok_sekarang}</span></td>
                <td><span class="badge-stock" style="background:#f3f4f6">${p.stok_gudang || 0}</span></td>
                <td>
                    ${lowStock ? `<button class="btn btn-req" onclick="requestRestock('${p.id}')">üì¢ Request Restock</button>` : ''}
                    <button onclick="editProduk('${p.id}')" style="color:var(--accent); border:none; background:none; cursor:pointer; font-weight:bold; margin-left:10px;">Edit</button>
                </td>
            </tr>`;
        }).join('');
    }

    let restockRequests = [];
    function requestRestock(id) {
        const p = masterData.find(x => x.id === id);
        if (!restockRequests.find(r => r.id === id)) {
            restockRequests.push(p);
            alert(`Permintaan restock untuk ${p.nama_barang} telah dikirim.`);
            updateNotificationArea();
        } else {
            alert("Permintaan sudah dikirim sebelumnya.");
        }
    }

    function updateNotificationArea() {
        const area = document.getElementById('admin-notifications');
        const list = document.getElementById('request-list');
        if (restockRequests.length > 0) {
            area.style.display = 'block';
            list.innerHTML = restockRequests.map(r => `
                <div class="request-item">
                    <span><strong>${r.nama_barang}</strong> (Stok Toko: ${r.stok_sekarang} | Gudang: ${r.stok_gudang})</span>
                    <button class="btn btn-approve" onclick="openRestockModal('${r.id}')">‚úÖ Restock Manual</button>
                </div>
            `).join('');
        } else {
            area.style.display = 'none';
        }
    }

    function openRestockModal(id) {
        const p = masterData.find(x => x.id === id);
        activeRestockId = id;
        document.getElementById('restock-item-name').innerText = p.nama_barang;
        document.getElementById('max-gudang').innerText = `Maksimal stok tersedia di gudang: ${p.stok_gudang}`;
        document.getElementById('restock-qty').value = '';
        document.getElementById('restockModal').style.display = 'flex';
    }

    function closeRestockModal() { document.getElementById('restockModal').style.display = 'none'; }

    async function processRestock() {
        const qty = parseInt(document.getElementById('restock-qty').value);
        if (!qty || qty <= 0) return alert("Masukkan jumlah yang valid");
        const p = masterData.find(x => x.id === activeRestockId);
        if (qty > p.stok_gudang) return alert("Stok gudang tidak cukup!");

        const { error } = await db.from('produk').update({
            stok_sekarang: p.stok_sekarang + qty,
            stok_gudang: p.stok_gudang - qty
        }).eq('id', p.id);

        if (!error) {
            restockRequests = restockRequests.filter(r => r.id !== activeRestockId);
            closeRestockModal();
            fetchProduk();
            alert("Restocking Berhasil!");
        } else {
            alert(error.message);
        }
    }

    function openModal() {
        document.getElementById('productForm').reset();
        document.getElementById('prod-id').value = '';
        document.getElementById('productModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('productModal').style.display = 'none'; }

    document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('prod-id').value;
        const payload = {
            nama_barang: document.getElementById('prod-nama').value,
            harga_jual: parseInt(document.getElementById('prod-harga').value),
            stok_sekarang: parseInt(document.getElementById('prod-stok-toko').value),
            stok_gudang: parseInt(document.getElementById('prod-stok-gudang').value)
        };
        if (id) await db.from('produk').update(payload).eq('id', id);
        else await db.from('produk').insert([payload]);
        closeModal(); fetchProduk();
    };

    function editProduk(id) {
        const p = masterData.find(x => x.id === id);
        document.getElementById('prod-id').value = p.id;
        document.getElementById('prod-nama').value = p.nama_barang;
        document.getElementById('prod-harga').value = p.harga_jual;
        document.getElementById('prod-stok-toko').value = p.stok_sekarang;
        document.getElementById('prod-stok-gudang').value = p.stok_gudang || 0;
        document.getElementById('productModal').style.display = 'flex';
    }

    function filterProduk() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        renderTable(masterData.filter(p => p.nama_barang.toLowerCase().includes(q)));
    }

    function logout() {
        if(confirm("Keluar dari sistem?")) {
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace('login.html');
        }
    }
</script>
</body>
</html>
