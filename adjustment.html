<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POS System | Pengaturan Transaksi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f4f7f6; }
        nav { width: 200px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav a { color: white; text-decoration: none; display: block; margin-bottom: 15px; }
        main { flex: 1; margin-left: 240px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #34495e; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .btn-save { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        .info { margin-top: 15px; font-size: 13px; color: #7f8c8d; line-height: 1.5; }
    </style>
</head>
<body>
    <nav>
        <h2>POS LITE</h2>
        <a href="index.html">üìä Dashboard</a>
        <a href="produk.html">üì¶ Produk</a>
        <a href="penyesuaian.html">üîÑ Stok In/Out</a>
        <a href="pos.html">üõí Kasir</a>
        <a href="adjustment.html" style="color:#3498db">‚öôÔ∏è Pengaturan</a>
    </nav>
    <main>
        <h1>Pengaturan Transaksi</h1>
        <div class="card">
            <div class="form-group">
                <label>Default Pajak PPN (%)</label>
                <input type="number" id="set-pajak" placeholder="Contoh: 11">
            </div>
            <div class="form-group">
                <label>Default Diskon Member (%)</label>
                <input type="number" id="set-diskon" placeholder="Contoh: 5">
            </div>
            <button class="btn-save" onclick="simpanPengaturan()">Simpan Perubahan</button>
            
            <div class="info">
                * Pengaturan ini akan otomatis diterapkan setiap kali Anda membuka halaman Kasir.<br>
                * Anda tetap bisa mengubah angka ini secara manual saat transaksi berlangsung di halaman POS.
            </div>
        </div>
    </main>

    <script>
        // Load data saat halaman dibuka
        window.onload = function() {
            document.getElementById('set-pajak').value = localStorage.getItem('defaultPajak') || 11;
            document.getElementById('set-diskon').value = localStorage.getItem('defaultDiskon') || 0;
        };

        function simpanPengaturan() {
            const pjk = document.getElementById('set-pajak').value;
            const dsk = document.getElementById('set-diskon').value;
            
            localStorage.setItem('defaultPajak', pjk);
            localStorage.setItem('defaultDiskon', dsk);
            
            alert("Pengaturan Berhasil Disimpan!");
        }
    </script>
</body>
</html>
