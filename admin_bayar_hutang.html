<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Pembantu Hutang | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        nav h2 { color: var(--accent); text-align: center; font-size: 20px; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-left: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .stat-card label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
        .stat-card span { font-size: 20px; font-weight: 800; display: block; margin-top: 5px; }

        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .filter-box { display: flex; gap: 10px; margin-bottom: 20px; background: #eee; padding: 15px; border-radius: 10px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; font-size: 11px; color: #777; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .badge-danger { background: #fee2e2; color: var(--danger); }
        .badge-success { background: #dcfce7; color: var(--success); }

        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; }
        .btn-pdf { background: #e74c3c; color: white; }
        .btn-print-mini { background: #3498db; color: white; padding: 6px 12px; font-size: 11px; border: none; border-radius: 5px; cursor: pointer; }

        @media print {
            nav, .filter-box, .btn, .no-print { display: none !important; }
            main { margin-left: 0; padding: 0; width: 100%; }
        }
    </style>
</head>
<body>

<nav class="no-print">
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pembelian.html">üì• Input Pembelian</a>
    <a href="admin_bayar_hutang.html">üí∏ Pelunasan Hutang</a>
    <a href="admin_buku_hutang.html" class="active">üìñ Buku Hutang</a>
</nav>

<main>
    <div class="header no-print">
        <h1>Buku Pembantu Hutang</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-pdf" onclick="exportPDF()">üìÑ Export PDF</button>
            <button class="btn" style="background:#ddd" onclick="fetchBukuHutang()">üîÑ Refresh</button>
        </div>
    </div>

    <div class="filter-box no-print">
        <input type="text" id="search-supplier" placeholder="Cari nama supplier..." onkeyup="filterData()" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ccc;">
        <select id="filter-status" onchange="filterData()" style="padding:10px; border-radius:8px; border:1px solid #ccc;">
            <option value="ALL">Semua Status</option>
            <option value="HUTANG">Hanya Hutang</option>
            <option value="LUNAS">Sudah Lunas</option>
        </select>
    </div>

    <div class="stat-grid no-print">
        <div class="stat-card" style="border-color: var(--danger);">
            <label>Total Kewajiban Hutang</label>
            <span id="total-hutang-global">Rp 0</span>
        </div>
        <div class="stat-card" style="border-color: var(--success);">
            <label>Supplier Terdaftar</label>
            <span id="total-supplier">0</span>
        </div>
        <div class="stat-card" style="border-color: var(--warning);">
            <label>Status Sistem</label>
            <span style="font-size: 14px;">Finex Pos Active ‚úÖ</span>
        </div>
    </div>

    <div class="card" id="report-content">
        <div id="pdf-header" style="display:none; text-align: center; margin-bottom: 20px;">
            <h2 style="margin:0; color:var(--primary);">FINEX POS - BEAUTYBLOOM</h2>
            <p style="margin:5px 0; font-size:12px;">Laporan Rincian Buku Pembantu Hutang</p>
            <hr>
        </div>
        <table id="table-hutang">
            <thead>
                <tr>
                    <th>Nama Supplier / Vendor</th>
                    <th style="text-align:right">Belanja (Kredit)</th>
                    <th style="text-align:right">Bayar (Debit)</th>
                    <th style="text-align:right">Sisa Hutang</th>
                    <th style="text-align:center">Status</th>
                    <th class="no-print" style="text-align:center">Aksi</th>
                </tr>
            </thead>
            <tbody id="buku-hutang-body">
                <tr><td colspan="6" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    let globalBukuHutang = {};

    window.onload = () => { fetchBukuHutang(); };

    async function fetchBukuHutang() {
        try {
            // Mengambil data jurnal hutang (2101)
            const { data: jurnal, error: errJ } = await db.from('jurnal_umum')
                .select('*').eq('kode_akun', '2101').order('tanggal', { ascending: true });
            if (errJ) throw errJ;

            // Mengambil data detail item dari tabel pembelian untuk detail nota
            const { data: detailBeli, error: errP } = await db.from('pembelian')
                .select('*, produk:produk_id(nama_barang)');
            if (errP) throw errP;

            globalBukuHutang = {};
            let totalGlobal = 0;

            jurnal.forEach(j => {
                let sName = "Umum";
                if(j.keterangan.includes(":")) sName = j.keterangan.split(":")[1].trim();
                else if(j.keterangan.toLowerCase().includes("bayar hutang")) sName = j.keterangan.replace(/bayar hutang/gi, "").trim();
                else if(j.keterangan.toLowerCase().includes("po:")) sName = j.keterangan.replace(/po:/gi, "").trim();

                if (!globalBukuHutang[sName]) {
                    globalBukuHutang[sName] = { transaksi: 0, bayar: 0, sisa: 0, items: [] };
                }

                const deb = parseFloat(j.debit || 0);
                const kre = parseFloat(j.kredit || 0);
                globalBukuHutang[sName].transaksi += kre;
                globalBukuHutang[sName].bayar += deb;
                globalBukuHutang[sName].sisa += (kre - deb);
                totalGlobal += (kre - deb);
            });

            // Memasukkan detail item pembelian ke masing-masing supplier
            detailBeli.forEach(p => {
                if (globalBukuHutang[p.supplier]) {
                    globalBukuHutang[p.supplier].items.push(p);
                }
            });

            renderTable(globalBukuHutang, totalGlobal);
        } catch (e) { console.error(e); alert("Gagal memuat data."); }
    }

    function filterData() {
        const q = document.getElementById('search-supplier').value.toLowerCase();
        const stat = document.getElementById('filter-status').value;
        let filtered = {};
        let total = 0;

        for (const name in globalBukuHutang) {
            const s = globalBukuHutang[name];
            const isHutang = s.sisa > 0;
            if (name.toLowerCase().includes(q) && (stat === "ALL" || (stat === "HUTANG" && isHutang) || (stat === "LUNAS" && !isHutang))) {
                filtered[name] = s;
                total += s.sisa;
            }
        }
        renderTable(filtered, total);
    }

    function renderTable(data, totalGlobal) {
        const tbody = document.getElementById('buku-hutang-body');
        let html = '';
        let count = 0;

        for (const name in data) {
            const s = data[name];
            count++;
            const isLunas = s.sisa <= 0;
            html += `
                <tr>
                    <td><b>${name}</b></td>
                    <td style="text-align:right">Rp ${s.transaksi.toLocaleString('id-ID')}</td>
                    <td style="text-align:right">Rp ${s.bayar.toLocaleString('id-ID')}</td>
                    <td style="text-align:right; font-weight:bold; color:${isLunas ? 'green' : 'red'}">Rp ${s.sisa.toLocaleString('id-ID')}</td>
                    <td style="text-align:center"><span class="badge ${isLunas ? 'badge-success' : 'badge-danger'}">${isLunas ? 'LUNAS' : 'HUTANG'}</span></td>
                    <td class="no-print" style="text-align:center">
                        <button class="btn-print-mini" onclick="printA4Nota('${name}')">üñ®Ô∏è Nota A4</button>
                    </td>
                </tr>
            `;
        }
        tbody.innerHTML = html || '<tr><td colspan="6" style="text-align:center;">Tidak ada data.</td></tr>';
        document.getElementById('total-hutang-global').innerText = "Rp " + totalGlobal.toLocaleString('id-ID');
        document.getElementById('total-supplier').innerText = count;
    }

    function printA4Nota(supplierName) {
        const s = globalBukuHutang[supplierName];
        const win = window.open('', '', 'width=900,height=800');
        
        let itemRows = s.items.map(item => `
            <tr>
                <td>${new Date(item.created_at).toLocaleDateString('id-ID')}</td>
                <td>${item.produk?.nama_barang || 'Produk'}</td>
                <td>${item.qty}</td>
                <td>Rp ${parseFloat(item.harga_beli).toLocaleString('id-ID')}</td>
                <td>Rp ${parseFloat(item.total_harga).toLocaleString('id-ID')}</td>
            </tr>
        `).join('');

        win.document.write(`
            <html>
            <head>
                <title>Nota Konfirmasi Hutang - ${supplierName}</title>
                <style>
                    body { font-family: sans-serif; padding: 40px; }
                    .header { border-bottom: 3px solid #2c3e50; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
                    .header h2 { margin: 0; color: #e91e63; }
                    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
                    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
                    th { background: #f2f2f2; }
                    .summary { margin-top: 30px; float: right; width: 300px; }
                    .summary table tr td { border: none; padding: 5px; }
                    .footer { margin-top: 100px; display: flex; justify-content: space-between; text-align: center; }
                    .sign { border-top: 1px solid #000; width: 180px; margin-top: 60px; }
                </style>
            </head>
            <body>
                <div class="header">
                    <div><h2>Finex Pos</h2><p>BeautyBloom Management</p></div>
                    <div style="text-align:right">
                        <h3>KONFIRMASI SALDO HUTANG</h3>
                        <p>Tanggal Cetak: ${new Date().toLocaleDateString('id-ID')}</p>
                    </div>
                </div>
                <p>Kepada Yth: <b>${supplierName}</b></p>
                <p>Rincian item pembelian yang belum terbayar/terhutang:</p>
                
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Nama Item</th>
                            <th>Qty</th>
                            <th>Harga Satuan</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemRows || '<tr><td colspan="5" style="text-align:center">Tidak ada detail item pembelian terekam.</td></tr>'}
                    </tbody>
                </table>

                <div class="summary">
                    <table>
                        <tr><td>Total Belanja</td><td align="right">Rp ${s.transaksi.toLocaleString('id-ID')}</td></tr>
                        <tr><td>Total Telah Dibayar</td><td align="right">Rp ${s.bayar.toLocaleString('id-ID')}</td></tr>
                        <tr style="font-weight:bold; color:#e91e63; font-size:16px;">
                            <td>SISA HUTANG</td><td align="right">Rp ${s.sisa.toLocaleString('id-ID')}</td>
                        </tr>
                    </table>
                </div>

                <div style="clear:both"></div>

                <div class="footer">
                    <div><p>Admin Keuangan</p><div class="sign"></div></div>
                    <div><p>Hormat Kami,</p><div class="sign"></div></div>
                </div>
            </body>
            </html>
        `);
        win.document.close();
        setTimeout(() => { win.print(); win.close(); }, 500);
    }

    function exportPDF() {
        document.getElementById('pdf-header').style.display = 'block';
        const element = document.getElementById('report-content');
        html2pdf().set({
            margin: 10,
            filename: 'Laporan_Hutang_FinexPos.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(element).save().then(() => {
            document.getElementById('pdf-header').style.display = 'none';
        });
    }
</script>
</body>
</html>
