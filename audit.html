<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Audit Keuangan Terintegrasi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; margin-right: 10px; }
        .btn-audit { background: var(--primary); }
        .btn-fix { background: var(--success); width: 100%; margin-top: 20px; font-size: 16px; }
        .badge { padding: 4px 8px; border-radius: 4px; color: white; font-size: 11px; }
        .bg-hpp { background: var(--danger); }
        .bg-beban { background: var(--warning); }
    </style>
</head>
<body>

<div class="card">
    <h2>üéØ Audit & Sinkronisasi Beban Finex Pos</h2>
    <p>Melakukan scan otomatis untuk <b>HPP (1103)</b>, <b>Beban Operasional (6101)</b>, dan <b>Gaji (6103)</b>.</p>
    
    <button class="btn btn-audit" id="btn-scan" onclick="runAuditGlobal()">üîç 1. Scan Transaksi & Beban</button>
    
    <div id="result-area" style="display:none; margin-top: 20px;">
        <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #bbdefb;">
            ‚úÖ Scan Selesai: <b id="count">0</b> Item ditemukan.
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Tipe / No. Bukti</th>
                    <th>Keterangan</th>
                    <th>Nilai (Rp)</th>
                    <th>Akun Target</th>
                </tr>
            </thead>
            <tbody id="list-data"></tbody>
        </table>

        <button class="btn btn-fix" id="btn-fix" onclick="fixSemuaBeban()">üî• 2. SINKRONKAN SEMUA BEBAN KE JURNAL</button>
    </div>
</div>

<script>
    let finalizedEntries = [];

    async function runAuditGlobal() {
        const btnScan = document.getElementById('btn-scan');
        const list = document.getElementById('list-data');
        btnScan.disabled = true;
        btnScan.innerHTML = "‚è≥ Scanning Database...";
        
        finalizedEntries = [];
        let html = '';

        try {
            // --- A. SCAN HPP DARI PENJUALAN ---
            const { data: sales } = await db.from('penjualan').select('*').order('created_at', { ascending: false });
            
            for (let s of sales) {
                let totalHPPNota = 0;
                const { data: details } = await db.from('penjualan_detail').select('qty, produk_id').eq('penjualan_id', s.id);
                
                if (details) {
                    for (let d of details) {
                        const { data: prod } = await db.from('produk').select('harga_beli').eq('id', d.produk_id).single();
                        if (prod) totalHPPNota += (parseFloat(prod.harga_beli || 0) * d.qty);
                    }
                }

                if(totalHPPNota > 0) {
                    html += `<tr>
                        <td>${new Date(s.created_at).toLocaleDateString()}</td>
                        <td><span class="badge bg-hpp">HPP</span> ${s.no_invoice}</td>
                        <td>HPP Produk Terjual</td>
                        <td>Rp ${totalHPPNota.toLocaleString()}</td>
                        <td>1103 & 5101</td>
                    </tr>`;
                    finalizedEntries.push({ type: 'HPP', date: s.created_at, ref: s.no_invoice, val: totalHPPNota });
                }
            }

           // --- B. SCAN BEBAN DARI TABEL PENGELUARAN ---
const { data: expenses } = await db.from('pengeluaran').select('*');

if (expenses && expenses.length > 0) {
    for (let e of expenses) {
        // Ambil nominal (Cek semua kemungkinan nama kolom: nominal, jumlah, atau total)
        let nilaiBeban = parseFloat(e.nominal || e.jumlah || e.total || 0);
        
        // Tentukan akun tujuan (6103 untuk Gaji, 6101 untuk Operasional)
        let targetAkun = (e.kategori === 'Gaji' || e.keterangan.toLowerCase().includes('gaji')) ? '6103' : '6101';
        
        // Tentukan sumber dana (Jika tidak ada kolom 'sumber_dana', default ke Kas 1101)
        let sumberDana = e.sumber_dana || (e.metode === 'Transfer' ? '1102' : '1101');

        html += `<tr>
            <td>${new Date(e.tanggal || e.created_at).toLocaleDateString()}</td>
            <td><span class="badge bg-beban">BEBAN</span> ${e.no_bukti || 'EXP'}</td>
            <td>${e.keterangan || 'Tanpa Keterangan'}</td>
            <td style="font-weight:bold; color:var(--danger)">Rp ${nilaiBeban.toLocaleString('id-ID')}</td>
            <td>${targetAkun} <-> ${sumberDana}</td>
        </tr>`;

        // Masukkan ke array untuk proses FIX nanti
        finalizedEntries.push({ 
            type: 'BEBAN', 
            date: e.tanggal || e.created_at, 
            ref: e.no_bukti || 'EXP-' + Math.floor(Math.random() * 1000), 
            val: nilaiBeban, 
            target: targetAkun, 
            source: sumberDana 
        });
    }
}

            list.innerHTML = html;
            document.getElementById('count').innerText = finalizedEntries.length;
            document.getElementById('result-area').style.display = 'block';

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btnScan.disabled = false;
            btnScan.innerHTML = "üîç 1. Scan Transaksi & Beban";
        }
    }

    async function fixSemuaBeban() {
        const btn = document.getElementById('btn-fix');
        btn.disabled = true;
        btn.innerText = "‚è≥ Memproses Jurnal...";

        let batch = [];
        const allRefs = finalizedEntries.map(x => x.ref);

        try {
            // Hapus jurnal lama agar tidak double (HPP & Beban)
            await db.from('jurnal_umum').delete().in('no_bukti', allRefs).in('kode_akun', ['5101', '1103', '6101', '6103']);

            for (let item of finalizedEntries) {
                if (item.type === 'HPP') {
                    batch.push({ tanggal: item.date, no_bukti: item.ref, kode_akun: '5101', keterangan: `HPP: ${item.ref}`, debit: item.val, kredit: 0 });
                    batch.push({ tanggal: item.date, no_bukti: item.ref, kode_akun: '1103', keterangan: `Potong Stok: ${item.ref}`, debit: 0, kredit: item.val });
                } else {
                    batch.push({ tanggal: item.date, no_bukti: item.ref, kode_akun: item.target, keterangan: item.ref, debit: item.val, kredit: 0 });
                    batch.push({ tanggal: item.date, no_bukti: item.ref, kode_akun: item.source || '1101', keterangan: `Bayar: ${item.ref}`, debit: 0, kredit: item.val });
                }
            }

            if (batch.length > 0) {
                const { error } = await db.from('jurnal_umum').insert(batch);
                if (error) throw error;
            }

            alert("‚úÖ SINKRONISASI BERHASIL!\nHPP dan Beban Operasional telah diperbarui.");
            location.reload();
        } catch (err) {
            alert("Gagal: " + err.message);
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
