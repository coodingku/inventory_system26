<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Laporan Pengeluaran BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; --danger: #e74c3c; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; }
        
        /* Sidebar */
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        nav h2 { color: var(--accent); text-align: center; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; }
        nav a:hover { background: rgba(255,255,255,0.1); color: white; }
        nav a.active { background: var(--accent); color: white; }

        /* Content */
        main { flex: 1; margin-left: 250px; padding: 40px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border-left: 5px solid var(--accent); }
        .stat-box h4 { margin: 0; color: #7f8c8d; font-size: 12px; text-transform: uppercase; }
        .stat-box p { margin: 10px 0 0 0; font-size: 18px; font-weight: bold; color: var(--primary); }

        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .filter-group { display: flex; gap: 10px; margin-bottom: 20px; align-items: flex-end; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; color: var(--primary); text-align: left; padding: 15px; border-bottom: 2px solid #eee; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }
        
        .badge-cat { background: #ebf5ff; color: #2980b9; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .btn-export { background: var(--success); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-filter { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        .btn-void { color: var(--danger); background: none; border: 1px solid var(--danger); padding: 5px 8px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .btn-void:hover { background: var(--danger); color: white; }

        @media print { nav { display: none; } main { margin-left: 0; } .btn-export, .filter-group, .btn-void { display: none; } }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pos.html">üõí Masuk Kasir</a>
    <hr style="border:0; border-top:1px solid #444; margin:20px 0;">
    <a href="pengeluaran.html">üí∏ Catat Pengeluaran</a>
    <a href="laporan-pengeluaran.html" class="active">üìë Laporan Beban</a>
    <a href="laporan-bill.html">üìÑ Riwayat Penjualan</a>
    <a href="login.html" style="color: #e74c3c; margin-top: 50px;">üö™ Keluar</a>
</nav>

<main>
    <div class="header-flex">
        <div>
            <h2 style="margin:0;">Laporan Pengeluaran</h2>
            <p style="color:gray; font-size:14px; margin-top:5px;">Rekapitulasi biaya operasional <b>BeautyBloom</b>.</p>
        </div>
        <button class="btn-export" onclick="exportToCSV()">üì• Simpan Excel (CSV)</button>
    </div>

    <div class="stats-grid" id="category-stats">
        </div>

    <div class="card">
        <div class="filter-group">
            <div>
                <label style="font-size: 12px; font-weight:bold;">Filter Bulan:</label><br>
                <input type="month" id="filter-bulan" style="padding:8px; border-radius:5px; border:1px solid #ddd; margin-top:5px;">
            </div>
            <button class="btn-filter" onclick="fetchExpenses()">Tampilkan Data</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Kategori</th>
                    <th>Keterangan</th>
                    <th>Nominal</th>
                    <th style="text-align: center;">Opsi</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
            <tfoot>
                <tr style="background: var(--primary); color: white; font-weight: bold;">
                    <td colspan="3" style="text-align: right;">GRAND TOTAL:</td>
                    <td id="total-pengeluaran" colspan="2">Rp 0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</main>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let currentData = [];

    // Init tanggal bulan ini
    const d = new Date();
    document.getElementById('filter-bulan').value = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;

    async function fetchExpenses() {
        const filterMonth = document.getElementById('filter-bulan').value;
        const [year, month] = filterMonth.split('-');
        const start = `${filterMonth}-01T00:00:00.000Z`;
        const end = `${year}-${month}-${new Date(year, month, 0).getDate()}T23:59:59.999Z`;

        const { data, error } = await FinexDB
            .from('pengeluaran')
            .select('*')
            .gte('tanggal', start)
            .lte('tanggal', end)
            .order('tanggal', { ascending: false });

        if (error) return alert("Error: " + error.message);
        
        currentData = data;
        processStats(data);
        renderTable(data);
    }

    function processStats(data) {
        const statsContainer = document.getElementById('category-stats');
        const summary = {};
        
        // Hitung total per kategori
        data.forEach(item => {
            summary[item.kategori] = (summary[item.kategori] || 0) + parseFloat(item.jumlah || 0);
        });

        // Buat HTML box stats
        let statsHTML = '';
        for (const [kat, total] of Object.entries(summary)) {
            statsHTML += `
                <div class="stat-box">
                    <h4>${kat}</h4>
                    <p>Rp ${total.toLocaleString()}</p>
                </div>
            `;
        }
        
        // Jika kosong
        if(data.length === 0) statsHTML = '<div class="stat-box" style="border:none;"><h4>Data Kosong</h4><p>Rp 0</p></div>';
        
        statsContainer.innerHTML = statsHTML;
    }

    function renderTable(data) {
        const tbody = document.getElementById('expense-table-body');
        let grandTotal = 0;

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px;">Tidak ada riwayat beban di bulan ini.</td></tr>';
            document.getElementById('total-pengeluaran').innerText = "Rp 0";
            return;
        }

        tbody.innerHTML = data.map(item => {
            const nominal = parseFloat(item.jumlah || 0);
            grandTotal += nominal;
            return `
                <tr>
                    <td>${new Date(item.tanggal).toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'})}</td>
                    <td><span class="badge-cat">${item.kategori}</span></td>
                    <td>${item.keterangan}</td>
                    <td><b>Rp ${nominal.toLocaleString()}</b></td>
                    <td style="text-align: center;">
                        <button class="btn-void" onclick="deleteExpense('${item.id}', '${item.keterangan}')">üóëÔ∏è Hapus</button>
                    </td>
                </tr>
            `;
        }).join('');

        document.getElementById('total-pengeluaran').innerText = "Rp " + grandTotal.toLocaleString();
    }

async function hapusPengeluaran(id, keterangan, tanggal) {
    if (!confirm("Hapus transaksi ini? Jurnal terkait juga akan dihapus.")) return;

    try {
        // 1. Hapus di tabel jurnal_umum dulu (berdasarkan keterangan & tanggal)
        const { error: errJurnal } = await FinexDB
            .from('jurnal_umum')
            .delete()
            .eq('keterangan', keterangan)
            .eq('tanggal', tanggal);

        if (errJurnal) throw errJurnal;

        // 2. Baru hapus di tabel pengeluaran
        const { error: errExp } = await FinexDB
            .from('pengeluaran')
            .delete()
            .eq('id', id);

        if (errExp) throw errExp;

        alert("‚úÖ Transaksi dan Jurnal berhasil dihapus. Laba Rugi & Neraca kini akurat.");
        location.reload();
    } catch (e) {
        alert("Gagal menghapus: " + e.message);
    }
}

    function exportToCSV() {
        if (currentData.length === 0) return alert("Data kosong");
        let csv = 'Tanggal,Kategori,Keterangan,Jumlah\n';
        currentData.forEach(r => {
            csv += `${r.tanggal.split('T')[0]},${r.kategori},${r.keterangan},${r.jumlah}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Laporan_Beban_BeautyBloom_${document.getElementById('filter-bulan').value}.csv`;
        a.click();
    }

    window.onload = fetchExpenses;
</script>
</body>
</html>
