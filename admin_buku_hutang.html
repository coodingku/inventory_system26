<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Pembantu Hutang | BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        nav h2 { color: var(--accent); text-align: center; font-size: 20px; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* Filter Section */
        .filter-box { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; }
        select, input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-left: 5px solid var(--primary); }
        .stat-card label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
        .stat-card span { font-size: 20px; font-weight: 800; display: block; margin-top: 5px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .badge-danger { background: #fee2e2; color: var(--danger); }
        .badge-success { background: #dcfce7; color: var(--success); }

        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-print { background: var(--primary); color: white; }
        .btn-refresh { background: var(--success); color: white; }

        @media print {
            nav, .filter-box, .btn, .header button { display: none !important; }
            main { margin-left: 0; padding: 0; width: 100%; }
            .card { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<nav>
    <h2>BeautyBloom</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pembelian.html">üì• Input Pembelian</a>
    <a href="admin_bayar_hutang.html">üí∏ Pelunasan Hutang</a>
    <a href="admin_buku_hutang.html" class="active">üìñ Buku Hutang</a>
</nav>

<main>
    <div class="header">
        <h1>Buku Pembantu Hutang</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-refresh" onclick="fetchBukuHutang()">üîÑ Refresh</button>
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Cetak Laporan</button>
        </div>
    </div>

    <div class="filter-box">
        <label>Filter Supplier:</label>
        <select id="filter-supplier" onchange="filterData()">
            <option value="ALL">-- Tampilkan Semua Supplier --</option>
        </select>
        <input type="text" id="search-supplier" placeholder="Cari nama supplier..." onkeyup="filterData()">
    </div>

    <div class="stat-grid">
        <div class="stat-card" style="border-color: var(--danger);">
            <label>Total Hutang Aktif</label>
            <span id="total-hutang-global">Rp 0</span>
        </div>
        <div class="stat-card" style="border-color: var(--success);">
            <label>Jumlah Supplier</label>
            <span id="total-supplier">0</span>
        </div>
        <div class="stat-card" style="border-color: var(--warning);">
            <label>Status Audit</label>
            <span id="status-audit" style="font-size: 14px;">Terverifikasi ‚úÖ</span>
        </div>
    </div>

    <div class="card">
        <table id="table-hutang">
            <thead>
                <tr>
                    <th>Nama Supplier / Vendor</th>
                    <th>Belanja (Kredit)</th>
                    <th>Bayar (Debit)</th>
                    <th>Sisa Saldo Hutang</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="buku-hutang-body">
                <tr><td colspan="5" style="text-align:center;">Memuat data buku pembantu...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    let globalBukuHutang = {};

    window.onload = () => {
        fetchBukuHutang();
    };

    async function fetchBukuHutang() {
        try {
            const { data: jurnal, error: errJ } = await db.from('jurnal_umum')
                .select('*')
                .eq('kode_akun', '2101')
                .order('tanggal', { ascending: true });
            
            if (errJ) throw errJ;

            globalBukuHutang = {};
            let totalGlobal = 0;

            jurnal.forEach(j => {
                let supplierName = "Supplier Umum";
                
                // Logika pembersihan nama supplier dari keterangan
                if(j.keterangan.includes(":")) {
                    supplierName = j.keterangan.split(":")[1].trim();
                } else if(j.keterangan.toLowerCase().includes("bayar hutang")) {
                    supplierName = j.keterangan.replace(/bayar hutang/gi, "").trim();
                } else if(j.keterangan.toLowerCase().includes("po:")) {
                    supplierName = j.keterangan.replace(/po:/gi, "").trim();
                }

                if (!globalBukuHutang[supplierName]) {
                    globalBukuHutang[supplierName] = { transaksi: 0, bayar: 0, sisa: 0 };
                }

                const deb = parseFloat(j.debit || 0);
                const kre = parseFloat(j.kredit || 0);

                globalBukuHutang[supplierName].transaksi += kre;
                globalBukuHutang[supplierName].bayar += deb;
                globalBukuHutang[supplierName].sisa += (kre - deb);
                totalGlobal += (kre - deb);
            });

            updateDropdown();
            renderTable(globalBukuHutang, totalGlobal);

        } catch (e) {
            console.error(e);
            alert("Gagal memuat buku pembantu.");
        }
    }

    function updateDropdown() {
        const select = document.getElementById('filter-supplier');
        const currentVal = select.value;
        select.innerHTML = '<option value="ALL">-- Tampilkan Semua Supplier --</option>';
        Object.keys(globalBukuHutang).sort().forEach(name => {
            select.innerHTML += `<option value="${name}">${name}</option>`;
        });
        select.value = currentVal;
    }

    function filterData() {
        const selectVal = document.getElementById('filter-supplier').value;
        const searchVal = document.getElementById('search-supplier').value.toLowerCase();
        
        let filtered = {};
        let total = 0;

        for (const name in globalBukuHutang) {
            const matchSelect = (selectVal === "ALL" || selectVal === name);
            const matchSearch = name.toLowerCase().includes(searchVal);

            if (matchSelect && matchSearch) {
                filtered[name] = globalBukuHutang[name];
                total += globalBukuHutang[name].sisa;
            }
        }
        renderTable(filtered, total);
    }

    function renderTable(data, totalGlobal) {
        const tbody = document.getElementById('buku-hutang-body');
        let html = '';
        let count = 0;

        for (const name in data) {
            const s = data[name];
            count++;
            const isLunas = s.sisa <= 0;

            html += `
                <tr>
                    <td><b>${name}</b></td>
                    <td>Rp ${s.transaksi.toLocaleString('id-ID')}</td>
                    <td>Rp ${s.bayar.toLocaleString('id-ID')}</td>
                    <td style="color:${isLunas ? 'green' : 'red'}; font-weight:bold;">Rp ${s.sisa.toLocaleString('id-ID')}</td>
                    <td><span class="badge ${isLunas ? 'badge-success' : 'badge-danger'}">${isLunas ? 'LUNAS' : 'HUTANG'}</span></td>
                </tr>
            `;
        }

        tbody.innerHTML = html || '<tr><td colspan="5" style="text-align:center;">Data tidak ditemukan.</td></tr>';
        document.getElementById('total-hutang-global').innerText = "Rp " + totalGlobal.toLocaleString('id-ID');
        document.getElementById('total-supplier').innerText = count;
    }
</script>
</body>
</html>
