<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Pembantu Hutang | BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        nav h2 { color: var(--accent); text-align: center; font-size: 20px; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-left: 5px solid var(--primary); }
        .stat-card label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
        .stat-card span { font-size: 20px; font-weight: 800; display: block; margin-top: 5px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .badge-danger { background: #fee2e2; color: var(--danger); }
        .badge-success { background: #dcfce7; color: var(--success); }

        .btn-detail { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<nav>
    <h2>BeautyBloom</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pembelian.html">üì• Input Pembelian</a>
    <a href="admin_bayar_hutang.html">üí∏ Pelunasan Hutang</a>
    <a href="admin_buku_hutang.html" class="active">üìñ Buku Hutang</a>
    <a href="laporan_neraca.html">‚öñÔ∏è Neraca</a>
</nav>

<main>
    <div class="header">
        <h1>Buku Pembantu Hutang</h1>
        <button class="btn-detail" style="background: var(--success);" onclick="fetchBukuHutang()">üîÑ Refresh Data</button>
    </div>

    <div class="stat-grid">
        <div class="stat-card" style="border-color: var(--danger);">
            <label>Total Hutang Belum Bayar</label>
            <span id="total-hutang-global">Rp 0</span>
        </div>
        <div class="stat-card" style="border-color: var(--success);">
            <label>Jumlah Supplier</label>
            <span id="total-supplier">0</span>
        </div>
        <div class="stat-card" style="border-color: var(--warning);">
            <label>Jatuh Tempo Terdekat</label>
            <span id="due-terdekat">-</span>
        </div>
    </div>

    <div class="card">
        <h3>Ringkasan Saldo Per Supplier</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama Supplier</th>
                    <th>Total Transaksi</th>
                    <th>Total Pembayaran</th>
                    <th>Sisa Hutang</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="buku-hutang-body">
                <tr><td colspan="6" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    window.onload = () => {
        fetchBukuHutang();
    };

    async function fetchBukuHutang() {
        try {
            // 1. Ambil semua data jurnal untuk akun Hutang Dagang (2101)
            const { data: jurnal, error: errJ } = await db.from('jurnal_umum')
                .select('*')
                .eq('kode_akun', '2101');
            
            if (errJ) throw errJ;

            // 2. Ambil data pembelian untuk mapping supplier
            const { data: pembelian, error: errP } = await db.from('pembelian').select('supplier, total_harga, created_at');
            if (errP) throw errP;

            // 3. Olah data (Grup berdasarkan supplier yang ada di keterangan jurnal)
            const bukuHutang = {};
            let totalGlobal = 0;

            jurnal.forEach(j => {
                // Mencoba mencari nama supplier dari keterangan jurnal
                // Diasumsikan keterangan jurnal berisi nama supplier seperti "Hutang: Nama Supplier"
                let supplierName = "Lain-lain / Tanpa Nama";
                
                // Logika pencarian sederhana: jika ada tanda ":" ambil setelahnya, atau cari manual
                if(j.keterangan.includes(":")) {
                    supplierName = j.keterangan.split(":")[1].trim();
                } else if(j.keterangan.toLowerCase().includes("bayar hutang")) {
                    supplierName = j.keterangan.replace(/bayar hutang/gi, "").trim();
                }

                if (!bukuHutang[supplierName]) {
                    bukuHutang[supplierName] = { transaksi: 0, bayar: 0, sisa: 0 };
                }

                const deb = parseFloat(j.debit || 0);
                const kre = parseFloat(j.kredit || 0);

                bukuHutang[supplierName].transaksi += kre; // Hutang bertambah di Kredit
                bukuHutang[supplierName].bayar += deb;    // Hutang berkurang di Debit
                bukuHutang[supplierName].sisa += (kre - deb);
                totalGlobal += (kre - deb);
            });

            renderTable(bukuHutang, totalGlobal);

        } catch (e) {
            console.error(e);
            alert("Gagal memuat buku pembantu hutang.");
        }
    }

    function renderTable(data, totalGlobal) {
        const tbody = document.getElementById('buku-hutang-body');
        let html = '';
        let supplierCount = 0;

        for (const name in data) {
            const s = data[name];
            if (s.transaksi === 0 && s.bayar === 0) continue;
            
            supplierCount++;
            const status = s.sisa > 0 ? 
                '<span class="badge badge-danger">BELUM LUNAS</span>' : 
                '<span class="badge badge-success">LUNAS</span>';

            html += `
                <tr>
                    <td><b>${name}</b></td>
                    <td>Rp ${s.transaksi.toLocaleString()}</td>
                    <td>Rp ${s.bayar.toLocaleString()}</td>
                    <td style="color:${s.sisa > 0 ? 'red' : 'green'}; font-weight:bold;">Rp ${s.sisa.toLocaleString()}</td>
                    <td>${status}</td>
                    <td><button class="btn-detail" onclick="alert('Fitur rincian per invoice sedang dikembangkan')">Rincian</button></td>
                </tr>
            `;
        }

        tbody.innerHTML = html || '<tr><td colspan="6" style="text-align:center;">Tidak ada riwayat hutang.</td></tr>';
        document.getElementById('total-hutang-global').innerText = "Rp " + totalGlobal.toLocaleString();
        document.getElementById('total-supplier').innerText = supplierCount;
    }
</script>
</body>
</html>
