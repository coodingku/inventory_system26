<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Metode Pembayaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f4f7f6; }
        nav { width: 220px; background: #2c3e50; color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav a { color: white; text-decoration: none; display: block; padding: 10px; margin-bottom: 10px; }
        main { flex: 1; margin-left: 260px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-add { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html">üìä Dashboard</a>
        <a href="produk.html">üì¶ Produk</a>
        <a href="metode-pembayaran.html" style="background:#3498db">üí≥ Metode Bayar</a>
        <a href="pos.html">üõí Kasir</a>
    </nav>
    <main>
        <h1>Master Metode Pembayaran</h1>
        <div class="card">
            <div class="form-group">
                <input type="text" id="new-metode" placeholder="Contoh: GoPay, ShopeePay...">
                <button class="btn-add" onclick="tambahMetode()">Tambah</button>
            </div>
            <table>
                <thead>
                    <tr><th>Nama Metode</th><th>Status</th><th>Aksi</th></tr>
                </thead>
                <tbody id="tabel-metode"></tbody>
            </table>
        </div>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function muatMetode() {
            const { data } = await supabaseClient.from('metode_pembayaran').select('*').order('nama_metode');
            const tbody = document.getElementById('tabel-metode');
            tbody.innerHTML = '';
            data.forEach(m => {
                tbody.innerHTML += `
                    <tr>
                        <td>${m.nama_metode}</td>
                        <td>${m.aktif ? '‚úÖ Aktif' : '‚ùå Non-Aktif'}</td>
                        <td><button onclick="hapus('${m.id}')">Hapus</button></td>
                    </tr>`;
            });
        }

        async function tambahMetode() {
            const nama = document.getElementById('new-metode').value;
            if(!nama) return;
            await supabaseClient.from('metode_pembayaran').insert([{ nama_metode: nama }]);
            document.getElementById('new-metode').value = '';
            muatMetode();
        }

        async function hapus(id) {
            if(confirm('Hapus metode ini?')) {
                await supabaseClient.from('metode_pembayaran').delete().eq('id', id);
                muatMetode();
            }
        }
        window.onload = muatMetode;
    </script>
</body>
</html>
