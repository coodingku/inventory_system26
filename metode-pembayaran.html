<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Metode Pembayaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        /* Navigasi */
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-section { font-size: 10px; color: #888; margin: 15px 0 5px 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* Konten */
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Form Styling */
        .form-container { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; margin-bottom: 25px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #666; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 14px; }
        
        .btn-save { background: var(--success); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-edit { background: var(--warning); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-right: 5px; }
        .btn-del { background: none; border: none; color: var(--danger); cursor: pointer; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .badge-akun { background: #e8f4fd; color: #2980b9; padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 12px; }

        /* Modal Edit */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 30px; border-radius: 15px; width: 400px; }

        .logout-btn { background: var(--danger); color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: auto; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="index.html">üìä Dashboard</a>
    <div class="nav-section">Master Data</div>
    <a href="produk.html">üì¶ Produk</a>
    <a href="kategori.html">üìÅ Kategori</a>
    <a href="gudang.html">üè† Gudang</a>
    <a href="metode-pembayaran.html" class="active">üí≥ Metode Bayar</a>
    <div class="nav-section">Operasional</div>
    <a href="manajemen-user.html">üë• Manajemen User</a>
    <a href="pos.html" style="background: var(--success); color: white; text-align: center; margin-top: 20px;">üõí Masuk Kasir</a>
    <div class="logout-btn" onclick="logout()">üö™ Keluar</div>
</nav>

<main>
    <h1>Metode Pembayaran Kantin</h1>
    <div class="card">
        <div class="form-container">
            <div class="input-group">
                <label>Nama Metode</label>
                <input type="text" id="new-metode" placeholder="Contoh: QRIS, Tunai">
            </div>
            <div class="input-group">
                <label>Hubungkan ke Akun Jurnal</label>
                <select id="select-akun" class="akun-dropdown">
                    <option value="">Memuat Akun...</option>
                </select>
            </div>
            <button class="btn-save" onclick="tambahMetode()">‚ûï Tambah</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nama Metode</th>
                    <th>Akun Jurnal (Aset)</th>
                    <th style="width: 150px; text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="tabel-metode">
                <tr><td colspan="3" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Metode Pembayaran</h3>
        <input type="hidden" id="edit-id">
        <div class="input-group" style="margin-bottom: 15px;">
            <label>Nama Metode</label>
            <input type="text" id="edit-nama">
        </div>
        <div class="input-group" style="margin-bottom: 20px;">
            <label>Pilih Akun Jurnal</label>
            <select id="edit-akun" class="akun-dropdown"></select>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-save" style="flex:1;" onclick="updateMetode()">üíæ Simpan Perubahan</button>
            <button onclick="tutupModal()" style="flex:1; border:none; border-radius:8px; cursor:pointer;">Batal</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    window.onload = () => {
        muatAkun();
        muatMetode();
    };

    async function muatAkun() {
        const { data, error } = await supabaseClient.from('akun').select('kode_akun, nama_akun').ilike('kode_akun', '1%').order('kode_akun');
        const dropdowns = document.querySelectorAll('.akun-dropdown');
        if (!error && data) {
            dropdowns.forEach(select => {
                select.innerHTML = '<option value="">-- Pilih Akun --</option>';
                data.forEach(a => select.innerHTML += `<option value="${a.kode_akun}">${a.kode_akun} - ${a.nama_akun}</option>`);
            });
        }
    }

    async function muatMetode() {
        const { data, error } = await supabaseClient.from('metode_pembayaran').select('*').order('nama_metode');
        const tbody = document.getElementById('tabel-metode');
        if (error) return;
        
        tbody.innerHTML = data.map(m => `
            <tr>
                <td><b>${m.nama_metode}</b></td>
                <td><span class="badge-akun">${m.kode_akun || 'Belum Terhubung'}</span></td>
                <td style="text-align: center;">
                    <button class="btn-edit" onclick="bukaModal('${m.id}', '${m.nama_metode}', '${m.kode_akun}')">‚úèÔ∏è Edit</button>
                    <button class="btn-del" onclick="hapusMetode('${m.id}', '${m.nama_metode}')">‚ùå</button>
                </td>
            </tr>
        `).join('');
    }

    async function tambahMetode() {
        const nama = document.getElementById('new-metode').value;
        const akun = document.getElementById('select-akun').value;
        if(!nama || !akun) return alert("Lengkapi data!");

        const { error } = await supabaseClient.from('metode_pembayaran').insert([{ nama_metode: nama, kode_akun: akun }]);
        if (!error) {
            document.getElementById('new-metode').value = '';
            muatMetode();
        }
    }

    // FUNGSI MODAL EDIT
    function bukaModal(id, nama, akun) {
        document.getElementById('edit-id').value = id;
        document.getElementById('edit-nama').value = nama;
        document.getElementById('edit-akun').value = akun;
        document.getElementById('editModal').style.display = 'block';
    }

    function tutupModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    async function updateMetode() {
        const id = document.getElementById('edit-id').value;
        const nama = document.getElementById('edit-nama').value;
        const akun = document.getElementById('edit-akun').value;

        const { error } = await supabaseClient.from('metode_pembayaran').update({ 
            nama_metode: nama, 
            kode_akun: akun 
        }).eq('id', id);

        if (!error) {
            alert("Berhasil diperbarui");
            tutupModal();
            muatMetode();
        }
    }

    async function hapusMetode(id, nama) {
        if(confirm(`Hapus metode "${nama}"?`)) {
            await supabaseClient.from('metode_pembayaran').delete().eq('id', id);
            muatMetode();
        }
    }

    function logout() { localStorage.clear(); window.location.replace('login.html'); }
</script>
</body>
</html>
