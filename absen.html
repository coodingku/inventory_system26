<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Face ID BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .absen-card { background: white; padding: 25px; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; border: 1px solid #eee; }
        
        #video-container { width: 100%; position: relative; border-radius: 20px; overflow: hidden; background: #1a1a1a; border: 4px solid #fff; box-shadow: 0 8px 25px rgba(0,0,0,0.2); aspect-ratio: 4/3; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: brightness(1.15) contrast(1.1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }

        .status-pill { padding: 12px; border-radius: 14px; font-size: 13px; font-weight: 700; margin-bottom: 15px; display: block; }
        .area-ok { background: #e8f5e9; color: #1b5e20; border: 1px solid #c8e6c9; }
        .area-fail { background: #ffebee; color: #b71c1c; border: 1px solid #ffcdd2; }

        .btn-scan { background: var(--accent); color: white; padding: 18px; width: 100%; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; font-size: 16px; transition: 0.3s; box-shadow: 0 6px 15px rgba(233, 30, 99, 0.3); }
        .btn-scan:disabled { background: #eee; color: #aaa; box-shadow: none; cursor: not-allowed; }
        
        #instruction { font-size: 15px; color: #333; margin-bottom: 15px; font-weight: 600; min-height: 50px; line-height: 1.4; padding: 10px; border-radius: 12px; transition: all 0.3s; }
        .success-bg { background: #d4edda; color: #155724 !important; border: 1px solid #c3e6cb; }
        .danger-bg { background: #f8d7da; color: #721c24 !important; border: 1px solid #f5c6cb; }

        .loader { width: 18px; height: 18px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="absen-card">
    <h2 style="margin: 0; color: var(--primary);">Finex Face ID</h2>
    <p style="margin: 5px 0 20px 0; color: var(--accent); font-weight: 700; font-size: 12px; letter-spacing: 1px;">BEAUTYBLOOM CENTER</p>

    <div id="geo-status" class="status-pill area-fail">üìç Mengaktifkan GPS...</div>

    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="instruction">
        <div class="loader"></div> Menginisialisasi Sistem...
    </div>

    <button id="btn-action" class="btn-scan" onclick="prosesAbsen()" disabled>
        IDENTIFIKASI WAJAH
    </button>
</div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let labeledDescriptors = [];
    let configToko = null;
    let userLoc = { lat: 0, lon: 0 };
    let isGeoValid = false;
    let detectionResult = null;
    let isProcessing = false;

    async function init() {
        const info = document.getElementById('instruction');
        try {
            const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model';
            
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);

            const { data: staff } = await FinexDB.from('employee_staff').select('nama_staff, face_descriptor');
            labeledDescriptors = (staff || []).map(s => {
                if(!s.face_descriptor) return null;
                return new faceapi.LabeledFaceDescriptors(s.nama_staff, [new Float32Array(JSON.parse(s.face_descriptor))]);
            }).filter(x => x !== null);

            const { data: loc } = await FinexDB.from('pengaturan_toko').select('*').eq('id', 1).maybeSingle();
            configToko = loc || { latitude: -8.65, longitude: 115.21, radius_meter: 100 };

            info.innerText = "Sistem Siap. Posisikan wajah Anda.";
            startCamera();
            startGeo();
        } catch (e) {
            info.innerHTML = `<b style="color:red">Error: ${e.message}</b>`;
        }
    }

    async function startCamera() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const info = document.getElementById('instruction');

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240, facingMode: "user" } 
            });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    if (isProcessing) return;

                    const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 160, scoreThreshold: 0.3 }))
                        .withFaceLandmarks(true)
                        .withFaceDescriptor();

                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (detection) {
                        detectionResult = detection;
                        const resized = faceapi.resizeResults(detection, displaySize);
                        
                        ctx.strokeStyle = '#27ae60';
                        ctx.lineWidth = 4;
                        const b = resized.detection.box;
                        ctx.strokeRect(b.x, b.y, b.width, b.height);
                        
                        if (isGeoValid) {
                            document.getElementById('btn-action').disabled = false;
                            info.innerHTML = `<span style="color:var(--success)">Wajah Terdeteksi! Siap Absen.</span>`;
                            info.classList.remove('danger-bg');
                        }
                    } else {
                        detectionResult = null;
                        document.getElementById('btn-action').disabled = true;
                        if(isGeoValid) info.innerText = "Arahkan wajah ke kotak kamera.";
                        info.classList.remove('success-bg', 'danger-bg');
                    }
                }, 200);
            };
        } catch (err) {
            info.innerText = "Kamera tidak dapat diakses.";
        }
    }

    function startGeo() {
        if (!navigator.geolocation) return;
        navigator.geolocation.watchPosition(p => {
            userLoc.lat = p.coords.latitude;
            userLoc.lon = p.coords.longitude;
            const dist = getDistance(userLoc.lat, userLoc.lon, configToko.latitude, configToko.longitude);
            const badge = document.getElementById('geo-status');
            
            if (dist <= configToko.radius_meter) {
                isGeoValid = true;
                badge.className = "status-pill area-ok";
                badge.innerText = `‚úÖ Area BeautyBloom (${Math.round(dist)}m)`;
            } else {
                isGeoValid = false;
                badge.className = "status-pill area-fail";
                badge.innerText = `‚ùå Diluar Area (${Math.round(dist)}m)`;
            }
        }, null, { enableHighAccuracy: true });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dP = (lat2 - lat1) * Math.PI/180;
        const dL = (lon2 - lon1) * Math.PI/180;
        const a = Math.sin(dP/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dL/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function prosesAbsen() {
        if (!detectionResult || labeledDescriptors.length === 0 || isProcessing) return;
        
        const info = document.getElementById('instruction');
        const btn = document.getElementById('btn-action');
        
        isProcessing = true;
        btn.disabled = true;
        info.innerHTML = `<div class="loader"></div> Mencocokkan biometrik...`;
        
        const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
        const match = faceMatcher.findBestMatch(detectionResult.descriptor);

        if (match.label !== 'unknown') {
            // BERHASIL TERDETEKSI - TAMPILKAN NAMA DENGAN JELAS
            info.classList.add('success-bg');
            info.innerHTML = `üåü <b>TERVERIFIKASI: ${match.label.toUpperCase()}</b><br><small>Mohon tunggu sebentar...</small>`;
            
            // Jeda 1.5 detik agar user bisa membaca namanya sebelum alert muncul
            setTimeout(async () => {
                await simpanAbsensi(match.label);
            }, 1500);
            
        } else {
            // GAGAL TERDETEKSI
            info.classList.add('danger-bg');
            info.innerHTML = `‚ùå <b>WAJAH TIDAK DIKENALI</b><br><small>Coba lagi dalam 3 detik...</small>`;
            setTimeout(() => { 
                isProcessing = false; 
                info.classList.remove('danger-bg');
            }, 3000);
        }
    }

    async function simpanAbsensi(nama) {
        const info = document.getElementById('instruction');
        const tgl = new Date().toISOString().split('T')[0];
        const jam = new Date().toISOString();
        
        try {
            const { data: cek } = await FinexDB.from('presensi')
                .select('*').eq('nama_staff', nama).eq('tanggal', tgl).eq('status', 'Aktif').maybeSingle();

            if (cek) {
                await FinexDB.from('presensi').update({ waktu_pulang: jam, status: 'Selesai' }).eq('id', cek.id);
                alert(`Terima kasih ${nama}, Absen PULANG Berhasil!`);
            } else {
                await FinexDB.from('presensi').insert([{ 
                    nama_staff: nama, tanggal: tgl, waktu_masuk: jam, 
                    lokasi_masuk: `${userLoc.lat},${userLoc.lon}`, status: 'Aktif' 
                }]);
                alert(`Halo ${nama}, Absen MASUK Berhasil! Selamat bekerja.`);
            }
            location.reload();
        } catch (e) {
            alert("Gagal simpan data: " + e.message);
            isProcessing = false;
            location.reload();
        }
    }

    window.onload = init;
</script>
</body>
</html>
