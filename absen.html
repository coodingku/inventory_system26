<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Presensi Staff</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .absen-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .clock { font-size: 40px; font-weight: bold; color: var(--primary); margin-bottom: 20px; }
        
        select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        select { background: #fafafa; cursor: pointer; }
        
        .btn-masuk { background: var(--success); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-pulang { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-masuk:hover, .btn-pulang:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .status-msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

<div class="absen-card">
    <h2 style="margin-top:0; color: var(--accent);">Finex Pos Absensi</h2>
    <div class="clock" id="liveClock">00:00:00</div>
    
    <div style="text-align: left; margin-bottom: 5px; font-size: 13px; font-weight: bold;">Pilih Nama Staff:</div>
    <select id="staffName">
        <option value="">-- Pilih Staff --</option>
        <option value="Andi">Andi (Kasir Pagi)</option>
        <option value="Siti">Siti (Kasir Sore)</option>
        <option value="Budi">Budi (Admin)</option>
    </select>

    <div id="actionArea">
        <button class="btn-masuk" onclick="prosesAbsen('masuk')">ABSEN MASUK</button>
        <button class="btn-pulang" onclick="prosesAbsen('pulang')">ABSEN PULANG</button>
    </div>

    <div id="statusMsg" class="status-msg"></div>
    
    <a href="dashboard.html" style="display:block; margin-top:20px; color:#888; text-decoration:none; font-size:12px;">Kembali ke Dashboard</a>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(SB_URL, SB_KEY);

    // Live Clock
    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toLocaleTimeString('id-ID');
    }, 1000);

    async function prosesAbsen(tipe) {
        const nama = document.getElementById('staffName').value;
        const msg = document.getElementById('statusMsg');

        if (!nama) {
            msg.innerText = "⚠️ Pilih nama staff dulu!";
            msg.style.color = "orange";
            return;
        }

        if (tipe === 'masuk') {
            // Cek apakah sudah absen masuk hari ini
            const { data: cek } = await FinexDB.from('presensi')
                .select('*')
                .eq('nama_staff', nama)
                .eq('tanggal', new Date().toISOString().split('T')[0])
                .eq('status', 'Aktif');

            if (cek && cek.length > 0) {
                msg.innerText = "❌ Anda sudah absen masuk hari ini!";
                msg.style.color = "red";
                return;
            }

            const { error } = await FinexDB.from('presensi').insert([{
                nama_staff: nama,
                status: 'Aktif'
            }]);

            if (!error) {
                msg.innerText = `✅ Selamat Bekerja, ${nama}!`;
                msg.style.color = "green";
            }
        } else {
            // Proses Pulang
            const { data: aktif } = await FinexDB.from('presensi')
                .select('*')
                .eq('nama_staff', nama)
                .eq('status', 'Aktif')
                .maybeSingle();

            if (!aktif) {
                msg.innerText = "❌ Anda belum absen masuk hari ini!";
                msg.style.color = "red";
                return;
            }

            const { error } = await FinexDB.from('presensi')
                .update({ 
                    waktu_pulang: new Date().toISOString(),
                    status: 'Selesai' 
                })
                .eq('id', aktif.id);

            if (!error) {
                msg.innerText = `✅ Terimakasih kerjanya, ${nama}!`;
                msg.style.color = "blue";
            }
        }
    }
</script>
</body>
</html>
