<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Face ID BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .absen-card { background: white; padding: 25px; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; }
        
        #video-container { width: 100%; position: relative; border-radius: 20px; overflow: hidden; background: #000; border: 5px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.15); aspect-ratio: 4/3; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: contrast(1.1) brightness(1.05); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }

        .status-pill { padding: 12px; border-radius: 14px; font-size: 13px; font-weight: 700; margin-bottom: 15px; display: block; border: 1px solid rgba(0,0,0,0.05); }
        .area-ok { background: #e8f5e9; color: #1b5e20; }
        .area-fail { background: #ffebee; color: #b71c1c; }

        .btn-scan { background: var(--accent); color: white; padding: 18px; width: 100%; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; font-size: 16px; transition: all 0.3s; box-shadow: 0 6px 20px rgba(233, 30, 99, 0.3); }
        .btn-scan:disabled { background: #e0e0e0; color: #9e9e9e; box-shadow: none; cursor: not-allowed; }
        .btn-scan:active { transform: translateY(2px); }
        
        #instruction-text { font-size: 14px; color: #555; margin-bottom: 15px; min-height: 40px; display: flex; align-items: center; justify-content: center; line-height: 1.4; }
        .loader { width: 16px; height: 16px; border: 2.5px solid #ccc; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="absen-card">
    <h2 style="margin: 0; color: var(--primary); font-size: 22px;">Finex Face ID</h2>
    <p style="margin: 5px 0 20px 0; color: var(--accent); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">BeautyBloom Center</p>

    <div id="geo-status" class="status-pill area-fail">üìç Mengunci Lokasi GPS...</div>

    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="instruction-text">
        <div class="loader"></div> Memuat sistem biometrik...
    </div>

    <button id="btn-action" class="btn-scan" onclick="jalankanAbsensi()" disabled>
        ABSEN SEKARANG
    </button>
</div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let labeledDescriptors = [];
    let configToko = null;
    let userLoc = { lat: 0, lon: 0 };
    let isInsideArea = false;
    let faceData = null;
    let isAILoading = true;

    async function startSystem() {
        const text = document.getElementById('instruction-text');
        try {
            const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model';
            
            // Load models paralel
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);

            // Load Employee Data
            const { data: staff } = await FinexDB.from('employee_staff').select('nama_staff, face_descriptor');
            labeledDescriptors = (staff || []).map(s => {
                if(!s.face_descriptor) return null;
                return new faceapi.LabeledFaceDescriptors(s.nama_staff, [new Float32Array(JSON.parse(s.face_descriptor))]);
            }).filter(x => x !== null);

            const { data: loc } = await FinexDB.from('pengaturan_toko').select('*').eq('id', 1).maybeSingle();
            configToko = loc || { latitude: -8.65, longitude: 115.21, radius_meter: 100 };

            isAILoading = false;
            text.innerText = "Sistem Siap. Silakan arahkan wajah.";
            
            setupCamera();
            setupGeo();
        } catch (e) {
            text.innerHTML = `<span style="color:red">Gagal Memuat: ${e.message}</span>`;
        }
    }

    async function setupCamera() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const text = document.getElementById('instruction-text');

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 15 } } 
            });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
                faceapi.matchDimensions(canvas, displaySize);

                // Loop Deteksi yang lebih ringan
                setInterval(async () => {
                    if(isAILoading) return;

                    // Menggunakan SsdMobilenetv1 dengan minConfidence sangat rendah agar sensitif
                    const detection = await faceapi.detectSingleFace(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.15 }))
                        .withFaceLandmarks()
                        .withFaceDescriptor();

                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (detection) {
                        faceData = detection;
                        const resized = faceapi.resizeResults(detection, displaySize);
                        
                        // Gambar kotak manual agar lebih custom
                        ctx.strokeStyle = '#27ae60';
                        ctx.lineWidth = 3;
                        const box = resized.detection.box;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        
                        if (isInsideArea) {
                            document.getElementById('btn-action').disabled = false;
                            text.innerHTML = `<span style="color:var(--success); font-weight:bold">Wajah Terkunci. Klik Tombol!</span>`;
                        }
                    } else {
                        faceData = null;
                        document.getElementById('btn-action').disabled = true;
                        if(isInsideArea) text.innerText = "Cari posisi wajah sampai muncul kotak hijau.";
                    }
                }, 300); // Cek setiap 300ms agar CPU tidak panas
            };
        } catch (err) {
            text.innerText = "Izin kamera diperlukan untuk absensi.";
        }
    }

    function setupGeo() {
        if (!navigator.geolocation) return;
        navigator.geolocation.watchPosition(p => {
            userLoc.lat = p.coords.latitude;
            userLoc.lon = p.coords.longitude;
            const dist = getDistance(userLoc.lat, userLoc.lon, configToko.latitude, configToko.longitude);
            const badge = document.getElementById('geo-status');
            
            if (dist <= configToko.radius_meter) {
                isInsideArea = true;
                badge.className = "status-pill area-ok";
                badge.innerText = `‚úÖ Anda Berada di Area Toko (${Math.round(dist)}m)`;
            } else {
                isInsideArea = false;
                badge.className = "status-pill area-fail";
                badge.innerText = `‚ùå Diluar Jangkauan! (${Math.round(dist)}m)`;
            }
        }, null, { enableHighAccuracy: true });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dP = (lat2 - lat1) * Math.PI/180;
        const dL = (lon2 - lon1) * Math.PI/180;
        const a = Math.sin(dP/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dL/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function jalankanAbsensi() {
        if (!faceData || labeledDescriptors.length === 0) return;
        
        const text = document.getElementById('instruction-text');
        const btn = document.getElementById('btn-action');
        
        btn.disabled = true;
        text.innerHTML = `<div class="loader"></div> Mencocokkan dengan database...`;
        
        // Face Matcher dengan toleransi standar (0.6)
        const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
        const result = faceMatcher.findBestMatch(faceData.descriptor);

        if (result.label !== 'unknown') {
            text.innerHTML = `<b style="color:var(--success)">Terverifikasi: ${result.label}</b>`;
            await submitToCloud(result.label);
        } else {
            text.innerHTML = `<b style="color:var(--danger)">Wajah Tidak Dikenali!</b>`;
            setTimeout(() => { if(isInsideArea) text.innerText = "Dekatkan wajah atau lepas masker."; btn.disabled = false; }, 3000);
        }
    }

    async function submitToCloud(nama) {
        const tgl = new Date().toISOString().split('T')[0];
        const jam = new Date().toISOString();
        
        try {
            const { data: cek } = await FinexDB.from('presensi')
                .select('*').eq('nama_staff', nama).eq('tanggal', tgl).eq('status', 'Aktif').maybeSingle();

            if (cek) {
                await FinexDB.from('presensi').update({ waktu_pulang: jam, status: 'Selesai' }).eq('id', cek.id);
                alert("Absen PULANG Berhasil! Sampai jumpa.");
            } else {
                await FinexDB.from('presensi').insert([{ 
                    nama_staff: nama, tanggal: tgl, waktu_masuk: jam, 
                    lokasi_masuk: `${userLoc.lat},${userLoc.lon}`, status: 'Aktif' 
                }]);
                alert("Absen MASUK Berhasil! Selamat bekerja.");
            }
            location.reload();
        } catch (e) {
            alert("Database Error: " + e.message);
            location.reload();
        }
    }

    window.onload = startSystem;
</script>
</body>
</html>
