<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Face ID BeautyBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .absen-card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        
        #video-wrapper { width: 100%; position: relative; border-radius: 18px; overflow: hidden; background: #000; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); aspect-ratio: 4/3; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: contrast(1.1) brightness(1.1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }

        .status-badge { padding: 10px 15px; border-radius: 10px; font-size: 13px; font-weight: 600; margin-bottom: 15px; display: block; }
        .geo-ok { background: #e8f5e9; color: #2e7d32; }
        .geo-fail { background: #ffebee; color: #c62828; }

        .btn-scan { background: var(--accent); color: white; padding: 16px; width: 100%; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-scan:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        
        #log { margin-top: 15px; font-size: 13px; color: #666; font-weight: 500; min-height: 20px; }
        .loader { width: 14px; height: 14px; border: 2px solid #ddd; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 5px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="absen-card">
    <h2 style="margin: 0 0 5px 0; color: var(--primary);">Finex Face ID</h2>
    <p style="margin: 0 0 20px 0; color: var(--accent); font-weight: bold; font-size: 14px;">BeautyBloom Beauty Center</p>

    <div id="geo-status" class="status-badge geo-fail">üìç Mendeteksi Lokasi...</div>

    <div id="video-wrapper">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="log">Menunggu AI & Kamera...</div>

    <button id="btn-action" class="btn-scan" onclick="prosesAbsen()" disabled>
        SCAN WAJAH SEKARANG
    </button>
</div>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    let labeledDescriptors = [];
    let configToko = null;
    let userLoc = { lat: 0, lon: 0 };
    let isInside = false;
    let currentDetection = null;

    async function setupAI() {
        const log = document.getElementById('log');
        try {
            const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model';
            log.innerHTML = `<div class="loader"></div> Memuat Model AI...`;
            
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);

            log.innerHTML = `<div class="loader"></div> Mengambil Data Staff...`;
            const { data: staff } = await FinexDB.from('employee_staff').select('nama_staff, face_descriptor');
            
            labeledDescriptors = (staff || []).map(s => {
                if(!s.face_descriptor) return null;
                return new faceapi.LabeledFaceDescriptors(s.nama_staff, [new Float32Array(JSON.parse(s.face_descriptor))]);
            }).filter(x => x !== null);

            const { data: loc } = await FinexDB.from('pengaturan_toko').select('*').eq('id', 1).maybeSingle();
            configToko = loc || { latitude: -8.65, longitude: 115.21, radius_meter: 100 };

            log.innerText = "Sistem Siap. Posisikan wajah Anda.";
            initCamera();
            initGeo();
        } catch (e) {
            log.innerHTML = `<b style="color:red">Gagal: ${e.message}</b>`;
        }
    }

    async function initCamera() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const log = document.getElementById('log');

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
                faceapi.matchDimensions(canvas, displaySize);

                // Deteksi Berulang untuk Visual & Kesiapan
                setInterval(async () => {
                    const detection = await faceapi.detectSingleFace(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.2 }))
                        .withFaceLandmarks()
                        .withFaceDescriptor();

                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (detection) {
                        currentDetection = detection;
                        const resized = faceapi.resizeResults(detection, displaySize);
                        faceapi.draw.drawDetections(canvas, resized);
                        
                        if (isInside) {
                            document.getElementById('btn-action').disabled = false;
                            log.innerHTML = `<span style="color:var(--success)">Wajah Terdeteksi! Silakan klik tombol.</span>`;
                        }
                    } else {
                        currentDetection = null;
                        document.getElementById('btn-action').disabled = true;
                        if(isInside) log.innerText = "Posisikan wajah tepat di tengah.";
                    }
                }, 400);
            };
        } catch (err) {
            log.innerText = "Kamera diblokir atau tidak ditemukan.";
        }
    }

    function initGeo() {
        if (!navigator.geolocation) return;
        navigator.geolocation.watchPosition(p => {
            userLoc.lat = p.coords.latitude;
            userLoc.lon = p.coords.longitude;
            const dist = calcDist(userLoc.lat, userLoc.lon, configToko.latitude, configToko.longitude);
            const badge = document.getElementById('geo-status');
            
            if (dist <= configToko.radius_meter) {
                isInside = true;
                badge.className = "status-badge geo-ok";
                badge.innerText = `‚úÖ Di Area BeautyBloom (${Math.round(dist)}m)`;
            } else {
                isInside = false;
                badge.className = "status-badge geo-fail";
                badge.innerText = `‚ùå Diluar Radius! (${Math.round(dist)}m)`;
            }
        }, null, { enableHighAccuracy: true });
    }

    function calcDist(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dPhi = (lat2 - lat1) * Math.PI/180;
        const dLon = (lon2 - lon1) * Math.PI/180;
        const a = Math.sin(dPhi/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function prosesAbsen() {
        if (!currentDetection || labeledDescriptors.length === 0) return;
        
        const log = document.getElementById('log');
        log.innerHTML = `<div class="loader"></div> Mencocokkan identitas...`;
        
        const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.5);
        const match = faceMatcher.findBestMatch(currentDetection.descriptor);

        if (match.label !== 'unknown') {
            log.innerHTML = `<b style="color:var(--success)">Berhasil! Halo ${match.label}</b>`;
            await saveToDB(match.label);
        } else {
            log.innerHTML = `<b style="color:var(--danger)">Wajah tidak dikenali!</b>`;
            setTimeout(() => { if(isInside) log.innerText = "Coba lagi dengan posisi lebih tenang."; }, 3000);
        }
    }

    async function saveToDB(nama) {
        const tgl = new Date().toISOString().split('T')[0];
        const now = new Date().toISOString();
        
        const { data: aktif } = await FinexDB.from('presensi')
            .select('*').eq('nama_staff', nama).eq('tanggal', tgl).eq('status', 'Aktif').maybeSingle();

        if (aktif) {
            await FinexDB.from('presensi').update({ waktu_pulang: now, status: 'Selesai' }).eq('id', aktif.id);
            alert("Absen PULANG Berhasil!");
        } else {
            await FinexDB.from('presensi').insert([{ 
                nama_staff: nama, tanggal: tgl, waktu_masuk: now, 
                lokasi_masuk: `${userLoc.lat},${userLoc.lon}`, status: 'Aktif' 
            }]);
            alert("Absen MASUK Berhasil!");
        }
        location.reload();
    }

    window.onload = setupAI;
</script>
</body>
</html>
