<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Jurnal Umum</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        tr:hover { background: #f9f9f9; }
        
        .debit { text-align: right; color: #27ae60; font-weight: bold; }
        .kredit { text-align: right; color: #e74c3c; font-weight: bold; }
        .summary-box { display: flex; justify-content: flex-end; gap: 20px; margin-top: 20px; padding: 15px; background: #eee; border-radius: 8px; font-weight: bold; }
        
        .btn-back { padding: 10px 20px; background: var(--accent); color: white; text-decoration: none; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Jurnal Umum Akuntansi</h2>
        <a href="dashboard.html" class="btn-back">Kembali ke Dashboard</a>
    </div>

    <table id="table-jurnal">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>No. Bukti</th>
                <th>Keterangan</th>
                <th>Kode Akun</th>
                <th style="text-align: right;">Debit</th>
                <th style="text-align: right;">Kredit</th>
            </tr>
        </thead>
        <tbody id="body-jurnal">
            </tbody>
    </table>

    <div class="summary-box">
        <div>Total Debit: <span id="total-debit">0</span></div>
        <div>Total Kredit: <span id="total-kredit">0</span></div>
    </div>
</div>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    window.onload = fetchJurnal;

    async function fetchJurnal() {
        try {
            const { data, error } = await supabaseClient
                .from('jurnal_umum')
                .select(`*, akun(nama_akun)`)
                .order('tanggal', { ascending: false });

            if (error) throw error;

            let html = '';
            let sumDebit = 0;
            let sumKredit = 0;

            data.forEach(j => {
                const tgl = new Date(j.tanggal).toLocaleDateString('id-ID');
                sumDebit += parseFloat(j.debit);
                sumKredit += parseFloat(j.kredit);

                html += `
                    <tr>
                        <td>${tgl}</td>
                        <td><small>${j.no_bukti}</small></td>
                        <td>${j.keterangan} <br> <small style="color:gray">${j.akun?.nama_akun || ''}</small></td>
                        <td>${j.kode_akun}</td>
                        <td class="debit">${j.debit > 0 ? j.debit.toLocaleString() : '-'}</td>
                        <td class="kredit">${j.kredit > 0 ? j.kredit.toLocaleString() : '-'}</td>
                    </tr>
                `;
            });

            document.getElementById('body-jurnal').innerHTML = html || '<tr><td colspan="6" style="text-align:center">Belum ada data jurnal.</td></tr>';
            document.getElementById('total-debit').innerText = "Rp " + sumDebit.toLocaleString();
            document.getElementById('total-kredit').innerText = "Rp " + sumKredit.toLocaleString();

        } catch (err) {
            alert("Gagal memuat jurnal: " + err.message);
        }
    }
</script>

</body>
</html>
