<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Jurnal Umum</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; }
        nav h2 { color: var(--accent); text-align: center; font-size: 20px; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover { background: rgba(255,255,255,0.1); color: white; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 240px; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .container-report { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .toolbar { display: flex; gap: 10px; margin-bottom: 25px; align-items: end; flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        input[type="date"] { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .btn-filter { background: var(--accent); color: white; }
        .btn-print { background: #95a5a6; color: white; }
        .btn-export { background: #27ae60; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th { background: #f8f9fa; color: #7f8c8d; padding: 12px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: var(--primary); }
        
        .debit-val { text-align: right; color: var(--success); font-weight: bold; }
        .kredit-val { text-align: right; color: var(--danger); font-weight: bold; }
        .summary-box { display: flex; justify-content: flex-end; gap: 40px; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; font-weight: bold; border: 1px solid #eee; }

        @media print {
            nav, .toolbar, .header .btn { display: none !important; }
            main { margin-left: 0; padding: 0; }
            body { background: white; }
        }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pos.html">üõí Masuk Kasir</a>
    <a href="akun_jurnal.html">üè¶ Daftar Akun</a>
    <a href="catat_jurnal.html" class="active">üìñ Jurnal Umum</a>
    <a href="laporan_laba_rugi.html">üìà Laba Rugi</a>
</nav>

<main>
    <div class="header">
        <h2>Laporan Jurnal Umum</h2>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Cetak</button>
            <button class="btn btn-export" onclick="exportToExcel()">üì• Excel</button>
        </div>
    </div>

    <div class="container-report">
        <div class="toolbar">
            <div class="filter-group">
                <label style="font-size: 12px; font-weight: bold;">Dari Tanggal</label>
                <input type="date" id="date-from">
            </div>
            <div class="filter-group">
                <label style="font-size: 12px; font-weight: bold;">Sampai Tanggal</label>
                <input type="date" id="date-to">
            </div>
            <button class="btn btn-filter" onclick="fetchJurnal()">Tampilkan</button>
        </div>

        <table id="table-jurnal">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>No. Bukti</th>
                    <th>Keterangan</th>
                    <th>Kode Akun</th>
                    <th style="text-align: right;">Debit</th>
                    <th style="text-align: right;">Kredit</th>
                </tr>
            </thead>
            <tbody id="body-jurnal">
                <tr><td colspan="6" style="text-align:center">Memuat data...</td></tr>
            </tbody>
        </table>

        <div class="summary-box">
            <div>Total Debit: <span id="total-debit" style="color: var(--success);">Rp 0</span></div>
            <div>Total Kredit: <span id="total-kredit" style="color: var(--danger);">Rp 0</span></div>
        </div>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-from').value = today;
        document.getElementById('date-to').value = today;
        fetchJurnal();
    };

    async function fetchJurnal() {
        const from = document.getElementById('date-from').value;
        const to = document.getElementById('date-to').value;

        try {
            const { data, error } = await supabaseClient
                .from('jurnal_umum') // Menggunakan nama tabel sesuai database
                .select(`*, akun(nama_akun)`)
                .gte('tanggal', from + 'T00:00:00')
                .lte('tanggal', to + 'T23:59:59')
                .order('tanggal', { ascending: true });

            if (error) throw error;

            let html = '';
            let sumDebit = 0;
            let sumKredit = 0;

            data.forEach(j => {
                sumDebit += parseFloat(j.debit || 0); // Menggunakan kolom debit
                sumKredit += parseFloat(j.kredit || 0);

                html += `
                    <tr>
                        <td>${new Date(j.tanggal).toLocaleDateString('id-ID')}</td>
                        <td><small>${j.no_bukti || '-'}</small></td>
                        <td>${j.keterangan} <br> <small style="color:gray">${j.akun?.nama_akun || ''}</small></td>
                        <td><strong>${j.kode_akun}</strong></td>
                        <td class="debit-val">${j.debit > 0 ? 'Rp ' + Number(j.debit).toLocaleString() : '-'}</td>
                        <td class="kredit-val">${j.kredit > 0 ? 'Rp ' + Number(j.kredit).toLocaleString() : '-'}</td>
                    </tr>
                `;
            });

            document.getElementById('body-jurnal').innerHTML = html || '<tr><td colspan="6" style="text-align:center">Tidak ada data.</td></tr>';
            document.getElementById('total-debit').innerText = "Rp " + sumDebit.toLocaleString();
            document.getElementById('total-kredit').innerText = "Rp " + sumKredit.toLocaleString();

        } catch (err) {
            alert("Gagal memuat: " + err.message);
        }
    }

    function exportToExcel() {
        const table = document.getElementById("table-jurnal");
        const wb = XLSX.utils.table_to_book(table, { sheet: "Jurnal Umum" });
        XLSX.writeFile(wb, `Jurnal_FinexPos_${document.getElementById('date-from').value}.xlsx`);
    }
</script>
</body>
</html>
