<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Catat Pengeluaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; z-index: 100; }
        nav h2 { color: var(--accent); margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        
        main { flex: 1; padding: 40px; display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        .sub-title { text-align: center; color: #888; font-size: 13px; margin-bottom: 25px; }
        
        label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }
        .info-shift { background: #e3f2fd; color: #1565c0; padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 20px; text-align: center; }

        #print-area { display: none; }
        @media print {
            body * { visibility: hidden !important; }
            #print-area, #print-area * { visibility: visible !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 58mm; padding: 5px; font-family: monospace; }
        }
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-size: 12px; color: #ddd; margin-bottom: 10px; }
    </style>
</head>
<body>

<nav>
    <h2 id="store-name-display">Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="pos.html">üõí Kasir POS</a>
    <a href="laporan-pengeluaran.html">üìë Laporan Pengeluaran</a>
    <a href="pengeluaran.html" class="active">üí∏ Catat Pengeluaran</a>
    
    <div class="user-info">
        <small>KASIR:</small> <b id="display-user-nav">...</b>
    </div>
    <div style="background: #c0392b; color: white; text-align: center; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold;" onclick="logout()">üö™ Keluar</div>
</nav>

<main>
    <div class="card">
        <h2 id="title-store">BeautyBloom</h2>
        <div class="sub-title">Input Pengeluaran Operasional</div>
        <div id="shift-status" class="info-shift">Mengecek status shift...</div>
        
        <label>Tanggal:</label>
        <input type="date" id="exp-tanggal">

        <label>Metode Pembayaran (Potong Saldo):</label>
        <select id="exp-metode">
            <option value="">-- Memuat Kas & Bank... --</option>
        </select>

        <label>Kategori Akun (Beban):</label>
        <select id="exp-kategori">
            <option value="">-- Memuat Daftar Akun... --</option>
        </select>

        <label>Keterangan:</label>
        <input type="text" id="exp-ket" placeholder="Contoh: Pembelian Sabun Cuci">

        <label>Jumlah (Rp):</label>
        <input type="number" id="exp-jumlah" placeholder="0">

        <button id="btn-submit" class="btn-save" onclick="simpanPengeluaran()" disabled>üíæ SIMPAN & CETAK NOTA</button>
    </div>
</main>

<div id="print-area"></div>

<script>
    const session = JSON.parse(localStorage.getItem('finex_session'));
    let activeShiftId = null;

    window.onload = async () => {
        document.getElementById('exp-tanggal').value = new Date().toISOString().split('T')[0];
        document.getElementById('title-store').innerText = sessionStorage.getItem('NAMA_TOKO') || "BeautyBloom";
        document.getElementById('display-user-nav').innerText = session?.username || "...";
        
        await fetchAkunList();
        await checkActiveShift();
    };

    async function fetchAkunList() {
        try {
            // 1. Ambil akun Kas & Bank (Kepala 11)
            const { data: dataKas } = await db.from('akun').select('kode_akun, nama_akun').ilike('kode_akun', '11%').order('kode_akun');
            const selectMetode = document.getElementById('exp-metode');
            selectMetode.innerHTML = '<option value="">-- Pilih Sumber Dana --</option>';
            dataKas.forEach(item => {
                selectMetode.innerHTML += `<option value="${item.kode_akun}">${item.nama_akun}</option>`;
            });

            // 2. Ambil akun Beban (Kepala 5 atau 6)
            const { data: dataBeban } = await db.from('akun').select('kode_akun, nama_akun').or('kode_akun.ilike.5%,kode_akun.ilike.6%').order('kode_akun');
            const selectBeban = document.getElementById('exp-kategori');
            selectBeban.innerHTML = '<option value="">-- Pilih Akun Beban --</option>';
            dataBeban.forEach(item => {
                selectBeban.innerHTML += `<option value="${item.kode_akun}">${item.kode_akun} - ${item.nama_akun}</option>`;
            });
        } catch (e) {
            console.error("Gagal muat akun:", e);
        }
    }

    async function checkActiveShift() {
        const { data: shift } = await db.from('kasir_log').select('id, status').eq('kasir_nama', session.username).eq('status', 'Open').maybeSingle();
        if (shift) {
            activeShiftId = shift.id;
            document.getElementById('shift-status').innerHTML = "‚úÖ Sesi Aktif: " + session.username;
            document.getElementById('btn-submit').disabled = false;
        } else {
            document.getElementById('shift-status').innerHTML = "‚ö†Ô∏è Shift Belum Dibuka! Buka di Menu Kasir.";
        }
    }

    async function simpanPengeluaran() {
        const tgl = document.getElementById('exp-tanggal').value;
        const kodeBeban = document.getElementById('exp-kategori').value;
        const kodeSumber = document.getElementById('exp-metode').value;
        const ket = document.getElementById('exp-ket').value;
        const jumlah = parseFloat(document.getElementById('exp-jumlah').value);
        
        const selBeban = document.getElementById('exp-kategori');
        const namaBeban = selBeban.options[selBeban.selectedIndex].text.split(' - ')[1];

        if(!kodeBeban || !kodeSumber || !jumlah || !tgl) return alert("Lengkapi semua data dan Metode Bayar!");

        const noBukti = 'OUT-' + Date.now();
        const tglFix = `${tgl}T${new Date().toTimeString().split(' ')[0]}`;

        try {
            // 1. Simpan ke tabel pengeluaran
            const { error: err1 } = await db.from('pengeluaran').insert([{ 
                tanggal: tglFix, kategori: namaBeban, keterangan: ket, jumlah: jumlah, kasir_id: session.username 
            }]);
            if (err1) throw err1;

            // 2. Simpan ke Jurnal Umum (D: Beban, K: Sumber Dana pilihan user)
            const dataJurnal = [
                { tanggal: tglFix, no_bukti: noBukti, kode_akun: kodeBeban, keterangan: ket, debit: jumlah, kredit: 0 },
                { tanggal: tglFix, no_bukti: noBukti, kode_akun: kodeSumber, keterangan: ket, debit: 0, kredit: jumlah }
            ];
            const { error: err2 } = await db.from('jurnal_umum').insert(dataJurnal);
            if (err2) throw err2;

            siapkanNota(noBukti, tgl, namaBeban, ket, jumlah);
            alert("‚úÖ Berhasil! Saldo " + kodeSumber + " telah terpotong.");
            window.print();
            location.reload();

        } catch (e) {
            alert("Gagal: " + e.message);
        }
    }

    function siapkanNota(bukti, tgl, kat, ket, total) {
        document.getElementById('print-area').innerHTML = `
            <div style="text-align:center; border-bottom:1px dashed #000; padding-bottom:5px;">
                <b style="font-size:14px;">${sessionStorage.getItem('NAMA_TOKO')}</b><br>BUKTI PENGELUARAN
            </div>
            <div style="font-size:12px; margin-top:10px;">
                No: ${bukti}<br>
                Tgl: ${tgl}<br>
                Kasir: ${session.username}<br>
                --------------------------<br>
                Beban: ${kat}<br>
                Ket: ${ket}<br>
                <div style="text-align:right; margin-top:10px; font-size:14px;">
                    <b>TOTAL: Rp ${total.toLocaleString('id-ID')}</b>
                </div>
            </div>
            <div style="text-align:center; margin-top:20px; font-size:10px;">
                --------------------------<br>
                Tanda Tangan Kasir<br><br><br>
                ( ${session.username} )
            </div>
        `;
    }

    function logout() { 
        if(confirm("Keluar dari sistem?")) {
            sessionStorage.clear();
            localStorage.clear(); 
            window.location.replace('login.html'); 
        }
    }
</script>
</body>
</html>
