<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Inventori Stok</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabase-init.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .toolbar { margin-bottom: 20px; }
        .search-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .card-table { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        .input-stok { width: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .bg-low { background: #fff3e0; color: #e67e22; }
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 10px; font-size: 13px; }
        .logout-btn { background: var(--danger); color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }
        button.action-btn { padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .btn-in { background: var(--success); }
        .btn-out { background: var(--danger); }
    </style>
</head>
<body>

<nav>
    <h2 id="store-name-display">Finex Pos</h2>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="laporan-penjualan.html">ðŸ“‘ Penjualan</a>
    <a href="laporan-stok.html">ðŸ“‹ Riwayat Stok</a>
    <a href="penyesuaian.html" class="active">ðŸ”„ Stok In/Out</a>
    <a href="produk.html">ðŸ“¦ Data Produk</a>
    <div class="user-info"><small>LOGIN:</small><br><b id="display-user-nav">Memuat...</b></div>
    <div class="logout-btn" onclick="logout()">ðŸšª Keluar</div>
</nav>

<main>
    <h1>Penyesuaian Stok</h1>
    <div class="toolbar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama barang..." onkeyup="filterTabel()">
    </div>
    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Stok Saat Ini</th>
                    <th>Input Qty</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="produk-list"></tbody>
        </table>
    </div>
</main>

<script>
    // Variabel 'db' disediakan secara dinamis oleh supabase-init.js
    let allProducts = [];
    const sessionData = JSON.parse(localStorage.getItem('finex_session'));

    window.onload = () => {
        // Nama user dan toko otomatis terupdate via supabase-init.js
        loadProduk();
    };

    async function loadProduk() {
        // Menggunakan 'db' pelanggan
        const { data, error } = await db.from('produk').select('*').order('nama_barang');
        if (!error) { 
            allProducts = data; 
            renderTabel(data); 
        }
    }

    function renderTabel(data) {
        document.getElementById('produk-list').innerHTML = data.map(p => `
            <tr>
                <td><b>${p.nama_barang}</b></td>
                <td><span class="badge ${p.stok_sekarang < 10 ? 'bg-low' : ''}">${p.stok_sekarang}</span></td>
                <td><input type="number" id="adj-${p.id}" class="input-stok" placeholder="0"></td>
                <td style="text-align: center;">
                    <button onclick="updateStok('${p.id}', 'masuk')" class="action-btn btn-in" title="Tambah Stok">+</button>
                    <button onclick="updateStok('${p.id}', 'keluar')" class="action-btn btn-out" title="Kurangi Stok">-</button>
                </td>
            </tr>
        `).join('');
    }

    async function updateStok(id, tipe) {
        const input = document.getElementById(`adj-${id}`);
        const qty = parseInt(input.value);
        if (isNaN(qty) || qty <= 0) return alert("Jumlah tidak valid!");

        const produk = allProducts.find(p => p.id === id);
        const stokBaru = tipe === 'masuk' ? produk.stok_sekarang + qty : produk.stok_sekarang - qty;
        if (stokBaru < 0) return alert("Stok tidak cukup!");

        try {
            // 1. Update Produk di DB Pelanggan
            await db.from('produk').update({ stok_sekarang: stokBaru }).eq('id', id);

            // 2. Insert Riwayat Stok
            const payload = {
                id_produk: id,
                tipe: tipe.toUpperCase(), 
                jumlah: qty,
                admin_nama: sessionData.username || 'Admin',
                keterangan: 'Update Manual',
                stok_akhir: stokBaru
            };

            let { error: errLog } = await db.from('riwayat_stok').insert([payload]);
            
            // Fallback jika nama kolom di DB pelanggan berbeda
            if (errLog && errLog.message.includes("column")) {
                delete payload.id_produk;
                payload.produk_id = id;
                await db.from('riwayat_stok').insert([payload]);
            }

            alert("Stok berhasil diperbarui!");
            input.value = '';
            loadProduk();
        } catch (e) { 
            alert("Gagal memperbarui stok: " + e.message); 
        }
    }

    function filterTabel() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        renderTabel(allProducts.filter(p => p.nama_barang.toLowerCase().includes(val)));
    }

    function logout() { 
        if(confirm("Keluar dari sistem?")) {
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace('login.html'); 
        }
    }
</script>
</body>
</html>
