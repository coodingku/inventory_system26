<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Inventori Stok</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        
        /* Sidebar */
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; color: var(--accent); }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; font-size: 14px; }
        nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 260px; padding: 30px; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; flex-wrap: wrap; }
        .search-box { flex: 1; min-width: 300px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        
        .btn-group { display: flex; gap: 10px; }
        button { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .btn-export { background: #607d8b; color: white; }
        .btn-import { background: #8e44ad; color: white; }
        
        .card-table { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; }

        .input-stok { width: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; }
        .bg-low { background: #fff3e0; color: #e67e22; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="index.html">ðŸ“Š Dashboard</a>
    <hr style="border: 0.5px solid #555; margin: 10px 0;">
    <div style="font-size: 10px; color: #888; margin-left: 12px; margin-bottom: 5px;">OPERASIONAL</div>
    <a href="penyesuaian.html" class="active">ðŸ”„ Stok In/Out</a>
    <a href="produk.html">ðŸ“¦ Data Produk</a>
</nav>

<main>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Inventori & Stok</h1>
        <div class="btn-group">
            <button class="btn-export" onclick="exportStok()">ðŸ“¥ Export Excel</button>
            <label class="btn-import" style="padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                ðŸ“¤ Import Update
                <input type="file" id="importExcel" hidden accept=".xlsx, .xls" onchange="importStok(event)">
            </label>
        </div>
    </div>

    <div class="toolbar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama produk atau kode..." onkeyup="filterTabel()">
    </div>

    <div class="card-table">
        <table id="stokTable">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Kategori</th>
                    <th>Stok Saat Ini</th>
                    <th>Penyesuaian (Qty)</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="produk-list">
                </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let allProducts = [];

    async function loadProduk() {
        const { data, error } = await supabaseClient.from('produk').select('*').order('nama_barang', { ascending: true });
        if (error) return console.error(error);
        allProducts = data;
        renderTabel(data);
    }

    function renderTabel(data) {
        const tbody = document.getElementById('produk-list');
        tbody.innerHTML = '';
        data.forEach(p => {
            const isLow = p.stok_sekarang < 10 ? 'bg-low' : '';
            tbody.innerHTML += `
                <tr>
                    <td><b>${p.nama_barang}</b><br><small style="color:#999">${p.kode_barang || '-'}</small></td>
                    <td>${p.kategori || 'Umum'}</td>
                    <td><span class="badge ${isLow}">${p.stok_sekarang}</span></td>
                    <td>
                        <input type="number" id="adj-${p.id}" class="input-stok" placeholder="0">
                    </td>
                    <td>
                        <button onclick="updateStok('${p.id}', 'in')" style="background:var(--success); color:white; display:inline-block; padding: 5px 10px;">+</button>
                        <button onclick="updateStok('${p.id}', 'out')" style="background:var(--danger); color:white; display:inline-block; padding: 5px 10px;">-</button>
                    </td>
                </tr>
            `;
        });
    }

    async function updateStok(id, tipe) {
        const input = document.getElementById(`adj-${id}`);
        const qty = parseInt(input.value);
        if (!qty || qty <= 0) return alert("Masukkan jumlah qty yang valid");

        const produk = allProducts.find(p => p.id === id);
        const stokBaru = tipe === 'in' ? produk.stok_sekarang + qty : produk.stok_sekarang - qty;

        const { error } = await supabaseClient.from('produk').update({ stok_sekarang: stokBaru }).eq('id', id);
        
        if (!error) {
            alert(`Berhasil update stok ${tipe === 'in' ? 'masuk' : 'keluar'}`);
            input.value = '';
            loadProduk();
        }
    }

    function filterTabel() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allProducts.filter(p => 
            p.nama_barang.toLowerCase().includes(val) || 
            (p.kode_barang && p.kode_barang.toLowerCase().includes(val))
        );
        renderTabel(filtered);
    }

    // FEATURE: EXPORT EXCEL
    function exportStok() {
        const exportData = allProducts.map(p => ({
            "Nama Produk": p.nama_barang,
            "Kode": p.kode_barang,
            "Kategori": p.kategori,
            "Stok": p.stok_sekarang,
            "Harga Jual": p.harga_jual
        }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Stok");
        XLSX.writeFile(wb, "Stok_FinexPos.xlsx");
    }

    // FEATURE: IMPORT EXCEL (Update Stok Massal)
    function importStok(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);

            if(confirm(`Update ${json.length} produk sekaligus?`)) {
                for(let item of json) {
                    // Update berdasarkan nama barang
                    await supabaseClient.from('produk')
                        .update({ stok_sekarang: item.Stok })
                        .eq('nama_barang', item["Nama Produk"]);
                }
                alert("Import Selesai!");
                loadProduk();
            }
        };
        reader.readAsArrayBuffer(file);
    }

    window.onload = loadProduk;
</script>
</body>
</html>
