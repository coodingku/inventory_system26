<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Inventori Stok</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        /* Sidebar Navigasi */
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-section { font-size: 10px; color: #888; margin: 15px 0 5px 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* Main Content */
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; flex-wrap: wrap; }
        .search-box { flex: 1; min-width: 300px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        
        .card-table { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }

        .input-stok { width: 70px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .bg-low { background: #fff3e0; color: #e67e22; }
        
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 10px; font-size: 13px; }
        .logout-btn { background: var(--danger); color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="index.html">ðŸ“Š Dashboard</a>
    <div class="nav-section">Laporan</div>
    <a href="laporan-penjualan.html">ðŸ“‘ Penjualan</a>
    <a href="laporan-stok.html">ðŸ“‹ Riwayat Stok</a>
    <div class="nav-section">Operasional</div>
    <a href="penyesuaian.html" class="active">ðŸ”„ Stok In/Out</a>
    <a href="produk.html">ðŸ“¦ Data Produk</a>
    
    <div class="user-info">
        <small>ADMIN:</small><br>
        <b id="display-user-nav">Memuat...</b>
    </div>
    <div class="logout-btn" onclick="logout()">ðŸšª Keluar</div>
</nav>

<main>
    <h1>Stok In/Out Kantin</h1>
    <div class="toolbar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama produk..." onkeyup="filterTabel()">
    </div>

    <div class="card-table">
        <table>
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Stok Saat Ini</th>
                    <th>Qty</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="produk-list">
                <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let allProducts = [];
    
    // 1. Inisialisasi Session di awal agar global
    const sessionStr = localStorage.getItem('finex_session');
    const userRole = localStorage.getItem('user_role');
    let session = {};

    if (!sessionStr || userRole !== 'admin') {
        window.location.replace('login.html');
    } else {
        session = JSON.parse(sessionStr);
    }

    window.onload = () => {
        document.getElementById('display-user-nav').innerText = session.username || 'Admin';
        loadProduk();
    };

    async function loadProduk() {
        const { data, error } = await supabaseClient.from('produk').select('*').order('nama_barang', { ascending: true });
        if (error) return console.error(error);
        allProducts = data;
        renderTabel(data);
    }

    function renderTabel(data) {
        const tbody = document.getElementById('produk-list');
        tbody.innerHTML = data.map(p => `
            <tr>
                <td><b>${p.nama_barang}</b></td>
                <td><span class="badge ${p.stok_sekarang < 10 ? 'bg-low' : ''}">${p.stok_sekarang}</span></td>
                <td><input type="number" id="adj-${p.id}" class="input-stok" placeholder="0"></td>
                <td style="text-align: center;">
                    <button onclick="updateStok('${p.id}', 'masuk')" style="background:var(--success); color:white; padding:8px 15px; border-radius:6px; margin-right:5px; border:none; cursor:pointer;">+</button>
                    <button onclick="updateStok('${p.id}', 'keluar')" style="background:var(--danger); color:white; padding:8px 15px; border-radius:6px; border:none; cursor:pointer;">-</button>
                </td>
            </tr>
        `).join('');
    }

    async function updateStok(id, tipe) {
        const input = document.getElementById(`adj-${id}`);
        const qty = parseInt(input.value);
        
        if (!qty || qty <= 0) return alert("Masukkan jumlah yang valid!");

        const produk = allProducts.find(p => p.id === id);
        const stokBaru = tipe === 'masuk' ? produk.stok_sekarang + qty : produk.stok_sekarang - qty;

        if (stokBaru < 0) return alert("Stok tidak mencukupi!");

        // 1. Update Tabel Produk
        const { error: updateError } = await supabaseClient
            .from('produk')
            .update({ stok_sekarang: stokBaru })
            .eq('id', id);
        
        if (updateError) return alert("Gagal update stok: " + updateError.message);

        // 2. Insert ke Riwayat Stok (id_produk disesuaikan dengan database Anda)
        const { error: logError } = await supabaseClient
            .from('riwayat_stok')
            .insert([{
                id_produk: id, 
                tipe: tipe, 
                jumlah: qty,
                admin_nama: session.username || 'System',
                keterangan: `Update Manual (${tipe})`
            }]);

        if (!logError) {
            alert(`Berhasil! Stok ${produk.nama_barang} diperbarui.`);
            input.value = '';
            loadProduk();
        } else {
            console.error("Log Error:", logError.message);
            alert("Stok diperbarui, tapi riwayat gagal dicatat: " + logError.message);
            loadProduk();
        }
    }

    function filterTabel() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allProducts.filter(p => p.nama_barang.toLowerCase().includes(val));
        renderTabel(filtered);
    }

    function logout() {
        localStorage.clear();
        window.location.replace('login.html');
    }
</script>
</body>
</html>
