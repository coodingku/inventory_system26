<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Pos | Inventori Stok</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); min-height: 100vh; }
        
        /* Sidebar */
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        nav h2 { color: var(--accent); text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }
        .nav-section { font-size: 10px; color: #888; margin: 15px 0 5px 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* Main Content */
        main { flex: 1; margin-left: 250px; padding: 40px; box-sizing: border-box; width: calc(100% - 250px); }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; flex-wrap: wrap; }
        .search-box { flex: 1; min-width: 300px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        
        .btn-group { display: flex; gap: 10px; }
        button { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-export { background: #607d8b; color: white; }
        .btn-import { background: #8e44ad; color: white; }
        
        .card-table { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 2px solid #eee; color: #666; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }

        .input-stok { width: 70px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .bg-low { background: #fff3e0; color: #e67e22; border: 1px solid #ffe0b2; }
        
        .user-info { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 10px; font-size: 13px; }
        .logout-btn { background: var(--danger); color: white; text-align: center; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="index.html">ðŸ“Š Dashboard</a>
    <div class="nav-section">Laporan</div>
    <a href="laporan-penjualan.html">ðŸ“‘ Penjualan</a>
    <a href="laporan-stok.html">ðŸ“‹ Riwayat Stok</a>
    <div class="nav-section">Operasional</div>
    <a href="penyesuaian.html" class="active">ðŸ”„ Stok In/Out</a>
    <a href="produk.html">ðŸ“¦ Data Produk</a>
    
    <div class="user-info">
        <small>ADMIN AKTIF:</small><br>
        <b id="display-user-nav">Memuat...</b>
    </div>
    <div class="logout-btn" onclick="logout()">ðŸšª Keluar</div>
</nav>

<main>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h1>Manajemen Stok Kantin</h1>
        <div class="btn-group">
            <button class="btn-export" onclick="exportStok()">ðŸ“¥ Export</button>
            <label class="btn-import" style="padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; display: flex; align-items: center;">
                ðŸ“¤ Import Update
                <input type="file" id="importExcel" hidden accept=".xlsx, .xls" onchange="importStok(event)">
            </label>
        </div>
    </div>

    <div class="toolbar">
        <input type="text" id="searchBar" class="search-box" placeholder="Cari nama produk atau kode..." onkeyup="filterTabel()">
    </div>

    <div class="card-table">
        <table id="stokTable">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Kategori</th>
                    <th>Stok Saat Ini</th>
                    <th>Qty Penyesuaian</th>
                    <th style="text-align: center;">Aksi</th>
                </tr>
            </thead>
            <tbody id="produk-list">
                <tr><td colspan="5" style="text-align:center;">Memuat data produk...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

    let allProducts = [];
    const sessionStr = localStorage.getItem('finex_session');
    const userRole = localStorage.getItem('user_role');

    // Proteksi Sesi
    if (!sessionStr || userRole !== 'admin') {
        window.location.replace('login.html');
    }

    const session = JSON.parse(sessionStr);

    window.onload = () => {
        document.getElementById('display-user-nav').innerText = session.username;
        loadProduk();
    };

    async function loadProduk() {
        const { data, error } = await supabaseClient.from('produk').select('*').order('nama_barang', { ascending: true });
        if (error) return console.error(error);
        allProducts = data;
        renderTabel(data);
    }

    function renderTabel(data) {
        const tbody = document.getElementById('produk-list');
        tbody.innerHTML = '';
        
        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Data tidak ditemukan.</td></tr>';
            return;
        }

        data.forEach(p => {
            const isLow = p.stok_sekarang < 10 ? 'bg-low' : '';
            tbody.innerHTML += `
                <tr>
                    <td><b>${p.nama_barang}</b><br><small style="color:#999">${p.kode_barang || '-'}</small></td>
                    <td>${p.kategori || 'Umum'}</td>
                    <td><span class="badge ${isLow}">${p.stok_sekarang}</span></td>
                    <td>
                        <input type="number" id="adj-${p.id}" class="input-stok" placeholder="0" min="1">
                    </td>
                    <td style="text-align: center;">
                        <button onclick="updateStok('${p.id}', 'masuk')" style="background:var(--success); color:white; display:inline-block; padding: 8px 15px; border-radius:6px; margin-right:5px;">+</button>
                        <button onclick="updateStok('${p.id}', 'keluar')" style="background:var(--danger); color:white; display:inline-block; padding: 8px 15px; border-radius:6px;">-</button>
                    </td>
                </tr>
            `;
        });
    }

    async function updateStok(id, tipe) {
        const input = document.getElementById(`adj-${id}`);
        const qty = parseInt(input.value);
        
        if (!qty || qty <= 0) return alert("Masukkan jumlah qty yang valid!");

        const produk = allProducts.find(p => p.id === id);
        const stokBaru = tipe === 'masuk' ? produk.stok_sekarang + qty : produk.stok_sekarang - qty;

        if (stokBaru < 0) return alert("Gagal: Stok tidak boleh minus!");

        // 1. Update Tabel Produk
        const { error: updateError } = await supabaseClient
            .from('produk')
            .update({ stok_sekarang: stokBaru })
            .eq('id', id);
        
        if (updateError) return alert("Gagal update database: " + updateError.message);

        // 2. Insert ke Riwayat Stok (PENTING)
        const { error: logError } = await supabaseClient
            .from('riwayat_stok')
            .insert([{
                produk_id: id,
                tipe: tipe, 
                jumlah: qty,
                admin_nama: session.username,
                keterangan: `Penyesuaian Manual (${tipe})`
            }]);

        if (!logError) {
            alert(`Berhasil! Stok ${produk.nama_barang} diperbarui.`);
            input.value = '';
            loadProduk();
        } else {
            console.error("Gagal mencatat log:", logError);
            alert("Stok berubah, tapi riwayat gagal dicatat.");
            loadProduk();
        }
    }

    function filterTabel() {
        const val = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allProducts.filter(p => 
            p.nama_barang.toLowerCase().includes(val) || 
            (p.kode_barang && p.kode_barang.toLowerCase().includes(val))
        );
        renderTabel(filtered);
    }

    function exportStok() {
        const exportData = allProducts.map(p => ({
            "Nama Produk": p.nama_barang,
            "Kode": p.kode_barang,
            "Kategori": p.kategori,
            "Stok": p.stok_sekarang,
            "Harga Jual": p.harga_jual
        }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Stok");
        XLSX.writeFile(wb, "Stok_FinexPos.xlsx");
    }

    function importStok(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

            if(confirm(`Update ${json.length} produk?`)) {
                for(let item of json) {
                    await supabaseClient.from('produk')
                        .update({ stok_sekarang: item.Stok })
                        .eq('nama_barang', item["Nama Produk"]);
                }
                alert("Import Selesai!");
                loadProduk();
            }
        };
        reader.readAsArrayBuffer(file);
    }

    function logout() {
        localStorage.clear();
        window.location.replace('login.html');
    }
</script>
</body>
</html>
