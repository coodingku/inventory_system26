<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pajak Tahunan | Finex Pos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #c0392b; --bg: #f4f7f6; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        nav { width: 240px; background: var(--primary); color: white; padding: 20px; height: 100vh; position: fixed; }
        nav h2 { color: #e74c3c; text-align: center; margin-bottom: 30px; }
        nav a { color: #bdc3c7; text-decoration: none; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: block; font-size: 14px; }
        nav a:hover { background: rgba(255,255,255,0.1); color: white; }

        main { flex: 1; margin-left: 240px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .header-pajak { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; text-align: left; border-bottom: 2px solid #ddd; font-size: 13px; color: #666; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .total-row { background: #fff5f5; font-weight: bold; color: var(--accent); }
        .tax-calc { background: #eef2f7; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #d1d9e6; }
        
        .badge-tax { padding: 4px 8px; background: #e8f5e9; color: #2e7d32; border-radius: 4px; font-size: 11px; font-weight: bold; }

        @media print {
            nav { display: none; }
            main { margin-left: 0; padding: 0; }
            .btn-print { display: none; }
            .card { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<nav>
    <h2>Finex Pos</h2>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="laporan_perbandingan.html">üìà Perbandingan</a>
    <a href="laporan_pajak_tahunan.html" style="background:var(--accent); color:white;">üßæ Pajak Tahunan</a>
    <a href="laba_rugi.html">üí∞ Laba Rugi</a>
</nav>

<main>
    <div class="card">
        <div class="header-pajak">
            <div>
                <h1 style="margin:0; color:var(--primary);">Laporan Rekapitulasi Pajak</h1>
                <p style="color:gray;">Unit Usaha: <strong>BeautyBloom</strong> | Tahun Pajak: <span id="currentYear">2026</span></p>
            </div>
            <button onclick="window.print()" class="btn-print" style="padding:10px 20px; cursor:pointer; background: white; border: 1px solid #ddd; border-radius: 8px; font-weight: 600;">üñ®Ô∏è Cetak Laporan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Omzet Bruto (Include PB1)</th>
                    <th>Dasar Pengenaan (DPP)</th>
                    <th>Pajak PB1 (10%) <span class="badge-tax">Daerah</span></th>
                    <th>PPh Final (0.5%) <span class="badge-tax">Pusat</span></th>
                </tr>
            </thead>
            <tbody id="tax-body">
                <!-- Data loaded by JS -->
            </tbody>
            <tfoot>
                <tr class="total-row" id="tax-total">
                    <!-- Totals loaded by JS -->
                </tr>
            </tfoot>
        </table>

        <div class="tax-calc">
            <strong style="color:var(--primary);">üí° Informasi Perpajakan BeautyBloom:</strong>
            <p id="tax-note" style="margin: 8px 0 0 0; font-size: 13px; line-height: 1.5; color: #444;"></p>
        </div>
    </div>
</main>

<script>
    const URL_DB = 'https://uojhjskgugghwxtdsfvm.supabase.co';
    const KEY_DB = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
    const FinexDB = window.supabase.createClient(URL_DB, KEY_DB);

    const bulanNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    window.onload = loadTaxReport;

    async function loadTaxReport() {
        const { data: jurnal, error } = await FinexDB.from('jurnal_umum')
            .select('*')
            .gte('tanggal', '2026-01-01T00:00:00')
            .lte('tanggal', '2026-12-31T23:59:59');

        if (error) {
            console.error("Gagal mengambil data:", error);
            return;
        }

        let monthlyData = Array(12).fill(0).map(() => ({ omzet: 0, pb1_recorded: 0 }));

        jurnal.forEach(j => {
            const bulanIndex = new Date(j.tanggal).getMonth();
            // Akun Pendapatan (Kode 4)
            if (j.kode_akun.startsWith('4')) {
                monthlyData[bulanIndex].omzet += parseFloat(j.kredit || 0);
            }
            // Akun Hutang Pajak PB1 (2101) jika dicatat manual
            if (j.kode_akun === '2101') {
                monthlyData[bulanIndex].pb1_recorded += parseFloat(j.kredit || 0);
            }
        });

        let html = '';
        let totalOmzet = 0;
        let totalDPP = 0;
        let totalPB1 = 0;
        let totalPPh = 0;

        monthlyData.forEach((m, i) => {
            // Logika: Karena harga BeautyBloom include pajak (110%), 
            // maka PB1 adalah 10/110 dari total bruto.
            const estimasiPB1 = m.pb1_recorded > 0 ? m.pb1_recorded : (m.omzet * 10 / 110);
            const dpp = m.omzet - estimasiPB1;
            const pph = dpp * 0.005; // PPh 0.5% dari DPP (Net of PB1)

            totalOmzet += m.omzet;
            totalDPP += dpp;
            totalPB1 += estimasiPB1;
            totalPPh += pph;

            html += `
                <tr>
                    <td>${bulanNames[i]}</td>
                    <td>Rp ${m.omzet.toLocaleString('id-ID')}</td>
                    <td style="color:#2980b9;">Rp ${dpp.toLocaleString('id-ID')}</td>
                    <td>Rp ${estimasiPB1.toLocaleString('id-ID')}</td>
                    <td style="color:#c0392b; font-weight:bold;">Rp ${pph.toLocaleString('id-ID')}</td>
                </tr>
            `;
        });

        document.getElementById('tax-body').innerHTML = html;
        document.getElementById('tax-total').innerHTML = `
            <td>TOTAL TAHUNAN</td>
            <td>Rp ${totalOmzet.toLocaleString('id-ID')}</td>
            <td>Rp ${totalDPP.toLocaleString('id-ID')}</td>
            <td>Rp ${totalPB1.toLocaleString('id-ID')}</td>
            <td>Rp ${totalPPh.toLocaleString('id-ID')}</td>
        `;

        document.getElementById('tax-note').innerHTML = `
            Berdasarkan Omzet Bruto <strong>BeautyBloom</strong> sebesar <strong>Rp ${totalOmzet.toLocaleString('id-ID')}</strong>:<br>
            1. <strong>PB1 (Pajak Restoran 10%):</strong> Sebesar Rp ${totalPB1.toLocaleString('id-ID')} harus disetorkan ke BAPENDA Daerah.<br>
            2. <strong>DPP (Dasar Pengenaan Pajak):</strong> Sebesar Rp ${totalDPP.toLocaleString('id-ID')} adalah pendapatan bersih sebelum pajak penghasilan.<br>
            3. <strong>PPh Final UMKM (0.5%):</strong> Estimasi setoran pusat adalah <strong>Rp ${totalPPh.toLocaleString('id-ID')}</strong> (Dihitung dari DPP).
        `;
    }
</script>
</body>
</html>
