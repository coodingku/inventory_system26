    <main>
        <h1>Manajemen Kategori</h1>
        <div class="card">
            <input type="text" id="namaKategori" placeholder="Nama Kategori Baru...">
            <button class="btn-add" onclick="tambahKategori()">Tambah</button>
            <table id="tabelKategori">
                <thead>
                    <tr><th>Nama Kategori</th><th>Aksi</th></tr>
                </thead>
                <tbody id="isiTabel"></tbody>
            </table>
        </div>
    </main>

    <script>
        // 1. LETAKKAN DI SINI (PALING ATAS)
        const userRole = localStorage.getItem('user_role');
        const userPath = window.location.pathname;

        if (!userRole) {
            window.location.href = "login.html";
        }

        // Proteksi halaman admin dari kasir
        const adminPages = ['index.html', 'pengaturan-biaya.html', 'metode-pembayaran.html', 'manajemen-user.html', 'produk.html'];
        const isAdminPage = adminPages.some(page => userPath.includes(page));

        if (userRole === 'kasir' && isAdminPage) {
            alert("Akses Ditolak! Anda bukan Admin.");
            window.location.href = "pos.html";
        }
        
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function muatKategori() {
            const { data } = await supabaseClient.from('kategori').select('*').order('nama_kategori');
            const tbody = document.getElementById('isiTabel');
            tbody.innerHTML = '';
            data.forEach(item => {
                tbody.innerHTML += `<tr><td>${item.nama_kategori}</td><td><button onclick="hapus('${item.id}')">Hapus</button></td></tr>`;
            });
        }

        async function tambahKategori() {
            const nama = document.getElementById('namaKategori').value;
            if(!nama) return;
            await supabaseClient.from('kategori').insert([{ nama_kategori: nama }]);
            document.getElementById('namaKategori').value = '';
            muatKategori();
        }

        async function hapus(id) {
            if(confirm('Hapus kategori?')) {
                await supabaseClient.from('kategori').delete().eq('id', id);
                muatKategori();
            }
        }
        window.onload = muatKategori;
    </script>
