<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Staff | Absen HP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>

    <style>

        /* ... kode style sebelumnya ... */
    video { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        transform: scaleX(-1); 
        /* Membantu AI mengenali wajah di kondisi cahaya minim */
        filter: brightness(1.1) contrast(1.1); 
    }
    .loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 10px;
        display: none;
    }
        :root { --primary: #2c3e50; --accent: #e91e63; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .absen-card { background: white; padding: 25px; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; }
        #video-container { width: 100%; position: relative; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .status-pill { padding: 12px; border-radius: 14px; font-size: 13px; font-weight: 700; margin-bottom: 15px; display: block; }
        .area-ok { background: #e8f5e9; color: #1b5e20; }
        .area-fail { background: #ffebee; color: #b71c1c; }
        .btn-scan { background: var(--accent); color: white; padding: 18px; width: 100%; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; }
        .btn-scan:disabled { background: #eee; color: #aaa; }
    </style>
</head>
<body>

<div class="absen-card">
    <h2 id="store-title" style="margin:0;">Finex Face ID</h2>
    <p id="staff-name-tag" style="color:var(--accent); font-weight:bold; margin: 10px 0 20px 0;"></p>

    <div id="geo-status" class="status-pill area-fail">üìç Mengecek Lokasi...</div>

    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div id="instruction" style="margin-bottom:15px; font-weight:600;">Mengambil Data...</div>

    <button id="btn-action" class="btn-scan" onclick="prosesAbsen()" disabled>IDENTIFIKASI WAJAH</button>
</div>

<script>
  function startGPS() {
        const badge = document.getElementById('geo-status');
        
        const geoOptions = {
            enableHighAccuracy: true, 
            timeout: 8000,           // Batas tunggu 8 detik
            maximumAge: 10000        // Izinkan cache lokasi 10 detik terakhir agar cepat
        };

        // Fungsi Update UI Jarak
        const updateDistanceUI = (lat, lon) => {
            const R = 6371000;
            const dLat = (configToko.lat - lat) * Math.PI/180;
            const dLon = (configToko.lon - lon) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat*Math.PI/180)*Math.cos(configToko.lat*Math.PI/180)*Math.sin(dLon/2)**2;
            const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            isGeoValid = dist <= configToko.rad;
            badge.className = isGeoValid ? "status-pill area-ok" : "status-pill area-fail";
            badge.innerText = isGeoValid ? `‚úÖ Area Toko (${Math.round(dist)}m)` : `‚ùå Di Luar Area (${Math.round(dist)}m)`;
            
            userLoc.lat = lat;
            userLoc.lon = lon;
        };

        // 1. Ambil lokasi CEPAT (Low Accuracy) untuk inisialisasi awal
        navigator.geolocation.getCurrentPosition((p) => {
            updateDistanceUI(p.coords.latitude, p.coords.longitude);
        }, null, { enableHighAccuracy: false, timeout: 5000 });

        // 2. Jalankan pemantauan PRESISI
        navigator.geolocation.watchPosition(
            (p) => updateDistanceUI(p.coords.latitude, p.coords.longitude),
            (err) => {
                console.warn("GPS Error:", err.message);
                if (err.code === 3) badge.innerText = "‚ö†Ô∏è Sinyal Lemah (Gunakan Data Terakhir)";
            }, 
            geoOptions
        );
    }

    async function startCamera() {
        const video = document.getElementById('video');
        const info = document.getElementById('instruction');
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
            });
            video.srcObject = stream;
            
            // Interval scan wajah dipercepat tapi beban AI diringankan
            setInterval(async () => {
                if (isProcessing) return;

                // inputSize 128 adalah yang paling cepat untuk HP menengah ke bawah
                const detect = await faceapi.detectSingleFace(
                    video, 
                    new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.5 })
                ).withFaceLandmarks(true).withFaceDescriptor();

                if (detect) {
                    detectionResult = detect;
                    if(isGeoValid) {
                        document.getElementById('btn-action').disabled = false;
                        info.innerText = "Wajah Terdeteksi! Klik Tombol.";
                        info.style.color = "green";
                    } else {
                        info.innerText = "Dekati Area Toko untuk Absen";
                        info.style.color = "orange";
                    }
                } else {
                    if (!isProcessing) {
                        document.getElementById('btn-action').disabled = true;
                        info.innerText = "Arahkan wajah ke kamera...";
                        info.style.color = "black";
                    }
                }
            }, 400); 

        } catch (err) {
            info.innerText = "Kamera Error: " + err.message;
        }
    }
    // Fungsi prosesAbsen dengan penambahan feedback visual
    async function prosesAbsen() {
        if (!detectionResult || isProcessing) return;

        const btn = document.getElementById('btn-action');
        const info = document.getElementById('instruction');
        
        isProcessing = true;
        btn.disabled = true;
        btn.innerText = "‚è≥ MEMVERIFIKASI...";
        
        // Face Matcher dengan threshold 0.45 (sedikit lebih longgar agar mudah scan)
        const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.45);
        const match = faceMatcher.findBestMatch(detectionResult.descriptor);

        if (match.label !== 'unknown' && match.label.toLowerCase() === loggedStaff.toLowerCase()) {
            info.innerText = "‚úÖ WAJAH COCOK!";
            // ... (logika simpanAbsensi tetap sama seperti kode Anda) ...
            
            // Tambahkan alert kecil sebelum pindah halaman
            setTimeout(() => {
                // panggil fungsi simpan ke DB di sini
                executeSaveAbsen(); 
            }, 500);
        } else {
            alert("Wajah tidak cocok dengan akun " + loggedStaff.toUpperCase());
            isProcessing = false;
            btn.disabled = false;
            btn.innerText = "IDENTIFIKASI WAJAH";
        }
    }
    
    // Pindahkan logika database ke fungsi terpisah agar rapi
    async function executeSaveAbsen() {
        const sekarang = new Date();
        const tgl = sekarang.toLocaleDateString('en-CA');
        const jam = sekarang.toISOString();
        
        try {
            const { data: cek } = await db.from('presensi')
                .select('*')
                .eq('nama_staff', loggedStaff)
                .eq('tanggal', tgl)
                .eq('status', 'Aktif')
                .maybeSingle();

            if (cek) {
                await db.from('presensi').update({ 
                    waktu_pulang: jam, 
                    status: 'Selesai', 
                    lokasi_pulang: `${userLoc.lat},${userLoc.lon}` 
                }).eq('id', cek.id);
                alert("Absen PULANG Berhasil!");
            } else {
                await db.from('presensi').insert([{ 
                    nama_staff: loggedStaff, 
                    tanggal: tgl, 
                    waktu_masuk: jam, 
                    lokasi_masuk: `${userLoc.lat},${userLoc.lon}`, 
                    status: 'Aktif' 
                }]);
                alert("Absen MASUK Berhasil!");
            }
            window.location.replace('login-staff.html');
        } catch (e) {
            alert("Gagal simpan: " + e.message);
            isProcessing = false;
        }
    }
</script>
</body>
</html>
