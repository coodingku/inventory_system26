<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finex Staff | Absen HP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #e91e63; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .absen-card { background: white; padding: 25px; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; }
        #video-container { width: 100%; position: relative; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .status-pill { padding: 12px; border-radius: 14px; font-size: 13px; font-weight: 700; margin-bottom: 15px; display: block; }
        .area-ok { background: #e8f5e9; color: #1b5e20; }
        .area-fail { background: #ffebee; color: #b71c1c; }
        .btn-scan { background: var(--accent); color: white; padding: 18px; width: 100%; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; }
        .btn-scan:disabled { background: #eee; color: #aaa; }
    </style>
</head>
<body>

<div class="absen-card">
    <h2 id="store-title" style="margin:0;">Finex Face ID</h2>
    <p id="staff-name-tag" style="color:var(--accent); font-weight:bold; margin: 10px 0 20px 0;"></p>

    <div id="geo-status" class="status-pill area-fail">üìç Mengecek Lokasi...</div>

    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div id="instruction" style="margin-bottom:15px; font-weight:600;">Mengambil Data...</div>

    <button id="btn-action" class="btn-scan" onclick="prosesAbsen()" disabled>IDENTIFIKASI WAJAH</button>
</div>

<script>
    // 1. AMBIL KONEKSI DINAMIS (Bypass supabase-init.js)
    const CLIENT_URL = sessionStorage.getItem('CLIENT_DB_URL');
    const CLIENT_KEY = sessionStorage.getItem('CLIENT_DB_KEY');
    const loggedStaff = sessionStorage.getItem('STAFF_LOGIN');
    const namaToko = sessionStorage.getItem('NAMA_TOKO');

    if (!CLIENT_URL || !loggedStaff) {
        window.location.replace('login-staff.html');
    }

    // Inisialisasi DB Pelanggan secara mandiri
    const db = window.supabase.createClient(CLIENT_URL, CLIENT_KEY);

    document.getElementById('staff-name-tag').innerText = "HALO, " + loggedStaff.toUpperCase();
    document.getElementById('store-title').innerText = namaToko || "Finex Face ID";

    let labeledDescriptors = [];
    let configToko = { lat: 0, lon: 0, rad: 100 };
    let userLoc = { lat: 0, lon: 0 };
    let isGeoValid = false;
    let detectionResult = null;
    let isProcessing = false;

    async function init() {
        try {
            const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);

            // Load wajah staff ini saja
            const { data: s } = await db.from('employee_staff').select('face_descriptor').eq('nama_staff', loggedStaff).single();
            if (s && s.face_descriptor) {
                const desc = new Float32Array(Object.values(JSON.parse(s.face_descriptor)));
                labeledDescriptors = [new faceapi.LabeledFaceDescriptors(loggedStaff, [desc])];
            }

            // Load Lokasi Toko
            const { data: loc } = await db.from('pengaturan_toko').select('*').eq('id', 1).maybeSingle();
            if(loc) configToko = { lat: parseFloat(loc.latitude), lon: parseFloat(loc.longitude), rad: parseInt(loc.radius_meter) };

            startCamera();
            startGPS();
        } catch (e) { alert("Error Init: " + e.message); }
    }

    async function startCamera() {
        const video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        
        setInterval(async () => {
            if (isProcessing) return;
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                detectionResult = detect;
                if(isGeoValid) {
                    document.getElementById('btn-action').disabled = false;
                    document.getElementById('instruction').innerText = "Wajah Terdeteksi. Klik Tombol!";
                }
            }
        }, 1000);
    }

    function startGPS() {
        navigator.geolocation.watchPosition(p => {
            userLoc.lat = p.coords.latitude;
            userLoc.lon = p.coords.longitude;
            const R = 6371000;
            const dLat = (configToko.lat - userLoc.lat) * Math.PI/180;
            const dLon = (configToko.lon - userLoc.lon) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(userLoc.lat*Math.PI/180)*Math.cos(configToko.lat*Math.PI/180)*Math.sin(dLon/2)**2;
            const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            isGeoValid = dist <= configToko.rad;
            const badge = document.getElementById('geo-status');
            badge.className = isGeoValid ? "status-pill area-ok" : "status-pill area-fail";
            badge.innerText = isGeoValid ? `‚úÖ Area Toko (${Math.round(dist)}m)` : `‚ùå Di Luar Area (${Math.round(dist)}m)`;
        }, null, { enableHighAccuracy: true });
    }

    async function prosesAbsen() {
        isProcessing = true;
        const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.5);
        const match = faceMatcher.findBestMatch(detectionResult.descriptor);

        if (match.label !== 'unknown') {
            const sekarang = new Date();
            const tgl = sekarang.toLocaleDateString('en-CA');
            const jam = sekarang.toISOString();
            
            const { data: cek } = await db.from('presensi').select('*').eq('nama_staff', loggedStaff).eq('tanggal', tgl).eq('status', 'Aktif').maybeSingle();

            if (cek) {
                await db.from('presensi').update({ waktu_pulang: jam, status: 'Selesai', lokasi_pulang: `${userLoc.lat},${userLoc.lon}` }).eq('id', cek.id);
                alert("Berhasil PULANG!");
            } else {
                await db.from('presensi').insert([{ nama_staff: loggedStaff, tanggal: tgl, waktu_masuk: jam, lokasi_masuk: `${userLoc.lat},${userLoc.lon}`, status: 'Aktif' }]);
                alert("Berhasil MASUK!");
            }
            window.location.replace('login-staff.html');
        } else {
            alert("Wajah Tidak Dikenali!");
            isProcessing = false;
        }
    }

    window.onload = init;
</script>
</body>
</html>
