<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Dashboard Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        
        /* Sidebar */
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 20px; font-size: 20px; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; transition: 0.3s; }
        nav a:hover, nav a.active { background: var(--accent); color: white; }

        /* Main Content */
        main { flex: 1; margin-left: 260px; padding: 30px; }
        .header { margin-bottom: 30px; }
        
        /* Statistik Atas */
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h3 { margin: 0; color: #7f8c8d; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { margin: 10px 0 0; font-size: 28px; font-weight: bold; color: var(--primary); }

        /* Area Grafik */
        .grid-charts { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .chart-card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .chart-card h4 { margin-top: 0; margin-bottom: 20px; text-align: center; color: #34495e; }
        
        @media (max-width: 1000px) {
            .grid-charts { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html" class="active">üìä Dashboard</a>
        <a href="produk.html">üì¶ Produk</a>
        <a href="penyesuaian.html">üîÑ Stok In/Out</a>
        <a href="pos.html">üõí Kasir</a>
        <a href="metode-pembayaran.html">üí≥ Metode Bayar</a>
        <a href="pengaturan-biaya.html">‚öôÔ∏è Pengaturan</a>
    </nav>

    <main>
        <div class="header">
            <h1>Dashboard Analitik</h1>
            <p id="current-date" style="color: #7f8c8d;"></p>
        </div>

        <div class="grid-stats">
            <div class="stat-card">
                <h3>Total Transaksi</h3>
                <p id="count-transaksi">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Pendapatan</h3>
                <p id="sum-pendapatan">Rp 0</p>
            </div>
            <div class="stat-card">
                <h3>Rata-rata Transaksi</h3>
                <p id="avg-transaksi">Rp 0</p>
            </div>
        </div>

        <div class="grid-charts">
            <div class="chart-card">
                <h4>Tren Penjualan 7 Hari Terakhir</h4>
                <canvas id="trendChart"></canvas>
            </div>

            <div class="chart-card">
                <h4>Metode Pembayaran</h4>
                <canvas id="paymentChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function initDashboard() {
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Ambil data transaksi
            const { data: transaksi, error } = await supabaseClient.from('transaksi').select('*').order('created_at', { ascending: true });
            
            if (error || !transaksi) return;

            // 1. Hitung Statistik
            const totalPendapatan = transaksi.reduce((acc, curr) => acc + curr.total_bayar, 0);
            const rataRata = totalPendapatan / (transaksi.length || 1);

            document.getElementById('count-transaksi').innerText = transaksi.length;
            document.getElementById('sum-pendapatan').innerText = "Rp " + totalPendapatan.toLocaleString();
            document.getElementById('avg-transaksi').innerText = "Rp " + Math.round(rataRata).toLocaleString();

            // 2. Olah Data untuk Line Chart (Tren Mingguan)
            const last7Days = {};
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });
                last7Days[dateStr] = 0; // Inisialisasi dengan 0
            }

            transaksi.forEach(t => {
                const tDate = new Date(t.created_at).toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });
                if (last7Days.hasOwnProperty(tDate)) {
                    last7Days[tDate] += t.total_bayar;
                }
            });

            // Render Line Chart
            new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: Object.keys(last7Days),
                    datasets: [{
                        label: 'Pendapatan (Rp)',
                        data: Object.values(last7Days),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 5,
                        pointBackgroundColor: '#3498db'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, ticks: { callback: value => 'Rp ' + value.toLocaleString() } }
                    }
                }
            });

            // 3. Olah Data untuk Doughnut Chart (Metode Bayar)
            const methods = {};
            transaksi.forEach(t => {
                methods[t.metode_pembayaran] = (methods[t.metode_pembayaran] || 0) + 1;
            });

            new Chart(document.getElementById('paymentChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(methods),
                    datasets: [{
                        data: Object.values(methods),
                        backgroundColor: ['#2ecc71', '#e67e22', '#9b59b6', '#34495e', '#f1c40f']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
