<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Finex Pos | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--bg); }
        
        nav { width: 220px; background: var(--primary); color: white; min-height: 100vh; padding: 20px; position: fixed; }
        nav h2 { border-bottom: 1px solid #555; padding-bottom: 10px; }
        nav a { color: #bdc3c7; text-decoration: none; display: block; padding: 12px; border-radius: 5px; margin-bottom: 5px; }
        nav a.active { background: var(--accent); color: white; }

        main { flex: 1; margin-left: 260px; padding: 30px; }
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { margin: 0; color: #7f8c8d; font-size: 14px; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; color: var(--primary); }

        .chart-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 600px; margin: auto; }
    </style>
</head>
<body>

    <nav>
        <h2>Finex Pos</h2>
        <a href="index.html" class="active">ðŸ“Š Dashboard</a>
        <a href="produk.html">ðŸ“¦ Produk</a>
        <a href="penyesuaian.html">ðŸ”„ Stok In/Out</a>
        <a href="pos.html">ðŸ›’ Kasir</a>
        <a href="metode-pembayaran.html">ðŸ’³ Metode Bayar</a>
    </nav>

    <main>
        <h1>Ringkasan Penjualan</h1>

        <div class="grid-stats">
            <div class="stat-card">
                <h3>Total Transaksi</h3>
                <p id="count-transaksi">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Pendapatan</h3>
                <p id="sum-pendapatan">Rp 0</p>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="text-align: center;">Metode Pembayaran Terpopuler</h3>
            <canvas id="paymentChart"></canvas>
        </div>
    </main>

    <script>
        const SB_URL = 'https://uojhjskgugghwxtdsfvm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';
        const supabaseClient = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadDashboard() {
            // 1. Ambil semua data transaksi
            const { data: transaksi, error } = await supabaseClient.from('transaksi').select('*');
            
            if (error) return console.error(error);

            // 2. Hitung statistik ringkas
            const totalTransaksi = transaksi.length;
            const totalPendapatan = transaksi.reduce((acc, curr) => acc + curr.total_bayar, 0);

            document.getElementById('count-transaksi').innerText = totalTransaksi;
            document.getElementById('sum-pendapatan').innerText = "Rp " + totalPendapatan.toLocaleString();

            // 3. Kelompokkan data untuk Grafik (Metode Pembayaran)
            const groupMetode = {};
            transaksi.forEach(t => {
                groupMetode[t.metode_pembayaran] = (groupMetode[t.metode_pembayaran] || 0) + 1;
            });

            const labels = Object.keys(groupMetode);
            const counts = Object.values(groupMetode);

            // 4. Gambar Grafik menggunakan Chart.js
            const ctx = document.getElementById('paymentChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut', // Grafik donat yang cantik
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Jumlah Transaksi',
                        data: counts,
                        backgroundColor: [
                            '#2ecc71', '#3498db', '#f1c40f', '#e67e22', '#9b59b6'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
