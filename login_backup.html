<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Access - Finex Pos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-10 shadow-2xl text-center space-y-8">
        <div class="bg-indigo-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto shadow-inner">
            <i data-lucide="lock" class="text-indigo-600 w-10 h-10"></i>
        </div>
        
        <div>
            <h2 class="text-3xl font-black text-slate-900 tracking-tight">Private Access</h2>
            <p class="text-slate-500 text-sm mt-3 leading-relaxed font-medium">Masukkan kode akses tanggal lahir untuk masuk ke Dashboard Backup.</p>
        </div>

        <div class="space-y-4 text-left">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Passcode</label>
                <div class="relative">
                    <i data-lucide="key-round" class="absolute left-4 top-4 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="passcode" 
                        placeholder="DDMMYY" 
                        maxlength="6"
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-mono text-xl tracking-[0.5em]">
                </div>
            </div>

            <button onclick="validateAccess()" id="btn-login" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition-all flex items-center justify-center gap-3 active:scale-95">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                Masuk Dashboard
            </button>
        </div>
        
        <div class="pt-4">
            <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest leading-loose">
                Finex Pos Security Protocol<br>
                <span class="text-indigo-400 uppercase">Authorized Personnel Only</span>
            </p>
        </div>
    </div>

    <script>
        function validateAccess() {
            const passcode = document.getElementById('passcode').value;
            const btn = document.getElementById('btn-login');

            // KODE AKSES: Tanggal Lahir Anda
            const SECRET_CODE = "220619"; 

            // API KEY SUPABASE: Kita simpan internal agar otomatis dipakai sistem
            const MASTER_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvamhqc2tndWdnaHd4dGRzZnZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTQ3OTQsImV4cCI6MjA4NDE5MDc5NH0.DZ5KfYYxy8yU2k1kgb8itJ7knefgX1k5NrUOdpgN0QM';

            if (passcode === SECRET_CODE) {
                // Simpan API Key asli ke session agar file_db.html bisa ambil otomatis
                sessionStorage.setItem('FINE_POS_MASTER_KEY', MASTER_KEY);
                
                btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Loading Dashboard...`;
                lucide.createIcons();

                setTimeout(() => {
                    window.location.href = 'dashboard_backup.html';
                }, 800);
            } else {
                alert("Kode akses salah! Silakan coba lagi.");
                document.getElementById('passcode').value = "";
            }
        }

        lucide.createIcons();

        // Support tombol Enter
        document.getElementById('passcode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') validateAccess();
        });
    </script>
</body>
</html>
