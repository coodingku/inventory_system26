    <main>
        <h1 class="header-title">Pengaturan Biaya</h1>
        <p class="subtitle">Input manual persentase pajak dan diskon yang akan diterapkan di halaman Kasir.</p>
        
        <div class="card">
            <div class="form-group">
                <label>Pajak Pertambahan Nilai (PPN)</label>
                <div class="input-wrapper">
                    <input type="number" id="input-pajak" placeholder="0">
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="form-group">
                <label>Diskon Standar Toko</label>
                <div class="input-wrapper">
                    <input type="number" id="input-diskon" placeholder="0">
                    <span class="unit">%</span>
                </div>
            </div>

            <button class="btn-save" onclick="simpanConfig()">Simpan Pengaturan</button>
        </div>
    </main>

    <script>
        // Saat halaman dibuka, ambil data yang sudah ada
        window.onload = function() {
            const currentPajak = localStorage.getItem('global_pajak') || 0;
            const currentDiskon = localStorage.getItem('global_diskon') || 0;
            
            document.getElementById('input-pajak').value = currentPajak;
            document.getElementById('input-diskon').value = currentDiskon;
        };

        function simpanConfig() {
            const pjk = document.getElementById('input-pajak').value;
            const dsk = document.getElementById('input-diskon').value;

            // Simpan ke localStorage agar bisa dibaca file lain
            localStorage.setItem('global_pajak', pjk);
            localStorage.setItem('global_diskon', dsk);

            alert("âœ… Pengaturan berhasil diperbarui!");
        }
    </script>
